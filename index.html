locale=zh_CN\n\n## \u6982\u5ff5\n\n- \u63d0\u4ea4\u8bb0\u5f55\uff1aGit\u7684\u6838\u5fc3\u662f\u63d0\u4ea4\u8bb0\u5f55\uff08`git commit`\u540e\u751f\u6210\u4e00\u4e2a\u63d0\u4ea4\u8bb0\u5f55\uff09\u3002\u5206\u652f\u3001HEAD\u90fd\u662f\u6307\u5411\u63d0\u4ea4\u8bb0\u5f55\u7684\u4e00\u4e2a\u6307\u9488\u3002\n- \u5206\u652f\uff1a\u6307\u5411\u63d0\u4ea4\u8bb0\u5f55\u7684\u6307\u9488\u3002\n- HEAD\uff1a\u5934\u6307\u9488\u3002\u8868\u793a\u5f53\u524d\u6267\u884c\u64cd\u4f5c\u7684\u63d0\u4ea4\u8bb0\u5f55\u3002\u53ef\u4ee5\u6307\u5411\u5206\u652f\u6216\u8005\u63d0\u4ea4\u8bb0\u5f55\u3002\n- \u6682\u5b58\u533a\n\n## \u63d0\u4ea4\n\n### 1\u3001\u63d0\u4ea4\n\n```bash\ngit commit\n```\n\n### 2\u3001\u4fee\u6b63\u5f0f\u63d0\u4ea4\n\n\u66f4\u6539\u63d0\u4ea4\u8bb0\u5f55\uff0c\u4e0d\u751f\u6210\u65b0\u7684\u63d0\u4ea4\u8bb0\u5f55\u3002\n\n```bash\ngit commit --amend\n```\n\n## \u5206\u652f\n\n### 1\u3001\u521b\u5efa\u5206\u652f\n\n\u5728\u5f53\u524d\u63d0\u4ea4\u8bb0\u5f55\u4e0a\u65b0\u5efa\u5206\u652f\uff1a\n\n```bash\ngit branch <\u5206\u652f\u540d>\n```\n\n\u5728\u6307\u5b9a\u63d0\u4ea4\u8bb0\u5f55\u4e0a\u65b0\u5efa\u5206\u652f\uff1a\n\n```bash\ngit branch <\u5206\u652f\u540d> <\u63d0\u4ea4\u53f7>\n```\n\n### 2\u3001\u5207\u6362\u5206\u652f\n\n```bash\ngit checkout <\u5206\u652f\u540d>\n```\n\n### 3\u3001\u521b\u5efa\u5e76\u5207\u6362\u5230\u5206\u652f\n\n```bash\ngit checkout -b <\u5206\u652f\u540d>\n```\n\n### 4\u3001merge\u5408\u5e76\u5206\u652f\n\n> \u5f53\u524d\u6709\u4e24\u4e2a\u5206\u652f\uff1amain\u3001bugFix\u3002\n>\n> merge\u547d\u4ee4\u4f1a\u751f\u6210\u4e00\u4e2a\u65b0\u7684\u63d0\u4ea4\u8bb0\u5f55\uff0c\u8868\u793a\u5408\u5e76\u4e86main\u548cbugFix\u5206\u652f\u3002\n\n```bash\n# \u5207\u6362\u5230main\u5206\u652f\ngit checkout main\n# \u5c06bugFix\u5206\u652fmerge\u5408\u5e76\u5230main\u5206\u652f\u4e0a\ngit merge bugFix\n```\n\n### 5\u3001rebase\u5408\u5e76\u5206\u652f\n\n#### \u539f\u72b6\u6001\uff1a\n![image20201107231258436.png](https://sjwx.easydoc.xyz/52209140/files/khj3a5oa.png)\n\n```bash\n# \u5207\u6362\u5230bugFix\u5206\u652f\ngit checkout bugFix\n# \u5c06bugFix\u5206\u652frebase\u5230master\u5206\u652f\u4e0a\ngit rebase master\n```\n\n#### \u65b0\u72b6\u6001\uff1a\n![image20201107231344116.png](https://sjwx.easydoc.xyz/52209140/files/khj3aljd.png)\n\n> \u73b0\u5728 bugFix \u5206\u652f\u4e0a\u7684\u5de5\u4f5c\u5728 master \u7684\u6700\u9876\u7aef\uff0c\u540c\u65f6\u6211\u4eec\u4e5f\u5f97\u5230\u4e86\u4e00\u4e2a\u66f4\u7ebf\u6027\u7684\u63d0\u4ea4\u5e8f\u5217\u3002\n>\n> \u6ce8\u610f\uff0c\u63d0\u4ea4\u8bb0\u5f55 C3 \u4f9d\u7136\u5b58\u5728\uff08\u6811\u4e0a\u90a3\u4e2a\u534a\u900f\u660e\u7684\u8282\u70b9\uff09\uff0c\u800c`C3'`\u662f\u6211\u4eec Rebase \u5230 master \u5206\u652f\u4e0a\u7684 C3 \u7684\u526f\u672c\u3002\n>\n> \u5982\u679c\u8981\u5c06`master`\u5206\u652f\u66f4\u65b0\u5230`C3'`\uff0c\u4f7f\u7528\u4ee5\u4e0b\u547d\u4ee4\uff1a\n>\n> ```bash\n> git checkout master\n> git rebase bugFix\n> ```\n>\n> \u6216\u8005\u4f7f\u7528\u4e00\u53e5\u8bdd\u547d\u4ee4\uff1a\n>\n> ```bash\n> git rebase bugFix master\n> ```\n\n### 6\u3001\u5f3a\u5236\u4fee\u6539\u5206\u652f\u4f4d\u7f6e\n\n\u53ef\u4ee5\u76f4\u63a5\u4f7f\u7528 `-f` \u9009\u9879\u8ba9\u5206\u652f\u6307\u5411\u53e6\u4e00\u4e2a\u63d0\u4ea4\u3002\u4f8b\u5982:\n\n```bash\ngit branch -f master HEAD~3\n```\n\n\u4e0a\u9762\u7684\u547d\u4ee4\u4f1a\u5c06`master`\u5206\u652f\u5f3a\u5236\u6307\u5411 HEAD \u7684\u7b2c 3 \u7ea7\u7236\u63d0\u4ea4\u3002\n\n#### \u539f\u72b6\u6001\uff1a\n![image20201107213012464.png](https://sjwx.easydoc.xyz/52209140/files/khj3hb7f.png)\n\n```bash\ngit branch -f master HEAD~3\n```\n\n#### \u65b0\u72b6\u6001\uff1a\n![image20201107213114945.png](https://sjwx.easydoc.xyz/52209140/files/khj3i3om.png)\n\n\n\n## \u5206\u79bbHEAD\n\n**HEAD \u662f\u4e00\u4e2a\u5bf9\u5f53\u524d\u68c0\u51fa\u8bb0\u5f55\u7684\u7b26\u53f7\u5f15\u7528 \u2014\u2014 \u4e5f\u5c31\u662f\u6307\u5411\u4f60\u6b63\u5728\u5176\u57fa\u7840\u4e0a\u8fdb\u884c\u5de5\u4f5c\u7684\u63d0\u4ea4\u8bb0\u5f55\u3002**\n\nHEAD \u603b\u662f\u6307\u5411\u5f53\u524d\u5206\u652f\u4e0a\u6700\u8fd1\u4e00\u6b21\u63d0\u4ea4\u8bb0\u5f55\u3002\u5927\u591a\u6570\u4fee\u6539\u63d0\u4ea4\u6811\u7684 Git \u547d\u4ee4\u90fd\u662f\u4ece\u6539\u53d8 HEAD \u7684\u6307\u5411\u5f00\u59cb\u7684\u3002\n\nHEAD \u901a\u5e38\u60c5\u51b5\u4e0b\u662f\u6307\u5411\u5206\u652f\u540d\u7684\uff08\u5982 bugFix\uff09\u3002\u5728\u4f60\u63d0\u4ea4\u65f6\uff0c\u6539\u53d8\u4e86 bugFix \u7684\u72b6\u6001\uff0c\u8fd9\u4e00\u53d8\u5316\u901a\u8fc7 HEAD \u53d8\u5f97\u53ef\u89c1\u3002\n\n> \u5047\u8bbe\u5f53\u524d\u6709\u4e24\u4e2a\u63d0\u4ea4\u8bb0\u5f55C0\u3001C1\uff08\u4ee3\u6307\u6bcf\u6b21\u63d0\u4ea4\u751f\u6210\u7684\u54c8\u5e0c\u503c\uff09\uff0cmaster\u5206\u652f\u6307\u5411C1\uff0cHEAD\u6307\u9488\u6307\u5411master\u5206\u652f\uff0c\u5219\u5f15\u7528\u5173\u7cfb\u4e3a\uff1a\n>\n> HEAD -> master -> C1\u3002\n>\n> \u5982\u4e0b\u547d\u4ee4\uff0c\u5207\u6362\u5230\u63d0\u4ea4\u8bb0\u5f55C1\uff0c\u5219\u5f15\u7528\u5173\u7cfb\u53d8\u4e3a\uff1a\n>\n> - HEAD -> C1\n> - master -> C1\n\n```bash\ngit checkout C1\n```\n\n<font color=\"red\" size=\"6\">\u5206\u79bbHEAD\u540e\uff0c\u8fdb\u884c\u7684\u64cd\u4f5c\u90fd\u662f\u9488\u5bf9HEAD\u6307\u5b9a\u7684\u63d0\u4ea4\u3002\u5176\u5b9e\u4e00\u76f4\u90fd\u662f\uff0c\u53ea\u4e0d\u8fc7HEAD\u6307\u5411\u5206\u652f\u540d\u65f6\uff0c\u53ef\u4ee5\u770b\u4f5c\u76f4\u63a5\u5bf9\u5206\u652f\u64cd\u4f5c\u3002</font>\n\n## \u5f15\u7528\u53d8\u66f4\uff08\u5728\u63d0\u4ea4\u6811\u4e0a\u79fb\u52a8\uff09\n\n### \u64cd\u4f5c\u7b26`^`\n\n\u9996\u5148\u770b\u770b\u64cd\u4f5c\u7b26 (^)\u3002\u628a\u8fd9\u4e2a\u7b26\u53f7\u52a0\u5728\u5f15\u7528\u540d\u79f0\u7684\u540e\u9762\uff0c\u8868\u793a\u8ba9 Git \u5bfb\u627e\u6307\u5b9a\u63d0\u4ea4\u8bb0\u5f55\u7684\u7236\u63d0\u4ea4\u3002\n\n#### \u4e0d\u5e26\u6570\u5b57\u7684`^`\n\n\u6240\u4ee5 `master^` \u76f8\u5f53\u4e8e\u201c`master` \u7684\u7236\u8282\u70b9\u201d\u3002\n\n`master^^` \u662f `master` \u7684\u7b2c\u4e8c\u4e2a\u7236\u8282\u70b9\uff0c\u73b0\u5728\u54b1\u4eec\u5207\u6362\u5230 master \u7684\u7236\u8282\u70b9\u3002\n\n##### \u539f\u72b6\u6001\uff1a\n![image20201107212324203.png](https://sjwx.easydoc.xyz/52209140/files/khj3ipvx.png)\n![image20201108162113240.png](https://sjwx.easydoc.xyz/52209140/files/khj3nfgw.png)\n```bash\ngit checkout master^\n```\n\n##### \u65b0\u72b6\u6001\uff1a\n![image20201107212347424.png](https://sjwx.easydoc.xyz/52209140/files/khj3iytc.png)\n\n> \u4f60\u4e5f\u53ef\u4ee5\u5c06 `HEAD` \u4f5c\u4e3a\u76f8\u5bf9\u5f15\u7528\u7684\u53c2\u7167\u3002\u4e0b\u9762\u54b1\u4eec\u5c31\u7528 `HEAD`\u5728\u63d0\u4ea4\u6811\u4e2d\u5411\u4e0a\u79fb\u52a8\u51e0\u6b21\u3002\n>\n> ```bash\n> git checkout HEAD^\n> git checkout HEAD^^\n> ```\n\n### \u5e26\u6570\u5b57\u7684`^`\n\n\u8be5\u64cd\u4f5c\u7b26\u540e\u9762\u7684\u6570\u5b57\u6307\u5b9a\u5408\u5e76\u63d0\u4ea4\u8bb0\u5f55\u7684\u67d0\u4e2a\u7236\u63d0\u4ea4\u3002\u8fd8\u8bb0\u5f97\u524d\u9762\u63d0\u5230\u8fc7\u7684\u4e00\u4e2a\u5408\u5e76\u63d0\u4ea4\u6709\u4e24\u4e2a\u7236\u63d0\u4ea4\u5427\uff0c\u6240\u4ee5\u9047\u5230\u8fd9\u6837\u7684\u8282\u70b9\u65f6\u8be5\u9009\u62e9\u54ea\u6761\u8def\u5f84\u5c31\u4e0d\u662f\u5f88\u6e05\u6670\u4e86\u3002\n\nGit \u9ed8\u8ba4\u9009\u62e9\u5408\u5e76\u63d0\u4ea4\u7684\u201c\u7b2c\u4e00\u4e2a\u201d\u7236\u63d0\u4ea4\uff0c\u5728\u64cd\u4f5c\u7b26 `^` \u540e\u8ddf\u4e00\u4e2a\u6570\u5b57\u53ef\u4ee5\u6539\u53d8\u8fd9\u4e00\u9ed8\u8ba4\u884c\u4e3a\u3002\n\n##### \u539f\u72b6\u6001\uff1a\n![image20201108162113240.png](https://sjwx.easydoc.xyz/52209140/files/khj3nmss.png)\n\n```bash\ngit checkout master^2\n```\n\n##### \u65b0\u72b6\u6001\uff1a\n![image20201108162133801.png](https://sjwx.easydoc.xyz/52209140/files/khj3ny0u.png)\n\n### \u64cd\u4f5c\u7b26`~`\n\n\u7528 `~<num>` \u4e00\u6b21\u540e\u9000\u56db\u6b65\u3002\n\n#### \u539f\u72b6\u6001\uff1a\n![image20201107212750560.png](https://sjwx.easydoc.xyz/52209140/files/khj3ob5m.png)!\n\n```bash\ngit checkout HEAD~4\n```\n\n#### \u65b0\u72b6\u6001\uff1a\n[image20201107212832042.png](https://sjwx.easydoc.xyz/52209140/files/khj3ollx.png)\n\n## \u64a4\u9500\u53d8\u66f4\n\n> \u4e24\u79cd\u65b9\u6cd5\uff1a`git revert`\u3001`git reset`\u3002\n\n### `git reset`\n\n`git reset` \u901a\u8fc7\u628a\u5206\u652f\u8bb0\u5f55\u56de\u9000\u51e0\u4e2a\u63d0\u4ea4\u8bb0\u5f55\u6765\u5b9e\u73b0\u64a4\u9500\u6539\u52a8\u3002\u4f60\u53ef\u4ee5\u5c06\u8fd9\u60f3\u8c61\u6210\u201c\u6539\u5199\u5386\u53f2\u201d\u3002`git reset` \u5411\u4e0a\u79fb\u52a8\u5206\u652f\uff0c\u539f\u6765\u6307\u5411\u7684\u63d0\u4ea4\u8bb0\u5f55\u5c31\u8ddf\u4ece\u6765\u6ca1\u6709\u63d0\u4ea4\u8fc7\u4e00\u6837\u3002\n\n#### \u539f\u72b6\u6001\uff1a\n![image20201107105741993.png](https://sjwx.easydoc.xyz/52209140/files/khj3p5tt.png)\n\n\n\u56de\u9000\u5230C1\u3002\n\n```bash\ngit reset C1\n```\n\n#### \u65b0\u72b6\u6001\uff1a\n![image20201107110235306.png](https://sjwx.easydoc.xyz/52209140/files/khj3pj0n.png)\n\n\n> \u5728reset\uff08\u4ece\u63d0\u4ea4\u8bb0\u5f55C2\u56de\u9000\u5230C1\uff09\u540e\uff0c `C2` \u6240\u505a\u7684\u53d8\u66f4\u8fd8\u5728\uff0c\u4f46\u662f\u5904\u4e8e\u672a\u52a0\u5165\u6682\u5b58\u533a\u72b6\u6001\u3002\n\n### `git revert`\n\n\u867d\u7136\u5728\u4f60\u7684\u672c\u5730\u5206\u652f\u4e2d\u4f7f\u7528 `git reset` \u5f88\u65b9\u4fbf\uff0c\u4f46\u662f\u8fd9\u79cd\u201c\u6539\u5199\u5386\u53f2\u201d\u7684\u65b9\u6cd5\u5bf9\u5927\u5bb6\u4e00\u8d77\u4f7f\u7528\u7684\u8fdc\u7a0b\u5206\u652f\u662f\u65e0\u6548\u7684\u54e6\uff01\n\n\u4e3a\u4e86\u64a4\u9500\u66f4\u6539\u5e76**\u5206\u4eab**\u7ed9\u522b\u4eba\uff0c\u6211\u4eec\u9700\u8981\u4f7f\u7528 `git revert`\u3002\n\n#### \u539f\u72b6\u6001\uff1a\n![image20201107105741993.png](https://sjwx.easydoc.xyz/52209140/files/khj3q25x.png)\n\n\n```bash\ngit revert HEAD\n```\n\n#### \u65b0\u72b6\u6001\uff1a\n![image20201107105906786.png](https://sjwx.easydoc.xyz/52209140/files/khj3qi4s.png)!\n\n> \u5947\u602a\uff01\u5728\u6211\u4eec\u8981\u64a4\u9500\u7684\u63d0\u4ea4\u8bb0\u5f55\u540e\u9762\u5c45\u7136\u591a\u4e86\u4e00\u4e2a\u65b0\u63d0\u4ea4\uff01\u8fd9\u662f\u56e0\u4e3a\u65b0\u63d0\u4ea4\u8bb0\u5f55 `C2'` \u5f15\u5165\u4e86**\u66f4\u6539** \u2014\u2014 \u8fd9\u4e9b\u66f4\u6539\u521a\u597d\u662f\u7528\u6765\u64a4\u9500 `C2` \u8fd9\u4e2a\u63d0\u4ea4\u7684\u3002\u4e5f\u5c31\u662f\u8bf4 `C2'` \u7684\u72b6\u6001\u4e0e `C1`\u662f\u76f8\u540c\u7684\u3002\n>\n> revert \u4e4b\u540e\u5c31\u53ef\u4ee5\u628a\u4f60\u7684\u66f4\u6539\u63a8\u9001\u5230\u8fdc\u7a0b\u4ed3\u5e93\u4e0e\u522b\u4eba\u5206\u4eab\u5566\u3002\n\n## \u4fee\u6539\u63d0\u4ea4\u6811\n\n### `git cherry-pick`\n\n#### \u547d\u4ee4\u683c\u5f0f\n\n```bash\ngit cherry-pick <\u63d0\u4ea4\u53f7>...\n```\n\n##### \u539f\u72b6\u6001\uff1a\n[image20201108152911662.png](https://sjwx.easydoc.xyz/52209140/files/khj3rs34.png)\n\n```bash\ngit cherry-pick C2 C4\n```\n\n##### \u65b0\u72b6\u6001\uff1a\n![image20201108153204779.png](https://sjwx.easydoc.xyz/52209140/files/khj3s6ke.png)\n\n> \u8fd9\u5c31\u662f\u4e86\uff01\u6211\u4eec\u53ea\u9700\u8981\u63d0\u4ea4\u8bb0\u5f55 `C2` \u548c `C4`\uff0c\u6240\u4ee5 Git \u5c31\u5c06\u88ab\u5b83\u4eec\u6293\u8fc7\u6765\u653e\u5230\u5f53\u524d\u5206\u652f\u4e0b\u4e86\u3002 \u5c31\u662f\u8fd9\u4e48\u7b80\u5355!\n\n### \u4ea4\u4e92\u5f0frebase\n\n> \u5f53\u4f60\u77e5\u9053\u4f60\u6240\u9700\u8981\u7684\u63d0\u4ea4\u8bb0\u5f55\uff08**\u5e76\u4e14**\u8fd8\u77e5\u9053\u8fd9\u4e9b\u63d0\u4ea4\u8bb0\u5f55\u7684\u54c8\u5e0c\u503c\uff09\u65f6, \u7528 cherry-pick \u518d\u597d\u4e0d\u8fc7\u4e86 \u2014\u2014 \u6ca1\u6709\u6bd4\u8fd9\u66f4\u7b80\u5355\u7684\u65b9\u5f0f\u4e86\u3002\n>\n> \u4f46\u662f\u5982\u679c\u4f60\u4e0d\u6e05\u695a\u4f60\u60f3\u8981\u7684\u63d0\u4ea4\u8bb0\u5f55\u7684\u54c8\u5e0c\u503c\u5462? \u5e78\u597d Git \u5e2e\u4f60\u60f3\u5230\u4e86\u8fd9\u4e00\u70b9, \u6211\u4eec\u53ef\u4ee5\u5229\u7528\u4ea4\u4e92\u5f0f\u7684 rebase \u2014\u2014 \u5982\u679c\u4f60\u60f3\u4ece\u4e00\u7cfb\u5217\u7684\u63d0\u4ea4\u8bb0\u5f55\u4e2d\u627e\u5230\u60f3\u8981\u7684\u8bb0\u5f55, \u8fd9\u5c31\u662f\u6700\u597d\u7684\u65b9\u6cd5\u4e86\u3002\n\n\u4ea4\u4e92\u5f0f rebase \u6307\u7684\u662f\u4f7f\u7528\u5e26\u53c2\u6570 `--interactive` \u7684 rebase \u547d\u4ee4, \u7b80\u5199\u4e3a `-i`\n\n\u5982\u679c\u4f60\u5728\u547d\u4ee4\u540e\u589e\u52a0\u4e86\u8fd9\u4e2a\u9009\u9879, Git \u4f1a\u6253\u5f00\u4e00\u4e2a UI \u754c\u9762\u5e76\u5217\u51fa\u5c06\u8981\u88ab\u590d\u5236\u5230\u76ee\u6807\u5206\u652f\u7684\u5907\u9009\u63d0\u4ea4\u8bb0\u5f55\uff0c\u5b83\u8fd8\u4f1a\u663e\u793a\u6bcf\u4e2a\u63d0\u4ea4\u8bb0\u5f55\u7684\u54c8\u5e0c\u503c\u548c\u63d0\u4ea4\u8bf4\u660e\uff0c\u63d0\u4ea4\u8bf4\u660e\u6709\u52a9\u4e8e\u4f60\u7406\u89e3\u8fd9\u4e2a\u63d0\u4ea4\u8fdb\u884c\u4e86\u54ea\u4e9b\u66f4\u6539\u3002\n\n#### \u547d\u4ee4\u683c\u5f0f\n\n\u4ee5\u4e0b\u547d\u4ee4\u8868\u793a\u5c55\u793a\u201cHEAD^4\u201d\u4f4d\u7f6e\u4e4b\u540e\u7684\u63d0\u4ea4\u8bb0\u5f55\uff0c\u5e76\u6253\u5f00UI\u754c\u9762\u64cd\u4f5c\u3002\n\n```bash\ngit rebase -i HEAD^4\n```\n\n## \u6807\u7b7e\n\n### `git tag`\n\n\u5206\u652f\u5f88\u5bb9\u6613\u88ab\u4eba\u4e3a\u79fb\u52a8\uff0c\u5e76\u4e14\u5f53\u6709\u65b0\u7684\u63d0\u4ea4\u65f6\uff0c\u5b83\u4e5f\u4f1a\u79fb\u52a8\u3002\u5206\u652f\u5f88\u5bb9\u6613\u88ab\u6539\u53d8\uff0c\u5927\u90e8\u5206\u5206\u652f\u8fd8\u53ea\u662f\u4e34\u65f6\u7684\uff0c\u5e76\u4e14\u8fd8\u4e00\u76f4\u5728\u53d8\u3002\n\n\u4f60\u53ef\u80fd\u4f1a\u95ee\u4e86\uff1a\u6709\u6ca1\u6709\u4ec0\u4e48\u53ef\u4ee5***\u6c38\u8fdc***\u6307\u5411\u67d0\u4e2a\u63d0\u4ea4\u8bb0\u5f55\u7684\u6807\u8bc6\u5462\uff0c\u6bd4\u5982\u8f6f\u4ef6\u53d1\u5e03\u65b0\u7684\u5927\u7248\u672c\uff0c\u6216\u8005\u662f\u4fee\u6b63\u4e00\u4e9b\u91cd\u8981\u7684 Bug \u6216\u662f\u589e\u52a0\u4e86\u67d0\u4e9b\u65b0\u7279\u6027\uff0c\u6709\u6ca1\u6709\u6bd4\u5206\u652f\u66f4\u597d\u7684\u53ef\u4ee5\u6c38\u8fdc\u6307\u5411\u8fd9\u4e9b\u63d0\u4ea4\u7684\u65b9\u6cd5\u5462\uff1f\n\n\u5f53\u7136\u6709\u4e86\uff01Git \u7684 tag \u5c31\u662f\u5e72\u8fd9\u4e2a\u7528\u7684\u554a\uff0c\u5b83\u4eec\u53ef\u4ee5\uff08\u5728\u67d0\u79cd\u7a0b\u5ea6\u4e0a \u2014\u2014 \u56e0\u4e3a\u6807\u7b7e\u53ef\u4ee5\u88ab\u5220\u9664\u540e\u91cd\u65b0\u5728\u53e6\u5916\u4e00\u4e2a\u4f4d\u7f6e\u521b\u5efa\u540c\u540d\u7684\u6807\u7b7e\uff09\u6c38\u4e45\u5730\u5c06\u67d0\u4e2a\u7279\u5b9a\u7684\u63d0\u4ea4\u547d\u540d\u4e3a\u91cc\u7a0b\u7891\uff0c\u7136\u540e\u5c31\u53ef\u4ee5\u50cf\u5206\u652f\u4e00\u6837\u5f15\u7528\u4e86\u3002\n\n\u66f4\u96be\u5f97\u7684\u662f\uff0c\u5b83\u4eec\u5e76\u4e0d\u4f1a\u968f\u7740\u65b0\u7684\u63d0\u4ea4\u800c\u79fb\u52a8\u3002\u4f60\u4e5f\u4e0d\u80fd\u68c0\u51fa\u5230\u67d0\u4e2a\u6807\u7b7e\u4e0a\u9762\u8fdb\u884c\u4fee\u6539\u63d0\u4ea4\uff0c\u5b83\u5c31\u50cf\u662f\u63d0\u4ea4\u6811\u4e0a\u7684\u4e00\u4e2a\u951a\u70b9\uff0c\u6807\u8bc6\u4e86\u67d0\u4e2a\u7279\u5b9a\u7684\u4f4d\u7f6e\u3002\n\n#### \u547d\u4ee4\u683c\u5f0f\n\n```bash\ngit tag <tag name> <\u63d0\u4ea4\u53f7>\n```\n\n##### \u793a\u4f8b\n\n```bash\ngit tag v1 C1\n```\n\n\u6211\u4eec\u5c06\u8fd9\u4e2a\u6807\u7b7e\u547d\u540d\u4e3a `v1`\uff0c\u5e76\u4e14\u660e\u786e\u5730\u8ba9\u5b83\u6307\u5411\u63d0\u4ea4\u8bb0\u5f55 `C1`\uff0c\u5982\u679c\u4f60\u4e0d\u6307\u5b9a\u63d0\u4ea4\u8bb0\u5f55\uff0cGit \u4f1a\u7528 `HEAD` \u6240\u6307\u5411\u7684\u4f4d\u7f6e\u3002\n\n### `git describe`\n\n\u7531\u4e8e\u6807\u7b7e\u5728\u4ee3\u7801\u5e93\u4e2d\u8d77\u7740\u201c\u951a\u70b9\u201d\u7684\u4f5c\u7528\uff0cGit \u8fd8\u4e3a\u6b64\u4e13\u95e8\u8bbe\u8ba1\u4e86\u4e00\u4e2a\u547d\u4ee4\u7528\u6765**\u63cf\u8ff0**\u79bb\u4f60\u6700\u8fd1\u7684\u951a\u70b9\uff08\u4e5f\u5c31\u662f\u6807\u7b7e\uff09\uff0c\u5b83\u5c31\u662f `git describe`\uff01\n\nGit Describe \u80fd\u5e2e\u4f60\u5728\u63d0\u4ea4\u5386\u53f2\u4e2d\u79fb\u52a8\u4e86\u591a\u6b21\u4ee5\u540e\u627e\u5230\u65b9\u5411\uff1b\u5f53\u4f60\u7528 `git bisect`\uff08\u4e00\u4e2a\u67e5\u627e\u4ea7\u751f Bug \u7684\u63d0\u4ea4\u8bb0\u5f55\u7684\u6307\u4ee4\uff09\u627e\u5230\u67d0\u4e2a\u63d0\u4ea4\u8bb0\u5f55\u65f6\uff0c\u6216\u8005\u662f\u5f53\u4f60\u5750\u5728\u4f60\u90a3\u521a\u521a\u5ea6\u5047\u56de\u6765\u7684\u540c\u4e8b\u7684\u7535\u8111\u524d\u65f6\uff0c \u53ef\u80fd\u4f1a\u7528\u5230\u8fd9\u4e2a\u547d\u4ee4\u3002\n\n#### \u547d\u4ee4\u683c\u5f0f\n\n```bash\ngit describe <ref>\n```\n\n- <ref\\>\uff1a`<ref>` \u53ef\u4ee5\u662f\u4efb\u4f55\u80fd\u88ab Git \u8bc6\u522b\u6210\u63d0\u4ea4\u8bb0\u5f55\u7684\u5f15\u7528\uff0c\u5982\u679c\u4f60\u6ca1\u6709\u6307\u5b9a\u7684\u8bdd\uff0cGit \u4f1a\u4ee5\u4f60\u76ee\u524d\u6240\u68c0\u51fa\u7684\u4f4d\u7f6e\uff08`HEAD`\uff09\u3002\n\n> \u5b83\u8f93\u51fa\u7684\u7ed3\u679c\u662f\u8fd9\u6837\u7684\uff1a\n>\n> ```\n> <tag>_<numCommits>_g<hash>\n> ```\n>\n> `tag` \u8868\u793a\u7684\u662f\u79bb `ref` \u6700\u8fd1\u7684\u6807\u7b7e\uff0c `numCommits` \u662f\u8868\u793a\u8fd9\u4e2a `ref` \u4e0e `tag` \u76f8\u5dee\u6709\u591a\u5c11\u4e2a\u63d0\u4ea4\u8bb0\u5f55\uff0c `hash` \u8868\u793a\u7684\u662f\u4f60\u6240\u7ed9\u5b9a\u7684 `ref` \u6240\u8868\u793a\u7684\u63d0\u4ea4\u8bb0\u5f55\u54c8\u5e0c\u503c\u7684\u524d\u51e0\u4f4d\u3002\n>\n> \u5f53 `ref` \u63d0\u4ea4\u8bb0\u5f55\u4e0a\u6709\u67d0\u4e2a\u6807\u7b7e\u65f6\uff0c\u5219\u53ea\u8f93\u51fa\u6807\u7b7e\u540d\u79f0\u3002\n>\n> \n\n\n\n## \u8fdc\u7a0b\u4ed3\u5e93\n\n\u4f60\u53ef\u80fd\u6ce8\u610f\u5230\u7684\u7b2c\u4e00\u4e2a\u4e8b\u5c31\u662f\u5728\u6211\u4eec\u7684\u672c\u5730\u4ed3\u5e93\u591a\u4e86\u4e00\u4e2a\u540d\u4e3a `o/master` \u7684\u5206\u652f, \u8fd9\u79cd\u7c7b\u578b\u7684\u5206\u652f\u5c31\u53eb**\u8fdc\u7a0b**\u5206\u652f\u3002\u7531\u4e8e\u8fdc\u7a0b\u5206\u652f\u7684\u7279\u6027\u5bfc\u81f4\u5176\u62e5\u6709\u4e00\u4e9b\u7279\u6b8a\u5c5e\u6027\u3002\n\n\u8fdc\u7a0b\u5206\u652f\u53cd\u6620\u4e86\u8fdc\u7a0b\u4ed3\u5e93(\u5728\u4f60\u4e0a\u6b21\u548c\u5b83\u901a\u4fe1\u65f6)\u7684**\u72b6\u6001**\u3002\u8fd9\u4f1a\u6709\u52a9\u4e8e\u4f60\u7406\u89e3\u672c\u5730\u7684\u5de5\u4f5c\u4e0e\u516c\u5171\u5de5\u4f5c\u7684\u5dee\u522b \u2014\u2014 \u8fd9\u662f\u4f60\u4e0e\u522b\u4eba\u5206\u4eab\u5de5\u4f5c\u6210\u679c\u524d\u81f3\u5173\u91cd\u8981\u7684\u4e00\u6b65.\n\n\u8fdc\u7a0b\u5206\u652f\u6709\u4e00\u4e2a\u7279\u522b\u7684\u5c5e\u6027\uff0c**\u5728\u4f60\u68c0\u51fa\u65f6\u81ea\u52a8\u8fdb\u5165\u5206\u79bb HEAD \u72b6\u6001**\u3002Git \u8fd9\u4e48\u505a\u662f\u51fa\u4e8e\u4e0d\u80fd\u76f4\u63a5\u5728\u8fd9\u4e9b\u5206\u652f\u4e0a\u8fdb\u884c\u64cd\u4f5c\u7684\u539f\u56e0, \u4f60\u5fc5\u987b\u5728\u522b\u7684\u5730\u65b9\u5b8c\u6210\u4f60\u7684\u5de5\u4f5c, \uff08\u66f4\u65b0\u4e86\u8fdc\u7a0b\u5206\u652f\u4e4b\u540e\uff09\u518d\u7528\u8fdc\u7a0b\u5206\u4eab\u4f60\u7684\u5de5\u4f5c\u6210\u679c\u3002\n\n\u4f60\u53ef\u80fd\u60f3\u95ee\u8fd9\u4e9b\u8fdc\u7a0b\u5206\u652f\u7684\u524d\u9762\u7684 `o/` \u662f\u4ec0\u4e48\u610f\u601d\u5462\uff1f\u597d\u5427, \u8fdc\u7a0b\u5206\u652f\u6709\u4e00\u4e2a\u547d\u540d\u89c4\u8303 \u2014\u2014 \u5b83\u4eec\u7684\u683c\u5f0f\u662f:\n\n- `<remote name>/<branch name>`\n\n\u56e0\u6b64\uff0c\u5982\u679c\u4f60\u770b\u5230\u4e00\u4e2a\u540d\u4e3a `o/master` \u7684\u5206\u652f\uff0c\u90a3\u4e48\u8fd9\u4e2a\u5206\u652f\u5c31\u53eb `master`\uff0c\u8fdc\u7a0b\u4ed3\u5e93\u7684\u540d\u79f0\u5c31\u662f `o`\u3002\n\n\u5927\u591a\u6570\u7684\u5f00\u53d1\u4eba\u5458\u4f1a\u5c06\u5b83\u4eec\u4e3b\u8981\u7684\u8fdc\u7a0b\u4ed3\u5e93\u547d\u540d\u4e3a `origin`\uff0c\u5e76\u4e0d\u662f `o`\u3002\u8fd9\u662f\u56e0\u4e3a\u5f53\u4f60\u7528 `git clone` \u67d0\u4e2a\u4ed3\u5e93\u65f6\uff0cGit \u5df2\u7ecf\u5e2e\u4f60\u628a\u8fdc\u7a0b\u4ed3\u5e93\u7684\u540d\u79f0\u8bbe\u7f6e\u4e3a `origin` \u4e86\n\n\u4e0d\u8fc7 `origin` \u5bf9\u4e8e\u6211\u4eec\u7684 UI \u6765\u8bf4\u592a\u957f\u4e86\uff0c\u56e0\u6b64\u4e0d\u5f97\u4e0d\u4f7f\u7528\u7b80\u5199 `o` :) \u4f46\u662f\u8981\u8bb0\u4f4f, \u5f53\u4f60\u4f7f\u7528\u771f\u6b63\u7684 Git \u65f6, \u4f60\u7684\u8fdc\u7a0b\u4ed3\u5e93\u9ed8\u8ba4\u4e3a `origin`!\n\n### \u514b\u9686\n\n```bash\ngit clone https://example.com/Repo.git\n```\n\n### \u540c\u6b65\u8fdc\u7a0b\u5206\u652f\u2014\u2014`git fetch`\n\nGit \u8fdc\u7a0b\u4ed3\u5e93\u76f8\u5f53\u7684\u64cd\u4f5c\u5b9e\u9645\u53ef\u4ee5\u5f52\u7eb3\u4e3a\u4e24\u70b9\uff1a\u5411\u8fdc\u7a0b\u4ed3\u5e93\u4f20\u8f93\u6570\u636e\u4ee5\u53ca\u4ece\u8fdc\u7a0b\u4ed3\u5e93\u83b7\u53d6\u6570\u636e\u3002\u65e2\u7136\u6211\u4eec\u80fd\u4e0e\u8fdc\u7a0b\u4ed3\u5e93\u540c\u6b65\uff0c\u90a3\u4e48\u5c31\u53ef\u4ee5\u5206\u4eab\u4efb\u4f55\u80fd\u88ab Git \u7ba1\u7406\u7684\u66f4\u65b0\uff08\u56e0\u6b64\u53ef\u4ee5\u5206\u4eab\u4ee3\u7801\u3001\u6587\u4ef6\u3001\u60f3\u6cd5\u3001\u60c5\u4e66\u7b49\u7b49\uff09\u3002\n\n\u672c\u8282\u8bfe\u6211\u4eec\u5c06\u5b66\u4e60\u5982\u4f55\u4ece\u8fdc\u7a0b\u4ed3\u5e93\u83b7\u53d6\u6570\u636e \u2014\u2014 \u547d\u4ee4\u5982\u5176\u540d\uff0c\u5b83\u5c31\u662f `git fetch`\u3002\n\n\u4f60\u4f1a\u770b\u5230\u5f53\u6211\u4eec\u4ece\u8fdc\u7a0b\u4ed3\u5e93\u83b7\u53d6\u6570\u636e\u65f6, \u8fdc\u7a0b\u5206\u652f\u4e5f\u4f1a\u66f4\u65b0\u4ee5\u53cd\u6620\u6700\u65b0\u7684\u8fdc\u7a0b\u4ed3\u5e93\u3002\u5728\u4e0a\u4e00\u8282\u8bfe\u7a0b\u4e2d\u6211\u4eec\u5df2\u7ecf\u63d0\u53ca\u8fc7\u8fd9\u4e00\u70b9\u4e86\u3002\n\n#### \u7eaf\u4e0b\u8f7d\u6570\u636e\n\n##### \u539f\u72b6\u6001\uff1a\n![image20201107221559422.png](https://sjwx.easydoc.xyz/52209140/files/khj3tg59.png)!\n\n```bash\ngit fetch\n```\n\n##### \u65b0\u72b6\u6001\uff1a\n[image20201107221635014.png](https://sjwx.easydoc.xyz/52209140/files/khj3tp2u.png)\n\n> #### git fetch \u505a\u4e86\u4e9b\u4ec0\u4e48\n>\n> `git fetch` \u5b8c\u6210\u4e86\u4ec5\u6709\u7684\u4f46\u662f\u5f88\u91cd\u8981\u7684\u4e24\u6b65:\n>\n> - \u4ece\u8fdc\u7a0b\u4ed3\u5e93\u4e0b\u8f7d\u672c\u5730\u4ed3\u5e93\u4e2d\u7f3a\u5931\u7684\u63d0\u4ea4\u8bb0\u5f55\n> - \u66f4\u65b0\u8fdc\u7a0b\u5206\u652f\u6307\u9488(\u5982 `o/master`)\n>\n> `git fetch` \u5b9e\u9645\u4e0a\u5c06\u672c\u5730\u4ed3\u5e93\u4e2d\u7684\u8fdc\u7a0b\u5206\u652f\u66f4\u65b0\u6210\u4e86\u8fdc\u7a0b\u4ed3\u5e93\u76f8\u5e94\u5206\u652f\u6700\u65b0\u7684\u72b6\u6001\u3002\n>\n> \u5982\u679c\u4f60\u8fd8\u8bb0\u5f97\u4e0a\u4e00\u8282\u8bfe\u7a0b\u4e2d\u6211\u4eec\u8bf4\u8fc7\u7684\uff0c\u8fdc\u7a0b\u5206\u652f\u53cd\u6620\u4e86\u8fdc\u7a0b\u4ed3\u5e93\u5728\u4f60**\u6700\u540e\u4e00\u6b21\u4e0e\u5b83\u901a\u4fe1\u65f6**\u7684\u72b6\u6001\uff0c`git fetch` \u5c31\u662f\u4f60\u4e0e\u8fdc\u7a0b\u4ed3\u5e93\u901a\u4fe1\u7684\u65b9\u5f0f\u4e86\uff01\u5e0c\u671b\u6211\u8bf4\u7684\u591f\u660e\u767d\u4e86\uff0c\u4f60\u5df2\u7ecf\u4e86\u89e3 `git fetch` \u4e0e\u8fdc\u7a0b\u5206\u652f\u4e4b\u95f4\u7684\u5173\u7cfb\u4e86\u5427\u3002\n>\n> `git fetch` \u901a\u5e38\u901a\u8fc7\u4e92\u8054\u7f51\uff08\u4f7f\u7528 `http://` \u6216 `git://` \u534f\u8bae) \u4e0e\u8fdc\u7a0b\u4ed3\u5e93\u901a\u4fe1\u3002\n>\n> #### git fetch \u4e0d\u4f1a\u505a\u7684\u4e8b\n>\n> `git fetch` \u5e76\u4e0d\u4f1a\u6539\u53d8\u4f60\u672c\u5730\u4ed3\u5e93\u7684\u72b6\u6001\u3002\u5b83\u4e0d\u4f1a\u66f4\u65b0\u4f60\u7684 `master` \u5206\u652f\uff0c\u4e5f\u4e0d\u4f1a\u4fee\u6539\u4f60\u78c1\u76d8\u4e0a\u7684\u6587\u4ef6\u3002\n>\n> \u7406\u89e3\u8fd9\u4e00\u70b9\u5f88\u91cd\u8981\uff0c\u56e0\u4e3a\u8bb8\u591a\u5f00\u53d1\u4eba\u5458\u8bef\u4ee5\u4e3a\u6267\u884c\u4e86 `git fetch` \u4ee5\u540e\uff0c\u4ed6\u4eec\u672c\u5730\u4ed3\u5e93\u5c31\u4e0e\u8fdc\u7a0b\u4ed3\u5e93\u540c\u6b65\u4e86\u3002\u5b83\u53ef\u80fd\u5df2\u7ecf\u5c06\u8fdb\u884c\u8fd9\u4e00\u64cd\u4f5c\u6240\u9700\u7684\u6240\u6709\u6570\u636e\u90fd\u4e0b\u8f7d\u4e86\u4e0b\u6765\uff0c\u4f46\u662f**\u5e76\u6ca1\u6709**\u4fee\u6539\u4f60\u672c\u5730\u7684\u6587\u4ef6\u3002\u6211\u4eec\u5728\u540e\u9762\u7684\u8bfe\u7a0b\u4e2d\u5c06\u4f1a\u8bb2\u89e3\u80fd\u5b8c\u6210\u8be5\u64cd\u4f5c\u7684\u547d\u4ee4 :D\n>\n> \u6240\u4ee5, \u4f60\u53ef\u4ee5\u5c06 `git fetch` \u7684\u7406\u89e3\u4e3a\u5355\u7eaf\u7684\u4e0b\u8f7d\u64cd\u4f5c\u3002\n\n#### \u4e0b\u8f7d\u6570\u636e\u5e76\u5c06\u672c\u5730\u5206\u652f\u540c\u6b65\u8fdc\u7a0b\u5206\u652f\n\n##### \u539f\u72b6\u6001\uff1a\n![image20201107222126501.png](https://sjwx.easydoc.xyz/52209140/files/khj3u5f8.png)\n\n```bash\ngit fetch\ngit merge origin/master\n```\n\n##### \u65b0\u72b6\u6001\uff1a\n![image20201107222219865.png](https://sjwx.easydoc.xyz/52209140/files/khj3uebr.png)\n\n> \u6211\u4eec\u7528 `fetch` \u4e0b\u8f7d\u4e86 `C3`, \u7136\u540e\u901a\u8fc7 `git merge o/master` \u5408\u5e76\u4e86\u8fd9\u4e00\u63d0\u4ea4\u8bb0\u5f55\u3002\u73b0\u5728\u6211\u4eec\u7684 `master` \u5206\u652f\u5305\u542b\u4e86\u8fdc\u7a0b\u4ed3\u5e93\u4e2d\u7684\u66f4\u65b0\uff08\u5728\u672c\u4f8b\u4e2d\u8fdc\u7a0b\u4ed3\u5e93\u540d\u4e3a `origin`\uff09\n\n### \u540c\u6b65\u8fdc\u7a0b\u5206\u652f\u2014\u2014`git pull`\n\n\u65e2\u7136\u6211\u4eec\u5df2\u7ecf\u77e5\u9053\u4e86\u5982\u4f55\u7528 `git fetch` \u83b7\u53d6\u8fdc\u7a0b\u7684\u6570\u636e, \u73b0\u5728\u6211\u4eec\u5b66\u4e60\u5982\u4f55\u5c06\u8fd9\u4e9b\u53d8\u5316\u66f4\u65b0\u5230\u6211\u4eec\u7684\u5de5\u4f5c\u5f53\u4e2d\u3002\n\n\u5176\u5b9e\u6709\u5f88\u591a\u65b9\u6cd5\u7684 \u2014\u2014 \u5f53\u8fdc\u7a0b\u5206\u652f\u4e2d\u6709\u65b0\u7684\u63d0\u4ea4\u65f6\uff0c\u4f60\u53ef\u4ee5\u50cf\u5408\u5e76\u672c\u5730\u5206\u652f\u90a3\u6837\u6765\u5408\u5e76\u8fdc\u7a0b\u5206\u652f\u3002\u4e5f\u5c31\u662f\u8bf4\u5c31\u662f\u4f60\u53ef\u4ee5\u6267\u884c\u4ee5\u4e0b\u547d\u4ee4:\n\n- `git cherry-pick o/master`\n- `git rebase o/master`\n- `git merge o/master`\n- \u7b49\u7b49\n\n\u5b9e\u9645\u4e0a\uff0c\u7531\u4e8e\u5148\u6293\u53d6\u66f4\u65b0\u518d\u5408\u5e76\u5230\u672c\u5730\u5206\u652f\u8fd9\u4e2a\u6d41\u7a0b\u5f88\u5e38\u7528\uff0c\u56e0\u6b64 Git \u63d0\u4f9b\u4e86\u4e00\u4e2a\u4e13\u95e8\u7684\u547d\u4ee4\u6765\u5b8c\u6210\u8fd9\u4e24\u4e2a\u64cd\u4f5c\u3002\u5b83\u5c31\u662f\u6211\u4eec\u8981\u8bb2\u7684 `git pull`\u3002\n\n#### \u539f\u72b6\u6001\uff1a\n![image20201107222126501.png](https://sjwx.easydoc.xyz/52209140/files/khj3upy4.png)\n\n```bash\ngit pull\n```\n\n#### \u65b0\u72b6\u6001\uff1a\n![image20201107222219865.png](https://sjwx.easydoc.xyz/52209140/files/khj3v08s.png)\n\n> \u540c\u6837\u7684\u7ed3\u679c\uff01\u8fd9\u6e05\u695a\u5730\u8bf4\u660e\u4e86 `git pull` \u5c31\u662f git fetch \u548c git merge \u7684\u7f29\u5199\uff01\n\n### \u66f4\u65b0\u8fdc\u7a0b\u5206\u652f\n\n`git push` \u8d1f\u8d23\u5c06**\u4f60\u7684**\u53d8\u66f4\u4e0a\u4f20\u5230\u6307\u5b9a\u7684\u8fdc\u7a0b\u4ed3\u5e93\uff0c\u5e76\u5728\u8fdc\u7a0b\u4ed3\u5e93\u4e0a\u5408\u5e76\u4f60\u7684\u65b0\u63d0\u4ea4\u8bb0\u5f55\u3002\u4e00\u65e6 `git push` \u5b8c\u6210, \u4f60\u7684\u670b\u53cb\u4eec\u5c31\u53ef\u4ee5\u4ece\u8fd9\u4e2a\u8fdc\u7a0b\u4ed3\u5e93\u4e0b\u8f7d\u4f60\u5206\u4eab\u7684\u6210\u679c\u4e86\uff01\n\n\u4f60\u53ef\u4ee5\u5c06 `git push` \u60f3\u8c61\u6210\u53d1\u5e03\u4f60\u6210\u679c\u7684\u547d\u4ee4\u3002\u5b83\u6709\u8bb8\u591a\u5e94\u7528\u6280\u5de7\uff0c\u7a0d\u540e\u6211\u4eec\u4f1a\u4e86\u89e3\u5230\uff0c\u4f46\u662f\u54b1\u4eec\u8fd8\u662f\u5148\u4ece\u57fa\u7840\u7684\u5f00\u59cb\u5427\u2026\u2026\n\n\u6ce8\u610f \u2014\u2014 `git push` \u4e0d\u5e26\u4efb\u4f55\u53c2\u6570\u65f6\u7684\u884c\u4e3a\u4e0e Git \u7684\u4e00\u4e2a\u540d\u4e3a `push.default` \u7684\u914d\u7f6e\u6709\u5173\u3002\u5b83\u7684\u9ed8\u8ba4\u503c\u53d6\u51b3\u4e8e\u4f60\u6b63\u4f7f\u7528\u7684 Git \u7684\u7248\u672c\uff0c\u4f46\u662f\u5728\u6559\u7a0b\u4e2d\u6211\u4eec\u4f7f\u7528\u7684\u662f `upstream`\u3002 \u8fd9\u6ca1\u4ec0\u4e48\u592a\u5927\u7684\u5f71\u54cd\uff0c\u4f46\u662f\u5728\u4f60\u7684\u9879\u76ee\u4e2d\u8fdb\u884c\u63a8\u9001\u4e4b\u524d\uff0c\u6700\u597d\u68c0\u67e5\u4e00\u4e0b\u8fd9\u4e2a\u914d\u7f6e\u3002\n\n#### \u539f\u72b6\u6001\uff1a\n![image20201107224020301.png](https://sjwx.easydoc.xyz/52209140/files/khj3vb61.png)\n\n```bash\ngit push\n```\n\n#### \u65b0\u72b6\u6001\uff1a\n![image20201107224047813.png](https://sjwx.easydoc.xyz/52209140/files/khj3vk63.png)\n\n> \u8fc7\u53bb\u4e86, \u8fdc\u7a0b\u4ed3\u5e93\u63a5\u6536\u4e86 `C2`\uff0c\u8fdc\u7a0b\u4ed3\u5e93\u4e2d\u7684 `master` \u5206\u652f\u4e5f\u88ab\u66f4\u65b0\u5230\u6307\u5411 `C2` \u4e86\uff0c\u6211\u4eec\u7684\u8fdc\u7a0b\u5206\u652f (o/master) \u4e5f\u540c\u6837\u88ab\u66f4\u65b0\u4e86\u3002\u6240\u6709\u7684\u5206\u652f\u90fd\u540c\u6b65\u4e86\uff01\n>\n> \u4e3a\u4e86 push \u65b0\u53d8\u66f4\u5230\u8fdc\u7a0b\u4ed3\u5e93\uff0c\u4f60\u8981\u505a\u7684\u5c31\u662f**\u5305\u542b**\u8fdc\u7a0b\u4ed3\u5e93\u4e2d\u6700\u65b0\u53d8\u66f4\u3002\u610f\u601d\u5c31\u662f\u53ea\u8981\u4f60\u7684\u672c\u5730\u5206\u652f\u5305\u542b\u4e86\u8fdc\u7a0b\u5206\u652f\uff08\u5982 `o/master`\uff09\u4e2d\u7684\u6700\u65b0\u53d8\u66f4\u5c31\u53ef\u4ee5\u4e86\uff0c\u81f3\u4e8e\u5177\u4f53\u662f\u7528 rebase \u8fd8\u662f merge\uff0c\u5e76\u6ca1\u6709\u9650\u5236\u3002\n\n### \u5904\u7406\u672c\u5730\u5206\u652f\u4e0e\u8fdc\u7a0b\u5206\u652f\u7684\u51b2\u7a81\n\n\u5982\u4e0b\u793a\u4f8b\uff0c\u5982\u679c\u4f7f\u7528`git push`\u547d\u4ee4\uff0c\u4ec0\u4e48\u90fd\u6ca1\u6709\u53d8\uff0c\u56e0\u4e3a\u547d\u4ee4\u5931\u8d25\u4e86\uff01`git push` \u5931\u8d25\u662f\u56e0\u4e3a\u4f60\u6700\u65b0\u63d0\u4ea4\u7684 `C3` \u57fa\u4e8e\u8fdc\u7a0b\u5206\u652f\u4e2d\u7684 `C1`\u3002\u800c\u8fdc\u7a0b\u4ed3\u5e93\u4e2d\u8be5\u5206\u652f\u5df2\u7ecf\u66f4\u65b0\u5230 `C2` \u4e86\uff0c\u6240\u4ee5 Git \u62d2\u7edd\u4e86\u4f60\u7684\u63a8\u9001\u8bf7\u6c42\u3002\n\n#### \u4f7f\u7528`git rebase`\u5408\u5e76\n\n##### \u539f\u72b6\u6001\uff1a\n![image20201108093656458.png](https://sjwx.easydoc.xyz/52209140/files/khj3vtau.png)!\n\n```bash\ngit fetch\ngit rebase o/master\ngit push\n```\n\n##### \u65b0\u72b6\u6001\uff1a\n[image20201108093846951.png](https://sjwx.easydoc.xyz/52209140/files/khj3w1fu.png)\n\n> \u6211\u4eec\u7528 `git fetch` \u66f4\u65b0\u4e86\u672c\u5730\u4ed3\u5e93\u4e2d\u7684\u8fdc\u7a0b\u5206\u652f\uff0c\u7136\u540e\u7528 rebase \u5c06\u6211\u4eec\u7684\u5de5\u4f5c\u79fb\u52a8\u5230\u6700\u65b0\u7684\u63d0\u4ea4\u8bb0\u5f55\u4e0b\uff0c\u6700\u540e\u518d\u7528 `git push` \u63a8\u9001\u5230\u8fdc\u7a0b\u4ed3\u5e93\u3002\n\n#### \u4f7f\u7528`git merge`\u5408\u5e76\n\n##### \u539f\u72b6\u6001\uff1a\n![image20201108093656458.png](https://sjwx.easydoc.xyz/52209140/files/khj3we2j.png)\n\n```bash\ngit fetch\ngit merge o/master\ngit push\n```\n\n##### \u65b0\u72b6\u6001\uff1a\n![image20201108094036562.png](https://sjwx.easydoc.xyz/52209140/files/khj3wpai.png)\n\n> \u6211\u4eec\u7528 `git fetch` \u66f4\u65b0\u4e86\u672c\u5730\u4ed3\u5e93\u4e2d\u7684\u8fdc\u7a0b\u5206\u652f\uff0c\u7136\u540e**\u5408\u5e76**\u4e86\u65b0\u53d8\u66f4\u5230\u6211\u4eec\u7684\u672c\u5730\u5206\u652f\uff08\u4e3a\u4e86\u5305\u542b\u8fdc\u7a0b\u4ed3\u5e93\u7684\u53d8\u66f4\uff09\uff0c\u6700\u540e\u6211\u4eec\u7528 `git push` \u628a\u5de5\u4f5c\u63a8\u9001\u5230\u8fdc\u7a0b\u4ed3\u5e93\n\n#### \u7b49\u4ef7\u547d\u4ee4\n\n- `git pull` = `git fetch` + `git merge`\n- `git pull --rebase` = `git fetch` + `git rebase`\n\n### \u8ffd\u8e2a\u8fdc\u7a0b\u5206\u652f\n\n#### \u65b9\u6cd5\u4e00\uff1a`git checkout`\uff08\u901a\u5e38\u7528\u4e8e\u5206\u652f\u4e0d\u5b58\u5728\uff09\n\n\u6211\u4eec\u68c0\u51fa\u4e00\u4e2a\u540d\u53eb `foo` \u7684\u65b0\u5206\u652f\uff0c\u8ba9\u5176\u8ddf\u8e2a\u8fdc\u7a0b\u4ed3\u5e93\u4e2d\u7684 `master`\u3002\n\n##### \u539f\u72b6\u6001\uff1a\n![image20201108125944332.png](https://sjwx.easydoc.xyz/52209140/files/khj3x6pj.png)\n\n```bash\ngit checkout -b foo o/master\ngit pull\n```\n\n##### \u65b0\u72b6\u6001\uff1a\n![image20201108130020024.png](https://sjwx.easydoc.xyz/52209140/files/khj3xfg8.png)\n\n> \u6b63\u5982\u4f60\u6240\u770b\u5230\u7684, \u6211\u4eec\u4f7f\u7528\u4e86\u9690\u542b\u7684\u76ee\u6807 `o/master` \u6765\u66f4\u65b0 `foo` \u5206\u652f\u3002\u9700\u8981\u6ce8\u610f\u7684\u662f master \u5e76\u672a\u88ab\u66f4\u65b0\uff01\n\n#### \u65b9\u6cd5\u4e8c\uff1a`git branch`\uff08\u901a\u5e38\u7528\u4e8e\u5206\u652f\u5df2\u5b58\u5728\uff09\n\n##### \u539f\u72b6\u6001\uff1a\n![image20201108130712096.png](https://sjwx.easydoc.xyz/52209140/files/khj3xq17.png)\n\n```bash\ngit branch -u o/master foo\ngit commit\ngit push\n```\n\n##### \u65b0\u72b6\u6001\uff1a\n![image20201108130808574.png](https://sjwx.easydoc.xyz/52209140/files/khj3xwlz.png)\n\n\n\n## \u4e2a\u4eba\u7406\u89e3\n\n### `git checkout`\n\ncheckout\u547d\u4ee4\u64cd\u4f5c\u7684\u5bf9\u8c61\u662fHEAD\u6307\u9488\u3002\n\n- `git checkout [\u5206\u652f\u540d]`\uff1a\u5c06HEAD\u6307\u9488\u6307\u5411\u67d0\u4e2a\u5206\u652f\uff0c\u6b64\u65f6HEAD\u548c\u5206\u652f\u662f\u201c\u5408\u5e76\u201d\u72b6\u6001\u3002\u6b64\u65f6\u63d0\u4ea4\u4e00\u4e2a\u65b0\u8bb0\u5f55\uff0c\u5219\u8be5\u5206\u652f\u524d\u8fdb\u5230\u65b0\u7684\u63d0\u4ea4\u8bb0\u5f55\u3002\n- `git checkout [\u63d0\u4ea4\u8bb0\u5f55]`\uff1a\u5c06HEAD\u6307\u9488\u6307\u5411\u67d0\u4e2a\u63d0\u4ea4\u8bb0\u5f55\uff0c\u6b64\u65f6HEAD\u548c\u5206\u652f\u662f\u201c\u5206\u79bb\u201d\u72b6\u6001\u3002\u6b64\u65f6\u63d0\u4ea4\u4e00\u4e2a\u65b0\u8bb0\u5f55\uff0c\u5219HEAD\u524d\u8fdb\u5230\u65b0\u7684\u63d0\u4ea4\u8bb0\u5f55\uff0c\u4f46\u5206\u652f\u4e0d\u52a8\u3002", "teamId": "87410475", "demoCount": 0, "updateTs": 1605444068, "teamOwnerUid": "52209140", "_id": "LRf4XKD8", "templateName": "Empty", "desc": ""}}, {"_id": "rRGNEZDp", "nodeType": "doc", "name": "Git\u5b66\u4e60\u7b14\u8bb02", "detail": {"lastUpUser": "GizFei", "name": "Git\u5b66\u4e60\u7b14\u8bb02", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1605444093, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# Git\u5b66\u4e60\u7b14\u8bb02\n\n> \u6765\u6e90\uff1a[\u83dc\u9e1f\u6559\u7a0b](https://www.runoob.com/git/git-tutorial.html)\n\n# Git\u6982\u5ff5\n\n- **\u5de5\u4f5c\u533a\uff1a**\u5c31\u662f\u4f60\u5728\u7535\u8111\u91cc\u80fd\u770b\u5230\u7684\u76ee\u5f55\u3002\n- **\u6682\u5b58\u533a\uff1a**\u82f1\u6587\u53eb stage \u6216 index\u3002\u4e00\u822c\u5b58\u653e\u5728 **.git** \u76ee\u5f55\u4e0b\u7684 index \u6587\u4ef6\uff08.git/index\uff09\u4e2d\uff0c\u6240\u4ee5\u6211\u4eec\u628a\u6682\u5b58\u533a\u6709\u65f6\u4e5f\u53eb\u4f5c\u7d22\u5f15\uff08index\uff09\u3002\n- **\u7248\u672c\u5e93\uff1a**\u5de5\u4f5c\u533a\u6709\u4e00\u4e2a\u9690\u85cf\u76ee\u5f55 **.git**\uff0c\u8fd9\u4e2a\u4e0d\u7b97\u5de5\u4f5c\u533a\uff0c\u800c\u662f Git \u7684\u7248\u672c\u5e93\u3002\n\n\u4e0b\u9762\u8fd9\u4e2a\u56fe\u5c55\u793a\u4e86\u5de5\u4f5c\u533a\u3001\u7248\u672c\u5e93\u4e2d\u7684\u6682\u5b58\u533a\u548c\u7248\u672c\u5e93\u4e4b\u95f4\u7684\u5173\u7cfb\uff1a\n![1352126739_7909.jpg](https://sjwx.easydoc.xyz/52209140/files/khj3zd3y.jpg)\n\n\n# Git\u521b\u5efa\u4ed3\u5e93\n\n`git init`\u3001`git clone`\n\n## `git config`\n\ngit \u7684\u914d\u7f6e\u4f7f\u7528 **git config** \u547d\u4ee4\u3002\n\n### 1\u3001\u663e\u793a\u5f53\u524dgit\u914d\u7f6e\u4fe1\u606f\n\n```bash\ngit config --list\n```\n\n### 2\u3001\u7f16\u8f91git\u914d\u7f6e\u6587\u4ef6\n\n```bash\n# \u9488\u5bf9\u5f53\u524d\u4ed3\u5e93\ngit config -e\n# \u5168\u5c40\u914d\u7f6e\ngit config --global\n```\n\n### 3\u3001\u8bbe\u7f6e\u63d0\u4ea4\u4ee3\u7801\u65f6\u7684\u4f5c\u8005\u4fe1\u606f\n\n```bash\ngit config --global user.name \"UserName\"\ngit config --global user.email \"email@example.com\"\n```\n\n# Git\u57fa\u7840\u64cd\u4f5c\n\n## \u524d\u8a00\n\nGit \u5e38\u7528\u7684\u662f\u4ee5\u4e0b 6 \u4e2a\u547d\u4ee4\uff1a**git clone**\u3001**git push**\u3001**git add** \u3001**git commit**\u3001**git checkout**\u3001**git pull**\u3002\n![gitcommand.jpg](https://sjwx.easydoc.xyz/52209140/files/khj3zo8k.jpg)\n\n\ngit\u547d\u4ee4\u4e2d\uff0c\u4e00\u822c\u4e24\u4e2a\u77ed\u7ebf`--`\u8ddf\u9009\u9879\u5168\u79f0\uff0c\u4e00\u4e2a\u77ed\u7ebf`-`\u8ddf\u9009\u9879\u7b80\u79f0\u3002\n\n## \u521b\u5efa\u4ed3\u5e93\n\n### 1\u3001\u65b0\u5efa\u7248\u672c\u5e93\n\n```bash\ngit init\n```\n\n> \u521d\u59cb\u5316\u4e00\u4e2a\u672c\u5730\u4ed3\u5e93\u3002\n\n### 2\u3001\u514b\u9686\u8fdc\u7a0b\u4ed3\u5e93\n\n```bash\ngit clone https://example.com/demo.git\n# \u81ea\u5b9a\u4e49\u672c\u5730\u9879\u76ee\u540d\ngit clone https://example.com/demo.git <\u81ea\u5b9a\u4e49\u9879\u76ee\u540d>\n```\n\n> git clone \u65f6\uff0c\u53ef\u4ee5\u6240\u7528\u4e0d\u540c\u7684\u534f\u8bae\uff0c\u5305\u62ec ssh, git, https \u7b49\uff0c\u5176\u4e2d\u6700\u5e38\u7528\u7684\u662f ssh\uff0c\u56e0\u4e3a\u901f\u5ea6\u8f83\u5feb\uff0c\u8fd8\u53ef\u4ee5\u914d\u7f6e\u516c\u94a5\u514d\u8f93\u5165\u5bc6\u7801\u3002\n>\n> ```bash\n> git clone git@github.com:fsliurujie/test.git         --SSH\u534f\u8bae\n> git clone git://github.com/fsliurujie/test.git          --GIT\u534f\u8bae\n> git clone https://github.com/fsliurujie/test.git      --HTTPS\u534f\u8bae\n> ```\n\n## \u63d0\u4ea4\u4e0e\u4fee\u6539\n\n### `git add`\n\n#### 1\u3001\u628a\u6587\u4ef6*\u6dfb\u52a0*\u5230\u6682\u5b58\u533a\n\n```bash\ngit add readme.txt\n# \u6dfb\u52a0\u591a\u6587\u4ef6\ngit add file1.txt file2.txt\n# \u6dfb\u52a0\u76ee\u5f55\uff08\u5305\u62ec\u5b50\u76ee\u5f55\uff09\ngit add <dir>\n# \u6dfb\u52a0\u6240\u6709\u6587\u4ef6\ngit add .\n```\n\n> add\u6587\u4ef6\u540e\uff0c\u6587\u4ef6\u88ab\u653e\u5230\u7f13\u5b58\u533a\uff08\u53d8\u6210staged\u72b6\u6001\uff09\u3002\n>\n> \u6ca1\u6709add\u7684\u6587\u4ef6\u662funtracked\u72b6\u6001\u3002\n>\n> \u6587\u4ef6\u4fee\u6539\u540e\uff0c\u6211\u4eec\u4e00\u822c\u90fd\u9700\u8981\u8fdb\u884c git add \u64cd\u4f5c\uff0c\u4ece\u800c\u4fdd\u5b58\u5386\u53f2\u7248\u672c\u3002\n>\n> ##### \u6587\u4ef6\u72b6\u6001\n>\n> - untracked\uff1a\u672a\u8ffd\u8e2a\uff0c\u6ca1\u6709\u5bf9\u5176\u505a\u4efb\u4f55git\u76f8\u5173\u7684\u5904\u7406\n> - added\uff1a\u5df2\u6dfb\u52a0\u5230\u6682\u5b58\u533a\uff0c\u6267\u884c\u8fc7`git add`\n> - added & modified\uff1a\u6dfb\u52a0\u5230\u6682\u5b58\u533a\u4e4b\u540e\u53c8\u4fee\u6539\u4e86\u6587\u4ef6\n\n### `git status`\n\ngit status \u547d\u4ee4\u7528\u4e8e\u67e5\u770b\u5728\u4f60**\u4e0a\u6b21\u63d0\u4ea4\u4e4b\u540e**\u662f\u5426\u6709\u5bf9\u6587\u4ef6\u8fdb\u884c\u518d\u6b21\u4fee\u6539\u3002\n\n#### 1\u3001\u67e5\u770b\u8be6\u7ec6\u72b6\u6001\n\n```bash\ngit status\n```\n\n#### 2\u3001\u67e5\u770b\u7b80\u77ed\u72b6\u6001\n\n```bash\ngit status -s\n```\n\n> \u8be5\u547d\u4ee4\u8fd4\u56de\u7ed3\u679c\uff08\u72b6\u6001\u7684\u8868\u8fbe\u5f0f\u5b57\u6bcd\u5728\u4e0d\u540c\u7684\u7ec8\u7aef\u4e2d\u53ef\u80fd\u4e0d\u4e00\u6837\uff0c\u4f46\u662f\u4e09\u79cd\u60c5\u51b5\u662f\u4e00\u6837\u7684\uff09\uff1a\n>\n> ```bash\n> [\u72b6\u6001] [\u6587\u4ef6]\n> ?? file1.txt\n> \u7eff\u8272A  file2.txt\n> \u7eff\u8272A\u7ea2\u8272M files.txt \n> \u7ea2\u8272M   file3.txt\n> ```\n>\n> - ??\uff1auntracked\n> - \u7eff\u8272A\uff1aadded\n> - \u7eff\u8272A\u7ea2\u8272M\uff1aadded & modified\uff08\u4e0a\u6b21\u6dfb\u52a0\u540e\u53c8\u4fee\u6539\u4e86\u6587\u4ef6\uff09\n> - \u7ea2\u8272M\uff1amodified\n\n### `git commit`\n\n#### 1\u3001\u628a\u6587\u4ef6*\u63d0\u4ea4*\u5230\u672c\u5730\u4ed3\u5e93\n\n##### 1\uff09\u5e26\u7b80\u77ed\u8bf4\u660e\u7684\u63d0\u4ea4\n\n```bash\ngit commit -m \"Short Message\"\n```\n\n> `-m`\u540e\u9762\u8f93\u5165\u7684\u662f\u672c\u6b21\u63d0\u4ea4\u7684\u8bf4\u660e\uff0c\u53ef\u4ee5\u8f93\u5165\u4efb\u610f\u5185\u5bb9\u3002\n\n##### 2\uff09\u5e26\u590d\u6742\u65e5\u5fd7\u7684\u63d0\u4ea4\n\n\u8f93\u5165\uff1a\n\n```bash\ngit commit\n```\n\n\u6253\u5f00\u65e5\u5fd7\u8f93\u5165\u754c\u9762\uff1a\n\n> \u6309\u56fe\u4e2d\u8bf4\u660e\u4e66\u5199\u65e5\u5fd7\u5185\u5bb9\u3002\u4fdd\u5b58\u540e\u9000\u51fa\uff0c\u63d0\u4ea4\u6210\u529f\u3002\n![image20201111225811750.png](https://sjwx.easydoc.xyz/52209140/files/khj40d4k.png)\n\n#### 2\u3001\u4e00\u6b65\u5c06\u6587\u4ef6\u4fee\u6539\u4ece\u5de5\u4f5c\u533a\u63d0\u4ea4\u5230\u672c\u5730\u4ed3\u5e93\u4e2d\n\n```bash\ngit commit -a -m \"Direct to repo\"\n# \u6216\u7b80\u5199\u4e3a\ngit commit -am \"Direct to repo\"\n```\n\n> \u4f7f\u7528`-a`\u53c2\u6570\uff0c\u8868\u793a\u76f4\u63a5\u5c06\u4fee\u6539\u540e\u7684\u6587\u4ef6\uff08\u4e0d\u5904\u7406untracked\u7684\u6587\u4ef6\uff09\u63d0\u4ea4\u5230\u672c\u5730\u4ed3\u5e93\uff0c\u5373\u81ea\u52a8\u6267\u884c\u4e86`git add`\u8fd9\u4e00\u6b65\u3002\n\n#### 3\u3001\u4fee\u6539\u63d0\u4ea4\n\n```bash\ngit commit --amend -m \"New Message\"\n```\n\n> \u6307\u5b9a`--amend`\u9009\u9879\u6267\u884c\u63d0\u4ea4\u7684\u8bdd\uff0c\u53ef\u4ee5\u4fee\u6539\u540c\u4e00\u4e2a\u5206\u652f\u6700\u8fd1\u7684**\u63d0\u4ea4\u5185\u5bb9\u548c\u6ce8\u89e3**\u3002\n>\n> \u2014\u2014\u4fee\u6b63\u63d0\u4ea4\u3002\n\n### `git diff`\n\ngit diff \u547d\u4ee4\u6bd4\u8f83\u6587\u4ef6\u7684\u4e0d\u540c\uff0c\u5373\u6bd4\u8f83\u6587\u4ef6\u5728**\u6682\u5b58\u533a**\u548c**\u5de5\u4f5c\u533a**\u7684\u5dee\u5f02\u3002\n\n- \u5c1a\u672a\u7f13\u5b58\u7684\u6539\u52a8\uff1a`git diff`\n- \u67e5\u770b\u5df2\u7f13\u5b58\u7684\u6539\u52a8\uff1a `git diff --cached`\n- \u67e5\u770b\u5df2\u7f13\u5b58\u7684\u4e0e\u672a\u7f13\u5b58\u7684\u6240\u6709\u6539\u52a8\uff1a`git diff HEAD`\n- \u663e\u793a\u6458\u8981\u800c\u975e\u6574\u4e2a diff\uff1a`git diff --stat`\n\n#### \u663e\u793a\u6682\u5b58\u533a\u548c\u5de5\u4f5c\u533a\u7684\u5dee\u5f02\n\n```bash\ngit diff [file]\n```\n\n#### \u663e\u793a\u6682\u5b58\u533a\u548c\u4e0a\u4e00\u6b21\u63d0\u4ea4(commit)\u7684\u5dee\u5f02\n\n```bash\ngit diff --cached [file]\n# \u6216\ngit diff --staged [file]\n```\n\n#### \u663e\u793a\u4e24\u6b21\u63d0\u4ea4\u4e4b\u95f4\u7684\u5dee\u5f02\n\n\u63d0\u4ea4\u53f7\u8f93\u5165\u524d\u51e0\u4f4d\uff0c\u53ef\u4ee5\u8bc6\u522b\u5c31\u884c\u3002\n\n![IMG_20201117_144828.jpg](https://sjwx.easydoc.xyz/52209140/files/khlmb4q8)\n\n\n```bash\ngit diff [\u63d0\u4ea4\u53f7] [\u63d0\u4ea4\u53f7]\n```\n\n### `git reset`\n\ngit reset \u547d\u4ee4\u7528\u4e8e\u56de\u9000\u7248\u672c\uff0c\u53ef\u4ee5\u6307\u5b9a\u9000\u56de**\u5230**\u67d0\u4e00\u6b21\u63d0\u4ea4\u7684\u7248\u672c\u3002\n\n#### \u547d\u4ee4\n\n- \u9ed8\u8ba4\u4e3a`--mixed`\u65b9\u5f0f\n- \u63d0\u4ea4\u7d22\u5f15\uff1a\u63d0\u4ea4\u53f7\u6216\u63d0\u4ea4\u76f8\u5bf9\u7d22\u5f15\uff08\u5982HEAD^\uff09\n- file\uff1a\u82e5\u6307\u5b9a\u6587\u4ef6\uff0c\u5219\u53ea\u56de\u9000\u6307\u5b9a\u6587\u4ef6\n\n```bash\ngit reset [--soft | --mixed | --hard] [\u63d0\u4ea4\u7d22\u5f15] [file]\n```\n\n#### \u65b9\u5f0f\u533a\u522b\n\n> https://backlog.com/git-tutorial/cn/stepup/stepup6_3.html\n\n- `--mixed`\uff1a\u91cd\u7f6e\u6682\u5b58\u533a\u7684\u6587\u4ef6\u4e0e\u4e0a\u4e00\u6b21\u7684\u63d0\u4ea4(commit)\u4fdd\u6301\u4e00\u81f4\uff0c**\u5de5\u4f5c\u533a\u6587\u4ef6\u5185\u5bb9\u4fdd\u6301\u4e0d\u53d8**\u3002\n- `--soft`\uff1a\u56de\u9000\u5230\u6307\u5b9a\u63d0\u4ea4\u5904\u3002\n- `--hard`\uff1a\u64a4\u9500\u5de5\u4f5c\u533a\u4e2d\u6240\u6709\u672a\u63d0\u4ea4\u7684\u4fee\u6539\u5185\u5bb9\uff0c**\u5c06\u6682\u5b58\u533a\u4e0e\u5de5\u4f5c\u533a\u90fd**\u56de\u5230\u4e0a\u4e00\u6b21\u7248\u672c\uff0c\u5e76\u5220\u9664\u4e4b\u524d\u7684\u6240\u6709\u4fe1\u606f\u63d0\u4ea4\u3002\u614e\u7528\uff01\uff01\uff01\n\n### `git rm`\n\ngit rm \u547d\u4ee4\u7528\u4e8e\u5220\u9664\u6587\u4ef6\u3002\n\n#### 1\u3001\u5c06\u6587\u4ef6\u4ece\u6682\u5b58\u533a\u548c\u5de5\u4f5c\u533a\u4e2d\u5220\u9664\n\n```bash\ngit rm <file>\n```\n\n#### 2\u3001\u5f3a\u884c\u4ece\u6682\u5b58\u533a\u548c\u5de5\u4f5c\u533a\u4e2d\u5220\u9664\u4fee\u6539\u540e\u7684\u6587\u4ef6\n\n```bash\ngit rm -f <file>\n```\n\n#### 3\u3001\u5c06\u6587\u4ef6\u4ece\u6682\u5b58\u533a\u4e2d\u5220\u9664\uff0c\u800c\u5de5\u4f5c\u533a\u7684\u4fdd\u7559\n\n```bash\ngit rm --cached <file>\n```\n\n### `git log`\n\n\u67e5\u770b\u5386\u53f2\u63d0\u4ea4\u8bb0\u5f55\u3002\n\n#### 1\u3001\u67e5\u770b\u5386\u53f2\u63d0\u4ea4\u8bb0\u5f55\n\n```bash\ngit log\n```\n\n#### 2\u3001\u67e5\u770b\u7b80\u6d01\u7248\u63d0\u4ea4\u8bb0\u5f55\n\n```bash\ngit log --oneline\n```\n\n#### 3\u3001\u67e5\u770b\u63d0\u4ea4\u8bb0\u5f55\u7684\u62d3\u6251\u56fe\n\n```bash\ngit log --graph\n```\n\n> \u67e5\u770b\u5386\u53f2\u4e2d\u4ec0\u4e48\u65f6\u5019\u51fa\u73b0\u4e86\u5206\u652f\u3001\u5408\u5e76\u3002\n\n#### 4\u3001\u9006\u5411\u663e\u793a\u63d0\u4ea4\u8bb0\u5f55\n\n```bash\ngit log --reverse\n```\n\n> \u9009\u9879\u53ef\u4ee5\u7ec4\u5408\uff0c\u6bd4\u5982\uff1a`git log --reverse --oneline`\n\n#### 5\u3001\u67e5\u627e\u6307\u5b9a\u7528\u6237\u7684\u63d0\u4ea4\u65e5\u5fd7\n\n```bash\ngit log --author=<\u4f5c\u8005\u540d> --oneline -5\n```\n\n> `-5`\u8868\u793a\u53ea\u663e\u793a5\u6761\u8bb0\u5f55\u3002\n\n### `git blame`\n\n\u4ee5\u5217\u8868\u5f62\u5f0f\u67e5\u770b\u6307\u5b9a\u6587\u4ef6\u7684\u4fee\u6539\u8bb0\u5f55\uff0c\u7cbe\u786e\u5230\u4e86\u6bcf\u4e00\u884c\u3002\n\n```bash\ngit blame <file>\n```\n\n### `git remote`\n\n\u64cd\u4f5c\u8fdc\u7a0b\u4ed3\u5e93\u3002\n\n#### 1\u3001\u663e\u793a\u6240\u6709\u8fdc\u7a0b\u4ed3\u5e93\n\n```bash\ngit remote -v\n```\n\n> origin\u4e3a\u8fdc\u7a0b\u4ed3\u5e93\u7684\u522b\u540d\u3002\n\n#### 2\u3001\u663e\u793a\u67d0\u4e2a\u8fdc\u7a0b\u4ed3\u5e93\u7684\u4fe1\u606f\n\n```bash\ngit remote show [remote url]\n```\n\n#### 3\u3001\u6dfb\u52a0\u8fdc\u7a0b\u7248\u672c\u5e93\n\n```bash\ngit remote add [\u8fdc\u7a0b\u4ed3\u5e93\u522b\u540d] [remote url]\n```\n\n> \u8fdc\u7a0b\u4ed3\u5e93\u522b\u540d\u901a\u5e38\u4e3a`origin`\u3002\n\n#### 4\u3001\u5176\u4ed6\u547d\u4ee4\n\n```bash\ngit remote rm name  # \u5220\u9664\u8fdc\u7a0b\u4ed3\u5e93\ngit remote rename old_name new_name  # \u4fee\u6539\u4ed3\u5e93\u540d\n```\n\n# Git\u5206\u652f\u7ba1\u7406\n\n### 1\u3001\u5217\u51fa\u6240\u6709\u672c\u5730\u5206\u652f\n\n```bash\ngit branch\n```\n\n> \u5206\u652f\u540d\u524d\u9762\u7684`*`\u53f7\uff0c\u8868\u793a\u5f53\u524dr\u6240\u5728\u5206\u652f\u3002\n\n# Git\u6807\u7b7e\n\n### 1\u3001\u4e3a\u5f53\u524d\u63d0\u4ea4\u521b\u5efa\u6807\u7b7e\n\n```bash\ngit tag [\u6807\u7b7e\u540d]\n```\n\n### 2\u3001\u4e3a\u5f53\u524d\u63d0\u4ea4\u521b\u5efa\u5e26\u6ce8\u89e3\u7684\u6807\u7b7e\n\n```bash\ngit tag -a [\u6807\u7b7e\u540d]\n```\n\n> \u8fdb\u5165\u7f16\u8f91\u6a21\u5f0f\uff0c\u7f16\u8f91\u6807\u7b7e\u6ce8\u89e3\u4fe1\u606f\u3002\u548c`git commit`\u547d\u4ee4\u4e00\u6837\u3002\n>\n> `-a` \u9009\u9879\u610f\u4e3a\"\u521b\u5efa\u4e00\u4e2a\u5e26\u6ce8\u89e3\u7684\u6807\u7b7e\"\u3002 \u4e0d\u7528 -a \u9009\u9879\u4e5f\u53ef\u4ee5\u6267\u884c\u7684\uff0c\u4f46\u5b83\u4e0d\u4f1a\u8bb0\u5f55\u8fd9\u6807\u7b7e\u662f\u5565\u65f6\u5019\u6253\u7684\uff0c\u8c01\u6253\u7684\uff0c\u4e5f\u4e0d\u4f1a\u8ba9\u4f60\u6dfb\u52a0\u4e2a\u6807\u7b7e\u7684\u6ce8\u89e3\u3002 \u6211\u63a8\u8350\u4e00\u76f4\u521b\u5efa\u5e26\u6ce8\u89e3\u7684\u6807\u7b7e\u3002\n\n### 3\u3001\u4e3a\u67d0\u4e2a\u63d0\u4ea4\u521b\u5efa\u6807\u7b7e\n\n```bash\ngit tag -a [\u6807\u7b7e\u540d] [\u63d0\u4ea4\u53f7]\n```\n\n### 4\u3001\u4e3a\u6807\u7b7e\u6dfb\u52a0\u7b80\u77ed\u8bf4\u660e\n\n```bash\ngit tag -a [\u6807\u7b7e\u540d] -m \"\u8bf4\u660e\u6587\u5b57\"\n```\n\n### 5\u3001\u67e5\u770b\u6240\u6709\u6807\u7b7e\n\n```bash\ngit tag\n```\n\n# \u53c2\u6570\u8bf4\u660e\n\n## `git rebase`\n\n\u5207\u6362\u5230<root branch\\>\u5206\u652f\u4e0a\uff0c\u5e76\u5c06\u5176rebase\u5230<new base\\>\u4e0a\u3002\n\n```bash\ngit rebase <new base> <root branch> \n```\n\n\u7b49\u4ef7\u547d\u4ee4\uff1a\n\n```bash\ngit checkout <root branch>\ngit rebase <new base>\n```\n\n## `git push`\n\n### \u547d\u4ee4\u884c\n\n```bash\ngit push <remote> <place>\n```\n\n- <remote\\>\uff1a\u8fdc\u7a0b\u4ed3\u5e93\n- <place\\>\uff1a\u63a8\u9001\u7684**\u63d0\u4ea4\u8bb0\u5f55**\u6e90\uff0c \u4ee5\u53ca\u5bf9\u5e94\u7684\u8fdc\u7a0b\u76ee\u7684\u5730\u3002\n\n#### \u793a\u4f8b\n\n```bash\ngit push origin master\n```\n\n\u5207\u5230\u672c\u5730\u4ed3\u5e93\u4e2d\u7684`master`\u5206\u652f\uff0c\u83b7\u53d6\u6240\u6709\u7684\u63d0\u4ea4\uff0c\u518d\u5230\u8fdc\u7a0b\u4ed3\u5e93`origin`\u4e2d\u627e\u5230`master`\u5206\u652f\uff0c\u5c06\u8fdc\u7a0b\u4ed3\u5e93\u4e2d\u6ca1\u6709\u7684\u63d0\u4ea4\u8bb0\u5f55\u90fd\u6dfb\u52a0\u4e0a\u53bb\uff0c\u641e\u5b9a\u4e4b\u540e\u544a\u8bc9\u6211\u3002\n\n\u6211\u4eec\u901a\u8fc7\u201c**place**\u201d\u53c2\u6570\u6765\u544a\u8bc9 Git \u63d0\u4ea4\u8bb0\u5f55\u6765\u81ea\u4e8e\u672c\u5730`master`\u5206\u652f, \u8981\u63a8\u9001\u5230\u8fdc\u7a0b\u4ed3\u5e93\u4e2d\u7684`master`\u5206\u652f\u3002\u5b83\u5b9e\u9645\u5c31\u662f\u8981\u540c\u6b65\u7684\u4e24\u4e2a\u4ed3\u5e93\u7684\u4f4d\u7f6e\u3002\uff08**\u56e0\u4e3a\u5bf9\u5e94\u7684\u672c\u5730\u5206\u652f\u548c\u8fdc\u7a0b\u5206\u652f\u90fd\u53ebmaster\uff0c\u6240\u4ee5<place\\>\u53c2\u6570\u76f4\u63a5\u5199master\u5373\u53ef**\uff09\n\n\u9700\u8981\u6ce8\u610f\u7684\u662f\uff0c\u56e0\u4e3a\u6211\u4eec\u901a\u8fc7\u6307\u5b9a\u53c2\u6570\u544a\u8bc9\u4e86 Git \u6240\u6709\u5b83\u9700\u8981\u7684\u4fe1\u606f, \u6240\u4ee5\u5b83\u5c31\u5ffd\u7565\u4e86\u6211\u4eec\u6240\u68c0\u51fa\u7684\u5206\u652f\u7684\u5c5e\u6027\uff01\n\n### \u547d\u4ee4\u884c\n\n```bash\ngit push <remote> <source>:<destination>\n```\n\n#### \u4f5c\u7528\n\n\u5c06\u4e0a\u9762\u547d\u4ee4\u4e2d\u7684`<place>`\u53c2\u6570\u5177\u4f53\u5316\uff0c\u5206\u522b\u6307\u5b9a\u6765\u6e90\u548c\u76ee\u7684\u5730\u3002\n\n#### \u793a\u4f8b\n![\u5c4f\u5e55\u622a\u56fe 20201108 135232.png](https://sjwx.easydoc.xyz/52209140/files/khj41pzi.png)\n\n```bash\ngit push origin foo^:master\n```\n![\u5c4f\u5e55\u622a\u56fe 20201108 135545.png](https://sjwx.easydoc.xyz/52209140/files/khj422uv.png)\n\n\n### \u547d\u4ee4\u884c\n\n```bash\ngit push origin :<destination>\n```\n\n#### \u4f5c\u7528\n\nsource\u4e3a\u7a7a\u503c\uff0c\u5220\u9664\u8fdc\u7a0b\u7684`destination`\u5206\u652f\u3002\n\n### `-u`\u9009\u9879\n\n```bash\ngit push -u origin master\n```\n\n\u628a\u672c\u5730\u5e93\u7684\u5185\u5bb9\u63a8\u9001\u5230\u8fdc\u7a0b\uff0c\u7528`git push`\u547d\u4ee4\uff0c\u5b9e\u9645\u4e0a\u662f\u628a\u5f53\u524d\u5206\u652f`master`\u63a8\u9001\u5230\u8fdc\u7a0b\u3002\n\n\u7531\u4e8e\u8fdc\u7a0b\u5e93\u662f\u7a7a\u7684\uff0c\u6211\u4eec\u7b2c\u4e00\u6b21\u63a8\u9001`master`\u5206\u652f\u65f6\uff0c\u52a0\u4e0a\u4e86`-u`\u53c2\u6570\uff0cGit\u4e0d\u4f46\u4f1a\u628a\u672c\u5730\u7684`master`\u5206\u652f\u5185\u5bb9\u63a8\u9001\u7684\u8fdc\u7a0b\u65b0\u7684`master`\u5206\u652f\uff0c\u8fd8\u4f1a**\u628a\u672c\u5730\u7684`master`\u5206\u652f\u548c\u8fdc\u7a0b\u7684`master`\u5206\u652f\u5173\u8054\u8d77\u6765**\uff0c\u5728\u4ee5\u540e\u7684\u63a8\u9001\u6216\u8005\u62c9\u53d6\u65f6\u5c31\u53ef\u4ee5\u7b80\u5316\u547d\u4ee4\u3002\n\n## `git fetch`\n\n### \u547d\u4ee4\u884c\n\n```bash\ngit fetch <remote> <place>\n```\n\n#### \u793a\u4f8b\n\nGit \u4f1a\u5230\u8fdc\u7a0b\u4ed3\u5e93\u7684 `foo` \u5206\u652f\u4e0a\uff0c\u7136\u540e**\u83b7\u53d6\u6240\u6709\u672c\u5730\u4e0d\u5b58\u5728\u7684\u63d0\u4ea4**\uff0c\u653e\u5230\u672c\u5730\u7684 `o/foo` \u4e0a\u3002\n![image20201108140916433.png](https://sjwx.easydoc.xyz/52209140/files/khj42fld.png)\n\n```bash\ngit fetch origin foo\n```\n![image20201108141034288.png](https://sjwx.easydoc.xyz/52209140/files/khj42p84.png)\n\n\n> \u672c\u4f8b\u4e2d Git \u505a\u4e86\u4e00\u4e9b\u7279\u6b8a\u5904\u7406\uff0c\u56e0\u4e3a\u4f60\u53ef\u80fd\u5728 foo \u5206\u652f\u4e0a\u7684\u5de5\u4f5c\u8fd8\u672a\u5b8c\u6210\uff0c\u4f60\u4e5f\u4e0d\u60f3\u5f04\u4e71\u5b83\u3002\u8fd8\u8bb0\u5f97\u5728 `git fetch`\u8bfe\u7a0b\u91cc\u6211\u4eec\u8bb2\u5230\u7684\u5417 \u2014\u2014 \u5b83\u4e0d\u4f1a\u66f4\u65b0\u4f60\u7684\u672c\u5730\u7684\u975e\u8fdc\u7a0b\u5206\u652f, \u53ea\u662f\u4e0b\u8f7d\u63d0\u4ea4\u8bb0\u5f55\uff08\u8fd9\u6837, \u4f60\u5c31\u53ef\u4ee5\u5bf9\u8fdc\u7a0b\u5206\u652f\u8fdb\u884c\u68c0\u67e5\u6216\u8005\u5408\u5e76\u4e86\uff09\u3002\n\n### \u547d\u4ee4\u884c\n\n\u4e0b\u8f7d\u8fdc\u7a0b\u4ed3\u5e93\u7684<source\\>\u63d0\u4ea4\u8bb0\u5f55\uff0c\u5230\u672c\u5730<destination\\>\u5206\u652f\uff08\u6ca1\u6709\u5219\u65b0\u5efa\uff09\u3002\n\n```bash\ngit fetch <remote> <source>:<destination>\n```\n\n### \u547d\u4ee4\u884c\n\n```bash\ngit fetch <remote> :<destination>\n```\n\n#### \u4f5c\u7528\n\nsource\u4e3a\u7a7a\u503c\uff0c\u521b\u5efa\u672c\u5730\u5206\u652f`destination`\u3002\n\n## `git pull`\n\n### \u547d\u4ee4\u884c\n\n```bash\ngit pull origin foo\n```\n\n#### \u7b49\u4ef7\u547d\u4ee4\n\n```bash\ngit fetch origin foo\ngit merge o/foo\n```\n\n### \u547d\u4ee4\u884c\n\n```bash\ngit pull origin bar~1:bugFix\n```\n\n#### \u7b49\u4ef7\u547d\u4ee4\n\n```bash\ngit fetch origin bar~1:bugFix\ngit merge bugFix\n```\n\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1605595858, "teamOwnerUid": "52209140", "_id": "rRGNEZDp", "templateName": "Empty", "desc": ""}}, {"_id": "KZI25oJt", "nodeType": "doc", "name": "Git\u5e38\u7528\u547d\u4ee4\u7d22\u5f15", "detail": {"lastUpUser": "GizFei", "name": "Git\u5e38\u7528\u547d\u4ee4\u7d22\u5f15", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1605444318, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# Git\u5e38\u7528\u547d\u4ee4\u7d22\u5f15\n\n> Git\u7684\u9009\u9879\u53ef\u4ee5\u7ec4\u5408\u4f7f\u7528\u3002\n>\n> \u5982\uff1a\n>\n> ```bash\n> git log --oneline --graph\n> ```\n\n## \u7248\u672c\u5e93\u57fa\u7840\u64cd\u4f5c\n\n| \u547d\u4ee4        | \u8bf4\u660e           |\n| ----------- | -------------- |\n| `git init`  | \u521b\u5efa\u672c\u5730\u7248\u672c\u5e93 |\n| `git clone` | \u514b\u9686\u8fdc\u7a0b\u5e93     |\n|             |                |\n|             |                |\n|             |                |\n\n### `git init`\n\n### `git clone`\n\n```bash\ngit clone git@github.com:fsliurujie/test.git         # SSH\u534f\u8bae\ngit clone git://github.com/fsliurujie/test.git       # GIT\u534f\u8bae\ngit clone https://github.com/fsliurujie/test.git     # HTTPS\u534f\u8bae\n```\n\n\n\n## \u63d0\u4ea4\n\n| \u547d\u4ee4           | \u8bf4\u660e                             |\n| -------------- | -------------------------------- |\n| `git add`      | \u628a\u6587\u4ef6\u6dfb\u52a0\u5230\u6682\u5b58\u533a               |\n| `git commit`   | \u628a\u6587\u4ef6\u4ece\u6682\u5b58\u533a\u63d0\u4ea4\u5230\u4ed3\u5e93\u91cc       |\n| `git log`      | \u67e5\u770b\u63d0\u4ea4\u5386\u53f2                     |\n| `git reflog`   | \u67e5\u770b\u547d\u4ee4\u5386\u53f2\uff0c\u53ef\u4ee5\u7528\u6765\u67e5\u627e\u63d0\u4ea4\u53f7 |\n| `git diff`     | \u67e5\u770b\u6587\u4ef6\u533a\u522b                     |\n| `git checkout` | \u68c0\u51fa                             |\n| `git status`   | \u663e\u793a\u5de5\u4f5c\u533a\u548c\u6682\u5b58\u533a\u7684\u72b6\u6001         |\n|                |                                  |\n|                |                                  |\n\n### `git add`\n\n```bash\ngit add .                            # \u6dfb\u52a0\u6240\u6709\u6587\u4ef6\ngit add *.txt                        # \u6dfb\u52a0\u6240\u6709\".txt\"\u6587\u4ef6\ngit add <file1>                      # \u6dfb\u52a0file1\u6587\u4ef6\ngit add <file1> <file2> <file...>    # \u6dfb\u52a0\u591a\u4e2a\u6587\u4ef6\n```\n\n### `git commit`\n\n```bash\ngit commit                # \u8fdb\u5165\u63d0\u4ea4\u65e5\u5fd7\u7f16\u8f91\u754c\u9762\u3002\u4fdd\u5b58\u540e\u5b8c\u6210\u63d0\u4ea4\ngit commit -a             # \u81ea\u52a8add\u5df2\u6dfb\u52a0\u6587\u4ef6\uff0c\u5e76\u8fdb\u5165\u63d0\u4ea4\u65e5\u5fd7\u754c\u9762\uff0c\u4fdd\u5b58\u540e\u5b8c\u6210\u63d0\u4ea4\ngit commit -m <\u63d0\u4ea4\u6d88\u606f>   # \u8f93\u5165\u7b80\u77ed\u7684\u63d0\u4ea4\u4fe1\u606f\ngit commit -am <\u63d0\u4ea4\u6d88\u606f>  # \u81ea\u52a8add\u5df2\u4fee\u6539\u6587\u4ef6\uff0c\u5e76\u63d0\u4ea4\ngit commit --amend -m <\u63d0\u4ea4\u4fe1\u606f> # \u4fee\u6b63\u5f53\u524d\u63d0\u4ea4\uff0c\u5f53\u524d\u63d0\u4ea4\u7684id\u4f1a\u53d8\uff0c\u4f46\u4e0d\u4f1a\u65b0\u589e\u4e00\u4e2a\u63d0\u4ea4\ngit commit --amend        # \u4f1a\u8fdb\u5165\u63d0\u4ea4\u65e5\u5fd7\u7f16\u8f91\u754c\u9762\uff0c\u4fdd\u5b58\u540e\u5b8c\u6210\u63d0\u4ea4\n```\n\n### `git log`\n\n```bash\ngit log             # \u67e5\u770b\u8be6\u7ec6\u7684\u63d0\u4ea4\u5386\u53f2\ngit log --oneline   # \u4e00\u884c\u663e\u793a\u4e00\u4e2a\u63d0\u4ea4\u5386\u53f2\ngit log --graph     # \u56fe\u5f62\u5316\u663e\u793a\ngit log --reverse   # \u5012\u5e8f\u663e\u793a\u63d0\u4ea4\u5386\u53f2\n```\n\n### `git diff`\n\n```bash\ngit diff    # \u663e\u793a\u5de5\u4f5c\u533a\u548c\u6682\u5b58\u533a\u6587\u4ef6\u7684\u533a\u522b\ngit diff <file>  # \u6307\u5b9a\u67e5\u770b\u6587\u4ef6\ngit diff --cached <file> # \u663e\u793a\u6682\u5b58\u533a\u548c\u7248\u672c\u5e93\u4e2d\u6587\u4ef6\u7684\u533a\u522b\n```\n\n### `git checkout`\n\n```bash\ngit checkout -- <file> # \u4e22\u5f03\u6587\u4ef6\u5728\u5de5\u4f5c\u533a\u7684\u4fee\u6539\n```\n\n### `git status`\n\n### \u63d0\u4ea4\u7684\u589e\u5220\u6539\u67e5\n\n\n\n### \u6682\u5b58\u533a\u7684\u589e\u5220\u6539\u67e5\n\n```bash\ngit reset HEAD <file>...    # \u628a\u6682\u5b58\u533a\u7684\u6587\u4ef6\u56de\u9000\u5230\u4e0e\u7248\u672c\u5e93\u4e00\u81f4\uff0c\u53ef\u7528\u4e8e\u64a4\u9500\u6682\u5b58\u533a\u7684\u4fee\u6539\n```\n\n\n\n\n\n## \u5206\u652f\n\n| \u547d\u4ee4           | \u8bf4\u660e               |\n| -------------- | ------------------ |\n| `git branch`   | \u521b\u5efa/\u67e5\u770b/\u64cd\u4f5c\u5206\u652f |\n| `git checkout` | \u68c0\u51fa               |\n| `git merge`    | \u5408\u5e76\u5206\u652f           |\n| `git stash`    | \u50a8\u85cf\u5206\u652f\u7684\u5de5\u4f5c\u5185\u5bb9 |\n| `git rebase`   | \u53d8\u57fa               |\n|                |                    |\n\n### `git branch`\n\n```bash\ngit branch    # \u67e5\u770b\u6240\u6709\u5206\u652f\uff0c\u4ee5\u53ca\u5f53\u524d\u6240\u5728\u5206\u652f\uff08\u52a0*\u53f7\u7684\u5206\u652f\uff09\ngit branch <\u5206\u652f\u540d> # \u65b0\u5efa\u5206\u652f\ngit branch -d <\u5206\u652f\u540d> # \u5220\u9664\u5206\u652f\ngit branch feature/<\u529f\u80fd> # \u4f7f\u7528feature/\u524d\u7f00\u521b\u5efa\u65b0\u7684\u529f\u80fd\u5206\u652f\uff0c\u540c\u7406\u8fd8\u6709release/, hotfix/\n# \u5c06\u8fdc\u7a0b<branch>\u5206\u652f\u4e0e\u672c\u5730<local-branch>\u5206\u652f\u5173\u8054:\ngit branch --set-upstream-to=origin/<branch> <local-branch> \n```\n\n\n\n### `git checkout`\n\n```bash\ngit checkout <\u5206\u652f\u540d>    # \u5207\u6362\u5230\u5206\u652f\ngit checkout -b <\u5206\u652f\u540d> # \u65b0\u5efa\u5e76\u5207\u6362\u5230\u5206\u652f\n\n```\n\n### `git merge`\n\n```bash\ngit merge <\u5206\u652f\u540d> # \u5408\u5e76\u6307\u5b9a\u5206\u652f<\u5206\u652f\u540d>\u5230\u5f53\u524dHEAD\u6307\u5411\u7684\u63d0\u4ea4\ngit merge -m <\u63d0\u4ea4\u4fe1\u606f> <\u5206\u652f\u540d> # \u5408\u5e76\u5206\u652f\uff0c\u5e76\u6dfb\u52a0\u7b80\u77ed\u7684\u63d0\u4ea4\u4fe1\u606f\ngit merge --no-ff <\u5206\u652f\u540d> # \u7981\u7528Fast-Forward\uff0c\u7136\u540e\u5408\u5e76\u5206\u652f\n```\n\n\n\n## \u6807\u7b7e\n\n| \u547d\u4ee4       | \u8bf4\u660e         |\n| ---------- | ------------ |\n| `git tag`  | \u6807\u7b7e\u64cd\u4f5c     |\n| `git show` | \u663e\u793a\u6807\u7b7e\u4fe1\u606f |\n\n### `git tag`\n\n```bash\ngit tag <\u6807\u7b7e\u540d> # \u4e3a\u5f53\u524d\u63d0\u4ea4\u6dfb\u52a0\u6807\u7b7e\ngit tag <\u6807\u7b7e\u540d> <\u63d0\u4ea4\u53f7> # \u5728\u67d0\u4e2a\u63d0\u4ea4\u5904\u6dfb\u52a0\u6807\u7b7e\ngit tag -a <\u6807\u7b7e\u540d> # \u4e3a\u5f53\u524d\u63d0\u4ea4\u6dfb\u52a0\u6807\u7b7e\uff0c\u5e76\u8fdb\u5165\u7f16\u8f91\u6807\u7b7e\u4fe1\u606f\u754c\u9762\ngit tag -a <\u6807\u7b7e\u540d> -m <\u8bf4\u660e\u4fe1\u606f> # \u4e3a\u5f53\u524d\u63d0\u4ea4\u6dfb\u52a0\u6807\u7b7e\uff0c\u5e76\u9644\u5e26\u7b80\u77ed\u7684\u4fe1\u606f\ngit tag -d <\u6807\u7b7e\u540d> # \u5220\u9664\u6807\u7b7e\n\ngit tag v1.0\ngit tag v1.0 ade7s4d\ngit tag -a v1.0\ngit tag -a v1.0 -m \"Version 1.0\"\n\n# \u64cd\u4f5c\u8fdc\u7a0b\u5e93\u6807\u7b7e\ngit push origin <\u6807\u7b7e\u540d> # \u63a8\u9001\u672c\u5730\u6807\u7b7e\u5230\u8fdc\u7a0b\u5e93\u4e2d\ngit push origin --tags  # \u63a8\u9001\u672a\u63a8\u9001\u8fc7\u7684\u6240\u6709\u6807\u7b7e\ngit tag -d <\u6807\u7b7e\u540d>  # \u5220\u9664\u672c\u5730\u6807\u7b7e\ngit push origin :refs/tags/<\u6807\u7b7e\u540d> # \u5220\u9664\u4e00\u4e2a\u8fdc\u7a0b\u6807\u7b7e\n```\n\n\n\n### `git show`\n\n\n\n## \u8fdc\u7a0b\u4ed3\u5e93\n\n| \u547d\u4ee4         | \u8bf4\u660e                 |\n| ------------ | -------------------- |\n| `git remote` | \u8fdc\u7a0b\u4ed3\u5e93\u64cd\u4f5c         |\n| `git push`   | \u63a8\u9001\u672c\u5730\u63d0\u4ea4\u5230\u8fdc\u7a0b\u5e93 |\n| `git pull`   | \u4ece\u8fdc\u7a0b\u5e93\u62c9\u53d6\u63d0\u4ea4     |\n|              |                      |\n|              |                      |\n\n### `git remote`\n\n```bash\ngit remote # \u67e5\u770b\u8fdc\u7a0b\u4ed3\u5e93\u4fe1\u606f\ngit remote -v # \u8fdc\u7a0b\u4ed3\u5e93\u8be6\u7ec6\u4fe1\u606f\n```\n\n### `git push`\n\n```bash\ngit push origin <\u5206\u652f\u540d> # \u628a\u672c\u5730<\u5206\u652f\u540d>\u5206\u652f\u63a8\u9001\u5230\u8fdc\u7a0borigin\u4ed3\u5e93\u7684<\u5206\u652f\u540d>\u5206\u652f\u4e0a\ngit push origin master  # \u63a8\u9001master\u4e3b\u5206\u652f\ngit push origin dev     # \u63a8\u9001dev\u5206\u652f\n```\n\n### `git pull`\n\n```bash\n\n```\n\n\n\n## \u8be6\u89e3\n\n### `git checkout -- <file>`\n\n`git checkout -- <file>`\u547d\u4ee4\u4e2d\u7684`--`\u5f88\u91cd\u8981\uff0c\u6ca1\u6709`--`\uff0c\u5c31\u53d8\u6210\u4e86\u201c\u5207\u6362\u5230\u53e6\u4e00\u4e2a\u5206\u652f\u201d\u7684\u547d\u4ee4\u3002\n\n- \u4e00\u79cd\u662f`readme.txt`\u81ea\u4fee\u6539\u540e\u8fd8\u6ca1\u6709\u88ab\u653e\u5230\u6682\u5b58\u533a\uff0c\u73b0\u5728\uff0c\u64a4\u9500\u4fee\u6539\u5c31\u56de\u5230\u548c**\u7248\u672c\u5e93**\u4e00\u6a21\u4e00\u6837\u7684\u72b6\u6001\uff1b\n\n- \u4e00\u79cd\u662f`readme.txt`\u5df2\u7ecf\u6dfb\u52a0\u5230\u6682\u5b58\u533a\u540e\uff0c\u53c8\u4f5c\u4e86\u4fee\u6539\uff0c\u73b0\u5728\uff0c\u64a4\u9500\u4fee\u6539\u5c31\u56de\u5230\u6dfb\u52a0\u5230\u6682\u5b58\u533a\u540e\u7684\u72b6\u6001\u3002\n\n\u4f9d\u6b21\u4ece\u6682\u5b58\u533a\u3001\u7248\u672c\u5e93\u4e2d\u6062\u590d\u6587\u4ef6\u3002\u54ea\u4e2a\u5148\u6709\u5c31\u6062\u590d\u54ea\u4e2a\u3002\n\n### `git merge --no-ff <\u5206\u652f>`\n\n\u901a\u5e38\uff0c\u5408\u5e76\u5206\u652f\u65f6\uff0c\u5982\u679c\u53ef\u80fd\uff0cGit\u4f1a\u7528`Fast forward`\u6a21\u5f0f\uff0c\u4f46\u8fd9\u79cd\u6a21\u5f0f\u4e0b\uff0c\u5220\u9664\u5206\u652f\u540e\uff0c\u4f1a\u4e22\u6389\u5206\u652f\u4fe1\u606f\u3002\n\n\u5982\u679c\u8981\u5f3a\u5236\u7981\u7528`Fast forward`\u6a21\u5f0f\uff0cGit\u5c31\u4f1a\u5728merge\u65f6\u751f\u6210\u4e00\u4e2a\u65b0\u7684commit\uff0c\u8fd9\u6837\uff0 684\u529f\u80fd\u63d0\u53d6\u51fa\u6765\uff0c\u4e0b\u6c89\u5230DeviceCommon\u7ec4\u4ef6\u4e2d\u3002\u5982\u679c\u53ea\u6709\u67d0\u4e2a\u529f\u80fd\u53ea\u6709\u4e2a\u522b\u51e0\u4e2a\u8bbe\u5907\u5171\u6709\uff0c\u90a3\u4e48\u5c06DeviceCommon\u7ec4\u4ef6\u7ec6\u5206\uff0c\u6bd4\u5982\u5206\u6210DeviceCommon\uff0cBulbPlugCommon\u3002\n\n### \u7ec4\u4ef6\u95f4\u754c\u9762\u8df3\u8f6c\u7684\u5f02\u5e38\u60c5\u51b5\u5982\u4f55\u5904\u7406\uff1f\n\n\u4f7f\u7528\u8def\u7531\u8df3\u8f6c\u6846\u67b6\uff1aARouter\u3002\n\n\u5f02\u5e38\u60c5\u51b5\u5177\u4f53\u6307\u4ec0\u4e48\uff1f\n\n- \u9875\u9762\u4e0d\u5b58\u5728\uff1a\u8df3\u8f6c\u8fc7\u7a0b\u4e2d\u82e5\u6ca1\u6709\u627e\u5230\u9875\u9762\uff0c\u5219\u5f39\u51fa\u63d0\u793a\uff0c\u6bd4\u5982\u63d0\u793a\u201c\u529f\u80fd\u672a\u5f00\u653e\u201d\u3002\n\n### \u7ec4\u4ef6\u6253\u5305\u7248\u672c\u5982\u4f55\u7ba1\u7406\uff1f\u5982\u4f55\u56de\u6eaf\uff1f\n\n\u5728\u7ec4\u4ef6\u6253\u5305\u65f6\uff0c\u4f7f\u7528\u63d2\u4ef6\u811a\u672c\u751f\u6210\u4e00\u4e2a\u7248\u672c\u8bb0\u5f55\u6587\u4ef6\u3002\u8be5\u6587\u4ef6\u4e2d\u8bb0\u5f55\u4e86\u6253\u5305\u4e2d\u6bcf\u4e2a\u7ec4\u4ef6\u7684\u7248\u672c\uff0c\u4ee5\u53ca\u5f53\u524d\u7ec4\u4ef6\u5305\u7684\u7248\u672c\u3002\n\n\u540e\u9762\u56de\u6eaf\u65f6\uff0c\u5c31\u4f9d\u636e\u8fd9\u4e2a\u6587\u4ef6\u3002\n\n### \u6253\u5305\u65f6\uff0c\u5982\u4f55\u8fc7\u6ee4Home\u9875\u8bbe\u5907\u5217\u8868\u4e2d\u7684\u6444\u50cf\u5934\uff1f\n\n\u9488\u5bf9\u4e0d\u540c\u60c5\u51b5\uff0c\u7f16\u5199\u4e0d\u540c\u7684\u4ee3\u7801\u6587\u4ef6\u3002\u7136\u540e\u901a\u8fc7\u63d2\u4ef6\u811a\u672c\uff0c\u81ea\u52a8\u5305\u62ec\u6253\u5305\u65f6\u6240\u9700\u7684\u4ee3\u7801\u6587\u4ef6\u3002\n\n### \u62c6\u5206\u539f\u5219\uff0c\u62c6\u5206\u7c92\u5ea6\n\n##### \u62c6\u5206\u539f\u5219\uff1a\n\n- \u8bbe\u5907\u76f8\u5173\u529f\u80fd\u4f18\u5148\u62c6\u5206\u3001\u91cd\u70b9\u62c6\u5206\n- \u540c\u5c42\u7ec4\u4ef6\u76f8\u4e92\u72ec\u7acb\uff0c\u4e0a\u5c42\u7ec4\u4ef6\u53ea\u4f9d\u8d56\u76f8\u90bb\u4e0b\u5c42\u7ec4\u4ef6\n- \u7ec4\u4ef6\u95f4\u7684\u516c\u5171\u5185\u5bb9\u4e0b\u6c89\u5230\u4e0b\u5c42\u7ec4\u4ef6\n\n##### \u62c6\u5206\u7c92\u5ea6\uff1a\n\n- \u76ee\u524d\u53ea\u6d89\u53ca\u5230\u4e1a\u52a1\u529f\u80fd\u5c42\uff0c\u4e0a\u5c42\u62c6\u5206\u3002\n- \u8bbe\u5907\u76f8\u5173\u7684\u529f\u80fd\u6a21\u5757\u62c6\u5206\u5730\u6700\u7ec6\u3002\n\n### \u5728\u7ec4\u4ef6\u5316\u62c6\u5206\u7684\u8fc7\u7a0b\u4e2d\uff0c\u9047\u5230\u54ea\u4e9b\u95ee\u9898\uff1f\n\n- \u8d44\u6e90\u6587\u4ef6\uff1a\u5148\u7edf\u4e00\u653e\u5230BusinessBase\u7ec4\u4ef6\u4e2d\u3002\u7b49\u4e0a\u5c42\u4e1a\u52a1\u529f\u80fd\u7ec4\u4ef6\u62c6\u5206\u5b8c\u6210\u540e\uff0c\u518d\u5206\u6563\u5230\u5177\u4f53\u7ec4\u4ef6\u4e2d\u3002\n- ARouter\uff1a\u7ec4\u4ef6\u95f4\u754c\u9762\u8df3\u8f6c\u903b\u8f91\n- Butterknife\u5e93\n- \u6784\u5efa\u6587\u4ef6\u4e0e\u63d2\u4ef6\u811a\u672c\n\n### \u65f6\u95f4\u5b89\u6392\u4e0e\u5206\u914d\u662f\u600e\u6837\u7684\uff1f\n\n\u524d\u540e\u603b\u5171\u82b1\u4e86\u4e24\u4e2a\u6708\u65f6\u95f4\u3002\n\n1\u3001\u524d\u671f\u8c03\u7814\u548c\u7ec4\u4ef6\u5316\u6837\u4f8b\u9a8c\u8bc1\uff1a2\u5468\n\n2\u3001\u719f\u6089Tapo Android\u9879\u76ee\u7ed3\u6784\u4e0e\u8bbe\u8ba1\u7ec4\u4ef6\u5316\u67b6\u6784\u56fe\uff1a2\u5468\n\n3\u3001Tapo Android\u7ec4\u4ef6\u5316\u91cd\u6784\u548c\u6d4b\u8bd5\uff1a3\u5468\n\n### \u6709\u6ca1\u6709\u5176\u4ed6\u7684\u5212\u5206\u601d\u8def\uff1f\n\n\u5f53\u524d\u7684\u67b6\u6784\u65b9\u6848\u662f\u4ee5\u8bbe\u5907\u4e3a\u6838\u5fc3\u9a71\u52a8\u7684\u3002\n\n\u5176\u4ed6\u7684\u5212\u5206\u601d\u8def\uff0c\u6211\u60f3\u53ef\u4ee5\u4e0d\u4ee5\u8bbe\u5907\u4e3a\u6838\u5fc3\uff0c\u4ee5\u529f\u80fd + UI\u4e3a\u4e24\u4e2a\u7ec4\u6210\u8981\u7d20\u8fdb\u884c\u5212\u5206\u3002\u529f\u80fd\u7ec4\u4ef6\u5c42\u662f\u6ca1\u6709UI\u754c\u9762\u7684\u4e1a\u52a1\u903b\u8f91\u3002\u800cUI\u7ec4\u4ef6\u5c42\u5efa\u7acb\u5728\u529f\u80fd\u7ec4\u4ef6\u7684\u57fa\u7840\u4e0a\uff0c\u63d0\u4f9b\u7528\u6237\u64cd\u4f5c\u754c\u9762\uff0c\u5e76\u8fdb\u4e00\u6b65\u6784\u6210Tapo\u5e94\u7528\u3002\n\n### \u8fd9\u4e2a\u5212\u5206\u601d\u8def\u662f\u4f60\u81ea\u5df1\u60f3\u7684\u8fd8\u662f\u5bfc\u5e08\u60f3\u7684\uff1f\n\n\u5bfc\u5e08\u7ed9\u6211\u8bb2\u89e3\u4e86Tapo Android\u9879\u76ee\u7684\u67b6\u6784\uff0c\u5e26\u6211\u719f\u6089\u4e86\u539f\u6709Tapo Android\u9879\u76ee\u7684\u7ed3\u6784\u3002\u6211\u5728\u8fd9\u4e9b\u57fa\u7840\u4e0a\uff0c\u60f3\u51fa\u4e86\u8fd9\u4e2a\u5212\u5206\u601d\u8def\uff0c\u8bbe\u8ba1\u51fa\u521d\u6b65\u7ec4\u4ef6\u5316\u91cd\u6784\u7684\u65b9\u6848\u3002\u4e0e\u5bfc\u5e08\u591a\u6b21\u4ea4\u6d41\u8ba8\u8bba\uff0c\u4e0d\u65ad\u5730\u4fee\u6539\u67b6\u6784\u56fe\uff0c\u624d\u6700\u7ec8\u5f62\u6210\u4e86\u73b0\u5728\u7684\u67b6\u6784\u65b9\u6848\u3002\n\n### \u4e3a\u4ec0\u4e48\u6309\u9700\u751f\u6210\u5e94\u7528\u7684\u65f6\u5019\u591a\u4e86\u4e00\u4e2aCompBundle\uff1f\n\nCompBundle\u662f\u989d\u5916\u52a0\u7684\u96c6\u6210\u8c03\u8bd5\u6a21\u5757\uff0c\u7528\u6765\u7ec4\u5408\u591a\u4e2a\u7ec4\u4ef6\uff0c\u751f\u6210\u5e94\u7528\uff0c\u6216\u8005\u662f\u6253\u5305\u6210aar\uff0c\u548cTapo App\u58f3\u4f5c\u7528\u4e00\u6837\u3002\u8fd9\u4e48\u505a\u662f\u4e3a\u4e0d\u5f71\u54cd\u4e1a\u52a1\u7ec4\u4ef6\u5c42\u7684\u903b\u8f91\u3002\u4e1a\u52a1\u7ec4\u4ef6\u4e0d\u9700\u8981\u8003\u8651\u7ec4\u5408\u96c6\u6210\u6253\u5305\u65f6\u7684\u60c5\u51b5\uff0c\u800c\u6dfb\u52a0\u989d\u5916\u7684\u4ee3\u7801\u3002\n\n### \u538b\u7f29\u7ec4\u4ef6\u6253\u5305\u6587\u4ef6\u4f53\u79ef\uff0c\u4f60\u505a\u4e86\u54ea\u4e9b\u5de5\u4f5c\uff1f\n\n\u4e3b\u8981\u6709\u4e09\u70b9\u3002\n\n- \u4f18\u5316\u8d44\u6e90\u7ed3\u6784\uff1a\n  - \u5206\u6563BusinessBase\u7ec4\u4ef6\u4e2d\u7684\u8d44\u6e90\u5230\u5177\u4f53\u7684\u4e0a\u5c42\u7ec4\u4ef6\u4e2d\n  - \u5220\u9664\u65e0\u7528\u8d44\u6e90 \n- \u4f18\u5316\u9879\u76ee\u4ee3\u7801\n- \u4f18\u5316\u4f9d\u8d56\u5173\u7cfb\uff1a\u628alibmediakit\u7ec4\u4ef6\u4ece\u201c\u516c\u5171\u7ec4\u4ef6\u5c42\u201d\uff0c\u63d0\u5230Camera\u7ec4\u4ef6\u4e2d\uff0c\u8ba9Camera\u7ec4\u4ef6\u5355\u72ec\u4f9d\u8d56\u3002\n\n### 1\u3001\u7ec4\u4ef6\u529f\u80fd\u600e\u4e48\u901a\u8fc7UI\u754c\u9762\u63d0\u4f9b\u7ed9\u7528\u6237\u4f7f\u7528\uff1f\n\n\u62c6\u5206\u7684\u7ec4\u4ef6\u4e2d\u5305\u542b\u4e86UI\u754c\u9762\u3002\u6211\u73b0\u5728\u53ea\u662f\u521d\u6b65\u7684\u62c6\u5206\uff0c\u4e1a\u52a1\u529f\u80fd\u7ec4\u4ef6\u5c42\u5305\u542b\u4e86\u4e1a\u52a1\u529f\u80fd\u903b\u8f91\u4ee5\u53ca\u76f8\u5173\u7684\u754c\u9762\u3002\u5b83\u4eec\u662f\u5408\u5728\u4e00\u8d77\u7684\u3002\n\n### 2\u3001\u9664\u4e86\u539f\u6765\u7684\u9879\u76ee\u4ee3\u7801\uff0c\u7ec4\u4ef6\u5316\u8fc7\u7a0b\u4e2d\u4f60\u81ea\u5df1\u7684\u4ee3\u7801\u5de5\u4f5c\u6709\u54ea\u4e9b\uff1f\n\n\u6309\u7167\u67b6\u6784\u56fe\u62c6\u5206\u51fa\u7ec4\u4ef6\uff0c\u628aapp\u6a21\u5757\u4e2d\u7684\u4ee3\u7801\u548c\u8d44\u6e90\u4e0b\u653e\u5230\u5177\u4f53\u7684\u7ec4\u4ef6\u4e2d\uff0c\u7136\u540e\u7f16\u5199\u7ec4\u4ef6\u4e4b\u95f4\u7684\u5173\u8054\u4ee3\u7801\u3001\u8df3\u8f6c\u903b\u8f91\u4ee3\u7801\uff0c\u4ee5\u53ca\u7f16\u5199\u7ec4\u4ef6\u5316\u6253\u5305\u6240\u9700\u7684\u4e00\u4e9b\u63d2\u4ef6\u811a\u672c\u3002\u8fd9\u4e9b\u5de5\u4f5c\u96c6\u4e2d\u5728DeviceCommon\u548cBusinessBase\u7ec4\u4ef6\uff0c\u4ee5\u53cabuildSrc\u6a21\u5757\u4e2d\uff0c\u6211\u5728\u8fd9\u4e09\u4e2a\u5730\u65b9\u5199\u4e86\u5f88\u591a\u65b0\u7684\u4ee3\u7801\u3002\u5177\u4f53\u7684\u5de5\u4f5c\u6bd4\u5982\u5c01\u88c5\u8def\u7531\u6846\u67b6ARouter\uff0c\u7f16\u5199\u81ea\u5b9a\u4e49\u7684TPIntent\u7c7b\u3001\u7f16\u5199\u7ec4\u4ef6\u8def\u7531\u8868RouteTable\u3001\u7f16\u5199\u7ec4\u4ef6\u670d\u52a1\u63a5\u53e3\u548c\u5b9e\u73b0\u7b49\u7b49\u3002\n\n### 3\u3001\u62c6\u5206\u82b1\u8d39\u4e86\u591a\u5c11\u65f6\u95f4\uff1f\n\n\u7ec4\u4ef6\u5316\u91cd\u6784\u62c6\u5206\u82b1\u8d39\u4e86\u5927\u7ea6\u4e09\u5468\u65f6\u95f4\u3002\u9664\u4e86\u62c6\u5206\u4e4b\u5916\uff0c\u8fd8\u9700\u8981\u7f16\u5199\u4e00\u4e9b\u5173\u8054\u4ee3\u7801\uff0c\u7ec4\u4ef6\u95f4\u7684\u8df3\u8f6c\u4ee3\u7801\u3002\u4ee5\u53ca\u6d4b\u8bd5\u62c6\u5206\u7684\u7ec4\u4ef6\u80fd\u5426\u8fd0\u884c\u6210\u529f\u3002\n\n### 4\u3001\u516c\u5171\u8d44\u6e90\u6587\u4ef6\u653e\u5728\u54ea\u91cc\uff1f\n\n\u5982\u679c\u662f\u8bbe\u5907\u7ec4\u4ef6\u4e4b\u95f4\u516c\u5171\u7684\u8d44\u6e90\uff0c\u5219\u653e\u5230DeviceCommon\u7ec4\u4ef6\u4e2d\u3002\u5982\u679c\u662f\u4e1a\u52a1\u529f\u80fd\u7ec4\u4ef6\u4e4b\u95f4\u516c\u5171\u7684\u8d44\u6e90\uff0c\u5219\u653e\u5230BusinessBase\u7ec4\u4ef6\u4e2d\u3002\n\n### 5\u3001\u4e0d\u540c\u7ec4\u4ef6\u4e2d\u7684\u76f8\u540c\u56fe\u7247\u8d44\u6e90\u662f\u5426\u53bb\u91cd\uff1f\u5efa\u8bae\u4f7f\u7528\u63d2\u4ef6\u811a\u672c\u53bb\u91cd\u3002\n\n\u76ee\u524d\u7684\u505a\u6cd5\u662f\u5c06\u591a\u4e2a\u7ec4\u4ef6\u5171\u7528\u7684\u56fe\u7247\u8d44\u6e90\u7b49\u653e\u5230DeviceCommon\u6216BusinessBase\u7ec4\u4ef6\u3002\u4ec5\u6709\u4e24\u4e09\u4e2a\u7ec4\u4ef6\u5171\u7528\u7684\u8d44\u6e90\u4e5f\u662f\u5982\u6b64\u3002\u4f46\u662f\u66f4\u5408\u7406\u7684\u8bdd\uff0c\u5e94\u8be5\u5c06\u5c11\u6570\u7ec4\u4ef6\u5171\u7528\u7684\u56fe\u7247\u8d44\u6e90\u653e\u5230\u5177\u4f53\u7684\u7ec4\u4ef6\uff0c\u7136\u540e\u5728\u591a\u7ec4\u4ef6\u6253\u5305\u65f6\uff0c\u53bb\u6389\u6709\u91cd\u590d\u7684\u56fe\u7247\u8d44\u6e90\u3002\u8fd9\u4e00\u70b9\u60a8\u8bf4\u5f97\u6709\u9053\u7406\u3002\u5e94\u8be5\u4f7f\u7528\u63d2\u4ef6\u811a\u672c\u81ea\u52a8\u68c0\u6d4b\u53bb\u91cd\uff0c\u53ea\u6253\u5305\u4e00\u4efd\u56fe\u7247\u8d44\u6e90\u3002\n\n**\u5982\u4f55\u53bb\u91cd\uff1f**\n\n\u5728\u751f\u6210Apk\u7684\u8fc7\u7a0b\u4e2d\uff0c\u6709\u4e00\u6b65\u662f\u5408\u5e76\u8d44\u6e90\u3002\u4f7f\u7528\u63d2\u4ef6\u811a\u672c\u5728\u8fd9\u4e00\u6b65\u4e2d\u904d\u5386\u6587\u4ef6\uff0c\u67e5\u627e\u5e76\u5220\u9664\u91cd\u590d\u6587\u4ef6\uff0c\u7136\u540e\u7edf\u4e00\u91cd\u590d\u8d44\u6e90\u7684\u6587\u4ef6\u8def\u5f84\u5f15\u7528\u3002\u4fdd\u8bc1\u53ea\u5f15\u7528\u552f\u4e00\u7684\u4e00\u4efd\u8d44\u6e90\u3002\n\nhttps://juejin.im/post/6844904014807564296\n\nhttps://juejin.im/post/6844904014811758599\n\nhttps://juejin.im/post/6844904014820147214\n\n\n### \u505a\u4e86\u54ea\u4e9b\u5de5\u4f5c\uff1f\u6709\u6761\u7406\u3001\u6709\u5185\u5bb9\n\n- \u8bbe\u8ba1\n- \u7f16\u7801\uff0c\u62c6\u5206\u540e\u6709\u5f88\u591a\u95ee\u9898\u3002\u5f53\u6210app\u6a21\u5757\u548c\u5f53\u6210lib\u6a21\u5757\uff0c\u7f16\u8bd1\u5b58\u5728\u5dee\u5f02\u3002\u7ec4\u4ef6\u4e4b\u95f4\u7ec4\u5408\u5b58\u5728\u95ee\u9898\u3002\u7ec4\u4ef6\u95f4\u901a\u4fe1\u4ea4\u6d41\u7684\u4ee3\u7801\u7f16\u5199\u3002\n- \u6d4b\u8bd5\uff0c\u771f\u673a\u6d4b\u8bd5\u4e5f\u4f1a\u9047\u5230\u5f88\u591a\u95ee\u9898\uff0caar\u6587\u4ef6\u96c6\u6210\u5230\u5176\u4ed6\u5e94\u7528\u4e2d\u4e5f\u4f1a\u6709\u5f88\u591a\u95ee\u9898", "teamId": "87410475", "demoCount": 0, "updateTs": 1605676851, "teamOwnerUid": "52209140", "_id": "ZqNTeXdd", "templateName": "Empty", "desc": ""}}]}
