8b\u7f29\u63d2\u4ef6 - \u5b9e\u6218\u7bc7 (\u4e09)](https://juejin.im/post/6844903661450035208)**\n*   **[\u6d45\u8c08 Kotlin \u5b9e\u6218\u7bc7\u4e4b\u81ea\u5b9a\u4e49 View \u56fe\u7247\u5706\u89d2\u7b80\u5355\u5e94\u7528](https://juejin.im/post/6844903599072346125)**", "teamId": "87410475", "demoCount": 0, "updateTs": 1603264392, "teamOwnerUid": "52209140", "_id": "8YDHKIS5", "templateName": "Empty", "desc": ""}}, {"_id": "q6rNUxXD", "nodeType": "doc", "name": "[B]-Kotlin inline\u3001noinline\u3001crossinline\u89e3\u7b54", "detail": {"lastUpUser": "GizFei", "name": "[B]-Kotlin inline\u3001noinline\u3001crossinline\u89e3\u7b54", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603264451, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "> \u539f\u6587\u5730\u5740\uff1ahttps://juejin.im/post/6844903838269308941\n\nKotlin \u9488\u5bf9\u51fd\u6570\u63d0\u4f9b\u4e86\u51e0\u4e2a\u5173\u952e\u5b57 inline noinline crossinline\uff0c\u5176\u6d89\u53ca Kotlin \u4e2d\u5185\u8054\u51fd\u6570\u548c `lambda`\u76f8\u5173\u7684\u95ee\u9898\u3002\n\n\u6982\u89c8\n--\n\n*   `inline`: \u58f0\u660e\u5728\u7f16\u8bd1\u65f6\uff0c\u5c06\u51fd\u6570\u7684\u4ee3\u7801\u62f7\u8d1d\u5230\u8c03\u7528\u7684\u5730\u65b9 (\u5185\u8054)\n*   `oninline`: \u58f0\u660e `inline` \u51fd\u6570\u7684\u5f62\u53c2\u4e2d\uff0c\u4e0d\u5e0c\u671b\u5185\u8054\u7684 `lambda`\n*   `crossinline`: \u8868\u660e `inline` \u51fd\u6570\u7684\u5f62\u53c2\u4e2d\u7684 `lambda` \u4e0d\u80fd\u6709 `return`\n\ninline\n------\n\n\u4f7f\u7528 `inline` \u58f0\u660e\u7684\u51fd\u6570\uff0c\u5728\u7f16\u8bd1\u65f6\u5c06\u4f1a\u62f7\u8d1d\u5230\u8c03\u7528\u7684\u5730\u65b9\u3002\n\n### inline function\n\n\u5b9a\u4e49\u4e00\u4e2a`sum`\u51fd\u6570\u8ba1\u7b97\u4e24\u4e2a\u6570\u7684\u548c\u3002\n\n```kotlin\nfun main(args: Array<String>) {\n    println(sum(1, 2))\n}\n\nfun sum(a: Int, b: Int): Int {\n    return a + b\n}\n```\n\n\u53cd\u7f16\u8bd1\u4e3a Java \u4ee3\u7801:\n\n```kotlin\npublic static final void main(@NotNull String[] args) {\n   int var1 = sum(1, 2);\n   System.out.println(var1);\n}\n\npublic static final int sum(int a, int b) {\n   return a + b;\n}\n```\n\n\u6b63\u5e38\u7684\u6837\u5b50\uff0c\u5728\u8be5\u8c03\u7528\u7684\u5730\u65b9\u8c03\u7528\u51fd\u6570\u3002\n\n* * *\n\n\u7136\u540e\u4e3a `sum` \u51fd\u6570\u6dfb\u52a0 `inline` \u58f0\u660e:\n\n```kotlin\ninline fun sum(a: Int, b: Int): Int {\n    return a + b\n}\n```\n\n\u518d\u53cd\u7f16\u8bd1\u4e3a Java \u4ee3\u7801:\n\n```kotlin\npublic static final void main(@NotNull String[] args) {\n   //...\n   byte a$iv = 1;\n   int b$iv = 2;\n   int var4 = a$iv + b$iv;\n   System.out.println(var4);\n}\n\npublic static final int sum(int a, int b) {\n   return a + b;\n}\n```\n\n`sum` \u51fd\u6570\u7684\u5b9e\u73b0\u4ee3\u7801\u88ab\u76f4\u63a5\u62f7\u8d1d\u5230\u4e86\u8c03\u7528\u7684\u5730\u65b9\u3002\n\n* * *\n\n\u4e0a\u9762\u4e24\u4e2a\u4f7f\u7528\u5b9e\u4f8b\u5e76\u6ca1\u6709\u4f53\u73b0\u51fa `inline` \u7684\u4f18\u52bf\u3002\u5f53\u4f60\u7684\u51fd\u6570\u4e2d\u6709 `lambda` \u5f62\u53c2\u65f6\uff0c`inline` \u7684\u4f18\u52bf\u624d\u4f1a\u4f53\u73b0\u3002\n\n### inline function with lambda parameters\n\n\u8003\u8651\u5982\u4e0b\u4ee3\u7801\uff0c\u4f1a\u88ab\u7f16\u8bd1\u6210\u600e\u6837\u7684 Java \u4ee3\u7801?\n\n```kotlin\nfun sum(a: Int, b: Int, lambda: (result: Int) -> Unit): Int {\n    val r = a + b\n    lambda.invoke(r)\n    return r\n}\n\nfun main(args: Array<String>) {\n    sum(1, 2) { println(\"Result is: $it\") }\n}\n```\n\n\u53cd\u7f16\u8bd1\u4e3a Java:\n\n```kotlin\npublic static final int sum(int a, int b, @NotNull Function1 lambda) {\n   //...\n   int r = a + b;\n   lambda.invoke(r);\n   return r;\n}\n\npublic static final void main(@NotNull String[] args) {\n   //...\n   sum(1, 2, (Function1)null.INSTANCE);\n}\n```\n\n> `(Function1\uff09null.INSTANCE`\uff0c\u662f\u7531\u4e8e\u53cd\u7f16\u8bd1\u5668\u5de5\u5177\u5728\u627e\u4e0d\u5230\u7b49\u6548\u7684 Java \u7c7b\u65f6\u7684\u663e\u793a\u7684\u7ed3\u679c\u3002\n\n\u6211\u4f20\u9012\u7684\u90a3\u4e2a `lambda` \u88ab\u8f6c\u6362\u4e3a `Function1` \u7c7b\u578b\uff0c\u5b83\u662f Kotlin \u51fd\u6570\uff08kotlin.jvm.functions \u5305\uff09\u7684\u4e00\u90e8\u5206\uff0c\u5b83\u4ee5 1 \u7ed3\u5c3e\u662f\u56e0\u4e3a\u6211\u4eec\u5728 `lambda` \u51fd\u6570\u4e2d\u4f20\u9012\u4e86\u4e00\u4e2a\u53c2\u6570\uff08`result\uff1aInt`)\u3002\n\n\u518d\u8003\u8651\u5982\u4e0b\u4ee3\u7801:\n\n```\nfun main(args: Array<String>) {\n    for (i in 0..10) {\n        sum(1, 2) { println(\"Result is: $it\") }\n    }\n}\n\u590d\u5236\u4ee3\u7801\n```\n\n\u6211\u5728\u5faa\u73af\u4e2d\u8c03\u7528 `sum` \u51fd\u6570\uff0c\u6bcf\u6b21\u4f20\u9012\u4e00\u4e2a `lambda` \u6253\u5370\u7ed3\u679c\u3002\u53cd\u7f16\u8bd1\u4e3a Java:\n\n```\nfor(byte var2 = 10; var1 <= var2; ++var1) {\n    sum(1, 2, (Function1)null.INSTANCE);\n}\n\u590d\u5236\u4ee3\u7801\n```\n\n\u53ef\u89c1\u5728\u6bcf\u6b21\u5faa\u73af\u91cc\u90fd\u4f1a\u521b\u5efa\u4e00\u4e2a `Function1` \u7684\u5b9e\u4f8b\u5bf9\u8c61\u3002\u8fd9\u91cc\u5c31\u662f\u6027\u80fd\u7684\u4f18\u5316\u70b9\u6240\u5728\uff0c\u5982\u4f55\u907f\u514d\u5728\u5faa\u73af\u91cc\u521b\u5efa\u65b0\u7684\u5bf9\u8c61\uff1f\n\n* * *\n\n1.  \u5728\u5faa\u73af\u5916\u90e8\u521b\u5efa `lambda` \u5bf9\u8c61\n\n```\nval l: (r: Int) -> Unit = { println(it) }\n\nfor (i in 0..10) {\n    sum(1, 2, l)\n}\n\u590d\u5236\u4ee3\u7801\n```\n\n\u53cd\u7f16\u8bd1\u4e3a Java:\n\n```\nFunction1 l = (Function1)null.INSTANCE;\nint var2 = 0;\n\nfor(byte var3 = 10; var2 <= var3; ++var2) {\n    sum(1, 2, l);\n}\n\u590d\u5236\u4ee3\u7801\n```\n\n\u53ea\u4f1a\u521b\u5efa\u4e00\u4e2a `Function` \u5bf9\u8c61\n\n2.  \u4f7f\u7528 `inline`:\n\n```\nfun main(args: Array<String>) {\n    for (i in 0..10) {\n        sum(1, 2) { println(\"Result is: $it\") }\n    }\n}\n\ninline fun sum(a: Int, b: Int, lambda: (result: Int) -> Unit): Int {\n    val r = a + b\n    lambda.invoke(r)\n    return r\n}\n\u590d\u5236\u4ee3\u7801\n```\n\n\u53cd\u7f16\u8bd1\u4e3a Java:\n\n```\npublic static final void main(@NotNull String[] args) {\n   //...\n   int var1 = 0;\n\n  for(byte var2 = 10; var1 <= var2; ++var1) {\n     byte a$iv = 1;\n     int b$iv = 2;\n     int r$iv = a$iv + b$iv;\n     String var9 = \"Result is: \" + r$iv;\n     System.out.println(var9);\n  }\n}\n\u590d\u5236\u4ee3\u7801\n```\n\n`lambda` \u4ee3\u7801\u5728\u7f16\u8bd1\u65f6\u88ab\u62f7\u8d1d\u5230\u8c03\u7528\u7684\u5730\u65b9\uff0c \u907f\u514d\u4e86\u521b\u5efa `Function` \u5bf9\u8c61\u3002\n\n### inline \u6ce8\u610f\u4e8b\u9879\n\n#### public inline \u51fd\u6570\u4e0d\u80fd\u8bbf\u95ee\u79c1\u6709\u5c5e\u6027\n\n```\nclass Demo(private val title: String) {\n\n    inline fun test(l: () -> Unit) {\n        println(\"Title: $title\") // \u7f16\u8bd1\u9519\u8bef: Public-Api inline function cannot access non-Public-Api prive final val title\n    }\n\n    // \u79c1\u6709\u7684\u6ca1\u95ee\u9898\n    private inline fun test(l: () -> Unit) {\n        println(\"Title: $title\")\n    }\n}\n\u590d\u5236\u4ee3\u7801\n```\n\n#### \u6ce8\u610f\u7a0b\u5e8f\u63a7\u5236\u6d41\n\n\u5f53\u4f7f\u7528 `inline` \u65f6\uff0c\u5982\u679c\u4f20\u9012\u7ed9 `inline` \u51fd\u6570\u7684 `lambda`\uff0c\u6709 `return` \u8bed\u53e5\uff0c\u90a3\u4e48\u4f1a\u5bfc\u81f4\u95ed\u5305\u7684\u8c03\u7528\u8005\u4e5f\u8fd4\u56de\u3002\n\n\u4f8b\u5b50:\n\n```\ninline fun sum(a: Int, b: Int, lambda: (result: Int) -> Unit): Int {\n    val r = a + b\n    lambda.invoke(r)\n    return r\n}\n\nfun main(args: Array<String>) {\n    println(\"Start\")\n    sum(1, 2) {\n        println(\"Result is: $it\")\n        return // \u8fd9\u4e2a\u4f1a\u5bfc\u81f4 main \u51fd\u6570 return\n    }\n    println(\"Done\")\n}\n\u590d\u5236\u4ee3\u7801\n```\n\n\u53cd\u7f16\u8bd1 Java:\n\n```\npublic static final void main(@NotNull String[] args) {\n   String var1 = \"Start\";\n   System.out.println(var1);\n   byte a$iv = 1;\n   int b$iv = 2;\n   int r$iv = a$iv + b$iv;\n   String var7 = \"Result is: \" + r$iv;\n   System.out.println(var7);\n}\n\u590d\u5236\u4ee3\u7801\n```\n\n\u53cd\u7f16\u8bd1\u4e4b\u540e\u4e5f\u80fd\u770b\u5230\uff0c`lambda` `return` \u4e4b\u540e\u7684\u4ee3\u7801\u4e0d\u4f1a\u6267\u884c\u3002\n\n**\u5982\u4f55\u907f\u514d?**\n\n\u53ef\u4ee5\u4f7f\u7528 `return@label` \u8bed\u6cd5\uff0c\u8fd4\u56de\u5230 `lambda` \u88ab\u8c03\u7528\u7684\u5730\u65b9\u3002\n\n```\nfun main(args: Array<String>) {\n    println(\"Start\")\n    sum(1, 2) {\n        println(\"Result is: $it\")\n        return@sum\n    }\n    println(\"Done\")\n}\n\u590d\u5236\u4ee3\u7801\n```\n\nnoinline\n--------\n\n\u5f53\u4e00\u4e2a `inline` \u51fd\u6570\u4e2d\uff0c\u6709\u591a\u4e2a `lambda` \u4f5c\u4e3a\u53c2\u6570\u65f6\uff0c\u53ef\u4ee5\u5728\u4e0d\u60f3\u5185\u8054\u7684 `lambda` \u524d\u4f7f\u7528 `noinline` \u58f0\u660e.\n\n```\ninline fun sum(a: Int, b: Int, lambda: (result: Int) -> Unit, noinline lambda2: (result: Int) -> Unit): Int {\n    val r = a + b\n    lambda.invoke(r)\n    lambda2.invoke(r)\n    return r\n}\n\nfun main(args: Array<String>) {\n    sum(1, 2,\n            { println(\"Result is: $it\") },\n            { println(\"Invoke lambda2: $it\") }\n    )\n}\n\u590d\u5236\u4ee3\u7801\n```\n\n\u53cd\u7f16\u8bd1 Java:\n\n```\npublic static final int sum(int a, int b, @NotNull Function1 lambda, @NotNull Function1 lambda2) {\n   int r = a + b;\n   lambda.invoke(r);\n   lambda2.invoke(r);\n   return r;\n}\n\npublic static final void main(@NotNull String[] args) {\n   byte a$iv = 1;\n   byte b$iv = 2;\n   Function1 lambda2$iv = (Function1)null.INSTANCE;\n   int r$iv = a$iv + b$iv;\n   String var8 = \"Result is: \" + r$iv;\n   System.out.println(var8);\n   lambda2$iv.invoke(r$iv);\n}\n\u590d\u5236\u4ee3\u7801\n```\n\n\u7b2c\u4e00\u4e2a `lambda` \u5185\u8054\u5230\u4e86\u8c03\u7528\u5904\uff0c\u800c\u7b2c\u4e8c\u4e2a\u4f7f\u7528 `noinline` \u58f0\u660e\u7684 `lambda` \u6ca1\u6709\u3002\n\ncrossinline\n-----------\n\n\u58f0\u660e\u4e00\u4e2a `lambda` \u4e0d\u80fd\u6709 `return` \u8bed\u53e5 (\u53ef\u4ee5\u6709 `return@label` \u8bed\u53e5)\u3002\u8fd9\u6837\u53ef\u4ee5\u907f\u514d\u4f7f\u7528 `inline` \u65f6\uff0c`lambda` \u4e2d\u7684 `return` \u5f71\u54cd\u7a0b\u5e8f\u6d41\u7a0b\u3002\n\n```kotlin\ninline fun sum(a: Int, b: Int, crossinline lambda: (result: Int) -> Unit): Int {\n    val r = a + b\n    lambda.invoke(r)\n    return r\n}\n\nfun main(args: Array<String>) {\n    sum(1, 2) {\n        println(\"Result is: $it\")\n        return  // \u7f16\u8bd1\u9519\u8bef: return is not allowed here\n    }\n}\n```\n<font color=\"red\">\u81ea\u5df1\u7684\u4f8b\u5b50\uff1a</font>\n```kotlin\nprivate inline fun lambda(i: Int, crossinline l: () -> Int): String {\n    return \"\u6570\u5b57\uff1a$i, lambda\u8fd4\u56de\u503c\uff1a${l()}\"\n}\n\nprivate inline fun lambda2(i: Int, crossinline l: () -> Int, crossinline l2: () -> Int): String {\n    return \"\u6570\u5b57\uff1a$i, lambda\u8fd4\u56de\u503c\uff1a${l()}, \u4ee5\u53ca${l2()}\"\n}\n\nfun main() {\n    println(lambda(20) { 20 })\n    // \u9ed8\u8ba4\u4f7f\u7528 [@\u51fd\u6570\u540d] \u4f5c\u4e3a\u5f53\u524dlambda\u8868\u8fbe\u5f0f\u7684\u6807\u7b7e\u3002\n    println(lambda2(20, { return@lambda2 20 }, { return@lambda2 25 }))\n    // \u4e5f\u53ef\u4ee5\u81ea\u5df1\u5728\u8868\u8fbe\u5f0f\u524d\u6307\u5b9a\u6807\u7b7e\n    println(lambda2(20, lambda1@{ return@lambda1 20 }, l2@{ return@l2 25 }))\n}\n```\n\u8f93\u51fa\uff1a\n```bash\n\u6570\u5b57\uff1a20, lambda\u8fd4\u56de\u503c\uff1a20\n\u6570\u5b57\uff1a20, lambda\u8fd4\u56de\u503c\uff1a20, \u4ee5\u53ca25\n\u6570\u5b57\uff1a20, lambda\u8fd4\u56de\u503c\uff1a20, \u4ee5\u53ca25\n```\n\n\u603b\u7ed3\n--\n\n*   \u4f7f\u7528 `inline`\uff0c\u5185\u8054\u51fd\u6570\u5230\u8c03\u7528\u7684\u5730\u65b9\uff0c\u80fd\u51cf\u5c11\u51fd\u6570\u8c03\u7528\u9020\u6210\u7684\u989d\u5916\u5f00\u9500\uff0c\u5728\u5faa\u73af\u4e2d\u5c24\u5176\u6709\u6548\n*   \u4f7f\u7528 `inline` \u80fd\u907f\u514d\u51fd\u6570\u7684 `lambda` \u5f62\u53c2\u989d\u5916\u521b\u5efa `Function` \u5bf9\u8c61\n*   \u4f7f\u7528 `noinline` \u53ef\u4ee5\u62d2\u7edd\u5f62\u53c2 `lambda` \u5185\u8054\n*   \u4f7f\u7528 `crossinline` \u663e\u793a\u58f0\u660e `inline` \u51fd\u6570\u7684\u5f62\u53c2 `lambda` \u4e0d\u80fd\u6709 `return` \u8bed\u53e5\uff0c\u907f\u514d`lambda` \u4e2d\u7684 `return` \u5f71\u54cd\u5916\u90e8\u7a0b\u5e8f\u6d41\u7a0b", "teamId": "87410475", "demoCount": 0, "updateTs": 1604472365, "teamOwnerUid": "52209140", "_id": "q6rNUxXD", "templateName": "Empty", "desc": ""}}, {"_id": "NWdqOFmV", "nodeType": "doc", "name": "[B]-Kotlin\u4e4b\u7f8e\u2014\u2014DSL\u7bc7", "detail": {"lastUpUser": "GizFei", "name": "[B]-Kotlin\u4e4b\u7f8e\u2014\u2014DSL\u7bc7", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603264745, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "> \u539f\u6587\u5730\u5740\uff1ahttps://www.jianshu.com/p/f5f0d38e3e44\n\n# Kotlin\u4e4b\u7f8e\u2014\u2014DSL\u7bc7\n\n![](http://upload-images.jianshu.io/upload_images/638283-4978a6313b725c62.jpeg)\n\n> Kotlin \u7cfb\u5217\uff1a\n>\n> *   [Kotlin \u4e4b\u7f8e\u2014\u2014\u9ad8\u6548\u7bc7](https://www.jianshu.com/p/9d6a7d6890b3)\n> *   [Kotlin \u4e4b\u7f8e\u2014\u2014DSL \u7bc7](https://www.jianshu.com/p/f5f0d38e3e44)\n\nKotlin DSL \u628a Kotlin \u7684\u8bed\u6cd5\u7cd6\u6f14\u7ece\u5f97\u6dcb\u6f13\u5c3d\u81f4\uff0c\u8fd9\u4e9b\u8bed\u6cd5\u7cd6\u53ef\u8c13\u597d\u5403\u3001\u597d\u770b\u53c8\u597d\u73a9\uff0c\u4f46\u662f\uff0c\u4ec5\u75f4\u8ff7\u4e8e\u8bed\u6cd5\u7cd6\u53ea\u4f1a\u5bf9\u8bed\u8a00\u7684\u7406\u89e3\u6e38\u79bb\u4e8e\u8868\u9762\uff0c\u4e86\u89e3\u5176\u5b9e\u73b0\u539f\u7406\uff0c\u662f\u6211\u4eec\u9605\u8bfb\u4f18\u79c0\u6e90\u7801\u3001\u8bbe\u8ba1\u6574\u6d01\u4ee3\u7801\u548c\u7406\u89e3\u7f16\u7a0b\u8bed\u8a00\u7684\u5fc5\u7ecf\u4e4b\u8def\uff0c\u672c\u6587\u6211\u4eec\u901a\u8fc7 DSL \u6765\u611f\u53d7 Kotlin \u4e4b\u7f8e\u3002\n\nDSL\uff08domain specific language\uff09\uff0c\u5373\u9886\u57df\u4e13\u7528\u8bed\u8a00\uff1a\u4e13\u95e8\u89e3\u51b3\u67d0\u4e00\u7279\u5b9a\u95ee\u9898\u7684\u8ba1\u7b97\u673a\u8bed\u8a00\uff0c\u6bd4\u5982\u5927\u5bb6\u8033\u719f\u80fd\u8be6\u7684 SQL \u548c\u6b63\u5219\u8868\u8fbe\u5f0f\u3002\n\n\u901a\u7528\u7f16\u7a0b\u8bed\u8a00 vs DSL\n-------------\n\n\u901a\u7528\u7f16\u7a0b\u8bed\u8a00\uff08\u5982 Java\u3001Kotlin\u3001Android \u7b49\uff09\uff0c\u5f80\u5f80\u63d0\u4f9b\u4e86\u5168\u9762\u7684\u5e93\u6765\u5e2e\u52a9\u5f00\u53d1\u8005\u5f00\u53d1\u5b8c\u6574\u7684\u5e94\u7528\u7a0b\u5e8f\uff0c\u800c DSL \u53ea\u4e13\u6ce8\u4e8e\u67d0\u4e2a\u9886\u57df\uff0c\u6bd4\u5982 SQL \u4ec5\u652f\u6301\u6570\u636e\u5e93\u7684\u76f8\u5173\u5904\u7406\uff0c\u800c\u6b63\u5219\u8868\u8fbe\u5f0f\u53ea\u7528\u6765\u68c0\u7d22\u548c\u66ff\u6362\u6587\u672c\uff0c\u6211\u4eec\u65e0\u6cd5\u7528 SQL \u6216\u8005\u6b63\u5219\u8868\u8fbe\u5f0f\u6765\u5f00\u53d1\u4e00\u4e2a\u5b8c\u6574\u7684\u5e94\u7528\u3002\n\nAPI vs DSL\n----------\n\n\u65e0\u8bba\u662f\u901a\u7528\u7f16\u7a0b\u8bed\u8a00\uff0c\u8fd8\u662f\u9886\u57df\u4e13\u7528\u8bed\u8a00\uff0c\u6700\u7ec8\u90fd\u662f\u8981\u901a\u8fc7 API \u7684\u5f62\u5f0f\u5411\u5f00\u53d1\u8005\u5448\u73b0\u3002\u826f\u597d\u7684\u3001\u4f18\u96c5\u7684\u3001\u6574\u6d01\u7684\u3001\u4e00\u81f4\u7684 API \u98ce\u683c\u662f\u6bcf\u4e2a\u4f18\u79c0\u5f00\u53d1\u8005\u7684\u8ffd\u6c42\uff0c\u800c DSL \u5f80\u5f80\u5177\u5907**\u72ec\u7279\u7684\u4ee3\u7801\u7ed3\u6784\u548c\u4e00\u81f4\u7684\u4ee3\u7801\u98ce\u683c**\uff0c\u4ece SQL \u548c\u6b63\u5219\u8868\u8fbe\u5f0f\u7684\u8bed\u6cd5\u98ce\u683c\u4fbf\u53ef\u611f\u53d7\u4e00\u4e8c\u3002\n\n\u4e0b\u6587\u6211\u4eec\u4e5f\u5c06\u63d0\u5230\uff0cKotlin \u6784\u5efa\u7684 DSL\uff0c\u4ee3\u7801\u98ce\u683c\u66f4\u5177\u8868\u73b0\u529b\u548c\u60f3\u8c61\u529b\uff0c\u4e5f\u66f4\u52a0\u4f18\u96c5\u3002\n\n\u5185\u90e8 DSL\n------\n\n\u4f46\u662f\uff0c\u5982\u679c\u4e3a\u89e3\u51b3\u67d0\u4e00\u7279\u5b9a\u9886\u57df\u95ee\u9898\u5c31\u521b\u5efa\u4e00\u5957\u72ec\u7acb\u7684\u8bed\u8a00\uff0c\u5f00\u53d1\u6210\u672c\u548c\u5b66\u4e60\u6210\u672c\u90fd\u5f88\u9ad8\uff0c\u56e0\u6b64\u4fbf\u6709\u4e86\u5185\u90e8 DSL \u7684\u6982\u5ff5\u3002\u6240\u8c13\u5185\u90e8 DSL\uff0c\u4fbf\u662f\u4f7f\u7528\u901a\u7528\u7f16\u7a0b\u8bed\u8a00\u6765\u6784\u5efa DSL\u3002\u6bd4\u5982\uff0c\u672c\u6587\u63d0\u5230\u7684 Kotlin DSL\uff0c\u6211\u4eec\u4e3a Kotlin DSL \u505a\u4e00\u4e2a\u7b80\u5355\u7684\u5b9a\u4e49\uff1a\n\n**\u201c\u4f7f\u7528 Kotlin \u8bed\u8a00\u5f00\u53d1\u7684\uff0c\u89e3\u51b3\u7279\u5b9a\u9886\u57df\u95ee\u9898\uff0c\u5177\u5907\u72ec\u7279\u4ee3\u7801\u7ed3\u6784\u7684 API \u3002\u201d**\n\n\u4e0b\u9762\uff0c\u6211\u4eec\u5c31\u6765\u9886\u7565\u4e0b\u5343\u53d8\u4e07\u5316\u7684 Kotlin DSL \u3002\n\n\u5982\u679c\u8bf4 Kotlin \u662f\u4e00\u4f4d\u9b54\u672f\u5e08\uff0c\u90a3\u4e48 DSL \u4fbf\u662f\u5176\u8d56\u4ee5\u6210\u540d\uff0c\u4ee4\u4eba\u5567\u5567\u79f0\u8d5e\u7684\u9b54\u672f\u4f5c\u54c1\uff0c\u6211\u4eec\u5148\u6765\u770b\u4e0b Kotlin \u5728\u5404\u4e2a\u7279\u5b9a\u9886\u57df\u7684\u6709\u8da3\u5b9e\u73b0\u3002\n\n1.  \u65e5\u671f\n\n```kotlin\nval yesterday = 1.days.ago // \u4e5f\u53ef\u4ee5\u8fd9\u6837\u5199\uff1a val yesterday = 1 days ago\nval twoMonthsLater = 2 months fromNow\n```\n\n\u4ee5\u4e0a\u65e5\u671f\u5904\u7406\u7684\u4ee3\u7801\uff0c\u771f\u6b63\u505a\u5230\u89c1\u540d\u77e5\u610f\uff0c\u6df1\u8c19\u4ee3\u7801\u6574\u6d01\u4e4b\u9053\uff0c\u66f4\u591a\u7ec6\u8282\u53ef\u53c2\u8003\u6b64\u5e93\uff1a[kxdate](https://link.jianshu.com/?t=https%3A%2F%2Fgithub.com%2Fyole%2Fkxdate) \u3002\n\n\u5982\u679c\u4e0d\u8003\u8651\u89c4\u8303\uff0c\u57fa\u4e8e\u8be5\u5e93\u7684\u8bbe\u8ba1\u601d\u8def\uff0c\u6211\u4eec\u751a\u81f3\u53ef\u4ee5\u8bbe\u8ba1\u51fa\u5982\u4e0b\u7684 api\uff1a\n\n```kotlin\nval yesterday = 1 \u5929 \u524d\nval twoMonthsLater = 2 \u6708 \u540e\n```\n\n**\u8fd9\u4e2a\u65e5\u671f\u5904\u7406\u9886\u57df\u7684 DSL \u4f53\u73b0\u51fa\u6765\u7684\u4ee3\u7801\u7ed3\u6784\u662f\u94fe\u5f0f\u7684\uff0c\u5e76\u4e14\u8fd1\u4f3c\u4e8e\u6211\u4eec\u65e5\u5e38\u4f7f\u7528\u7684\u82f1\u8bed**\n\n2.  \u5355\u5143\u6d4b\u8bd5\n\n```kotlin\nval str = \"kotlin\"\nstr should startWith(\"kot\")\nstr.length shouldBe 6\n```\n\n\u4e0e\u4e0a\u8ff0\u65e5\u671f\u5e93\u7684 api \u98ce\u683c\u7c7b\u4f3c\uff0c\u8be5\u5355\u5143\u6d4b\u8bd5\u7684\u4ee3\u7801\u4e5f\u662f\u8d4f\u5fc3\u60a6\u76ee\uff0c\u66f4\u591a\u7ec6\u8282\u53ef\u53c2\u8003\u6b64\u5e93\uff1a[kotlintest](https://link.jianshu.com/?t=https%3A%2F%2Fgithub.com%2Fkotlintest%2Fkotlintest) \u3002\n\n\u57fa\u4e8e\u8be5\u5e93\u7684\u8bbe\u8ba1\u601d\u8def\uff0c\u6211\u4eec\u751a\u81f3\u53ef\u4ee5\u5b9e\u73b0\u5982\u4e0b\u7684\u4ee3\u7801\u98ce\u683c\uff0c\u5982\u540c\u5199\u82f1\u8bed\u53e5\u5b50\u4e00\u822c\u7b80\u6d01:\n\n```\n\"kotlin\" should start with \"kot\"\n\"kotlin\" should have substring \"otl\"\n```\n\n**\u8fd9\u4e2a DSL \u7684\u4ee3\u7801\u7ed3\u6784\u8fd1\u4f3c\u4e8e\u6211\u4eec\u65e5\u5e38\u4f7f\u7528\u7684\u82f1\u8bed\u3002**\n\n3.  HTML \u6784\u5efa\u5668\n\n```\nfun createTable() = \n    table{\n        tr{\n            td{\n                \n            }\n        }\n    }\n    \n>>> println(createTable())\n<table><tr><td></td></tr></table>\n```\n\n**\u8fd9\u4e2a DSL \u7684\u4ee3\u7801\u7ed3\u6784\u4f7f\u7528\u4e86 lambda \u5d4c\u5957\uff0c\u5e76\u4e14\u8bed\u4e49\u6e05\u6670\uff0c\u4e00\u76ee\u4e86\u7136**\u3002\u66f4\u591a\u8be6\u60c5\u53c2\u8003\u6b64\u5e93\uff1a[kotlinx.html](https://link.jianshu.com/?t=https%3A%2F%2Fgithub.com%2Fkotlin%2Fkotlinx.html)\u3002\n\n4.  SQL\n\n```\n(Users innerJoin Cities).slice(Users.name, Cities.name).\n            select {(Users.id.eq(\"andrey\") or Users.name.eq(\"Sergey\")) and\n                    Users.id.eq(\"sergey\") and Users.cityId.eq(Cities.id)}.forEach {\n            println(\"${it[Users.name]} lives in ${it[Cities.name]}\")\n        }\n```\n\n\u8fd9\u7c7b SQL api \u7684\u98ce\u683c\uff0c\u5982\u679c\u6709\u7528\u8fc7 ORM \u7684\u6846\u67b6\uff0c\u5982 ActiveAndroid \u6216\u8005 Realm \u5c31\u4e0d\u4f1a\u964c\u751f\u3002\u4ee5\u4e0a\u4ee3\u7801\u6765\u81ea\u4e8e\u6b64\u5e93\uff1a[Exposed](https://link.jianshu.com/?t=https%3A%2F%2Fgithub.com%2FJetBrains%2FExposed) \u3002\n\n5.  Android \u5e03\u5c40\n\n[Anko Layouts](https://link.jianshu.com/?t=%28https%3A%2F%2Fgithub.com%2FKotlin%2Fanko%29) \u662f\u4e00\u5957\u5e2e\u52a9\u6211\u4eec\u66f4\u7b80\u6d01\u7684\u5f00\u53d1\u548c\u590d\u7528 Android \u5e03\u5c40\u7684 DSL \uff0c\u5b83\u7684\u4ee3\u7801\u98ce\u683c\u5982\u4e0b\uff1a\n\n```\nclass MainActivity : AppCompatActivity() {\n\n    override fun onCreate(savedInstanceState: Bundle?) {\n       \n        super.onCreate(savedInstanceState)\n        verticalLayout {\n            val name = editText()\n            button(\"Say Hello\") {\n                onClick { toast(\"Hello, ${name.text}!\") }\n            }\n        }\n\n    }\n   \n}\n```\n\n\u76f8\u6bd4\u4e8e\u7b28\u91cd\u7684 XML \u5e03\u5c40\u65b9\u5f0f\uff0cAnko DSL \u663e\u7136\u662f\u66f4\u5148\u8fdb\u548c\u66f4\u9ad8\u6548\u7684\u89e3\u51b3\u65b9\u6848\u3002\n\n6.  Gradle \u6784\u5efa\n\nGradle \u7684\u6784\u5efa\u811a\u672c\u662f groovy\uff0c\u5bf9 Android \u7a0b\u5e8f\u5458\u6709\u4e00\u5b9a\u7684\u5b66\u4e60\u6210\u672c\uff0c\u76ee\u524d\uff0cGradle \u5b98\u65b9\u4e5f\u63d0\u4f9b\u4e86\u57fa\u4e8e Kotlin \u7684\u6784\u5efa\u811a\u672c\uff1a[Gradle Kotlin DSL](https://link.jianshu.com/?t=https%3A%2F%2Fgithub.com%2Fgradle%2Fkotlin-dsl) , \u5e76\u63d0\u4f9b\u4e86\u7c7b groovy \u7684\u4ee3\u7801\u98ce\u683c\uff1a\n\n```\ndependencies {\n    compile(\"com.android.support:appcompat-v7:27.0.1\")\n    compile(\"com.android.support.constraint:constraint-layout:1.0.2\")\n}\n```\n\n\u5b8c\u6574\u4ee3\u7801\u8bf7\u53c2\u8003\uff1a[build.gradle.kts](https://link.jianshu.com/?t=https%3A%2F%2Fgithub.com%2Fgradle%2Fkotlin-dsl%2Fblob%2Fmaster%2Fsamples%2Fhello-android%2Fbuild.gradle.kts)\u3002\n\n**\u7efc\u4e0a\uff0cKotlin DSL \u6240\u4f53\u73b0\u7684\u4ee3\u7801\u7ed3\u6784\u6709\u5982\u4e0b\u7279\u70b9\uff1a\u94fe\u5f0f\u8c03\u7528\uff0c\u5927\u62ec\u53f7\u5d4c\u5957\uff0c\u5e76\u4e14\u53ef\u4ee5\u8fd1\u4f3c\u4e8e\u82f1\u8bed\u53e5\u5b50\u3002**\n\n\u770b\u4e86\u90a3\u4e48\u591a Kotlin DSL \u7684\u98ce\u683c\u548c\u4f7f\u7528\u573a\u666f\uff0c\u76f8\u8f83\u4e8e\u523b\u677f\u7684\u3001\u4f20\u7edf\u7684 Java \u800c\u8a00\uff0c\u66f4\u52a0\u795e\u5947\u548c\u5bcc\u6709\u60f3\u8c61\u529b\u3002\u8981\u7406\u89e3 Kotlin DSL \u8fd9\u573a\u9b54\u672f\u76db\u5bb4\uff0c\u5c31\u5fc5\u987b\u4e86\u89e3\u5176\u80cc\u540e\u7528\u5230\u7684\u9b54\u672f\u9053\u5177\u2014\u2014\u6269\u5c55\u51fd\u6570\u3001lambda\u3001\u4e2d\u7f00\u8c03\u7528\u548c invoke \u7ea6\u5b9a\u3002\n\n\u6269\u5c55\u51fd\u6570\uff08\u6269\u5c55\u5c5e\u6027\uff09\n----------\n\n\u5bf9\u4e8e\u540c\u6837\u4f5c\u4e3a\u9759\u6001\u8bed\u8a00\u7684 Kotlin \u6765\u8bf4\uff0c\u6269\u5c55\u51fd\u6570\uff08\u6269\u5c55\u5c5e\u6027\uff09\u662f\u8ba9\u4ed6\u62e5\u6709\u7c7b\u4f3c\u4e8e\u52a8\u6001\u8bed\u8a00\u80fd\u529b\u7684\u6cd5\u5b9d\uff0c\u5373\u6211\u4eec\u53ef\u4ee5\u4e3a\u4efb\u610f\u5bf9\u8c61\u52a8\u6001\u7684\u589e\u52a0\u51fd\u6570\u6216\u5c5e\u6027\u3002\n\n\u6bd4\u5982\uff0c\u4e3a String \u6269\u5c55\u4e00\u4e2a\u51fd\u6570\uff1a `lastChar()`:\n\n```kotlin\npackage strings\n\nfun String.lastChar(): Char = this.get(this.length - 1)\n```\n\n\u8c03\u7528\u6269\u5c55\u51fd\u6570\uff1a\n\n```kotlin\n>>> println(\"Kotlin\".lastChar())\nn\n```\n\n\u4e0e JavaScript \u8fd9\u7c7b\u52a8\u6001\u8bed\u8a00\u4e0d\u4e00\u6837\uff0cKotlin \u5b9e\u73b0\u539f\u7406\u662f\uff1a \u63d0\u4f9b\u9759\u6001\u5de5\u5177\u7c7b\uff0c\u5c06\u63a5\u6536\u5bf9\u8c61 (\u6b64\u4f8b\u4e3a String) \u505a\u4e3a\u53c2\u6570\u4f20\u9012\u8fdb\u6765, \u4ee5\u4e0b\u4e3a\u8be5\u6269\u5c55\u51fd\u6570\u7f16\u8bd1\u6210 Java \u7684\u4ee3\u7801\n\n```\n/* Java */\nchar c = StringUtilKt.lastChar(\"Java\");\n```\n\n\u56de\u987e\u524d\u6587\u8bb2\u5230\u7684\u65e5\u671f\u7684 DSL\uff1a\n\n```\nval yesterday = 1.days.ago\n```\n\n\u4e3a\u914d\u5408\u6269\u5c55\u51fd\u6570\uff0c\u6211\u4eec\u5148\u964d\u4f4e api \u7684\u6574\u6d01\u7a0b\u5ea6\uff0c\u5148\u5b9e\u73b0\u4e00\u4e2a\u6269\u5c55\u51fd\u6570\u7684\u7248\u672c\uff1a\n\n```\nval yesterday = 1.days().ago()\n```\n\n1 \u4e3a Int \u7c7b\u578b\uff0c\u663e\u7136 Int \u5e76\u6ca1\u6709 `days()` \u51fd\u6570\uff0c\u56e0\u6b64`days()` \u4e3a\u6269\u5c55\u51fd\u6570\uff0c\u4f2a\u4ee3\u7801\u5982\u4e0b\uff1a\n\n\u7ed3\u5408 Java8 \u7684 Time api\uff0c\u6b64\u5904\u5c06\u4f1a\u6d89\u53ca\u5230\u4e24\u4e2a\u6269\u5c55\u51fd\u6570\uff0c\u5b8c\u6574\u5b9e\u73b0\u5982\u4e0b\uff1a\n\n```\nfun Int.days() = {//\u903b\u8f91\u5b9e\u73b0}\n```\n\n\u82e5\u8981\u5b9e\u73b0\u6700\u7ec8\u7684\u6548\u679c\uff0c\u5b9e\u9645\u4e0a\u5c31\u662f\u5c06\u6269\u5c55\u51fd\u6570\u4fee\u6539\u4e3a\u6269\u5c55\u5c5e\u6027\u7684\u65b9\u5f0f\u5373\u53ef\uff08\u6269\u5c55\u5c5e\u6027\u9700\u63d0\u4f9b getter \u6216 setter\uff0c\u672c\u8d28\u4e0a\u7b49\u540c\u4e8e\u6269\u5c55\u51fd\u6570\uff09\uff1a\n\n```\nfun Int.days() = Period.ofDays(this)\nfun Period.ago() = LocalDate.now() - this\n```\n\n\u4ee3\u7801\u867d\u5c11\uff0c\u5374\u5929\u9a6c\u884c\u7a7a\uff0c\u5999\u8da3\u6a2a\u751f\u3002\n\nlambda\n------\n\nlambda \u4e3a Java8 \u63d0\u4f9b\u7684\u65b0\u7279\u6027\uff0c\u4e8e 2014 \u5e74 3 \u6708 18 \u65e5\u53d1\u5e03\u3002\u5728 2018 \u5e74\u7684\u4eca\u5929\u6211\u4eec\u4f9d\u7136\u65e0\u6cd5\u4f7f\u7528\u6216\u8005\u8981\u82b1\u5f88\u5927\u7684\u4ee3\u4ef7\u624d\u80fd\u5728 Android \u7f16\u7a0b\u4e2d\u4f7f\u7528\uff0c\u800c Kotlin \u5219\u5e2e\u52a9\u6211\u4eec\u89e3\u51b3\u4e86\u8fd9\u4e00\u74f6\u9888\uff0c\u8fd9\u4e5f\u662f\u6211\u4eec\u62e5\u62b1 Kotlin \u7684\u539f\u56e0\u4e4b\u4e00\u3002\n\nlambda \u662f\u6784\u5efa\u6574\u6d01\u4ee3\u7801\u7684\u4e00\u5927\u5229\u5668\u3002\n\n**1. lambda \u8868\u8fbe\u5f0f**\n\n\u4e0b\u56fe\u662f lambda \u8868\u8fbe\u5f0f\uff0c\u4ed6\u603b\u662f\u7528\u4e00\u5bf9\u5927\u62ec\u53f7\u5305\u88c5\u8d77\u6765\uff0c\u53ef\u4ee5\u4f5c\u4e3a\u503c\u4f20\u9012\u7ed9\u4e0b\u8282\u8981\u63d0\u5230\u7684\u9ad8\u9636\u51fd\u6570\u3002\n\n![](http://upload-images.jianshu.io/upload_images/638283-facd4dfcf991f635.jpg)\n\n\u56fe\u7247\u6765\u81ea Kotlin in Action\n\n**2. \u9ad8\u9636\u51fd\u6570**\n\n\u5173\u4e8e\u9ad8\u9636\u51fd\u6570\u7684\u5b9a\u4e49\uff0c\u53c2\u8003\u300aKotlin \u5b9e\u6218\u300b\uff1a\n\n> \u9ad8\u9636\u51fd\u6570\u5c31\u662f\u4ee5\u53e6\u4e00\u4e2a\u51fd\u6570\u4f5c\u4e3a\u53c2\u6570\u6216\u8fd4\u56de\u503c\u7684\u51fd\u6570\n\n\u5982\u679c\u7528 lamba \u6765\u4f5c\u4e3a\u9ad8\u4ef7\u51fd\u6570\u7684\u53c2\u6570\uff08\u6b64\u65f6\u4e3a\u5f62\u53c2\uff09\uff0c\u5c31\u5fc5\u987b\u5148\u4e86\u89e3\u5982\u4f55\u58f0\u660e\u4e00\u4e2a\u51fd\u6570\u7684\u5f62\u53c2\u7c7b\u578b\uff0c\u5982\u4e0b\uff1a\n\n![](http://upload-images.jianshu.io/upload_images/638283-ca1cffa4452f822c.jpeg)\n\n\u76f8\u5bf9\u4e8e\u4e0a\u4e00\u5c0f\u8282\uff0c\u6211\u4eec\u5e94\u8be5\u5f04\u6e05\u695a lambda \u4f5c\u4e3a\u5b9e\u53c2\u548c\u5f62\u53c2\u65f6\u7684\u8868\u73b0\u5f62\u5f0f\uff1a\n\n```kotlin\n// printSum \u4e3a\u9ad8\u9636\u51fd\u6570\uff0c\u5b9a\u4e49\u4e86 lambda \u5f62\u53c2\nfun printSum(sum:(Int,Int)->Int){\n        val result = sum(1, 2)\n        println(result)\n}\n\n// \u4ee5\u4e0b lambda \u4e3a\u5b9e\u53c2\uff0c\u4f20\u9012\u7ed9\u9ad8\u9636\u51fd\u6570 printSum\nval sum = {x:Int,y:Int->x+y}\nprintSum(sum)\n```\n\n\u6709\u4e86\u9ad8\u9636\u51fd\u6570\uff0c\u6211\u4eec\u53ef\u4ee5\u5f88\u8f7b\u6613\u5730\u505a\u5230**\u4e00\u4e2a lambda \u5d4c\u5957\u53e6\u4e00\u4e2a lambda \u7684\u4ee3\u7801\u7ed3\u6784**\u3002\n\n**3. \u5927\u62ec\u53f7\u653e\u5728\u6700\u540e**\n\nKotlin \u7684 lambda \u6709\u4e2a\u89c4\u7ea6\uff1a\u5982\u679c lambda \u8868\u8fbe\u5f0f\u662f\u51fd\u6570\u7684\u6700\u540e\u4e00\u4e2a\u5b9e\u53c2\uff0c\u5219\u53ef\u4ee5\u653e\u5728\u62ec\u53f7\u5916\u9762\uff0c\u5e76\u4e14\u53ef\u4ee5\u7701\u7565\u62ec\u53f7\uff0c\u5982\uff1a\n\n```kotlin\nperson.maxBy({ p:Person -> p.age })\n\n// \u53ef\u4ee5\u5199\u6210\nperson.maxBy(){\n    p:Person -> p.age\n}\n\n// \u66f4\u7b80\u6d01\u7684\u98ce\u683c\uff1a\nperson.maxBy{\n    p:Person -> p.age\n}\n```\n\n\u8fd9\u4e2a\u89c4\u7ea6\u662f Kotlin DSL \u5b9e\u73b0\u5d4c\u5957\u7ed3\u6784\u7684\u672c\u8d28\u539f\u56e0\uff0c\u6bd4\u5982\u4e0a\u6587\u63d0\u5230\u7684 anko Layout\uff1a\n\n```kotlin\nverticalLayout {\n            val name = editText()\n            button(\"Say Hello\") {\n                onClick { toast(\"Hello, ${name.text}!\") }\n            }\n        }\n```\n\n\u8fd9\u91cc verticalLayout \u4e2d \u5d4c\u5957\u4e86 button\uff0c\u60f3\u5fc5\u8be5\u5e93\u5b9a\u4e49\u4e86\u5982\u4e0b\u51fd\u6570\uff1a\n\n```kotlin\nfun verticalLayout( ()->Unit ){\n    \n}\n\nfun button( text:String,()->Unit ){\n    \n}\n```\n\nverticalLayout \u548c button \u5747\u662f\u9ad8\u9636\u51fd\u6570\uff0c\u7ed3\u5408\u5927\u62ec\u53f7\u653e\u5728\u6700\u540e\u7684\u89c4\u7ea6\uff0c\u5c31\u5f62\u6210\u4e86 lambda \u5d4c\u5957\u7684\u8bed\u6cd5\u7ed3\u6784\u3002\n\n**4. \u5e26\u63a5\u6536\u8005\u7684 lambda**\n\nlambda \u4f5c\u4e3a\u5f62\u53c2\u51fd\u6570\u58f0\u660e\u65f6\uff0c\u53ef\u4ee5\u643a\u5e26\u63a5\u6536\u8005\uff0c\u5982\u4e0b\u56fe\uff1a\n\n![](http://upload-images.jianshu.io/upload_images/638283-1a6775d150b940c8.jpeg)\n\n\u56fe\u7247\u6765\u81ea\u4e8e Kotlin in Action\n\n\u5e26\u63a5\u6536\u8005\u7684 lambda \u4e30\u5bcc\u4e86\u51fd\u6570\u58f0\u660e\u7684\u4fe1\u606f\uff0c\u5f53\u4f20\u9012\u8be5 lambda \u503c\u65f6\uff0c\u5c06\u643a\u5e26\u8be5\u63a5\u6536\u8005\uff0c\u6bd4\u5982\uff1a\n\n```kotlin\n// \u58f0\u660e\u63a5\u6536\u8005\nfun kotlinDSL(block:StringBuilder.()->Unit){\n  block(StringBuilder(\"Kotlin\"))\n}\n\n// \u8c03\u7528\u9ad8\u9636\u51fd\u6570\nkotlinDSL {\n  // \u8fd9\u4e2a lambda \u7684\u63a5\u6536\u8005\u7c7b\u578b\u4e3aStringBuilder\n  append(\" DSL\")\n  println(this)\n}\n\n>>> \u8f93\u51fa Kotlin DSL\n```\n\n\u603b\u800c\u8a00\u4e4b\uff0clambda \u5728 Kotlin \u548c Kotlin DSL \u4e2d\u626e\u6f14\u7740\u5f88\u91cd\u8981\u7684\u89d2\u8272\uff0c\u662f\u5b9e\u73b0\u6574\u6d01\u4ee3\u7801\u7684\u5fc5\u5907\u8bed\u6cd5\u7cd6\u3002\n\n\u4e2d\u7f00\u8c03\u7528\n----\n\nKotlin \u4e2d\u6709\u79cd\u7279\u6b8a\u7684\u51fd\u6570\u53ef\u4ee5\u4f7f\u7528\u4e2d\u7f00\u8c03\u7528\uff0c\u4ee3\u7801\u98ce\u683c\u5982\u4e0b\uff1a\n\n```kotlin\n\"key\" to \"value\"\n\n// \u7b49\u4ef7\u4e8e\n\"key\".to(\"value\")\n```\n\n\u800c to() \u7684\u5b9e\u73b0\u6e90\u7801\u5982\u4e0b\uff1a\n\n```kotlin\ninfix fun Any.to(that:Any) = Pair(this,that)\n```\n\n\u8fd9\u6bb5\u6e90\u7801\u7406\u89e3\u8d77\u6765\u4e0d\u96be\uff0cinfix \u4fee\u9970\u7b26\u4ee3\u8868\u8be5\u51fd\u6570\u652f\u6301\u4e2d\u7f00\u8c03\u7528\uff0c\u7136\u540e\u4e3a\u4efb\u610f\u5bf9\u8c61\u63d0\u4f9b\u6269\u5c55\u51fd\u6570 to\uff0c\u63a5\u53d7\u4efb\u610f\u5bf9\u8c61\u4f5c\u4e3a\u53c2\u6570\uff0c\u6700\u7ec8\u8fd4\u56de\u952e\u503c\u5bf9\u3002\n\n\u56de\u987e\u4e0b\u6211\u4eec\u4e0a\u6587\u63d0\u5230\u7684\u4e0d\u592a\u89c4\u8303\u7684\u4e2d\u6587 api\uff1a\n\n```kotlin\nval yesteraty = 1 \u5929 \u524d\n```\n\n\u4f7f\u7528\u6269\u5c55\u51fd\u6570\u548c\u4e2d\u7f00\u8c03\u7528\u4fbf\u53ef\u5b9e\u73b0\uff1a\n\n```kotlin\nobject \u524d\ninfix fun Int.\u5929(ago:\u524d) = LocalDate.now() - Period.ofDays(this)\n```\n\n\u518d\u6bd4\u5982\u4e0a\u6587\u63d0\u5230\u7684\uff1a\n\n```kotlin\n\"kotlin\" should start with \"kot\"\n\n// \u7b49\u4ef7\u4e8e\n\"kotlin\".should(start).with(\"kot\")\n```\n\n\u4f7f\u7528\u4e24\u4e2a\u4e2d\u7f00\u8c03\u7528\u4fbf\u53ef\u5b9e\u73b0\uff0c\u4ee5\u4e0b\u662f\u4f2a\u4ee3\u7801\uff1a\n\n```kotlin\nobject start\ninfix fun String.should(start:start):String = \"\"\ninfix fun String.with(str:String):String = \"\"\n```\n\n\u6240\u4ee5\uff0c\u4e2d\u7f00\u8c03\u7528\u662f\u5b9e\u73b0\u7c7b\u4f3c\u82f1\u8bed\u53e5\u5b50\u7ed3\u6784 DSL \u7684\u6838\u5fc3\u3002\n\ninvoke \u7ea6\u5b9a\n---------\n\nKotlin \u63d0\u4f9b\u4e86 invoke \u7ea6\u5b9a\uff0c\u53ef\u4ee5\u8ba9\u5bf9\u8c61\u5411\u51fd\u6570\u4e00\u6837\u76f4\u63a5\u8c03\u7528\uff0c\u6bd4\u5982\uff1a\n\n```kotlin\nclass Person(val name:String){\n    operator fun invoke(){\n        println(\"my name is $name\")\n    }\n}\n\n>>>val person = Person(\"geniusmart\")\n>>> person()\nmy name is geniusmart\n```\n\n\u56de\u987e\u4e0a\u6587\u63d0\u5230\u7684 Gradle Kotlin DSL\uff1a\n\n```kotlin\ndependencies {\n    compile(\"com.android.support:appcompat-v7:27.0.1\")\n    compile(\"com.android.support.constraint:constraint-layout:1.0.2\")\n}\n\n// \u7b49\u4ef7\u4e8e\uff1a\ndependencies.compile(\"com.android.support:appcompat-v7:27.0.1\")\ndependencies.compile(\"com.android.support.constraint:constraint-layout:1.0.2\")\n```\n\n\u8fd9\u91cc\uff0cdependencies \u662f\u4e00\u4e2a\u5b9e\u4f8b\uff0c\u65e2\u53ef\u4ee5\u8c03\u7528\u6210\u5458\u51fd\u6570 compile\uff0c\u540c\u65f6\u4e5f\u53ef\u4ee5\u76f4\u63a5\u4f20\u9012 lambda \u53c2\u6570\uff0c\u540e\u8005\u4fbf\u662f\u91c7\u7528\u4e86 invoke \u7ea6\u5b9a\uff0c\u5b9e\u73b0\u539f\u7406\u7b80\u5316\u5982\u4e0b\uff1a\n\n```kotlin\nclass Dependencies{\n\n    fun compile(coordinate:String){\n        println(\"add $coordinate\")\n    }\n\n    operator fun invoke(block:Dependencies.()->Unit){\n        block()\n    }\n}\n\n>>>val dependencies = Dependencies()\n>>>// \u4ee5\u4e24\u79cd\u65b9\u5f0f\u5206\u522b\u8c03\u7528 compile()\n```\n\ninvoke \u7ea6\u5b9a\u8ba9\u5bf9\u8c61\u8c03\u7528\u51fd\u6570\u7684\u8bed\u6cd5\u7ed3\u6784\u66f4\u52a0\u7b80\u6d01\u3002\n\n## \u603b\u7ed3\n\n\u7ec6\u7ec6\u54c1\u5473 Kotlin\uff0c\u4f60\u4f1a\u53d1\u73b0\u5979\u5c06\u4ee3\u7801\u6574\u6d01\u4e4b\u9053\uff08Clean Code\uff09\u548c\u9ad8\u6548 Java \u7f16\u7a0b\uff08Effective Java\uff09\u4e2d\u7684\u90e8\u5206\u7cbe\u534e\u878d\u5165\u5230\u7684\u8bed\u6cd5\u548c\u9ed8\u8ba4\u7684\u89c4\u7ea6\u4e2d\uff0c\u56e0\u6b64\u5979\u53ef\u4ee5\u8ba9\u5f00\u53d1\u8005\u65e0\u5f62\u4e2d\u5199\u51fa\u6574\u6d01\u548c\u9ad8\u6548\u7684\u4ee3\u7801\u3002\n\n\u800c\u66f4\u8fdb\u4e00\u6b65\uff0 ew = TextView()\naction(textView)\t\t// \u53ef\u4ee5\u4f20\u5165\u4e00\u4e2atextView\uff01\uff01\uff01\naction.invoke(textView) // \u662faction(textView)\u7684\u5b8c\u6574\u7248\ntextView.action()\t\t// \u6269\u5c55\u51fd\u6570\u7684\u8c03\u7528\u65b9\u5f0f\n```\n\n\u5355\u4e2a\u5f62\u53c2\u7684\u51fd\u6570\u53d8\u91cf\u53ef\u4ee5\u7b49\u4ef7\u4e8e\u5bf9\u5e94\u5f62\u53c2\u7c7b\u578b\u7684\u65e0\u53c2\u6269\u5c55\u51fd\u6570\u3002\u5982\u4e0b\u6240\u793a\uff1a\n\n```kotlin\nfun main() {\n    val action: (Int) -> Unit = { i -> println(\"Num: $i\") }\n    val action2: Int.() -> Unit = { println(\"\u6570\u5b57\uff1a$this\") }\n    val a = 2\n    a.apply(action)\t\t// action\u770b\u4f5c\u4e0eaction2\u76f8\u540c\n    a.apply(action2)\n}\n```\n\n## lambda\u8868\u8fbe\u5f0f\n\n```kotlin\nval action: (Int) -> Unit = {}\naction.invoke(2)\t// \u5b8c\u6574\u8c03\u7528lambda\u8868\u8fbe\u5f0f\u3002\u8fd9\u662f\u51fd\u6570\u53d8\u91cf\u7684\u89c4\u8303\u8c03\u7528\u65b9\u5f0f\naction(2)\t\t\t// \u4e5f\u53ef\u4ee5\u8fd9\u4e48\u8c03\u7528\n```\n\n## \u5224\u65ad\u53d8\u91cf\u4e3a\u7a7a\u8fd4\u56de\n```kotlin\n// \u539f\u6765\nfun test(s: String?) {\n    if (s == null) return\n}\n// \u4f7f\u7528 ?:\nfun test(s: String?) {\n    s ?: return\n}\n```", "teamId": "87410475", "demoCount": 0, "updateTs": 1604889414, "teamOwnerUid": "52209140", "_id": "BXYpL3LX", "templateName": "Empty", "desc": ""}}, {"_id": "uhA2bGjn", "nodeType": "doc", "name": "\u5e55\u540e\u5b57\u6bb5", "detail": {"lastUpUser": "GizFei", "name": "\u5e55\u540e\u5b57\u6bb5", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603264809, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "#  Kotlin\u5e55\u540e\u5b57\u6bb5\u8bb2\u89e3\n### \u60c5\u5f62\u4e00\uff1a`var name`\n\n\u5355\u5355\u5728\u7c7b\u4e2d\u5b9a\u4e49\u4e00\u4e2a\u516c\u5f00\u7684`var name`\u53d8\u91cf\uff1a\n\n```kotlin\nclass Person {\n    var name = \"Name\"\n}\n```\n\n\u5b57\u8282\u7801\u53cd\u7f16\u8bd1\u6210Java\u ate String name = \"Name\";\t// \u6ca1\u6709setter/getter\u65b9\u6cd5\u4e86\u3002\n}\n```\n\n\u7ed9`name`\u5c5e\u6027\u52a0\u4e0a\u4e00\u4e2a`set`\u65b9\u6cd5\uff08\u6216`set/get`\u65b9\u6cd5\uff0c\u6216`get`\u65b9\u6cd5\uff09\uff1a\n\n```kotlin\nclass Person {\n    private var name = \"Name\"\n    \tset(value) = value\n}\n```\n\n\u5b57\u8282\u7801\u53cd\u7f16\u8bd1\u6210Java\u540e\uff1a\n\n```java\npublic class Person {\n    private String name = \"Name\";\n    \n    private final int setName(String n) {\t// \u53d8\u91cf\u548c\u65b9\u6cd5\u90fd\u662fprivate\u7684\uff01\n        this.name = n;\n    }\n}\n```\n\n### \u603b\u7ed3\n\nKotlin\u8bbe\u8ba1\u4e00\u4e2a`field`\u5e55\u540e\u5b57\u6bb5\uff0c\u5e94\u8be5\u662f\u4e3a\u4e86\u517c\u5bb9Java\u3002", "teamId": "87410475", "demoCount": 0, "updateTs": 1603264825, "teamOwnerUid": "52209140", "_id": "uhA2bGjn", "templateName": "Empty", "desc": ""}}, {"_id": "a4wKA7nN", "nodeType": "doc", "name": "object\u5355\u4f8b\u5bf9\u8c61", "detail": {"lastUpUser": "GizFei", "name": "object\u5355\u4f8b\u5bf9\u8c61", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603264841, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# `object`\u5355\u4f8b\u5bf9\u8c61\u8bb2\u89e3\n## \u58f0\u660e\u4e00\u4e2a\u5bf9\u8c61\n\n```kotlin\nobject ASingleton {\n    const val name = \"ASingleton\"\n\n    fun testFun() {\n        println(\"Test Singleton\")\n    }\n}\n```\n\n\u53cd\u7f16\u8bd1\u540e\u7684Java\u4ee3\u7801\uff1a\n\n```java\npublic final class ASingleton {\n  @NotNull\n  public static final String name = \"ASingleton\";\n  \n  public static final ASingleton INSTANCE;\t// Java\u5f15\u7528\u65f6\u662fASingleton.INSTANCE\n  \n  static {\n    ASingleton aSingleton = new ASingleton();\t// \u4e0d\u77e5\u9053\u4e3a\u5565\u8fd9\u91cc\u662faSingleton\n  }\n  \n  public final void testFun() {\n    String str = \"Test Singleton\";\n    boolean bool = false;\n    System.out.println(str);\n  }\n}\n```\n\nmain\
