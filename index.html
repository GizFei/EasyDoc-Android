d SDK\u7684\u5b58\u50a8\u8def\u5f84\u3002\u53ef\u4ee5\u586b\u5199\u5b58\u653e\u4e0b\u8f7d\u597d\u7684SDK\u7684\u6587\u4ef6\u8def\u5f84\uff0c\u7cfb\u7edf\u4f1a\u81ea\u52a8\u68c0\u6d4b\u5305\u542b\u7684SDK\u3002\n\n## JDK\n#### \u83dc\u5355\u76ee\u5f55\n`File -> Project Structure -> SDK Location -> JDK Location`\n> JDK\u5728\u5177\u4f53\u7684\u9879\u76ee\u7ed3\u6784\u4e2d\u8bbe\u7f6e\u3002\n\n\n## NDK\n### \u83dc\u5355\u76ee\u5f55\n`File -> Project Structure -> SDK Location -> Android NDK Location`\n> NDK\u5728\u5177\u4f53\u7684\u9879\u76ee\u7ed3\u6784\u4e2d\u8bbe\u7f6e\u3002\n\n## Gradle\n> \u4f7f\u7528\u672c\u5730\u7684Gradle\n\n\u6587\u4ef6\uff1a`gradle-wrapper.properties`\n\u914d\u7f6e\uff1a\n\n```groovy\ndistributionBase=GRADLE_USER_HOME\ndistributionPath=wrapper/dists\nzipStoreBase=GRADLE_USER_HOME\nzipStorePath=wrapper/dists\n# \u4ee5\u4e0b\u8fd9\u884c\u8868\u793a\u4f7f\u7528\u672c\u5730\u6587\u4ef6\ndistributionUrl=file:///D:/Android/Gradle/gradle-6.1.1-all.zip\n```\n\n### \u5728`Project`\u7ea7\u7684`build.gradle`\u4e2d\u6dfb\u52a0\u963f\u91cc\u7684`Maven`\u5e93\n\n```groovy\n// Top-level build file where you can add configuration options common to all sub-projects/modules.\nbuildscript {\n    ext.kotlin_version = \"1.3.72\"\n    repositories {\n        maven { url 'http://maven.aliyun.com/repository/public/' }\n        maven { url 'https://maven.aliyun.com/repository/google' }\n        maven { url 'https://maven.aliyun.com/repository/jcenter'}\n        google()\n        jcenter()\n    }\n    dependencies {\n        classpath \"com.android.tools.build:gradle:4.0.1\"\n        classpath \"org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version\"\n\n        // NOTE: Do not place your application dependencies here; they belong\n        // in the individual module build.gradle files\n    }\n}\n\nallprojects {\n    repositories {\n        maven { url 'http://maven.aliyun.com/repository/public/' }\n        maven { url 'https://maven.aliyun.com/repository/google' }\n        maven { url 'https://maven.aliyun.com/repository/jcenter'}\n        google()\n        jcenter()\n    }\n}\n\ntask clean(type: Delete) {\n    delete rootProject.buildDir\n}\n```\n\n## Module\u5f15\u7528\n### \u5f15\u5165Module\n\n- \u9009\u62e9\u83dc\u5355\uff1a`File -> New -> Import  Module...`\n- \u9009\u62e9`Module`\u6240\u5728\u7684\u8def\u5f84\uff0c\u70b9\u51fb\u201cFinish\u201d\u5b8c\u6210\u5bfc\u5165\n\n### \u5728`App`\u6a21\u5757\u4e2d\u5f15\u7528\u5176\u4ed6`Module`\n\n\u5728\u9879\u76ee\u7ea7`build.gradle`\u7684`dependencies`\u4e2d\u6dfb\u52a0\u8bed\u53e5\uff1a\n\n```groovy\nimplementation project(path: ':Widgets')\n```\n\n\u5176\u4e2d\uff0c`Widgets`\u4e3a\u6a21\u5757\u540d\u3002\n\n### \u5728\u9879\u76ee\u4e2d\u5305\u542b\u6240\u6709\u6a21\u5757\n\n\u6253\u5f00`settings.gradle`\u6587\u4ef6\uff0c\u67e5\u770b\u5185\u5bb9\uff1a\n\n```groovy\ninclude ':Widgets'\ninclude ':app'\nrootProject.name = \"TapoDemo\"\n```\n\n`include`\u8bed\u53e5\u8868\u793a\u5305\u542b\u6a21\u5757\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1603260130, "teamOwnerUid": "52209140", "_id": "jtVMCP3P", "templateName": "Empty", "desc": ""}}]}, {"_id": "kfhu8c7j", "nodeType": "folder", "name": "Gradle", "children": [{"_id": "pxZMFHoo", "nodeType": "doc", "name": "Gradle\u6982\u89c8", "detail": {"lastUpUser": "GizFei", "name": "Gradle\u6982\u89c8", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1601021612, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# Gradle\u6982\u89c8\n## \u6982\u5ff5\n\n- Gradle\n- Groovy\n- Gradle DSL\n- Android Android Plugin DSL\n\n### 1\u3001Gradle\n\n\u81ea\u52a8\u5316\u6784\u5efa\u5de5\u5177\u3002Gradle\u811a\u672c\u4f7f\u7528Gradle API\u7f16\u5199\u3002Gradle\u811a\u672cGroovy\u8bed\u8a00\u3002Groovy\u57fa\u4e8eJava\u5e76\u62d3\u5c55\u4e86Java\u3002\n\n[Gradle\u5b98\u7f51](https://gradle.org/)\n\n[Gradle\u63d2\u4ef6](https://plugins.gradle.org/)\n\n### 2\u3001Groovy\n\n*Groovy*\u662f\u4e00\u79cd\u57fa\u4e8eJVM\uff08Java\u865a\u62df\u673a\uff09\u7684\u654f\u6377\u5f00\u53d1\u8bed\u8a00\u3002\u57fa\u4e8eJava\u7684\u4e00\u79cdDSL\u8bed\u8a00\u3002Groovy \u7a0b\u5e8f\u8fd0\u884c\u65f6\uff0c\u9996\u5148\u88ab\u7f16\u8bd1\u6210 Java \u5b57\u8282\u7801\uff0c\u7136\u540e\u901a\u8fc7 JVM \u6765\u6267\u884c\u3002\n\n[Groovy\u5b98\u65b9\u6587\u6863](http://docs.groovy-lang.org/latest/html/groovy-jdk/overview-summary.html)\n\n:heavy_check_mark:[Groovy\u5b98\u65b9\u6587\u68632](https://groovy-lang.org/documentation.html)\n\n### 3\u3001Gradle DSL\n\n\u5c31\u662f\u7f16\u5199Gradle\u811a\u672c\u4f7f\u7528\u7684API\u3002\n\n[Gradle DSL\u5b98\u65b9\u6587\u6863](https://docs.gradle.org/current/userguide/userguide.html)\n\n[API JavaDoc\u7d22\u5f15](https://docs.gradle.org/6.1.1/javadoc/index.html?overview-summary.html)\n\n[DSL\u7d22\u5f15](https://docs.gradle.org/6.1.1/dsl/index.html)\uff1a\u67e5`dependencies`\u4e4b\u7c7b\u7684DSL\u8bed\u6cd5\u3002\n\n### 4\u3001Android Plugin DSL\n\nAndroid Plugin DSL \u5c31\u662f Google \u4e3a\u4e86\u5f00\u53d1 Android \u5e94\u7528\u5b9a\u5236\u7684\u4e00\u4e9bGradle\u63d2\u4ef6\u548cAPI\u3002\n\n[Android Gradle Plugin DSL\u5b98\u65b9\u6587\u6863](https://google.github.io/android-gradle-dsl/current/index.html#N10009)\n[Android Gradle DSL](https://google.github.io/android-gradle-dsl/3.4/)\n[Android Gradle DSL Plugin Doc](http://dcow.io/android-gradle-plugin-docs/com/android/build/gradle/api/BaseVariant.html)\n\n## Gradle\u63d2\u4ef6\u7684ID\n\n```groovy\napply plugin: 'com.android.library'\napply plugin: 'kotlin-android'\napply plugin: 'kotlin-android-extensions'\n```\n\n\u5728\u4ee5\u4e0a\u58f0\u660e\u63d2\u4ef6\u4e2d\uff0c`com.android.library`\u3001`kotlin-android`\u5c31\u662fGradle\u63d2\u4ef6\u7684ID\u3002\n\n## Android Studio\u6dfb\u52a0jar\u6216aar\u4f9d\u8d56\u7684\u4e24\u79cd\u65b9\u5f0f\n\n\u8fd9\u91cc\u5047\u8bbejar\u548caar\u90fd\u653e\u5230module\u7684libs\u76ee\u5f55\u4e0b.\n\n### \u65b9\u5f0f\u4e00\n\n\u5728module\u76ee\u5f55\u4e0b\u7684build.gradle\u7684dependencies\u4e2d,\u6dfb\u52a0\n\n```\nimplementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')\n```\n\n\u6b64\u79cd\u65b9\u5f0f\u7b80\u5355\u7c97\u66b4,\u4f46\u662f\u4e0d\u5141\u8bb8\u540c\u65f6\u51fa\u73b0\u540c\u4e00\u6a21\u5757\u4e0d\u540c\u7f16\u8bd1\u7c7b\u578b\u7684jar(\u6216aar),\n\u4f8b\u5982,\u5982\u679clibs\u540c\u65f6\u5b58\u5728test-release.aar\u548ctest-debug.aar,\u4ed6\u4eec\u90fd\u662f\u6765\u81ea\u540c\u4e00\u4e2amodule\u7684\u6253\u5305,\u4f46\u662f\u53ea\u662f\u7f16\u8bd1\u7c7b\u578b\u4e0d\u4e00\u6837,\u5982\u679c\u540c\u65f6\u5b58\u5728\u7684\u8bdd,\u4f1a\u7f16\u8bd1\u4e0d\u8fc7.\n\u5b8c\u6574\u7248\n\n```groovy\napply plugin: 'com.android.application'\n\nandroid {\n   ...\n}\n\ndependencies {\n    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])\n    ...\n}\n```\n\n### \u65b9\u5f0f\u4e8c\n\n\u5728module\u7684build.gradle\u5148\u6dfb\u52a0\n\n```groovy\nrepositories {\n    flatDir {\n        dirs 'libs'\n    }\n}\n```\n\n\u4e0edependencies\u540c\u4e00\u7ea7\u522b\n\u7136\u540e\u5728dependencies\u4e2d\u6dfb\u52a0\n\n```groovy\nimplementation(name:'xxx', ext:'aar')\n// \u6216\nimplementation(name:'xxx', ext:'jar')\n```\n\n\u5b8c\u6574\u7248\n\n```groovy\napply plugin: 'com.android.application'\n\nandroid {\n    ...\n}\n\nrepositories {\n    flatDir {\n        dirs 'libs'\n    }\n}\n\ndependencies {\n    implementation(name:'xxx-debug', ext:'aar')\n    //\u6216\n    implementation(name:'xxx-debug', ext:'jar')\n}\n```\n\n## \u67e5\u770bGradle\u6e90\u7801\n\n\u5728\u67d0\u4e2a\u6a21\u5757\u7684`build.gradle`\u6587\u4ef6\u4e2d\u6dfb\u52a0\u4f9d\u8d56\uff1a\n\n```groovy\ndependencies {\n    compileOnly 'com.android.tools.build:gradle:4.0.1'\n}\n```\n\n\u7136\u540e\u5c31\u53ef\u4ee5\u5728`External Libraries`\u4e2d\u67e5\u770b\u3002\n\n### \u9879\u76ee\u7ea7\u6784\u5efa\u6587\u4ef6`build.gradle`\n\n```groovy\n/* \u201c\u6784\u5efa\u811a\u672c\u201d\uff0c\u4e3aGradle\u5de5\u5177\u672c\u8eab\u914d\u7f6e\u7684\u201crepositories\u201d\u548c\u201cdependencies\u201d\u3002\n\u6bd4\u5982\u8bf4Android Gradle\u63d2\u4ef6\uff08Android plugin for Gradle\uff09\u7684\u4f9d\u8d56\u5e93\uff1acom.android.tools.build:gradle:4.0.0\uff0c\u8fd9\u4e5f\u7ed9Gradle\u811a\u672c\u4f7f\u7528\u7684\u3002\nAndroid Module\u7684\u6784\u5efa\u811a\u672cbuild.gradle\u4e2d\u4f7f\u7528\u7684\u63d2\u4ef6\uff08\u5982com.android.application\uff09\uff0c\u5c31\u662f\u5728\u524d\u9762\u63d0\u5230\u7684\u5e93\u4e2d\u3002*/\nbuildscript {\n\n}\n\n// \u6240\u6709project\uff08\u4e5f\u5c31\u662f\u6a21\u5757\uff09\u7528\u5230\u7684\u4ee3\u7801\u4ed3\u5e93\u548c\u4f9d\u8d56\u9879\u3002\u8fd9\u4e2a\u914d\u7f6e\u624d\u548cAndroid\u6a21\u5757\u4ee3\u7801\u6709\u5173\nallprojects {\n    \n}\n```\n\n\n## \u4ee3\u7801\u4ed3\u5e93\u4e0e\u914d\u7f6e\n> [\u963f\u91cc\u4e91Maven\u955c\u50cf\u4ed3\u5e93](https://maven.aliyun.com/mvn/view)\n\n| Repository     | Gradle\u914d\u7f6e                                                   |\n|-|-|\n| google()       | maven { url \"https://maven.aliyun.com/repository/google\" }   |\n| jcenter()      | maven { url \"https://maven.aliyun.com/repository/jcenter\" }  |\n| mavenCentral() | maven { url \"https://maven.aliyun.com/repository/central\" }  |\n| public         | maven { url \"https://maven.aliyun.com/repository/public\" }   |\n| gradle-plugin  | maven { url \"https://maven.aliyun.com/repository/gradle-plugin\" } |\n| fabric.io      | maven { url \"http://s3.amazonaws.com/fabric-artifacts/public\" }<br />\u539f\u5730\u5740\uff1amaven { url \"https://maven.fabric.io/public\" } |\n| jitpack        | maven { url \"https://jitpack.io\" }                           |\n| \u672c\u5730\u81ea\u5b9a\u4e49\u4ed3\u5e93\u5f15\u7528        | maven { url uri(\"G:/LocalMavenRepo\") } |\n| mavenLocal()    | \u5f15\u7528\u9ed8\u8ba4\u672c\u5730\u4ed3\u5e93\u5730\u5740\uff1a{USER_HOME}/.m2/repository |\n\n### \u4ed3\u5e93\u7b80\u4ecb\u4e0e\u5b9e\u9645\u5730\u5740\n#### google()\n> Google\u516c\u53f8\u63d0\u4f9b\u7684\u4ed3\u5e93\uff0c\u5305\u542bJetpack\u3001AndroidX\u7b49\u3002\n[https://maven.google.com](https://maven.google.com)\n\n#### jcenter()\n> JFrog\u516c\u53f8\u63d0\u4f9b\u7684\u4ed3\u5e93\n[http://jcenter.bintray.com](http://jcenter.bintray.com)\n\n#### mavenCentral()\n> Sonatype\u516c\u53f8\u63d0\u4f9b\u7684\u4e2d\u592e\u5e93\n[http://central.maven.org/maven2](http://central.maven.org/maven2)\n\n#### jitpack\n> JitPack\u63d0\u4f9b\u7684\u4ed3\u5e93\n[https://jitpack.io](https://jitpack.io)\n\n## \u9879\u76ee\u7684Gradle\u914d\u7f6e\n### \u533a\u5206\u4e24\u4e2a\u6982\u5ff5\n\n\u8fd9\u4e24\u4e2a\u5de5\u5177\u7684\u7248\u672c\u53f7\u4e0d\u4e00\u6837\uff0c\u5173\u7cfb\u53c2\u89c1[Android Gradle \u63d2\u4ef6\u7248\u672c\u8bf4\u660e](#Android Gradle \u63d2\u4ef6\u7248\u672c\u8bf4\u660e)\n\n- Gradle\n- Android Gradle\u63d2\u4ef6\n\n### Android Gradle \u63d2\u4ef6\u7248\u672c\u8bf4\u660e\n\nhttps://developer.android.google.cn/studio/releases/gradle-plugin?hl=zh-cn\n\n### Android Studio 4.0 \u7684 gradle-6.1.1-all.zip \u4e0b\u8f7d\uff08\u5305\u542b\u5176\u4ed6\u7248\u672c\uff09\n\nhttps://blog.csdn.net/qasimcyrus/article/details/78457609\n\n### Android Studio\u4f7f\u7528\u672c\u5730gradle\u914d\u7f6e\u8be6\u89e3\n\nhttps://www.cnblogs.com/fengfenghuifei/p/10084501.html\n\n\u6587\u4ef6\uff1a`gradle-wrapper.properties`\n\n\u914d\u7f6e\uff1a\n\n```groovy\ndistributionBase=GRADLE_USER_HOME\ndistributionPath=wrapper/dists\nzipStoreBase=GRADLE_USER_HOME\nzipStorePath=wrapper/dists\n# \u4ee5\u4e0b\u8fd9\u884c\u8868\u793a\u4f7f\u7528\u672c\u5730\u6587\u4ef6\ndistributionUrl=file:///G:/Android/Gradle/gradle-6.1.1-all.zip\n```\n\n### \u4f7f\u7528\u963f\u91cc\u4e91\u7684Maven\u4ed3\u5e93\u7684\u914d\u7f6e\n\n\u6587\u4ef6\uff1a`build.gradle`\uff08Project\u7ea7\uff09\n\n\u914d\u7f6e\uff1a\n\n```groovy\n// Top-level build file where you can add configuration options common to all sub-projects/modules.\nbuildscript {\n    ext.kotlin_version = \"1.3.72\"\n    repositories {\n        maven { url 'http://maven.aliyun.com/repository/public/' }\n        maven { url 'https://maven.aliyun.com/repository/google' }\n        maven { url 'https://maven.aliyun.com/repository/jcenter'}\n        // \u53ef\u9009\uff0c\u4e00\u822c\u4e0d\u7528\uff0cmavenCentral()\u955c\u50cf\n        maven { url 'https://maven.aliyun.com/repository/central' }\n        \n        // \u4ee5\u4e0b\u8fd9\u4e24\u4e2a\u8fd8\u662f\u8981\u5305\u542b\u7684\n        google()\n        jcenter()\n    }\n    dependencies {\n        classpath 'com.android.tools.build:gradle:3.3.2'\n        classpath \"org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version\"\n\n        // NOTE: Do not place your application dependencies here; they belong\n        // in the individual module build.gradle files\n    }\n}\n\nallprojects {\n    repositories {\n        maven { url 'http://maven.aliyun.com/repository/public/' }\n        maven { url 'https://maven.aliyun.com/repository/google' } // google()\u955c\u50cf\n        maven { url 'https://maven.aliyun.com/repository/jcenter'} // jcenter()\u955c\u50cf\n        // \u53ef\u9009\uff0c\u4e00\u822c\u4e0d\u7528\uff0cmavenCentral()\u955c\u50cf\n        maven { url 'https://maven.aliyun.com/repository/central' }\n\n        // \u4ee5\u4e0b\u8fd9\u4e24\u4e2a\u8fd8\u662f\u8981\u5305\u542b\u7684\n        google()\n        jcenter()\n\n    }\n}\n\ntask clean(type: Delete) {\n    delete rootProject.buildDir\n}\n```\n\n### \u963f\u91cc\u4e91Maven\u4ed3\u5e93\u670d\u52a1\n\n[https://maven.aliyun.com/mvn/guide](https://maven.aliyun.com/mvn/guide)\n\n### Fabric.io\u955c\u50cf\u5e93\n\nmaven { url 'http://s3.amazonaws.com/fabric-artifacts/public' }\n\n### Gradle\u5e38\u7528\u63d2\u4ef6\n\n- `com.android.application`\uff1aAndroid APP\u63d2\u4ef6\uff08\u6253\u5305\u5f97\u5230\u7684\u662f.apk\u6587\u4ef6\uff09\n\n- `com.android.library`\uff1aAndroid\u5e93\u63d2\u4ef6\uff08\u6253\u5305\u5f97\u5230\u7684\u662f.aar\u6587\u4ef6\uff09\n\n- `java`\uff1a\u666e\u901a\u7684java\u63d2\u4ef6\uff08\u6253\u5305\u5f97\u5230\u7684\u662f.jar\u6587\u4ef6\uff09\n\n- `kotlin-android`\uff1akotlin\n\n### \u7b7e\u540d\u76f8\u5173\n\n```\nsigningConfigs {\n    myConfig {\n        storeFile file(\"xxx.keystore\")\n        storePassword \"123123\"\n        keyAlias \"xxx\"\n        keyPassword \"123123\"\n        v2SigningEnabled true\n    }\n}\n    \nbuildTypes{\n    release {\n        //\u5e94\u7528myConfig\n        signingConfig  signingConfigs.myConfig\n        minifyEnabled true\n        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'\n    } \n}\n\u7b7e\u540d\u914d\u7f6e:\nstoreFile : keystore\u6587\u4ef6\nstorePassword : \u5bc6\u7801\nkeyAlias : \u522b\u540d\nkeyPassword : \u522b\u540d\u5bc6\u7801\nv2SigningEnabled : \u542f\u7528V2\u7b7e\u540d\u65b9\u6848\nminifyEnabled : \u662f\u5426\u5f00\u542f\u6df7\u6dc6\nshrinkResources : \u662f\u5426\u79fb\u9664\u65e0\u7528\u8d44\u6e90\u6587\u4ef6\uff0cshrinkResources\u4f9d\u8d56\u4e8eminifyEnabled\uff0c\u5fc5\u987b\u548cminifyEnabled\u4e00\u8d77\u7528\n```\n\n## Gradle\u76f8\u5173\u6587\u4ef6\u8bf4\u660e\n### `project/settings.gradle`\n\n\u58f0\u660e\u8be5\u9879\u76ee\u4e2d\u5305\u542b\u7684\u5b50\u6a21\u5757\u3002\u4ee5\u53ca\u6839\u9879\u76ee\u7684\u540d\u79f0\u3002\n\n\u5e38\u89c1\u5185\u5bb9\uff1a\n\n```groovy\ninclude ':gradle-test'\ninclude ':share'\ninclude ':login'\ninclude ':base'\ninclude ':componentbase'\ninclude ':app'\nrootProject.name = \"TapoComp\"\n```\n\n### `gradle.properties`\n\n\u6dfb\u52a0`.gradle`\u6587\u4ef6\u53ef\u4ee5\u4f7f\u7528\u7684\u5c5e\u6027\u3002\n\n#### 1\u3001\u5728\u6839\u5de5\u7a0b\u7684`gradle.properties`\u6587\u4ef6\u4e2d\u6dfb\u52a0\u5c5e\u6027\n\n> \u5982\u6b64\u5b9a\u4e49\u7684\u5c5e\u6027\uff0c\u4f1a\u6dfb\u52a0\u5230`rootProject.ext`\u4e2d\u3002\n\n```groovy\ncompileSdkVer=29\n```\n\n##### \u5f15\u7528\n\n> \u5168\u5199\u662f`rootProject.ext.compileSdkVer`\u3002\u4e0d\u8fc7\u76f4\u63a5\u7528\u540d\u5b57\u5c31\u884c\u4e86\uff0c\u6bd5\u7adf\u662f\u5168\u5c40\u7684\u3002\n\n```groovy\nandroid {\n    compileSdkVersion compileSdkVer.toInteger() // \u6ce8\u610f\u7c7b\u578b\u8f6c\u6362\n    ...\n}\n```\n\n#### 2\u3001\u5728Module\u4e2d\u65b0\u5efa`gradle.properties`\u6587\u4ef6\uff0c\u5e76\u6dfb\u52a0\u5c5e\u6027\n\n\u5728Module\u7684`build.gradle`\u76f4\u63a5\u5f15\u7528\u5c5e\u6027\u7684\u540d\u79f0\uff0c\u6ce8\u610f\u7c7b\u578b\u8f6c\u6362\u3002\n\n\n## \u6ce8\u89e3\u5904\u7406\u5668\n- \u7eafJava\u6a21\u5757\uff1a`annotationProcess`\n- Java\u3001Kotlin\u6df7\u7f16\u6a21\u5757\uff1a`kapt`\n- \u7eafKotlin\u6a21\u5757\uff1a`kapt`\n\n\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1605698993, "teamOwnerUid": "52209140", "_id": "pxZMFHoo", "desc": ""}}, {"_id": "vmW2zzr8", "nodeType": "doc", "name": "Gradle\u5e38\u7528\u914d\u7f6e", "detail": {"lastUpUser": "GizFei", "name": "Gradle\u5e38\u7528\u914d\u7f6e", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603185221, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# Gradle\u5e38\u7528\u914d\u7f6e\n## `Project/build.gradle`\n\n```groovy\n// Top-level build file where you can add configuration options common to all sub-projects/modules.\nbuildscript {\n    ext.kotlin_version = \"1.3.72\"\n    repositories {\n        maven { url 'http://maven.aliyun.com/repository/public/' }\n        maven { url 'https://maven.aliyun.com/repository/google' }\n        maven { url 'https://maven.aliyun.com/repository/jcenter'}\n        google()\n        jcenter()\n    }\n    dependencies {\n        classpath \"com.android.tools.build:gradle:4.0.1\"\n        classpath \"org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version\"\n    }\n}\n\nallprojects {\n    repositories {\n        maven { url 'http://maven.aliyun.com/repository/public/' }\n        maven { url 'https://maven.aliyun.com/repository/google' }\n        maven { url 'https://maven.aliyun.com/repository/jcenter'}\n        google()\n        jcenter()\n    }\n}\n\ntask clean(type: Delete) {\n    delete rootProject.buildDir\n}\n```\n\n## `app/build.gradle`\n\n```groovy\napply plugin: 'com.android.application'\napply plugin: 'kotlin-android'\napply plugin: 'kotlin-android-extensions'\napply plugin: 'kotlin-kapt'\n\nandroid {\n    compileSdkVersion 29\n\n    defaultConfig {\n        applicationId \"com.example.databindingtest\"\n        minSdkVersion 27\n        targetSdkVersion 29\n        versionCode 1\n        versionName \"1.0\"\n\n        testInstrumentationRunner \"androidx.test.runner.AndroidJUnitRunner\"\n    }\n\n    buildTypes {\n        release {\n            minifyEnabled false\n            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'\n        }\n    }\n    \n    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_1_8\n        targetCompatibility JavaVersion.VERSION_1_8\n    }\n    \n    kotlinOptions {\n        jvmTarget = \"1.8\"\n    }\n    \n    buildFeatures {\n        dataBinding true\n    }\n}\n\n// \u53e6\u4e00\u79cd\u5f15\u7528\u672c\u5730aar\u6587\u4ef6\u7684\u65b9\u5f0f\n//repositories {\n//    flatDir {\n//        dirs \"libs\"\n//    }\n//}\n//dependencies {\n//    implementation(name: \"file\", ext: \"aar\")\n//}\n\ndependencies {\n    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'])\n\n    implementation \"org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version\"\n    implementation 'androidx.core:core-ktx:1.1.0'\n    implementation 'androidx.appcompat:appcompat:1.1.0'\n    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'\n    implementation 'androidx.recyclerview:recyclerview:1.1.0'\n\n    kapt \"androidx.databinding:databinding-compiler:4.0.1\"\n\n    // lifecycle\n    implementation \"androidx.lifecycle:lifecycle-extensions:2.2.0-rc03\"\n\n    // module\n    implementation project(':DataBindingTool')\n\n    // Volley\n    implementation \"com.android.volley:volley:1.1.1\"\n    // rxjava\n    implementation 'io.reactivex.rxjava2:rxjava:2.2.18'\n    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'\n    // retrofit\n    implementation \"com.squareup.retrofit2:retrofit:2.9.0\"\n    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'\n    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'\n    // Glide\n    implementation (\"com.github.bumptech.glide:glide:4.11.0\")\n\n    testImplementation 'junit:junit:4.12'\n    testImplementation 'org.mockito:mockito-core:2.8.9'\n    androidTestImplementation 'androidx.test.ext:junit:1.1.1'\n    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'\n}\n```", "teamId": "87410475", "demoCount": 0, "updateTs": 1603185394, "teamOwnerUid": "52209140", "_id": "vmW2zzr8", "templateName": "Empty", "desc": ""}}, {"_id": "srtEdXJK", "nodeType": "doc", "name": "\u53d8\u4f53\uff08Variant\uff09", "detail": {"lastUpUser": "GizFei", "name": "\u53d8\u4f53\uff08Variant\uff09", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1601021612, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# \u53d8\u4f53\uff08Variant\uff09\n\u53d8\u4f53\u76f8\u5173\u64cd\u4f5c\u90fd\u662f\u5728android\u6269\u5c55\u4e2d\u3002\n## \u5b98\u65b9\u6587\u6863\n[\u914d\u7f6e\u6784\u5efa\u53d8\u4f53](https://developer.android.google.cn/studio/build/build-variants.html)\n\n## \u53d8\u4f53\u6784\u5efa\n\n> \u6309\u5982\u4e0b\u98ce\u5473\u914d\u7f6e\uff0c\u4f1a\u751f\u6210\u56db\u4e2a\u53d8\u4f53\uff1a\n>\n> freeDebug\u3001freeRelease\u3001vipDebug\u3001vipRelease\n> \u53d8\u4f53 = \u98ce\u5473 + \u6784\u5efa\u7c7b\u578b\uff08debug/release\uff09\n\n```groovy\nflavorDimensions \"channel\"\n    productFlavors {\n        free {\n            dimension \"channel\"\n            applicationId \"com.giz.tapocompfree\"    // \u7a0b\u5e8f\u5305\u540d\n            manifestPlaceholders = [                // \u66ff\u6362Manifest\u6e05\u5355\u4e2d\u7684\u6807\u7b7e\n                    APP_ICON : \"@mipmap/ic_launcher\",\n                    APP_NAME : \"\u514d\u8d39Tapo\"\n            ]\n            versionName \"2.0.0\"\n            versionCode 2\n        }\n        vip {\n            dimension \"channel\"\n            applicationId \"com.giz.tapocompvip\"\n            manifestPlaceholders = [\n                    APP_ICON : \"@mipmap/ic_launcher\",\n                    APP_NAME : \"\u4f1a\u5458Tapo\"\n            ]\n            versionName \"3.0.0\"\n            versionCode 3\n        }\n    }\n```\n\n\u591a\u4e2a\u7ef4\u5ea6\uff1a\n```groovy\nandroid {\n    flavorDimensions \"LOG\",\"CLOUD_ENV\"\n    productFlavors {\n        playstore {\n            dimension \"LOG\"\n            manifestPlaceholders = [APP_NAME: \"@string/tapo_app_name\"]\n            applicationId \"com.tplink.iot\"\n        }\n\n        // \u8bd5\u7528\u7248\u672c\uff0c\u540c\u65f6\u4e5f\u5e0c\u671b\u6d4b\u8bd5\u90e8\u4f7f\u7528\u8be5\u7248\u672c\u8fdb\u884c\u6d4b\u8bd5\uff0c\u6253\u5305\u65f6\u8be5\u7248\u672c\u5f00\u542fLog\u529f\u80fd\uff0c\u540c\u65f6\u4e5f\u5f00\u542f\u4e86\u6df7\u6dc6\n        trial {\n            dimension \"LOG\"\n            manifestPlaceholders = [APP_NAME: \"Tapo\u7ec4\u88c5_Trial\"]\n            applicationId \"com.tplink.iot.trial\"\n        }\n\n        dist {\n            dimension \"CLOUD_ENV\"\n        }\n\n        beta {\n            dimension \"CLOUD_ENV\"\n        }\n\n        dev {\n            dimension \"CLOUD_ENV\"\n        }\n    }  \n}\n```\n## \u6784\u5efa\u53d8\u4f53\u904d\u5386\n\n\u6784\u5efa\u53d8\u4f53\u5bf9\u5e94\u7684\u63a5\u53e3\uff1a`com.android.build.gradle.api.BaseVariant`\u3002\u53d8\u4f53\u7684\u5c5e\u6027\u5728\u8fd9\u91cc\u9762\u627e\u3002\n\n\u53d8\u4f53\u5c5e\u6027\uff1a\n\n| \u5c5e\u6027           | freeDebug  | freeRelease  | vipDebug  | vipRelease  | \u591a\u7ef4\u5ea6\u793a\u4f8b           |\n| -------------- | ---------- | ------------ | --------- | ----------- | -------------------- |\n| name           | freeDebug  | freeRelease  | vipDebug  | vipRelease  | playstoreDistDebug   |\n| baseName       | free-debug | free-release | vip-debug | vip-release | playstore-dist-debug |\n| dirName        | free/debug | free/release | vip/debug | vip/release | playstoreDist/debug  |\n| flavorName     | free       | free         | vip       | vip         | playstoreDist        |\n| buildType.name | debug      | release      | debug     | release     | debug                |\n| ...            |            |              |           |             |                      |\n\u4f7f\u7528\u53d8\u4f53\uff1a\n```groovy\napplicationVariants.all { variant ->\n        println \"\u53d8\u4f53\u4fe1\u606f\uff1a${variant.flavorName}\"\n        switch (variant.flavorName) {\n            case \"free\":\n\t\t// \u751f\u6210BuildConfig.java\u4e2d\u7684\u5b57\u6bb5\n                buildConfigField(\"String\", \"BASE_URL\", \"\\\"freeurl\\\"\")\n                buildConfigField(\"String\", \"Token\", \"\\\"12345678\\\"\")\n                break\n            case \"vip\":\n                buildConfigField(\"String\", \"BASE_URL\", \"\\\"vipurl\\\"\")\n                buildConfigField(\"String\", \"Token\", \"\\\"99999999\\\"\")\n                break\n        }\n        // \u8bbe\u7f6e\u6253\u5305\u6587\u4ef6\u540d\n        variant.outputs.all {\n            def type = variant.buildType.name\n            def channel = variant.flavorName\n            outputFileName = \"TapoComp_${variant.versionName}_${channel}_${type}.apk\"\n        }\n    }\n```\n## \u4e0d\u540c\u53d8\u4f53\u5f15\u7528\u4e0d\u540c\u7684\u4f9d\u8d56\n\u7cfb\u7edf\u4f1a\u81ea\u52a8\u751f\u6210\u4e0d\u540c\u53d8\u4f53\u7684`implementation`\u7b49\u914d\u7f6e\u3002\n```groovy\n// freeDebug\u53d8\u4f53\u65f6\u7684\u4f9d\u8d56\uff1a\nfreeDebugImplementation\n// vipDebug\u53d8\u4f53\u65f6\u7684\u4f9d\u8d56\nvipDebugImplementation\n```\n\n## \u81ea\u5b9a\u4e49`BuildConfig.java`\n\n\u53ef\u4ee5\u5728`BuildConfig`\u4e2d\u589e\u52a0\u4e00\u4e9b\u5e38\u91cf\uff0c\u5982\u4e0e\u670d\u52a1\u7aef\u8fdb\u884c\u8bf7\u6c42\u7684BASE_URL,\u5f53\u524d\u8fd0\u884c\u7684\u73af\u5883ENV\u3002\u73b0\u5728\u4ee5\u6dfb\u52a0BASE_UEL\u4e3e\u4f8b\u3002\n\u5728`build.gradle`\u4e2d\u6dfb\u52a0`buildConfigField \"String\", \"BASE_URL\", \"\\\"http://www.jianshu.com\\\"\"`\n```groovy\nbuildTypes {\n    debug{\n\t// \u6ce8\u610fURL\u91cc\u4e5f\u4f1a\u7528\u53cc\u5f15\u53f7\u5305\u542b\n        buildConfigField \"String\", \"BASE_URL\", \"\\\"http://www.jianshu.com\\\"\"\n\n        minifyEnabled false\n        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'\n\n    }\n    release {\n        minifyEnabled false\n        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'\n    }\n}\n```\n\u5173\u952e\u5c31\u5728buildConfigField\u8fdb\u884c\u6dfb\u52a0\uff0c\u4e0a\u8ff0\u53ea\u5728debug\u7f16\u8bd1\u73af\u5883\u624d\u80fd\u83b7\u53d6BASE_URL\u3002release\u4e0d\u80fd\u83b7\u53d6\u5230\u3002\n### \u4e5f\u53ef\u4ee5\u5728`productFlavors`\u4e2d\u6dfb\u52a0\n```groovy\nflavorDimensions \"LOG\", \"CLOUD_ENV\"\n            productFlavors {\n                playstore {\n                    dimension \"LOG\"\n                }\n\n                // \u8bd5\u7528\u7248\u672c\uff0c\u540c\u65f6\u4e5f\u5e0c\u671b\u6d4b\u8bd5\u90e8\u4f7f\u7528\u8be5\u7248\u672c\u8fdb\u884c\u6d4b\u8bd5\uff0c\u6253\u5305\u65f6\u8be5\u7248\u672c\u5f00\u542fLog\u529f\u80fd\uff0c\u540c\u65f6\u4e5f\u5f00\u542f\u4e86\u6df7\u6dc6\n                trial {\n                    dimension \"LOG\"\n                }\n\n                dist {\n                    dimension \"CLOUD_ENV\"\n                    // \u4e91\u670d\u52a1\u5668url\u5e38\u91cf\n                    buildConfigField \"String\", \"CLOUD_BASE_URL\", \"\\\"https://n-wap-gw.tplinkcloud.com\\\"\"\n                    //\u4e1a\u52a1\u4e91AppServer URL\n                    buildConfigField \"String\", \"IOT_CLOUD_APP_SERVER_URL\", \"\\\"https://app-server.iot.i.tplinknbu.com\\\"\"\n                    //\u4e1a\u52a1\u4e91\u5b89\u5168Security URL\n                    buildConfigField \"String\", \"IOT_CLOUD_SECURITY_URL\", \"\\\"https://security.iot.i.tplinknbu.com\\\"\"\n                    //\u4e1a\u52a1\u4e91\u7f51\u5173CloudGateway URL\n                    buildConfigField \"String\", \"IOT_CLOUD_GATEWAY_URL\", \"\\\"wss://app-cloudgateway.iot.i.tplinknbu.com\\\"\"\n                }\n\n                beta {\n                    dimension \"CLOUD_ENV\"\n                    // \u4e91\u670d\u52a1\u5668url\u5e38\u91cf\n                    buildConfigField \"String\", \"CLOUD_BASE_URL\", \"\\\"https://n-wap-beta.tplinkcloud.com\\\"\"\n                    //\u4e1a\u52a1\u4e91AppServer URL\n                    buildConfigField \"String\", \"IOT_CLOUD_APP_SERVER_URL\", \"\\\"https://app-server-beta.iot.i.tplinknbu.com\\\"\"\n                    //\u4e1a\u52a1\u4e91\u5b89\u5168Security URL\n                    buildConfigField \"String\", \"IOT_CLOUD_SECURITY_URL\", \"\\\"https://security-beta.iot.i.tplinknbu.com\\\"\"\n                    //\u4e1a\u52a1\u4e91\u7f51\u5173CloudGateway URL\n                    buildConfigField \"String\", \"IOT_CLOUD_GATEWAY_URL\", \"\\\"wss://cloudgateway-beta.iot.i.tplinknbu.com\\\"\"\n                }\n\n                dev {\n                    dimension \"CLOUD_ENV\"\n                    // \u4e91\u670d\u52a1\u5668url\u5e38\u91cf\n                    buildConfigField \"String\", \"CLOUD_BASE_URL\", \"\\\"https://n-wap-test.tplinkcloud.com\\\"\"\n                    //\u4e1a\u52a1\u4e91AppServer URL\n                    buildConfigField \"String\", \"IOT_CLOUD_APP_SERVER_URL\", \"\\\"https://app-server-test.iot.i.tplinknbu.com\\\"\"\n                    //\u4e1a\u52a1\u4e91\u5b89\u5168Security URL\n                    buildConfigField \"String\", \"IOT_CLOUD_SECURITY_URL\", \"\\\"https://security-test.iot.i.tplinknbu.com\\\"\"\n                    //\u4e1a\u52a1\u4e91\u7f51\u5173CloudGateway URL\n                    buildConfigField \"String\", \"IOT_CLOUD_GATEWAY_URL\", \"\\\"wss://cloudgateway-test.iot.i.tplinknbu.com\\\"\"\n//            buildConfigField \"String\", \"IOT_CLOUD_GATEWAY_URL\", \"\\\"wss://172.29.89.69\\\"\"\n                }\n            }\n```\n### \u4e5f\u53ef\u4ee5\u5728`defaultConfig`\u4e2d\u6dfb\u52a0\n```groovy\nandroid {\n    defaultConfig {\n\t//Shortcut\u662f\u5426\u652f\u6301Alexa\n        buildConfigField \"boolean\", \"SHORTCUT_ALEXA_SUPPORT\", \"false\"\n        buildConfigField \"String\", \"USER_EXPERIENCE_URL\", \"\\\"https://www.tp-link.com/app/page/user-improvement-plan/deco/en/\\\"\"\n        buildConfigField \"String\", \"TERMS_OF_USE_URL\", \"\\\"http://www.tp-link.com/en/privacy?app=deco#sec_b\\\"\"\n        buildConfigField \"String\", \"PRIVACY_POLICY_URL\", \"\\\"http://www.tp-link.com/en/privacy?app=deco#sec_a\\\"\"\n    }\n}\n```\n\n\n## \u5173\u4e8e`ApplicationVariant`\n### `applicationVariants: DomainObjeColctSet<ApplicationVariant>`\n\u5728Application\u6a21\u5757\u7684\u6784\u5efa\u6587\u4ef6\u4e2d\u751f\u6210\u7684\u53d8\u4f53\u96c6\u5408\u3002\u6bcf\u4e00\u9879\u662f`ApplicationVariant`\u7684\u5b9e\u4f8b\u3002\n\n### `ApplicationVariant`\u63a5\u53e3\n#### \u7ee7\u627f\u5173\u7cfb\uff1a\n- ApplicationVariant\n\t- ApkVariant\n\t\t- BaseVariant\n\t\t- InstallableVariant\n\t\t- AndroidArtifactVariant\n\t\t\t- VersionedVariant\n\t- TestedVariant\n\n#### \u91cd\u70b9\u63a5\u53e3\uff1a`BaseVariant`\n- \u6267\u884c\u7c7b\uff1a`BaseVariantImpl`\n- \u4e0e\u8f93\u51fa\u6709\u5173\u7684\u5c5e\u6027\uff1a`outputs: DomainObjectCollection<BaseVariantOutput>`\n#### \u91cd\u70b9\u63a5\u53e3\uff1a`ApkVariant`\n> \u4e0e\u8f93\u51faAPK\u6709\u5173\u7684\u63a5\u53e3\u53d8\u4f53\u3002\n##### \u5c5e\u6027\uff1a\n- `packageApplicationProvider`\n\n\n#### `BaseVariantOutput`\u63a5\u53e3\n\u53d8\u4f53\u8f93\u51fa\u7684\u76f8\u5173\u914d\u7f6e\u3002\n\u6267\u884c\u7c7b\uff1a`BaseVariantOutputImpl`\n\u4e0eApk\u6709\u5173\u7684\u6267\u884c\u7c7b\uff1a`ApkVariantOutputImpl`\n##### \u7ee7\u627f\u5173\u7cfb\uff1a\n- BaseVariantOutput\n\t- OutputFile\n\t\t- VariantOutput\n\n\n## \u53d8\u4f53\u4e0e\u5bf9\u5e94\u7684\u5c5e\u6027\n### \u914d\u7f6e\n```groovy\nflavorDimensions \"Env\", \"Target\"\nproductFlavors {\n        playstore {\n            dimension \"Env\"\n        }\n        trial {\n            dimension \"Env\"\n        }\n        beta {\n            dimension \"Target\"\n        }\n        dev {\n            dimension \"Target\"\n        }\n        dist {\n            dimension \"Target\"\n        }\n}\n```\n### \u751f\u6210\u53d8\u91cf\n#### `applicationVariants`\n\u5e94\u7528\u6a21\u5757\u7684\u53d8\u4f53\uff0c\u517112\u4e2a\uff1a\n(playstore|trial)(Beta|Dev|Dist)(Debug|Release)\n\n#### \n\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1605757365, "teamOwnerUid": "52209140", "_id": "srtEdXJK", "desc": ""}}, {"_id": "pyvbGmzK", "nodeType": "doc", "name": "\u4f9d\u8d56\uff08Dependencies\uff09", "detail": {"lastUpUser": "GizFei", "name": "\u4f9d\u8d56\uff08Dependencies\uff09", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1601021612, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# \u4f9d\u8d56\uff08Dependencies\uff09\n\n## \u6253\u5305AAR\u65f6\u7684\u5916\u90e8\u5e93\u4f9d\u8d56\u95ee\u9898\n> \u539f\u6587\uff1a[https://juejin.im/post/6844903992191877133](https://juejin.im/post/6844903992191877133)\n\n\u9879\u76ee\u7684\u5f00\u53d1\u8fc7\u7a0b\u4e2d\uff0c\u53d1\u73b0\u4e00\u4e2a\u95ee\u9898\uff1a\n\n> \u4f7f\u7528 Android Studio \u6253\u5305\u51fa\u6765\u7684 AAR \uff0c\u4e0d\u4f1a\u5c06\u5176\u4f9d\u8d56\u7684\u4e09\u65b9\u5e93\u6253\u5305\u8fdb\u53bb\u3002\n\n\u4e3e\u4e2a\u4f8b\u5b50\uff0clibrary Test \u4f9d\u8d56\u4e86 okhttp,\u6253\u5305\u6210\u4e86 Test.aar ,app \u4f7f\u7528\u672c\u5730\u65b9\u5f0f\u5f15\u7528\u4e86 Test.aar\uff0c\u4f46\u662f\u65e0\u6cd5\u4f7f\u7528 okhttp\uff0c\u4e3a\u4e86\u4e0d\u62a5\u9519\uff0capp\u8fd8\u9700\u8981\u6dfb\u52a0 o u770b\u8f93\u51fa\u7684\u6709\u54ea\u4e9b Task \u5427\u3002\n\u5728 App \u9879\u76ee\u4e2d build.gradle \u7f16\u5199\u4ee5\u4e0b\u4ee3\u7801\u3002\n```groovy\nproject.afterEvaluate {\n    def tasks = ['preDebugBuild',\n                 'compileDebugAidl',\n                 'compileDebugRenderscript',\n                 'checkDebugManifest',\n                 'generateDebugBuildConfig',\n                 'prepareLintJar',\n                 'generateDebugResValues',\n                 'generateDebugResources',\n                 'mergeDebugResources',\n                 'createDebugCompatibleScreenManifests',\n                 'processDebugManifest',\n                 'splitsDiscoveryTaskDebug',\n                 'processDebugResources',\n                 'generateDebugSources',\n                 'javaPreCompileDebug',\n                 'compileDebugJavaWithJavac',\n                 'compileDebugNdk',\n                 'compileDebugSources',\n                 'mergeDebugShaders',\n                 'compileDebugShaders',\n                 'generateDebugAssets',\n                 'mergeDebugAssets',\n                 'transformClassesWithDexBuilderForDebug',\n                 'transformDexArchiveWithExternalLibsDexMergerForDebug',\n                 'transformDexArchiveWithDexMergerForDebug',\n                 'mergeDebugJniLibFolders',\n                 'transformNativeLibsWithMergeJniLibsForDebug',\n                 'processDebugJavaRes',\n                 'transformResourcesWithMergeJavaResForDebug',\n                 'validateSigningDebug',\n                 'packageDebug',\n                 'assembleDebug'\n    ]\n    for (String taskName : tasks) {\n        printTaskInputsOutputs(taskName)\n    }\n}\n\ndef printTaskInputsOutputs(String taskName) {\n    def realTask = project.tasks.findByName(taskName)\n\n    if (realTask) {\n        println 'find ' + taskName + ' task -----------------------'\n\n        realTask.doLast {\n            realTask.inputs.files.each { fileTemp ->\n                println 'input file:' + fileTemp.absolutePath\n            }\n\n            println '---------------------------------------------------'\n            realTask.outputs.files.each { fileTemp ->\n                println 'output file:' + fileTemp.absolutePath\n            }\n        }\n    }\n}\n```\n\u6211\u67e5\u770b\u4e86\u90e8\u5206 Task \u7684\u8f93\u5165\u8f93\u51fa\uff0c\u5e76\u4e0d\u662f\u6240\u6709\u54e6\uff0c\u5927\u5bb6\u53ef\u4ee5\u81ea\u884c\u8f93\u51fa\u4e00\u4e2a\u9879\u76ee\u7684\u6240\u6709 Task \u6216\u8005\u5b98\u7f51 Task \u4f9d\u8d56\u5173\u7cfb\uff08\u76f8\u4fe1\u6211\u4f60\u4f1a\u75af\u6389\u7684\uff09\u3002", "teamId": "87410475", "demoCount": 0, "updateTs": 1604887030, "teamOwnerUid": "52209140", "_id": "XtxFL4Zl", "templateName": "Empty", "desc": ""}}, {"_id": "KuPSKaMW", "nodeType": "doc", "name": "\u81ea\u5b9a\u4e49APK\u8f93\u51fa", "detail": {"lastUpUser": "GizFei", "name": "\u81ea\u5b9a\u4e49APK\u8f93\u51fa", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1605712762, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# \u81ea\u5b9a\u4e49APK\u8f93\u51fa\n\n## \u6700\u7ec8\u7684\u89e3\u51b3\u65b9\u6848\n```groovy\n// \u8f93\u51fa\u5230\u6587\u4ef6\u76ee\u5f55\ndef outputDir = \"${buildDir}\\\\tapoAPK\"\n// \u9700\u8981\u5904\u7406Mapping\u6587\u4ef6\u7684\u53d8\u4f53\ndef variantToMap = [\"playstoreBetaRelease\", \"playstoreDistRelease\", \"trialBetaRelease\", \"trialDistRelease\"]\nproject.afterEvaluate {\n    def envFlavorWithoutSuffix = [\"dist\"] // apk\u547d\u540d\u4e0d\u9700\u8981\u52a0\u540e\u7f00\u7684ENV\u98ce\u5473\n    android.applicationVariants.all { variant ->\n        variant.outputs.all { output ->\n            if (variant.buildType.name == \"debug\") {\n                return\n            }\n            // 1\u3001\u8f93\u51faAPK\u7684\u6587\u4ef6\u5939\n            variant.packageApplication.outputDirectory = new File(\"${outputDir}\")\n\n            // 2\u3001\u8f93\u51faAPK\u7684\u6587\u4ef6\u540d\n            def commonFileName = \"tapo_${variant.productFlavors[0].name}_${ANDROID_VERSION_NAME}_${new Date().format(\"yyyyMMddHHmmss\")}_${variant.buildType.name}\"\n            def envFlavor = variant.productFlavors[1].name\n            if (envFlavor in envFlavorWithoutSuffix) {\n                outputFileName = \"${commonFileName}.apk\"\n            } else {\n                outputFileName = \"${commonFileName}_${envFlavor}.apk\"\n            }\n        }\n\n        // 3\u3001\u62f7\u8d1dmapping\u6587\u4ef6\u5939\n        if (variant.name in variantToMap) {\n            project.tasks.findByName(\"assemble${variant.name.capitalize()}\").doLast {\n                def newMappingFileName = \"mapping\"\n                if (variant.name.toLowerCase().contains(\"trial\")) {\n                    newMappingFileName += \"_trial\"\n                }\n                if (variant.name.toLowerCase().contains(\"beta\")) {\n                    newMappingFileName += \"_beta\"\n                }\n\n                def originFile = file(\"${buildDir}\\\\outputs\\\\mapping\\\\${variant.name}\\\\mapping.txt\")\n                if (!originFile.exists()) {\n                    originFile = file(\"${buildDir}\\\\outputs\\\\mapping\\\\${variant.dirName}\\\\mapping.txt\")\n                }\n                // 3\u3001\u62f7\u8d1dmapping.txt\u6587\u4ef6\n                copy {\n                    from originFile\n                    into file(\"${outputDir}\")\n                    rename { _ -> return \"${newMappingFileName}.txt\" } // \u91cd\u547d\u540d\n                }\n            }\n        }\n    }\n}\n```\n\n## \u8349\u7a3f\nCopy\u4efb\u52a1\uff1ahttps://docs.gradle.org/current/userguide/working_with_files.html\n\n```groovy\napplicationVariants.all { variant ->\n        variant.outputs.all { output ->\n            // BaseVariantOutput\n//            println(\"${output.outputFile.path}\")\n            // \u8f93\u51fa\u8be5\u53d8\u4f53\u4e2d\u6bcf\u4e2a\u7ef4\u5ea6\u7684\u98ce\u5473\u540d\n//            variant.productFlavors.each { p -> println(p.name) }\n\n            // \u8f93\u51fa\u6587\u4ef6\u5939\u3002\u8bbe\u7f6e\u4e3a\u76f8\u5bf9\u8def\u5f84\uff0c\u524d\u7f6e\u8def\u5f84\u662f\uff1a${projectDir}\\\\moduleName\u3002\u4e0d\u4ec5apk\u4f1a\u8f93\u51fa\uff0cjson\u6587\u4ef6\u4e5f\u653e\u5728\u8fd9\u91cc\n            // \u4f46\u662fmapping.txt\u6587\u4ef6\u8fd8\u662f\u5728\u539f\u6765\u7684\u8def\u5f84\n            variant.packageApplication.outputDirectory = new File(\"\\\\app\\\\build\")\n            outputFileName = \"Tapo_${variant.productFlavors[0].name}_${new Date().format(\"yyyyMMddHHmmss\")}_${variant.versionName}_${variant.productFlavors[1].name}.apk\"\n        }\n    }\n}\ndef variantsToMap = [\"playstoreBetaRelease\"]\n\nproject.afterEvaluate {\n//    project.tasks.each {\n//        println(it.name)\n//    }\n    project.mergePlaystoreBetaReleaseGeneratedProguardFiles.doLast {\n        println(project.mergePlaystoreBetaReleaseGeneratedProguardFiles.inputs.files[0])\n        def pfile = project.mergePlaystoreBetaReleaseGeneratedProguardFiles.outputs.files[0]\n        copy {\n            from pfile\n            into file(\"$buildDir\\\\proguard\")\n        }\n        println(\"Work done: proguard files\")\n    }\n\n    project.assemblePlaystoreBetaRelease.doLast {\n        copy {\n            from file(\"${buildDir}\\\\outputs\\\\mapping\\\\variantsToMap[0]\\\\mapping.txt\")\n            into file(\"\\\\app\\\\build\")\n        }\n    }\n}\n\ntask copyMappingFile(type: Copy) {\n    from file(\"${buildDir}\\\\outputs\\\\mapping\\\\playstoreBetaRelease\\\\mapping.txt\")\n    into file(\"\\\\app\\\\build\")\n}\n\n//    variantToMap.forEach { variant ->\n//        project.tasks.findByName(\"assemble${variant.capitalize()}\").doLast {\n//            def newMappingFileName = \"mapping\"\n//            if (variant.toLowerCase().contains(\"trial\")) { newMappingFileName += \"_trial\"}\n//            if (variant.toLowerCase().contains(\"beta\")) { newMappingFileName += \"_beta\" }\n//\n//            def originFile = file(\"${buildDir}\\\\outputs\\\\mapping\\\\${variant}\\\\mapping.txt\")\n//            if (!originFile.exists()) {\n//                originFile = file(\"${buildDir}\\\\outputs\\\\mapping\\\\${variant.replace(\"Release\", \"\")}\\\\release\\\\mapping.txt\")\n//            }\n//            // 3\u3001\u62f7\u8d1dmapping.txt\u6587\u4ef6\n//            copy {\n//                from originFile\n//                into file(\"${outputDir}\")\n//                rename { _ -> return \"${newMappingFileName}.txt\" } // \u91cd\u547d\u540d\n//            }\n//        }\n//    }\n//}\n\n\n//    def taskNames = project.gradle.startParameter.taskNames\n//    if (!taskNames.isEmpty()) {\n//        def curTask = taskNames[0]\n//        if (curTask.toLowerCase().contains(\"assemble\")) {\n//            if (curTask.split(\":\").length < 3) { return }\n//            def taskName = curTask.split(\":\")[2]  // \u5982assemblePlaystoreBetaDebug\n//            def variant = taskName.replace(\"assemble\", \"\").uncapitalize() // playstoreBetaDebug\n//\n//            if (variant in variantToMap) {\n//                def newMappingFileName = \"mapping\"\n//                if (variant.toLowerCase().contains(\"trial\")) { newMappingFileName += \"_trial\"}\n//                if (variant.toLowerCase().contains(\"beta\")) { newMappingFileName += \"_beta\" }\n//\n//                project.tasks.findByName(taskName).doLast {\n//                    // 3\u3001\u62f7\u8d1dmapping.txt\u6587\u4ef6\n//                    copy {\n//                        from file(\"${buildDir}\\\\outputs\\\\mapping\\\\${variant}\\\\mapping.txt\")\n//                        into file(\"${outputDir}\")\n//                        rename { _ -> return \"${newMappingFileName}.txt\" } // \u91cd\u547d\u540d\n//                    }\n//                }\n//            }\n//        }\n//    }\n```\n\n\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1605755804, "teamOwnerUid": "52209140", "_id": "KuPSKaMW", "templateName": "Empty", "desc": ""}}, {"_id": "qXs7gDd7", "nodeType": "doc", "name": "Android DSL", "detail": {"lastUpUser": "GizFei", "name": "Android DSL", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1605762035, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# Android DSL\n## \u524d\u8a00\uff1a\u5b9a\u4e49`productFlavors`\n```groovy\nflavorDimensions \"Env\", \"Target\"\n    productFlavors {\n        playstore {\n            dimension \"Env\"\n        }\n        trial {\n            dimension \"Env\"\n        }\n        beta {\n            dimension \"Target\"\n        }\n        dev {\n            dimension \"Target\"\n        }\n        dist {\n            dimension \"Target\"\n        }\n    }\n```\n## 1\u3001\u63d2\u4ef6\u4e0e\u6269\u5c55\n\u5728Application\u6a21\u5757\u4e2d\uff0c\u5e94\u7528\u4e86`com.android.application`\u63d2\u4ef6\uff0c\u8be5\u63d2\u4ef6\u7684\u5b9a\u4e49\u5728\uff1a\n![image.png](https://sjwx.easydoc.xyz/52209140/files/khode37e.png)\n\u6253\u5f00\u8be5\u6587\u4ef6\uff0c\u6709\u4e00\u884c\u4ee3\u7801\u6307\u660e\u4e86\u5bf9\u5e94\u7684\u63d2\u4ef6\u7c7b\uff1a\n```bash\nimplementation-class=com.android.build.gradle.AppPlugin\n```\n### `AppPlugin`\n```kotlin\n@Suppress(\"DEPRECATION\")\nclass AppPlugin: BasePlugin() {\n    override fun apply(project: Project) {\n        super.apply(project)\n\n        project.apply(INTERNAL_PLUGIN_ID)\n    }\n}\n\nprivate val INTERNAL_PLUGIN_ID = mapOf(\"plugin\" to \"com.android.internal.application\")\n```\n\u8be5\u63d2\u4ef6\u5185\u90e8\u5e94\u7528\u4e86`com.android.internal.application`\u63d2\u4ef6\u3002\u6309\u56fe\u7d22\u9aa5\uff0c\u7167\u6837\u627e\u5230`com.android.internal.application.properties`\u6587\u4ef6\u5e76\u6253\u5f00\uff0c\u770b\u5230\u8be5\u63d2\u4ef6\u5bf9\u5e94\u7684\u63d2\u4ef6\u7c7b\uff1a\n```bash\nimplementation-class=com.android.build.gradle.internal.plugins.AppPlugin\n```\n### `com.android.build.gradle.internal.plugins.AppPluginn`\n\u8be5\u7c7b\u5185\u6709\u4e00\u4e2a\u65b9\u6cd5`createExtension`\uff0c\u521b\u5efa\u4e86\u8be5\u63d2\u4ef6\u7684\u6269\u5c55\uff0c\u547d\u540d\u4e3a`android`\u3002\u8fd9\u4e2a\u6269\u5c55\u5c31\u662f\u5728`build.gradle`\u4e2d\u4f7f\u7528\u7684android\u914d\u7f6e\u3002\n![image.png](https://sjwx.easydoc.xyz/52209140/files/khodrf19.png)\n\n`getExtensionClass()`\u65b9\u6cd5\uff1a\n![image.png](https://sjwx.easydoc.xyz/52209140/files/khodsfv9.png)\n`BaseAppModuleExtension`\u5c31\u662f\u6269\u5c55\u7c7b\uff0c\u5728\u8fd9\u91cc\u5bfb\u627e\u6211\u4eec\u53ef\u4ee5\u4f7f\u7528\u7684android\u914d\u7f6e\u3002\n\u4e0b\u6587\u63d0\u5230\u7684DSL/\u65b9\u6cd5/\u5c5e\u6027\u90fd\u6765\u81ea\u4e8e`BaseAppModuleExtension`\u7c7b\u6216\u8005\u5176\u7236\u7c7b\u3002\n\n\u6700\u91cd\u8981\u7684\u7236\u7c7b\u662f`com.android.build.gradle.BaseExtension`\u3002\n\n## \u5206\u6790\uff1a`flavorDimensions`\n### \u6765\u6e90\n`BaseExtension#flavorDimensions`\u65b9\u6cd5\u3002\n![image.png](https://sjwx.easydoc.xyz/52209140/files/khoe1fah.png)\n### DSL\n\u8c03\u7528\u65b9\u6cd5\u7684\u5f62\u5f0f\n```groovy\nflavorDimensions(\"Dim1\", \"Dim2\", \"Dimen3\")\n```\n\u65b9\u6cd5\u7684\u62ec\u53f7\u53ef\u4ee5\u53bb\u6389\uff0c\u56e0\u6b64\u53d8\u6210\u4ee5\u4e0b\u5f62\u5f0f\u3002\u5c31\u662f\u5728`build.gradle`\u4e2d\u770b\u5230\u7684\u6837\u5b50\u3002\n```groovy\nflavorDimensions \"Dim1\", \"Dim2\", \"Dimen3\"\n```\n\n## \u5206\u6790\uff1a`productFlavors`\n### \u6765\u6e90\n`BaseExtension#productFlavors`\u65b9\u6cd5\u3002\n![image.png](https://sjwx.easydoc.xyz/52209140/files/khoe9qym.png)\n\u4e0d\u8fc7\u8be5\u65b9\u6cd5\u662f\u4e2a\u62bd\u8c61\u65b9\u6cd5\uff0c\u5b9e\u73b0\u5728`com.android.build.gradle.internal.dsl.CommonExtensionImpl#productFlavors`\u65b9\u6cd5\n![image.png](https://sjwx.easydoc.xyz/52209140/files/khoec6y2.png)\n\u8be5\u65b9\u6cd5\u7684\u53c2\u6570\u662f\u4e00\u4e2a`Action`\u63a5\u53 989c\u8272\u7b49)\u7684XML\u6587\u4ef6\u3002\u8fd9\u91cc\u6709\u4e00\u4e9b\u6587\u4ef6\u5939\u4e0b\u7684\u8d44\u6e90\u547d\u540d\u89c4\u8303\u3002arrays.xml\u4ee3\u8868\u6570\u7ec4\u8d44\u6e90\uff0c\u901a\u8fc7R.array\u7c7b\u8bbf\u95ee\uff1bintegers.xml\u4ee3\u8868\u6574\u6570\u8d44\u6e90\uff0c\u901a\u8fc7R.integer\u7c7b\u8bbf\u95ee\uff1bbools.xml\u4ee3\u8868\u5e03\u5c14\u503c\u8d44\u6e90\uff0c\u901a\u8fc7R.bool\u7c7b\u8bbf\u95ee\uff1bcolors.xml\u4ee3\u8868\u989c\u8272\u8d44\u6e90\uff0c\u901a\u8fc7R.color\u7c7b\u8bbf\u95ee\uff1bdimens.xml\u4ee3\u8868\u7ef4\u5ea6\u503c\uff0c\u901a\u8fc7R.dimen\u7c7b\u8bbf\u95ee\uff1bstrings.xml\u4ee3\u8868\u5b57\u7b26\u4e32\u8d44\u6e90\uff0c\u901a\u8fc7R.string\u7c7b\u8bbf\u95ee\uff1bstyles.xml\u4ee3\u8868\u6837\u5f0f\u8d44\u6e90\uff0c\u901a\u8fc7R.style\u7c7b\u8bbf\u95ee |\n| xml/      | \u53ef\u4ee5\u901a\u8fc7\u8c03\u7528Resources.getXML()\u6765\u5728\u8fd0\u884c\u65f6\u8bfb\u53d6\u4efb\u610f\u7684XML\u6587\u4ef6\u3002\u53ef\u4ee5\u5728\u8fd9\u91cc\u4fdd\u5b58\u8fd0\u884c\u65f6\u4f7f\u7528\u7684\u5404\u79cd\u914d\u7f6e\u6587\u4ef6 |\n\n------\n\n## \u66ff\u4ee3\u8d44\u6e90\n\n\u4f60\u7684\u5e94\u7528\u7a0b\u5e8f\u9700\u8981\u4e3a\u7279\u5b9a\u7684\u8bbe\u5907\u914d\u7f6e\u63d0\u4f9b\u66ff\u4ee3\u7684\u8d44\u6e90\u652f\u6301\u3002\u6bd4\u5982\u8bf4\uff0c\u4f60\u9700\u8981\u4e3a\u4e0d\u540c\u7684\u5c4f\u5e55\u5206\u8fa8\u7387\u63d0\u4f9b\u66ff\u4ee3\u7684\u56fe\u7247\u8d44\u6e90\uff0c\u4e3a\u4e0d\u540c\u7684\u8bed\u8a00\u63d0\u4f9b\u66ff\u4ee3\u7684\u5b57\u7b26\u4e32\u8d44\u6e90\u3002\u5728\u8fd0\u884c\u65f6\uff0cAndroid \u68c0\u6d4b\u5f53\u524d\u8bbe\u5907\u914d\u7f6e\uff0c\u5e76\u4e3a\u5e94\u7528\u7a0b\u5e8f\u52a0\u8f7d\u5408\u9002\u7684\u8d44\u6e90\u3002\n\n\u8981\u4e3a\u7279\u5b9a\u7684\u914d\u7f6e\u7684\u786e\u5b9a\u4e00\u7cfb\u5217\u66ff\u4ee3\u8d44\u6e90\uff0c\u9075\u5faa\u5982\u4e0b\u7684\u6b65\u9aa4\uff1a\n\n- \u5728res/ \u4e0b\u521b\u5efa\u4e00\u4e2a\u65b0\u7684\u76ee\u5f55\uff0c\u4ee5 <resource_name>_<config_qualifier> \u7684\u65b9\u5f0f\u547d\u540d\u3002\u8fd9\u91cc\u7684 resources_name \u662f\u4e0a\u8868\u4e2d\u63d0\u5230\u7684\u4efb\u610f\u8d44\u6e90\uff0c\u5982\u5e03\u5c40\u3001\u56fe\u7247\u7b49\u3002 qualifier \u5c06\u786e\u5b9a\u4e2a\u6027\u7684\u914d\u7f6e\u4f7f\u7528\u54ea\u4e9b\u8d44\u6e90\u3002\u4f60\u53ef\u4ee5\u67e5\u770b\u5b98\u65b9\u6587\u6863\u6765\u4e86\u89e3\u4e0d\u540c\u7c7b\u578b\u8d44\u6e90\u7684\u4e00\u4e2a\u5b8c\u6574 qualifier \u5217\u8868\u3002\n- \u5728\u8fd9\u4e2a\u76ee\u5f55\u4e2d\u4fdd\u5b58\u54cd\u5e94\u7684\u66ff\u4ee3\u8d44\u6e90\u3002\u8fd9\u4e9b\u8d44\u6e90\u6587\u4ef6\u5fc5\u987b\u4e0e\u4e0b\u9762\u4f8b\u5b50\u4e2d\u5c55\u793a\u7684\u9ed8\u8ba4\u8d44\u6e90\u6587\u4ef6\u540d\u4e00\u81f4\uff0c\u7136\u800c\u8fd9\u4e9b\u6587\u4ef6\u5c06\u786e\u5b9a\u7684\u5185\u5bb9\u8fdb\u884c\u66ff\u4ee3\u3002\u4f8b\u5982\uff1a\u867d\u7136\u56fe\u7247\u7684\u6587\u4ef6\u540d\u4e00\u6837\uff0c\u4f46\u662f\u9ad8\u5206\u8fa8\u7387\u7684\u5c4f\u5e55\uff0c\u56fe\u7247\u7684\u5206\u8fa8\u7387\u4e5f\u4f1a\u9ad8\u3002\n\n\u4e0b\u9762\u662f\u4e00\u4e2a\u4f8b\u5b50\uff0c\u6307\u5b9a\u9ed8\u8ba4\u5c4f\u5e55\u7684\u56fe\u7247\u548c\u9ad8\u5206\u8fa8\u7387\u7684\u66ff\u4ee3\u56fe\u7247\u3002\n\n## mipmap\u548cdrawable\u6587\u4ef6\u5939\u7684\u533a\u522b\n\n\u73b0\u5728\uff0c\u901a\u8fc7Android Studio\u521b\u5efaAndroid\u5de5\u7a0b\uff0c\u9ed8\u8ba4\u4f1a\u521b\u5efamipmap\u6587\u4ef6\u5939\uff0c\u800c\u4e0d\u662f\u4ee5\u524d\u7684drawable\u6587\u4ef6\u5939\u3002\u90a3\u4e48mipmap\u548cdrawable\u6587\u4ef6\u5939\u5230\u5e95\u6709\u4ec0\u4e48\u533a\u522b\u5462\uff1f\n\n### \u5b9a\u4f4d\u4e0d\u540c\n\nmipmap\u6587\u4ef6\u5939\u4e0b\u7684\u56fe\u6807\u4f1a\u901a\u8fc7Mipmap\u7eb9\u7406\u6280\u672f\u8fdb\u884c\u4f18\u5316\u3002\u5173\u4e8eMipmap\u7eb9\u7406\u6280\u672f\u7684\u4ecb\u7ecd\uff0c\u8bf7\u53c2\u8003\uff1a[Mipmap\u7eb9\u7406\u6280\u672f\u7b80\u4ecb](http://blog.csdn.net/linber214/article/details/3342051/)\n\n\u7ecf\u8fc7\u67e5\u8be2\u5b98\u65b9\u548c\u7b2c\u4e09\u65b9\u8d44\u6599\uff0c\u5f97\u51fa\u7ed3\u8bba\uff1a\n\n> <font color=\"red\">mipmap\u6587\u4ef6\u5939\u4e0b\uff0c\u4ec5\u4ec5\u5efa\u8bae\u653e\u542f\u52a8\u56fe\u6807/app launcher icons\uff0c\u4e5f\u5c31\u662f\u5e94\u7528\u5b89\u88c5\u540e\uff0c\u4f1a\u663e\u793a\u5728\u684c\u9762\u7684\u90a3\u4e2a\u56fe\u6807\u3002\u800c\u5176\u4ed6\u7684\u56fe\u7247\u8d44\u6e90\u7b49\uff0c\u8fd8\u662f\u6309\u7167\u4ee5\u524d\u65b9\u5f0f\uff0c\u653e\u5728drawable\u6587\u4ef6\u5939\u4e0b\u3002</font>\n\n\u4e0b\u9762\u518d\u8be6\u7ec6\u9610\u8ff0\u4e0b\uff0c\u5f97\u51fa\u4ee5\u4e0a\u7ed3\u8bba\u7684\u4f9d\u636e\uff1a\n\n1.[google\u5b98\u65b9\u5173\u4e8emipmap\u548cdrawable\u7684\u5b9a\u4f4d](http://developer.android.com/intl/ko/tools/projects/index.html)\n\n> ### drawable/\n>\n> For bitmap files (PNG, JPEG, or GIF), 9-Patch image files, and XML files that describe Drawable shapes or Drawable objects that contain multiple states (normal, pressed, or focused). See the Drawable resource type.\n>\n> ### mipmap/\n>\n> **For app launcher icons.** The Android system retains the resources in this folder (and density-specific folders such as mipmap-xxxhdpi) regardless of the screen resolution of the device where your app is installed. This behavior allows launcher apps to pick the best resolution icon for your app to display on the home screen. For more information about using the mipmap folders, see Managing Launcher Icons as mipmap Resources.\n\n2.[stackoverflow\u4e0a\u5173\u4e8emipmap\u548cdrawable\u7684\u533a\u522b](http://stackoverflow.com/a/28065664)\n\n> The mipmap folders are for placing your app icons in only. Any other drawable assets you use should be placed in the relevant drawable folders as before.\n\n### \u7528\u6cd5\u4e0d\u540c\n\n\u4ee5ic_launcher\u4e3a\u4f8b\u3002\n1.\u653e\u5728mipmap\u6587\u4ef6\u5939\u4e0b\u65f6\uff0c\u5f15\u7528\u65b9\u5f0f\u5982\u4e0b\uff1a\n\n```\nandroid:icon=\"@mipmap/ic_launcher\"\n\nR.mipmap.ic_launcher\n```\n\n2.\u653e\u5728drawable\u6587\u4ef6\u5939\u4e0b\u65f6\uff0c\u5f15\u7528\u65b9\u5f0f\u5982\u4e0b\uff1a\n\n```\nandroid:icon=\"@drawable/ic_launcher\"\n\nR.drawable.ic_launcher\n```\n\n## \u53c2\u8003\n\n1. [Mipmap\u7eb9\u7406\u6280\u672f\u7b80\u4ecb](http://blog.csdn.net/linber214/article/details/3342051/)\n2. [mipmap vs drawable folders](http://stackoverflow.com/a/28065664)\n3. [google\u5b98\u65b9\u5173\u4e8emipmap\u548cdrawable\u7684\u5b9a\u4f4d](http://developer.android.com/intl/ko/tools/projects/index.html)", "teamId": "87410475", "demoCount": 0, "updateTs": 1603260082, "teamOwnerUid": "52209140", "_id": "kkzZyZrO", "templateName": "Empty", "desc": ""}}]}, {"_id": "kfhiphr1", "nodeType": "folder", "name": "\u56db\u5927\u7ec4\u4ef6", "children": [{"_id": "kfhu8i7f", "nodeType": "folder", "name": "Activity", "children": [{"_id": "PTiZZcOb", "nodeType": "doc", "name": "\u96f6\u788e\u77e5\u8bc6", "detail": {"lastUpUser": "GizFei", "name": "\u96f6\u788e\u77e5\u8bc6", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1602819261, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# Activity\u96f6\u788e\u77e5\u8bc6\n## \u684c\u9762\u4e0a\u7684\u5e94\u7528\u4e0d\u663e\u793a\u5e94\u7528\u540d\u79f0\n### \u539f\u56e0\n\u542f\u52a8Activity\u6807\u7b7e\u4e2d\u7684`label`\u5c5e\u6027\u4e3a\u7a7a\u503c\uff0c\u8986\u76d6\u4e86`<application>`\u6807\u7b7e\u7684`label`\u5c5e\u6027\u3002\n> \u684c\u9762\u4e0a\u663e\u793a\u7684\u5e94\u7528\u540d\u79f0\u7531\u542f\u52a8\u6d3b\u52a8\uff08Launcher Activity\uff09\u6807\u7b7e\u4e2d\u7684`label`\u5c5e\u6027\u51b3\u5b9a\u3002\n```xml\n<application\n        android:allowBackup=\"false\"\n        android:icon=\"@mipmap/bulb_ic_launcher\"\n        android:label=\"@string/bulb_app_name\"\n        android:roundIcon=\"@mipmap/bulb_ic_launcher\"\n        android:supportsRtl=\"true\"\n        android:theme=\"@style/AppTheme\"\n        >\n\n\t<!-- label\u6807\u7b7e\u5c31\u662f\u5e94\u7528\u56fe\u6807\u4e0b\u65b9\u663e\u793a\u7684\u540d\u79f0 -->\n        <activity\n            android:name=\"com.tplink.iot.account.view.welcome.StartupActivity\"\t\n\t    android:label=\"\" \n            >\n            <intent-filter>\n                <action android:name=\"android.intent.action.MAIN\" />\n\n                <category android:name=\"android.intent.category.LAUNCHER\" />\n            </intent-filter>\n        </activity>\n</application>\n```\n### \u89e3\u51b3\u65b9\u6cd5\n- \u5220\u9664\u542f\u52a8Activity\u6807\u7b7e\u4e2d\u7684`label`\u5c5e\u6027\n- \u5c06\u542f\u52a8Activity\u6807\u7b7e\u4e2d\u7684`label`\u5c5e\u6027\u8bbe\u4e3a\u5e94\u7528\u540d\u79f0\n\n## \u5e94\u7528\u58f0\u660e\u53ef\u63a5\u6536\u7684\u9690\u5f0fIntent\n\u4e3a\u4e86\u63a5\u6536\u9690\u5f0f Intent\uff0c\u60a8\u5fc5\u987b\u5728 Intent \u8fc7\u6ee4\u5668\u4e2d\u6dfb\u52a0 `CATEGORY_DEFAULT` \u7c7b\u522b\u3002startActivity() \u548c startActivityForResult() \u65b9\u6cd5\u5c06\u6240\u6709 Intent \u5f53\u4f5c\u58f0\u660e\u4e86 CATEGORY_DEFAULT \u7c7b\u522b\u4e00\u6837\u5bf9\u5f85\u3002\n<font color=\"red\">\u5982\u679c\u60a8\u6ca1\u6709\u5728 Intent \u8fc7\u6ee4\u5668\u4e2d\u58f0\u660e`CATEGORY_DEFAULT`\u7c7b\u522b\uff0c\u5219\u4efb\u4f55\u9690\u5f0f Intent \u90fd\u4e0d\u4f1a\u89e3\u6790\u4e3a\u60a8\u7684 Activity\u3002</font>", "teamId": "87410475", "demoCount": 0, "updateTs": 1604106713, "teamOwnerUid": "52209140", "_id": "PTiZZcOb", "templateName": "Empty", "desc": ""}}, {"_id": "ahkbk1TG", "nodeType": "doc", "name": "Activity\u7b80\u4ecb", "detail": {"lastUpUser": "GizFei", "name": "Activity\u7b80\u4ecb", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1602773348, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# Activity\u7b80\u4ecb\n## \u5b98\u65b9\u6587\u6863\n[Activity\u7b80\u4ecb](https://developer.android.google.cn/guide/components/activities/intro-activities?hl=zh-cn#top_of_page)\n\n## \u6982\u5ff5\nActivity\u2014\u2014**\u6d3b\u52a8**\nActivity\u662f\u4e00\u4e2a\u53ef\u4ee5\u4e0e\u7528\u6237\u8fdb\u884c oCount": 0, "updateTs": 1602774201, "teamOwnerUid": "52209140", "_id": "ahkbk1TG", "templateName": "Empty", "desc": ""}}, {"_id": "38ilv2bF", "nodeType": "doc", "name": "Activity\u751f\u547d\u5468\u671f", "detail": {"lastUpUser": "GizFei", "name": "Activity\u751f\u547d\u5468\u671f", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1602899349, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# Activity\u751f\u547d\u5468\u671f\n## \u5b98\u65b9\u6587\u6863\n[\u4e86\u89e3Activity\u751f\u547d\u5468\u671f](https://developer.android.google.cn/guide/components/activities/activity-lifecycle#onstart)\n![activity_lifecycle.png](https://sjwx.easydoc.xyz/52209140/files/kgeesvnn.png)\n## \u751f\u547d\u5468\u671f\u56de\u8c03\u4e0e\u6267\u884c\u52a8\u4f5c\n### onCreate()\n\u6267\u884c\u57fa\u672c\u5e94\u7528\u542f\u52a8\u903b\u8f91\uff0c\u8be5\u903b\u8f91\u5728 Activity \u7684\u6574\u4e2a\u751f\u547d\u5468\u671f\u4e2d\u53ea\u5e94\u53d1\u751f\u4e00\u6b21\u3002\n- \u7ed1\u5b9a\u89c6\u56fe\n- \u5c06\u6570\u636e\u7ed1\u5b9a\u5230\u5217\u8868\n- \u5c06 Activity \u4e0e ViewModel \u76f8\u5173\u8054\uff0c\u5e76\u5b9e\u4f8b\u5316\u67d0\u4e9b\u7c7b\u4f5c\u7528\u57df\u53d8\u91cf\u3002\n- \u5904\u7406savedInstanceState\u53c2\u6570\uff08\u5305\u542b Activity \u5148\u524d\u4fdd\u5b58\u72b6\u6001\u7684 Bundle \u5bf9\u8c61\uff09\n### onStart()\n- \u521d\u59cb\u5316\u7ef4\u62a4\u754c\u9762\u7684\u4ee3\u7801\n### onResume()\n- \u5982\u76f8\u673a\u9884\u89c8\n### onPause()\n- \u5982\u505c\u6b62\u76f8\u673a\u9884\u89c8\n- \u91ca\u653e\u7cfb\u7edf\u8d44\u6e90\u3001\u4f20\u611f\u5668\uff08\u4f8b\u5982 GPS\uff09\u624b\u67c4\n### onStop()\n- \u91ca\u653e\u6216\u8c03\u6574\u5728\u5e94\u7528\u5bf9\u7528\u6237\u4e0d\u53ef\u89c1\u65f6\u7684\u65e0\u7528\u8d44\u6e90\u3002\u4f8b\u5982\uff0c\u5e94\u7528\u53ef\u4ee5\u6682\u505c\u52a8\u753b\u6548\u679c\uff0c\u6216\u4ece\u7cbe\u786e\u4f4d\u7f6e\u66f4\u65b0\u5207\u6362\u5230\u7c97\u7565\u4f4d\u7f6e\u66f4\u65b0\u3002\n- \u6267\u e0b\u4ee3\u7801\u8c03\u7528 `findViewById()` \u6765\u67e5\u627e `TextView` \u63a7\u4ef6\u5e76\u5c06\u5176\u7ed1\u5b9a\u5230 `viewModel` \u53d8\u91cf\u7684 `userName` \u5c5e\u6027\uff1a\n\n```kotlin\nfindViewById<TextView>(R.id.sample_text).apply {\n    text = viewModel.userName\n}\n```\n\n\u4ee5\u4e0b\u793a\u4f8b\u5c55\u793a\u4e86\u5982\u4f55\u5728\u5e03\u5c40\u6587\u4ef6\u4e2d\u4f7f\u7528\u6570\u636e\u7ed1\u5b9a\u5e93\u5c06\u6587\u672c\u76f4\u63a5\u5206\u914d\u5230\u63a7\u4ef6\u3002\u8fd9\u6837\u5c31\u65e0\u9700\u8c03\u7528\u4e0a\u8ff0\u4efb\u4f55 Java \u4ee3\u7801\u3002\u8bf7\u6ce8\u610f\u8d4b\u503c\u8868\u8fbe\u5f0f\u4e2d `@{}` \u8bed\u6cd5\u7684\u4f7f\u7528\uff1a\n\n```xml\n<TextView\n        android:text=\"@{viewmodel.userName}\" />\n```\n\n\u501f\u52a9\u5e03\u5c40\u6587\u4ef6\u4e2d\u7684\u7ed1\u5b9a\u7ec4\u4ef6\uff0c\u60a8\u53ef\u4ee5\u79fb\u9664Activity\u4e2d\u7684\u8bb8\u591a\u754c\u9762\u6846\u67b6\u8c03\u7528\uff0c\u4f7f\u5176\u7ef4\u62a4\u8d77\u6765\u66f4\u7b80\u5355\u3001\u65b9\u4fbf\u3002\u8fd8\u53ef\u4ee5\u63d0\u9ad8\u5e94\u7528\u6027\u80fd\uff0c\u5e76\u4e14\u6709\u52a9\u4e8e\u9632\u6b62\u5185\u5b58\u6cc4\u6f0f\u4ee5\u53ca\u907f\u514d\u53d1\u751f Null \u6307\u9488\u5f02\u5e38\u3002\n\n> **\u6ce8\u610f**\uff1a\u5728\u8bb8\u591a\u60c5\u51b5\u4e0b\uff0c[\u89c6\u56fe\u7ed1\u5b9a](https://developer.android.google.cn/topic/libraries/view-binding)\u53ef\u7b80\u5316\u5b9e\u73b0\uff0c\u63d0\u9ad8\u6027\u80fd\uff0c\u63d0\u4f9b\u4e0e\u6570\u636e\u7ed1\u5b9a\u76f8\u540c\u7684\u597d\u5904\u3002\u5982\u679c\u60a8\u4f7f\u7528\u6570\u636e\u7ed1\u5b9a\u7684\u4e3b\u8981\u76ee\u7684\u662f\u53d6\u4ee3`findViewById()`\u8c03\u7528\uff0c\u8bf7\u8003\u8651\u6539\u7528\u89c6\u56fe\u7ed1\u5b9a\u3002\n\n## \u4f7f\u7528\u6570\u636e\u7ed1\u5b9a\u5e93\n\n\u8981\u4e86\u89e3\u5982\u4f55\u5728 Android \u5e94\u7528\u4e2d\u4f7f\u7528\u6570\u636e\u7ed1\u5b9a\u5e93\uff0c\u8bf7\u53c2\u9605\u4ee5\u4e0b\u9875\u9762\u3002\n\n[**\u4f7f\u7528\u5165\u95e8**](https://developer.android.google.cn/topic/libraries/data-binding/start)\n\n\u4e86\u89e3\u5982\u4f55\u51c6\u5907\u5f00\u53d1\u73af\u5883\u4ee5\u4f7f\u7528\u6570\u636e\u7ed1\u5b9a\u5e93\uff0c\u5305\u62ec\u5728 Android Studio \u4e2d\u652f\u6301\u6570\u636e\u7ed1\u5b9a\u4ee3\u7801\u3002\n\n[**\u5e03\u5c40\u548c\u7ed1\u5b9a\u8868\u8fbe\u5f0f**](https://developer.android.google.cn/topic/libraries/data-binding/expressions)\n\n\u501f\u52a9\u8868\u8fbe\u5f0f\u8bed\u8a00\uff0c\u60a8\u53ef\u4ee5\u7f16\u5199\u5c06\u53d8\u91cf\u5173\u8054\u5230\u5e03\u5c40\u4e2d\u7684\u89c6\u56fe\u7684\u8868\u8fbe\u5f0f\u3002\u6570\u636e\u7ed1\u5b9a\u5e93\u4f1a\u81ea\u52a8\u751f\u6210\u5c06\u5e03\u5c40\u4e2d\u7684\u89c6\u56fe\u4e0e\u60a8\u7684\u6570\u636e\u5bf9\u8c61\u7ed1\u5b9a\u6240\u9700\u7684\u7c7b\u3002\u8be5\u5e93\u63d0\u4f9b\u4e86\u53ef\u5728\u5e03\u5c40\u4e2d\u4f7f\u7528\u7684\u5bfc\u5165\u3001\u53d8\u91cf\u548c\u5305\u542b\u7b49\u529f\u80fd\u3002\n\n\u8be5\u5e93\u7684\u8fd9\u4e9b\u529f\u80fd\u53ef\u4e0e\u60a8\u7684\u73b0\u6709\u5e03\u5c40\u65e0\u7f1d\u5730\u5171\u5b58\u3002\u4f8b\u5982\uff0c\u53ef\u4ee5\u5728\u8868\u8fbe\u5f0f\u4e2d\u4f7f\u7528\u7684\u7ed1\u5b9a\u53d8\u91cf\u5728 `data` \u5143\u7d20\uff08\u754c\u9762\u5e03\u5c40\u6839\u5143\u7d20\u7684\u540c\u7ea7\uff09\u5185\u5b9a\u4e49\u3002\u8fd9\u4e24\u4e2a\u5143\u7d20\u90fd\u5c01\u88c5\u5728 `layout` \u6807\u8bb0\u4e2d\uff0c\u5982\u4ee5\u4e0b\u793a\u4f8b\u6240\u793a\uff1a\n\n```xml\n<layout xmlns:android=\"http://schemas.android.com/apk/res/android\"\n            xmlns:app=\"http://schemas.android.com/apk/res-auto\">\n        <data>\n            <variable\n                name=\"viewmodel\"\n                type=\"com.myapp.data.ViewModel\" />\n        </data>\n        <ConstraintLayout... /> <!-- UI layout's root element -->\n    </layout>\n    \n```\n\n[**\u4f7f\u7528\u53ef\u89c2\u5bdf\u7684\u6570\u636e\u5bf9\u8c61**](https://developer.android.google.cn/topic/libraries/data-binding/observability)\n\n\u6570\u636e\u7ed1\u5b9a\u5e93\u63d0\u4f9b\u4e86\u53ef\u8ba9\u60a8\u8f7b\u677e\u5730\u89c2\u5bdf\u6570\u636e\u66f4\u6539\u60c5\u51b5\u7684\u7c7b\u548c\u65b9\u6cd5\u3002\u60a8\u4e0d\u5fc5\u64cd\u5fc3\u5728\u5e95\u5c42\u6570\u636e\u6e90\u53d1\u751f\u66f4\u6539\u65f6\u5237\u65b0\u754c\u9762\u3002\u60a8\u53ef\u4ee5\u5c06\u53d8\u91cf\u6216\u5176\u5c5e\u6027\u8bbe\u4e3a\u53ef\u89c2\u5bdf\u3002\u501f\u52a9\u8be5\u5e93\uff0c\u60a8\u53ef\u4ee5\u5c06\u5bf9\u8c61\u3001\u5b57\u6bb5\u6216\u96c6\u5408\u8bbe\u4e3a\u53ef\u89c2\u5bdf\u3002\n\n[**\u751f\u6210\u7684\u7ed1\u5b9a\u7c7b**](https://developer.android.google.cn/topic/libraries/data-binding/generated-binding)\n\n\u6570\u636e\u7ed1\u5b9a\u5e93\u53ef\u4ee5\u751f\u6210\u7528\u4e8e\u8bbf\u95ee\u5e03\u5c40\u53d8\u91cf\u548c\u89c6\u56fe\u7684\u7ed1\u5b9a\u7c7b\u3002\u6b64\u9875\u9762\u5c55\u793a\u4e86\u5982\u4f55\u4f7f\u7528\u548c\u81ea\u5b9a\u4e49\u6240\u751f\u6210\u7684\u7ed1\u5b9a\u7c7b\u3002\n\n[**\u7ed1\u5b9a\u9002\u914d\u5668**](https://developer.android.google.cn/topic/libraries/data-binding/binding-adapters)\n\n\u6bcf\u4e00\u4e2a\u5e03\u5c40\u8868\u8fbe\u5f0f\u90fd\u6709\u4e00\u4e2a\u5bf9\u5e94\u7684\u7ed1\u5b9a\u9002\u914d\u5668\uff0c\u8981\u6c42\u5fc5\u987b\u8fdb\u884c\u6846\u67b6\u8c03\u7528\u6765\u8bbe\u7f6e\u76f8\u5e94\u7684\u5c5e\u6027\u6216\u76d1\u542c\u5668\u3002\u4f8b\u5982\uff0c\u7ed1\u5b9a\u9002\u914d\u5668\u8d1f\u8d23\u8c03\u7528 `setText()` \u65b9\u6cd5\u6765\u8bbe\u7f6e\u6587\u672c\u5c5e\u6027\uff0c\u6216\u8005\u8c03\u7528 `setOnClickListener()` \u65b9\u6cd5\u5411\u70b9\u51fb\u4e8b\u4ef6\u6dfb\u52a0\u76d1\u542c\u5668\u3002\u6700\u5e38\u7528\u7684\u7ed1\u5b9a\u9002\u914d\u5668\uff08\u4f8b\u5982\u9488\u5bf9\u672c\u9875\u9762\u7684\u793a\u4f8b\u4e2d\u4f7f\u7528\u7684 `android:text` \u5c5e\u6027\uff09\u53ef\u4f9b\u60a8\u5728 `android.databinding.adapters` \u8f6f\u4ef6\u5305\u4e2d\u4f7f\u7528\u3002\u5982\u9700\u5e38\u7528\u7ed1\u5b9a\u9002\u914d\u5668\u5217\u8868\uff0c\u8bf7\u53c2\u9605[\u9002\u914d\u5668](https://android.googlesource.com/platform/frameworks/data-binding/+/refs/heads/studio-master-dev/extensions/baseAdapters/src/main/java/androidx/databinding/adapters)\u3002\u60a8\u4e5f\u53ef\u4ee5\u6309\u7167\u4ee5\u4e0b\u793a\u4f8b\u6240\u793a\u521b\u5efa\u81ea\u5b9a\u4e49\u9002\u914d\u5668\uff1a\n\n```kotlin\n@BindingAdapter(\"app:goneUnless\")\nfun goneUnless(view: View, visible: Boolean) {\n    view.visibility = if (visible) View.VISIBLE else View.GONE\n}\n```\n\n[**\u5c06\u5e03\u5c40\u89c6\u56fe\u7ed1\u5b9a\u5230\u67b6\u6784\u7ec4\u4ef6**](https://developer.android.google.cn/topic/libraries/data-binding/architecture)\n\nAndroid \u652f\u6301\u5e93\u5305\u542b[\u67b6\u6784\u7ec4\u4ef6](https://developer.android.google.cn/topic/libraries/architecture)\uff0c\u60a8\u53ef\u4ee5\u4f7f\u7528\u8fd9\u4e9b\u7ec4\u4ef6\u8bbe\u8ba1\u7a33\u5065\u3001\u53ef\u6d4b\u8bd5\u4e14\u6613\u7ef4\u62a4\u7684\u5e94\u7528\u3002\u60a8\u53ef\u4ee5\u5c06\u67b6\u6784\u7ec4\u4ef6\u4e0e\u6570\u636e\u7ed1\u5b9a\u5e93\u4e00\u8d77\u4f7f\u7528\uff0c\u4ee5\u8fdb\u4e00\u6b65\u7b80\u5316\u754c\u9762\u5f00\u53d1\u3002\n\n[**\u53cc\u5411\u6570\u636e\u7ed1\u5b9a**](https://developer.android.google.cn/topic/libraries/data-binding/two-way)\n\n\u6570\u636e\u7ed1\u5b9a\u5e93\u652f\u6301\u53cc\u5411\u6570\u636e\u7ed1\u5b9a\u3002\u6b64\u7c7b\u7ed1\u5b9a\u4f7f\u7528\u7684\u8868\u793a\u6cd5\u652f\u6301\u4ee5\u4e0b\u64cd\u4f5c\uff1a\u63a5\u6536\u5bf9\u5c5e\u6027\u7684\u6570\u636e\u66f4\u6539\uff0c\u540c\u65f6\u76d1\u542c\u7528\u6237\u5bf9\u6b64\u5c5e\u6027\u7684\u66f4\u65b0\u3002\n\n## \u5176\u4ed6\u8d44\u6e90\n\n\u8981\u8be6\u7ec6\u4e86\u89e3\u6570\u636e\u7ed1\u5b9a\uff0c\u8bf7\u53c2\u9605\u4ee5\u4e0b\u8d44\u6e90\u3002\n\n### \u793a\u4f8b\n\n- [Android \u6570\u636e\u7ed1\u5b9a\u5e93\u793a\u4f8b](https://github.com/android/databinding-samples)\n\n\n\n# \u4f7f\u7528\u5165\u95e8\n\n\u4e86\u89e3\u5982\u4f55\u51c6\u5907\u5f00\u53d1\u73af\u5883\u4ee5\u4f7f\u7528\u6570\u636e\u7ed1\u5b9a\u5e93\uff0c\u5305\u62ec\u652f\u6301 Android Studio \u4e2d\u7684\u6570\u636e\u7ed1\u5b9a\u4ee3\u7801\u3002\n\n\u6570\u636e\u7ed1\u5b9a\u5e93\u4e0d\u4f46\u7075\u6d3b\uff0c\u800c\u4e14\u517c\u5bb9\u6027\u5e7f\uff0c\u5b83\u662f\u4e00\u4e2a\u652f\u6301\u5e93\uff0c\u56e0\u6b64\u60a8\u53ef\u4ee5\u5728\u8fd0\u884c Android 4.0\uff08API \u7ea7\u522b 14\uff09\u6216\u66f4\u9ad8\u7ea7\u522b\u7684\u8bbe\u5907\u4e0a\u4f7f\u7528\u5b83\u3002\n\n\u5efa\u8bae\u60a8\u5728\u9879\u76ee\u4e2d\u4f7f\u7528\u6700\u65b0\u7684 Android Plugin for Gradle\u3002\u4e0d\u8fc7\uff0c1.5.0 \u7248\u53ca\u66f4\u9ad8\u7248\u672c\u652f\u6301\u6570\u636e\u7ed1\u5b9a\u3002\u6709\u5173\u8be6\u60c5\uff0c\u8bf7\u53c2\u9605\u4ecb\u7ecd\u5982\u4f55[\u66f4\u65b0 Android Plugin for Gradle](https://developer.android.google.cn/studio/releases/gradle-plugin#updating-plugin)\u7684\u8bf4\u660e\u3002\n\n## \u7f16\u8bd1\u73af\u5883\n\n\u8981\u5f00\u59cb\u4f7f\u7528\u6570\u636e\u7ed1\u5b9a\uff0c\u8bf7\u4ece Android SDK \u7ba1\u7406\u5668\u4e2d\u7684**\u652f\u6301\u4ee3\u7801\u5e93**\u4e0b\u8f7d\u8be5\u5e93\u3002\u6709\u5173\u8be6\u60c5\uff0c\u8bf7\u53c2\u9605[\u66f4\u65b0 IDE \u548c SDK \u5de5\u5177](https://developer.android.google.cn/studio/intro/update)\u3002\n\n\u8981\u5c06\u5e94\u7528\u914d\u7f6e\u4e3a\u4f7f\u7528\u6570\u636e\u7ed1\u5b9a\uff0c\u8bf7\u5728\u5e94\u7528\u6a21\u5757\u7684 `build.gradle` \u6587\u4ef6\u4e2d\u6dfb\u52a0 `dataBinding` \u5143\u7d20\uff0c\u5982\u4ee5\u4e0b\u793a\u4f8b\u6240\u793a\uff1a\n\n```groovy\nandroid {\n        ...\n        dataBinding {\n            enabled = true\n        }\n    }\n```\n\n\u5728\u66f4\u9ad8\u7684Gradle\u7248\u672c\u4e2d\uff0c\u53d8\u6210\u4ee5\u4e0b\u914d\u7f6e\uff1a\n\n```groovy\nandroid {\n\tbuildFeatures {\n\t\tdataBinding true\n\t}\n}\n```\n\n> **\u6ce8\u610f**\uff1a\u5373\u4f7f\u5e94\u7528\u6a21\u5757\u4e0d\u76f4\u63a5\u4f7f\u7528\u6570\u636e\u7ed1\u5b9a\uff0c\u4e5f\u5fc5\u987b\u4e3a\u4f9d\u8d56\u4e8e\u4f7f\u7528\u6570\u636e\u7ed1\u5b9a\u7684\u5e93\u7684\u5e94\u7528\u6a21\u5757\u914d\u7f6e\u6570\u636e\u7ed1\u5b9a\u3002\n\n## Android Studio \u5bf9\u6570\u636e\u7ed1\u5b9a\u7684\u652f\u6301\n\nAndroid Studio \u652f\u6301\u8bb8\u591a\u7528\u4e8e\u4fee\u6539\u6570\u636e\u7ed1\u5b9a\u4ee3\u7801\u7684\u529f\u80fd\u3002\u4f8b\u5982\uff0c\u5b83\u652f\u6301\u7528\u4e8e\u6570\u636e\u7ed1\u5b9a\u8868\u8fbe\u5f0f\u7684\u4ee5\u4e0b\u529f\u80fd\uff1a\n\n- \u8bed\u6cd5\u7a81\u51fa\u663e\u793a\n- \u6807\u8bb0\u8868\u8fbe\u5f0f\u8bed\u8a00\u8bed\u6cd5\u9519\u8bef\n- XML \u4ee3\u7801\u5b8c\u6210\n- \u5305\u62ec[\u5bfc\u822a](https://www.jetbrains.com/help/idea/2017.1/navigation-in-source-code.html)\uff08\u5982\u5bfc\u822a\u5230\u58f0\u660e\uff09\u548c[\u5feb\u901f\u6587\u6863](https://www.jetbrains.com/help/idea/2017.1/viewing-inline-documentation.html)\u5728\u5185\u7684\u5f15\u7528\n\n> **\u6ce8\u610f**\uff1a\u6570\u7ec4\u548c[\u901a\u7528\u7c7b\u578b](https://docs.oracle.com/javase/tutorial/java/generics/types.html)\uff08\u5982 [`Observable`](https://developer.android.google.cn/reference/androidx/databinding/Observable) \u7c7b\uff09\u53ef\u80fd\u4f1a\u4e0d\u6b63\u786e\u5730\u663e\u793a\u9519\u8bef\u3002\n\n### \u7ed1\u5b9a\u8868\u8fbe\u5f0f\u7684\u9ed8\u8ba4\u503c\n\n**Layout Editor** \u4e2d\u7684 **Preview** \u7a97\u683c\u663e\u793a\u6570\u636e\u7ed1\u5b9a\u8868\u8fbe\u5f0f\u7684\u9ed8\u8ba4\u503c\uff08\u5982\u679c\u63d0\u4f9b\uff09\u3002\u4f8b\u5982\uff0c**Preview** \u7a97\u683c\u4f1a\u5728\u4ee5\u4e0b\u793a\u4f8b\u58f0\u660e\u7684 `TextView` \u5fae\u4ef6\u4e0a\u663e\u793a `my_default` \u503c\uff1a\n\n```xml\n<TextView android:layout_width=\"wrap_content\"\n        android:layout_height=\"wrap_content\"\n        android:text=\"@{user.firstName, default=my_default}\"/>\n    \n```\n\n\u5982\u679c\u60a8\u53ea\u9700\u8981\u5728\u9879\u76ee\u7684\u8bbe\u8ba1\u9636\u6bb5\u663e\u793a\u9ed8\u8ba4\u503c\uff0c\u5219\u53ef\u4ee5\u4f7f\u7528 `tools` \u5c5e\u6027\uff0c\u800c\u4e0d\u662f\u9ed8\u8ba4\u8868\u8fbe\u5f0f\u503c\uff0c\u8be6\u60c5\u8bf7\u53c2\u9605[\u5de5\u5177\u5c5e\u6027\u53c2\u8003](https://developer.android.google.cn/studio/write/tool-attributes)\u4e2d\u7684\u63cf\u8ff0\u3002\n\n\n\n# \u5e03\u5c40\u548c\u7ed1\u5b9a\u8868\u8fbe\u5f0f\n\n\u501f\u52a9\u8868\u8fbe\u5f0f\u8bed\u8a00\uff0c\u60a8\u53ef\u4ee5\u7f16\u5199\u8868\u8fbe\u5f0f\u6765\u5904\u7406\u89c6\u56fe\u5206\u6d3e\u7684\u4e8b\u4ef6\u3002\u6570\u636e\u7ed1\u5b9a\u5e93\u4f1a\u81ea\u52a8\u751f\u6210\u5c06\u5e03\u5c40\u4e2d\u7684\u89c6\u56fe\u4e0e\u60a8\u7684\u6570\u636e\u5bf9\u8c61\u7ed1\u5b9a\u6240\u9700\u7684\u7c7b\u3002\n\n\u6570\u636e\u7ed1\u5b9a\u5e03\u5c40\u6587\u4ef6\u7565\u6709\u4e0d\u540c\uff0c\u4ee5\u6839\u6807\u8bb0 `layout` \u5f00\u5934\uff0c\u540e\u8ddf `data` \u5143\u7d20\u548c `view` \u6839\u5143\u7d20\u3002\u6b64\u89c6\u56fe\u5143\u7d20\u662f\u975e\u7ed1\u5b9a\u5e03\u5c40\u6587\u4ef6\u4e2d\u7684\u6839\u3002\u4ee5\u4e0b\u4ee3\u7801\u5c55\u793a\u4e86\u793a\u4f8b\u5e03\u5c40\u6587\u4ef6\uff1a\n\n```xml\n<?xml version=\"1.0\" encoding=\"utf-8\"?>\n    <layout xmlns:android=\"http://schemas.android.com/apk/res/android\">\n       <data>\n           <variable name=\"user\" type=\"com.example.User\"/>\n       </data>\n       <LinearLayout\n           android:orientation=\"vertical\"\n           android:layout_width=\"match_parent\"\n           android:layout_height=\"match_parent\">\n           <TextView android:layout_width=\"wrap_content\"\n               android:layout_height=\"wrap_content\"\n               android:text=\"@{user.firstName}\"/>\n           <TextView android:layout_width=\"wrap_content\"\n               android:layout_height=\"wrap_content\"\n               android:text=\"@{user.lastName}\"/>\n       </LinearLayout>\n    </layout>\n```\n\n`data` \u4e2d\u7684 `user` \u53d8\u91cf\u63cf\u8ff0\u4e86\u53ef\u5728\u6b64\u5e03\u5c40\u4e2d\u4f7f\u7528\u7684\u5c5e\u6027\u3002\n\n```xml\n<variable name=\"user\" type=\"com.example.User\" />\n```\n\n\u5e03\u5c40\u4e2d\u7684\u8868\u8fbe\u5f0f\u4f7f\u7528\u201c`@{}`\u201d\u8bed\u6cd5\u5199\u5165\u7279\u6027\u5c5e\u6027\u4e2d\u3002\u5728\u8fd9\u91cc\uff0c`TextView` \u6587\u672c\u88ab\u8bbe\u7f6e\u4e3a `user` \u53d8\u91cf\u7684 `firstName` \u5c5e\u6027\uff1a\n\n```xml\n<TextView android:layout_width=\"wrap_content\"\n              android:layout_height=\"wrap_content\"\n              android:text=\"@{user.firstName}\" />\n```\n\n> **\u6ce8\u610f**\uff1a\u5e03\u5c40\u8868\u8fbe\u5f0f\u5e94\u4fdd\u6301\u7cbe\u7b80\uff0c\u56e0\u4e3a\u5b83\u4eec\u65e0\u6cd5\u8fdb\u884c\u5355\u5143\u6d4b\u8bd5\uff0c\u5e76\u4e14\u62e5\u6709\u7684 IDE \u652f\u6301\u4e5f\u6709\u9650\u3002\u4e3a\u4e86\u7b80\u5316\u5e03\u5c40\u8868\u8fbe\u5f0f\uff0c\u53ef\u4ee5\u4f7f\u7528\u81ea\u5b9a\u4e49[\u7ed1\u5b9a\u9002\u914d\u5668](https://developer.android.google.cn/topic/libraries/data-binding/binding-adapters)\u3002\n\n## \u6570\u636e\u5bf9\u8c61\n\n\u73b0\u5728\u6211\u4eec\u5047\u8bbe\u60a8\u6709\u4e00\u4e2a plain-old \u5bf9\u8c61\u6765\u63cf\u8ff0 `User` \u5b9e\u4f53\uff1a\n\n```kotlin\ndata class User(val firstName: String, val lastName: String)\n```\n\n\u5176\u4ed6\u5185\u5bb9\u8be6\u89c1\u5b98\u65b9\u6587\u6863\n\n## \u7ed1\u5b9a\u6570\u636e\n\n\u7cfb\u7edf\u4f1a\u4e3a\u6bcf\u4e2a\u5e03\u5c40\u6587\u4ef6\u751f\u6210\u4e00\u4e2a\u7ed1\u5b9a\u7c7b\u3002\u9ed8\u8ba4\u60c5\u51b5\u4e0b\uff0c\u7c7b\u540d\u79f0\u57fa\u4e8e\u5e03\u5c40\u6587\u4ef6\u7684\u540d\u79f0\uff0c\u5b83\u4f1a\u8f6c\u6362\u4e3a Pascal \u5927\u5c0f\u5199\u5f62\u5f0f\u5e76\u5728\u672b\u5c3e\u6dfb\u52a0 Binding \u540e\u7f00\u3002\u4ee5\u4e0a\u5e03\u5c40\u6587\u4ef6\u540d\u4e3a `activity_main.xml`\uff0c\u56e0\u6b64\u751f\u6210\u7684\u5bf9\u5e94\u7c7b\u4e3a `ActivityMainBinding`\u3002\u6b64\u7c7b\u5305\u542b\u4ece\u5e03\u5c40\u5c5e\u6027\uff08\u4f8b\u5982\uff0c`user` \u53d8\u91cf\uff09\u5230\u5e03\u5c40\u89c6\u56fe\u7684\u6240\u6709\u7ed1\u5b9a\uff0c\u5e76\u4e14\u77e5\u9053\u5982\u4f55\u4e3a\u7ed1\u5b9a\u8868\u8fbe\u5f0f\u6307\u5b9a\u503c\u3002\u5efa\u8bae\u7684\u7ed1\u5b9a\u521b\u5efa\u65b9\u6cd5\u662f\u5728\u6269\u5145\u5e03\u5c40\u65f6\u521b\u5efa\uff0c\u5982\u4ee5\u4e0b\u793a\u4f8b\u6240\u793a\uff1a\n\n```kotlin\noverride fun onCreate(savedInstanceState: Bundle?) {\n        super.onCreate(savedInstanceState)\n\n        val binding: ActivityMainBinding = DataBindingUtil.setContentView(\n                this, R.layout.activity_main)\n\n        binding.user = User(\"Test\", \"User\")\n    }\n```\n\n\u5728\u8fd0\u884c\u65f6\uff0c\u5e94\u7528\u4f1a\u5728\u754c\u9762\u4e2d\u663e\u793a **Test** \u7528\u6237\u3002\u6216\u8005\uff0c\u60a8\u53ef\u4ee5\u4f7f\u7528 `LayoutInflater` \u83b7\u53d6\u89c6\u56fe\uff0c\u5982\u4ee5\u4e0b\u793a\u4f8b\u6240\u793a\uff1a\n\n```kotlin\nval binding: ActivityMainBinding = ActivityMainBinding.inflate(getLayoutInflater())\n```\n\n\u5982\u679c\u60a8\u8981\u5728 `Fragment`\u3001`ListView` \u6216 `RecyclerView` \u9002\u914d\u5668\u4e2d\u4f7f\u7528\u6570\u636e\u7ed1\u5b9a\u9879\uff0c\u60a8\u53ef\u80fd\u66f4\u613f\u610f\u4f7f\u7528\u7ed1\u5b9a\u7c7b\u6216 [`DataBindingUtil`](https://developer.android.google.cn/reference/androidx/databinding/DataBindingUtil) \u7c7b\u7684 [`inflate()`](https://developer.android.google.cn/reference/androidx/databinding/DataBindingUtil#inflate(android.view.LayoutInflater, int, android.view.ViewGroup, boolean, android.databinding.DataBindingComponent)) \u65b9\u6cd5\uff0c\u5982\u4ee5\u4e0b\u4ee3\u7801\u793a\u4f8b\u6240\u793a\uff1a\n\n```kotlin\nval listItemBinding = ListItemBinding.inflate(layoutInflater, viewGroup, false)\n// or\nval listItemBinding = DataBindingUtil.inflate(layoutInflater, R.layout.list_item, viewGroup, false)\n```\n\n## \u8868\u8fbe\u5f0f\u8bed\u8a00\n\n\u8be6\u89c1\u5b98\u65b9\u6587\u6863\n\n## \u4e8b\u4ef6\u5904\u7406\n\n\u901a\u8fc7\u6570\u636e\u7ed1\u5b9a\uff0c\u60a8\u53ef\u4ee5\u7f16\u5199\u4ece\u89c6\u56fe\u5206\u6d3e\u7684\u8868\u8fbe\u5f0f\u5904\u7406\u4e8b\u4ef6\uff08\u4f8b\u5982\uff0c`onClick()` \u65b9\u6cd5\uff09\u3002\u4e8b\u4ef6\u7279\u6027\u540d\u79f0\u7531\u76d1\u542c\u5668\u65b9\u6cd5\u7684\u540d\u79f0\u786e\u5b9a\uff0c\u4f46\u6709\u4e00\u4e9b\u4f8b\u5916\u60c5\u51b5\u3002\u4f8b\u5982\uff0c`View.OnClickListener` \u6709\u4e00\u4e2a `onClick()` \u65b9\u6cd5\uff0c\u6240\u4ee5\u8be5\u4e8b\u4ef6\u7684\u7279\u6027\u4e3a `android:onClick`\u3002\n\n\u6709\u4e00\u4e9b\u4e13\u95e8\u9488\u5bf9\u70b9\u51fb\u4e8b\u4ef6\u7684\u4e8b\u4ef6\u5904\u7406\u811a\u672c\uff0c\u8fd9\u4e9b\u5904\u7406\u811a\u672c\u9700\u8981\u4f7f\u7528\u9664 `android:onClick` \u4ee5\u5916\u7684\u7279\u6027\u6765\u907f\u514d\u51b2\u7a81\u3002\u60a8\u53ef\u4ee5\u4f7f\u7528\u4ee5\u4e0b\u5c5e\u6027\u6765\u907f\u514d\u8fd9\u4e9b\u7c7b\u578b\u7684\u51b2\u7a81\uff1a\n\n| \u7c7b             | \u76d1\u542c\u5668 setter                                     | \u5c5e\u6027                    |\n| :------------- | :------------------------------------------------ | :---------------------- |\n| `SearchView`   | `setOnSearchClickListener(View.OnClickListener)`  | `android:onSearchClick` |\n| `ZoomControls` | `setOnZoomInClickListener(View.OnClickListener)`  | `android:onZoomIn`      |\n| `ZoomControls` | `setOnZoomOutClickListener(View.OnClickListener)` | `android:onZoomOut`     |\n\n\u60a8\u53ef\u4ee5\u4f7f\u7528\u4ee5\u4e0b\u673a\u5236\u5904\u7406\u4e8b\u4ef6\uff1a\n\n- [\u65b9\u6cd5\u5f15\u7528](https://developer.android.google.cn/topic/libraries/data-binding/expressions#method_references)\uff1a\u5728\u8868\u8fbe\u5f0f\u4e2d\uff0c\u60a8\u53ef\u4ee5\u5f15\u7528\u7b26\u5408\u76d1\u542c\u5668\u65b9\u6cd5\u7b7e\u540d\u7684\u65b9\u6cd5\u3002\u5f53\u8868\u8fbe\u5f0f\u6c42\u503c\u7ed3\u679c\u4e3a\u65b9\u6cd5\u5f15\u7528\u65f6\uff0c\u6570\u636e\u7ed1\u5b9a\u4f1a\u5c06\u65b9\u6cd5\u5f15\u7528\u548c\u6240\u6709\u8005\u5bf9\u8c61\u5c01\u88c5\u5230\u76d1\u542c\u5668\u4e2d\uff0c\u5e76\u5728\u76ee\u6807\u89c6\u56fe\u4e0a\u8bbe\u7f6e\u8be5\u76d1\u542c\u5668\u3002\u5982\u679c\u8868\u8fbe\u5f0f\u7684\u6c42\u503c\u7ed3\u679c\u4e3a `null`\uff0c\u5219\u6570\u636e\u7ed1\u5b9a\u4e0d\u4f1a\u521b\u5efa\u76d1\u542c\u5668\uff0c\u800c\u662f\u8bbe\u7f6e `null` \u76d1\u542c\u5668\u3002\n- [\u76d1\u542c\u5668\u7ed1\u5b9a](https://developer
