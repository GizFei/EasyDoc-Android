00\u5c4f\u5e55\uff0c\u6b64\u65f6\u8fd8\u6709\u624b\u6307\u5728\u5c4f\u5e55\u4e0a |\n| `ACTION_UP`           | \u7528\u6237\u7684\u6700\u540e\u4e00\u6839\u624b\u6307\u79bb\u5f00\u5c4f\u5e55                   |\n\n\n\n## Pointer\u2014\u2014\u89e6\u6478\u70b9\n\n### \u89e6\u6478\u70b9\u6807\u8bc6\u4fe1\u606f\n\n- ID\uff1a\u56fa\u5b9a\u4e0d\u53d8\n- Index\uff1a\u53ef\u53d8\n\n### \u83b7\u53d6\u89e6\u6478\u70b9\u4fe1\u606f\n\n`MotionEvent`\u7c7b\u4e2d\u7684\u5f88\u591a\u65b9\u6cd5\u90fd\u662f\u53ef\u4ee5\u4f20\u5165\u4e00\u4e2aint\u503c\u4f5c\u4e3a\u53c2\u6570\u7684\uff0c\u5176\u5b9e\u4f20\u5165\u7684\u5c31\u662fpointer\u7684index\u503c\u3002\u6bd4\u5982`getX(pointerIndex)`\u548c`getY(pointerIndex)`\uff0c\u6b64\u65f6\uff0c\u5b83\u4eec\u8fd4\u56de\u7684\u5c31\u662findex\u6240\u4ee3\u8868\u7684\u89e6\u6478\u70b9\u76f8\u5173\u4e8b\u4ef6\u5750\u6807\u503c\u3002\n\n\u7531\u4e8epointer\u7684index\u503c\u5728\u4e0d\u540c\u7684`MotionEvent`\u5bf9\u8c61\u4e2d\u4f1a\u53d1\u751f\u53d8\u5316\uff0c\u4f46\u662fid\u503c\u5374\u4e0d\u4f1a\u53d8\u5316\u3002\u6240\u4ee5\uff0c\u5f53\u6211\u4eec\u8981\u8bb0\u5f55\u4e00\u4e2a\u89e6\u6478\u70b9\u7684\u4e8b\u4ef6\u6d41\u65f6\uff0c\u5c31\u53ea\u9700\u8981\u4fdd\u5b58\u5176id\uff0c\u7136\u540e\u4f7f\u7528`findPointerIndex(int)`\u6765\u83b7\u5f97\u5176index\u503c\uff0c\u7136\u540e\u518d\u83b7\u5f97\u5176\u4ed6\u4fe1\u606f\u3002\n\n<font color=\"red\">`pointerID`\u4e0d\u4f1a\u4e00\u76f4\u9012\u589e\uff0c\u6700\u5927\u7684`pointerID`\u7b49\u4e8e\u89e6\u6478\u70b9\u4e2a\u6570\u51cf1\u3002\u5373`pointerID`\u662f\u53cd\u590d\u5229\u7528\u7684\u3002</font>\n\n<font color=\"red\">\u800c`index`\u4e00\u5b9a\u662f\u8fde\u7eed\u7684\u3002</font>\n\n>  \u4e3e\u4e2a\u4f8b\u5b50\uff1a\n>\n>  https://www.jianshu.com/p/3eca050b90ed\n>\n>  1. \u624b\u6307A\u6309\u4e0b\uff1aindex = 0, id = 0\n>  2. \u624b\u6307B\u6309\u4e0b\uff1a\n>\n>    - A\uff1aindex = 0, id = 0\n>    - B\uff1aindex = 1, id = 1\n>\n>  3. \u624b\u6307C\u6309\u4e0b\uff1a\n>\n>    - A\uff1aindex = 0, id = 0\n>    - B\uff1aindex = 1, id = 1\n>    - C\uff1aindex = 2, id = 2\n>\n>  4. \u624b\u6307B\u62ac\u8d77\uff1a\n>\n>    - A\uff1aindex = 0, id = 0\n>    - C\uff1aindex = 1, id = 2\uff08index\u5f80\u524d\u8865\uff0cid\u4e0d\u53d8\uff09\n>\n>  5. \u624b\u6307B\u518d\u6b21\u6309\u4e0b\uff1a\n>\n>    - A\uff1aindex = 0, id = 0\n>    - C\uff1aindex = 1, id = 2\n>    - B\uff1aindex = 2, id = 1\uff08\u91cd\u7528id = 1\uff0c\u800c\u4e0d\u4f1a\u9012\u589e\uff09\n>\n>  6. \u624b\u6307C\u62ac\u8d77\uff1a\n>\n>    - A\uff1aindex = 0, id = 0\n>    - B\uff1aindex = 1, id = 1\uff08index\u5f80\u524d\u8865\uff0cid\u4e0d\u53d8\uff09\n>\n>  \u2026\u2026\n\n### \u76f8\u5173\u51fd\u6570\n\n`getActionIndex()`\uff1a\u83b7\u5f97\u6b64\u6b21\u52a8\u4f5c\u7684\u89e6\u6478\u70b9\u7d22\u5f15\n\n`getPointerId(int pointerIndex)`\uff1a\u6839\u636e\u89e6\u6478\u70b9\u7d22\u5f15\u83b7\u5f97\u89e6\u6478\u70b9ID\u3002\u5e94\u5728\u89e6\u6478\u70b9\u7b2c\u4e00\u6b21DOWN\u65f6\uff0c\u83b7\u53d6ID\u5e76\u4fdd\u5b58\u3002\n\n`getActionMasked()`\uff1a\u83b7\u5f97\u7eaf\u7cb9\u7684\u672c\u6b21\u52a8\u4f5c\uff0c\u4e0d\u5305\u542b\u5176\u4ed6\u4fe1\u606f\n\n### Index\n\n<font color=\"red\">\u53ea\u6709\u4ee5\u4e0b\u60c5\u51b5\u624d\u4f1a\u663e\u793a\u4e0e\u89e6\u6478\u70b9\u5173\u8054\u7684\u7d22\u5f15\u503c\uff1a</font>\n\n- `ACTION_POINTER_DOWN`\n- `ACTION_POINTER_UP`\n\n`getActionIndex`\u53ea\u5728`ACTION_POINTER_DOWN`\u548c`ACTION_POINTER_UP`\u7684\u65f6\u5019\u8fd4\u56de\u5f53\u524d`ACTION_POINTER_DOWN`\u6216\u8005`ACTION_POINTER_UP`\u5bf9\u5e94\u7684\u624b\u6307Index\u3002**\u5982\u679c\u4e0d\u662f`ACTION_POINTER_DOWN`\u548c`ACTION_POINTER_UP`\u4e8b\u4ef6\u5c31\u4f1a\u4e00\u76f4\u8fd4\u56de0\u3002**\n\n\u6240\u4ee5\u53ef\u4ee5\u5728\u4ee5\u4e0a\u4e24\u4e2a\u4e8b\u4ef6\u4e2d\uff0c\u83b7\u53d6\u5f53\u524d\u624b\u6307\u7684index\uff08\u5373\u77e5\u9053\u662f\u54ea\u4e2a\u624b\u6307\u6309\u4e0b\u6216\u62ac\u8d77\uff09\uff0c\u8fdb\u800c\u83b7\u53d6\u5f53\u524d\u624b\u6307\u7684id\u3002\n\n#### \u600e\u4e48\u4f7f\u7528Index\u548cID\n\n- \u5728`ACTION_DOWN`\u548c`ACTION_POINTER_DOWN`\u4e2d\u83b7\u53d6`actionIndex`\uff08\u53ea\u80fd\u5728\u8fd9\u65f6\u5019\u83b7\u53d6\u5e76\u4fdd\u5b58ID\uff09\n- \u6839\u636e\u8be5`actionIndex`\u83b7\u5f97\u5bf9\u5e94\u7684`pointerId`\n- \u5b58\u50a8`pointerId`\u5907\u7528\n\n\u603b\u4e4b\uff0c\u5982\u679c\u60f3\u83b7\u5f97\u5177\u4f53\u624b\u6307\u7684\u89e6\u6478\u70b9\u4fe1\u606f\uff0c\u5fc5\u987b\u7528\u4fdd\u5b58\u7684`pointerId`\u6765\u83b7\u5f97\u7d22\u5f15\uff0c\u518d\u8fdb\u4e00\u6b65\u83b7\u53d6\u4fe1\u606f\u3002\n\n### `getAction()`\u548c`getActionMasked()`\u7684\u533a\u522b\n\n#### 1\u3001\u4e00\u4e2a\u89e6\u6478\u70b9\n\n\u4e24\u8005\u76f8\u540c\n\n#### 2\u3001\u591a\u4e2a\u89e6\u6478\u70b9\n\n- `getAction()` = \u89e6\u6478\u70b9Index + Action\n- `getActionMasked()` = Action\n\n\n\n## \u591a\u70b9\u89e6\u63a7\u6ed1\u52a8\u7684\u89e3\u51b3\u65b9\u6848\n\n1. \u4f7f\u7528\u4e00\u4e2aPointerID\u7684\u96c6\u5408Set\u6765\u50a8\u5b58ID\uff0c\u53e0\u52a0\u6bcf\u4e2a\u624b\u6307\u7684\u6ed1\u52a8\u503c\u3002\u2014\u2014\u4e0d\u597d\n2. \u4fdd\u5b58\u6700\u65b0\u7684\u89e6\u6478\u70b9\uff0c\u4f5c\u4e3a\u6709\u6548\u6ed1\u52a8\u624b\u6307\u6765\u8fdb\u884c\u6ed1\u52a8\uff0c\u540c\u65f6\u4f7f\u4e4b\u524d\u7684\u89e6\u6478\u70b9\u5931\u6548\u3002\u2014\u2014\u597d\uff01\n\n\n\n## `ACTION_XXX`\u5e38\u91cf\u503c\u5bf9\u7167\u8868\n\n| \u52a8\u4f5c\u503c                | \u5e38\u91cf |\n| --------------------- | ---- |\n| `ACTION_DOWN`         | 0    |\n| `ACTION_UP`           | 1    |\n| `ACTION_MOVE`         | 2    |\n| `ACTION_CANCEL`       | 3    |\n| `ACTION_OUTSIDE`      | 4    |\n| `ACTION_POINTER_DOWN` | 5    |\n| `ACTION_POINTER_UP`   | 6    |\n| `ACTION_HOVER_MOVE`   | 7    |\n| `ACTION_SCROLL`       | 8    |\n\n\n\n\n\n## \u53c2\u8003\u6587\u7ae0\n[https://www.jianshu.com/p/0c863bbde8eb](\nhttps://www.jianshu.com/p/0c863bbde8eb)", "teamId": "87410475", "demoCount": 0, "updateTs": 1603261539, "teamOwnerUid": "52209140", "_id": "M43gB7TK", "templateName": "Empty", "desc": ""}}]}, {"_id": "kfhulf5u", "nodeType": "folder", "name": "\u56fe\u5f62\u7ed8\u5236", "children": [{"_id": "YVfyutap", "nodeType": "doc", "name": "View\u7ed8\u5236\u603b\u7ed3", "detail": {"lastUpUser": "GizFei", "name": "View\u7ed8\u5236\u603b\u7ed3", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603262779, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# `View`\u7ed8\u5236\uff08draw\uff09API\u603b\u7ed3\n\n## \u6982\u8ff0\n\n`View`\u7684\u5185\u5bb9\u7ed8\u5236\u662f\u5728`onDraw(Canvas)`\u4e2d\u8fdb\u884c\u7684\u3002\n\n`View`\u7ed8\u5236\u76f8\u5173\u7684\u7c7b\u6709\uff1a\n\n- `Canvas`\uff1a\u753b\u5e03\n- `Paint`\uff1a\u753b\u7b14\n- `Path`\uff1a\u8def\u5f84\n\n\n\n## `Paint`\u2014\u2014\u753b\u7b14\n\n### \u4e3b\u8981\u65b9\u6cd5\n\n| \u65b9\u6cd5                         | \u8bf4\u660e                      |\n| ---------------------------- | ------------------------- |\n| `setColor(Color.RED)`        | \u8bbe\u7f6e\u753b\u7b14\u989c\u8272              |\n| `setAntiAlias(true)`         | \u5f00\u542f/\u5173\u95ed\u6297\u952f\u9f7f\u529f\u80fd       |\n| `setStyle(Paint.Style.FILL)` | \u8bbe\u7f6e\u586b\u5145\u6837\u5f0f              |\n| `setStrokeWidth(30)`         | \u8bbe\u7f6e\u63cf\u8fb9\u5bbd\u5ea6              |\n| `setTextSize`                | \u8bbe\u7f6e\u5b57\u4f53\u5927\u5c0f              |\n| `setColorFilter`             | \u8bbe\u7f6e\u989c\u8272\u6ee4\u955c`ColorFilter` |\n| `setMaskFilter`              | \u8bbe\u7f6e\u906e\u7f69\u6ee4\u955c`MaskFilter`  |\n| `setShader`                  | \u8bbe\u7f6e\u7740\u8272\u5668                |\n\n### `setStyle()`\u53d6\u503c\n\n- `Style.FILL`\uff1a\u5b9e\u5fc3\u586b\u5145\n- `Style.STROKE`\uff1a\u63cf\u8fb9\u586b\u5145\n- `Style.FILL_AND_STROKE`\uff1a\u5b9e\u5fc3\u4e14\u63cf\u8fb9\u586b\u5145\n\n### `Paint`\u7684\u51e0\u79cdflag\n\n```java\nPaint.ANTI_ALIAS_FLAG \uff1a\u6297\u952f\u9f7f\u6807\u5fd7\nPaint.FILTER_BITMAP_FLAG : \u4f7f\u4f4d\u56fe\u8fc7\u6ee4\u7684\u4f4d\u63a9\u7801\u6807\u5fd7\nPaint.DITHER_FLAG : \u4f7f\u4f4d\u56fe\u8fdb\u884c\u6709\u5229\u7684\u6296\u52a8\u7684\u4f4d\u63a9\u7801\u6807\u5fd7\nPaint.UNDERLINE_TEXT_FLAG : \u4e0b\u5212\u7ebf\nPaint.STRIKE_THRU_TEXT_FLAG : \u4e2d\u5212\u7ebf\nPaint.FAKE_BOLD_TEXT_FLAG : \u52a0\u7c97\nPaint.LINEAR_TEXT_FLAG : \u4f7f\u6587\u672c\u5e73\u6ed1\u7ebf\u6027\u6269\u5c55\u7684\u6cb9\u6f06\u6807\u5fd7\nPaint.SUBPIXEL_TEXT_FLAG : \u4f7f\u6587\u672c\u7684\u4e9a\u50cf\u7d20\u5b9a\u4f4d\u7684\u7ed8\u56fe\u6807\u5fd7\nPaint.EMBEDDED_BITMAP_TEXT_FLAG : \u7ed8\u5236\u6587\u672c\u65f6\u5141\u8bb8\u4f7f\u7528\u4f4d\u56fe\u5b57\u4f53\u7684\u7ed8\u56fe\u6807\u5fd7\n```\n\n### `ColorFilter`\u2014\u2014\u989c\u8272\u6ee4\u955c\n\nhttps://www.jianshu.com/p/711563e7f0ed\n\n### `MaskFilter`\u2014\u2014\u6ee4\u955c\n\nhttps://www.runoob.com/w3cnote/android-tutorial-maskfilter.html\n\n#### 1\u3001`BlurMaskFilter`\uff08\u6a21\u7cca\u6548\u679c\uff09\n\n```java\nBlurMaskFilter(float radius, BlurMaskFilter.Blur style)\n```\n\n##### \u53c2\u6570\u8bf4\u660e\n\n- `radius`\uff1a\u6a21\u7cca\u8fb9\u7f18\u7684\u534a\u5f84\n- `style`\uff1a\u6a21\u7cca\u98ce\u683c\n  - BlurMaskFilter.Blur.**NORMAL**\uff1a\u5185\u5916\u6a21\u7cca\n  - BlurMaskFilter.Blur.**OUTER**\uff1a\u5185\u5bb9\u65e0\u5185\u5bb9\uff0c\u5916\u90e8\u6a21\u7cca\n  - BlurMaskFilter.Blur.**INNER**\uff1a\u5185\u90e8\u6a21\u7cca\uff0c\u5916\u90e8\u65e0\u5185\u5bb9\n  - BlurMaskFilter.Blur.**SOLID**\uff1a\u5185\u90e8\u586b\u5145\uff0c\u5916\u90e8\u6a21\u7cca\n\n##### \u98ce\u683c\u8bf4\u660e\n\n\u628a\u6a21\u7cca\u534a\u5f84\u5f62\u6210\u7684\u5706\u5f53\u6210\u8fb9\u754c\u3002\u5c06\u56fe\u6848\u5206\u4e3a\u5185\u3001\u5916\u4e24\u90e8\u5206\u3002\u5982\u4e0b\u56fe\uff0cSOLID\u5c31\u662f\u628aOUTER\u7684\u9ed1\u8272\u90e8\u5206\u586b\u5145\u6210\u7ea2\u8272\u7684\u3002\n\n<img src=\"mdassets/3679520-55e82d684837efe2.png\" alt=\"img\" style=\"zoom:25%;\" />\n\n#### 2\u3001`EmbossMaskFilter`\uff08\u6d6e\u96d5\u6548\u679c\uff09\n\n\u7565\n\n#### \u6ce8\u610f\u4e8b\u9879\n\n\u5728\u4f7f\u7528MaskFilter\u7684\u65f6\u5019\u8981\u6ce8\u610f\uff0c\u5f53\u6211\u4eec\u7684targetSdkVersion >= 14\u7684\u65f6\u5019\uff0cMaskFilter \u5c31\u4e0d\u4f1a\u8d77\u6548\u679c\u4e86\uff0c\u8fd9\u662f\u56e0\u4e3a**Android\u5728API 14\u4ee5\u4e0a\u7248\u672c\u90fd\u662f\u9ed8\u8ba4\u5f00\u542f\u786c\u4ef6\u52a0\u901f\u7684**\uff0c\u8fd9\u6837\u5145\u5206\u5229\u7528GPU\u7684\u7279\u6027\uff0c\u4f7f\u5f97\u7ed8\u753b\u66f4\u52a0\u5e73\u6ed1\uff0c\u4f46\u662f\u4f1a\u591a\u6d88\u8017\u4e00\u4e9b\u5185\u5b58\uff01\u597d\u5427\uff0c\u6211\u4eec\u628a\u786c\u4ef6\u52a0\u901f\u5173\u4e86\u5c31\u597d\uff0c\u53ef\u4ee5\u5728\u4e0d\u540c\u7ea7\u522b\u4e0b\u6253\u5f00\u6216\u8005\u5173\u95ed\u786c\u4ef6\u52a0\u901f\uff0c\u4e00\u822c\u662f\u5173\u95ed~\n\n- **Application**\uff1a\u5728\u914d\u7f6e\u6587\u4ef6\u7684application\u8282\u70b9\u6dfb\u52a0\uff1a android:hardwareAccelerated=\"true\"\n- **Activity**\uff1a\u5728\u914d\u7f6e\u6587\u4ef6\u7684activity\u8282\u70b9\u6dfb\u52a0 android:hardwareAccelerated=\"false\"\n- **View**\uff1a\u53ef\u4ee5\u83b7\u5f97View\u5bf9\u8c61\u540e\u8c03\u7528\uff0c\u6216\u8005\u76f4\u63a5\u5728View\u7684onDraw()\u65b9\u6cd5\u91cc\u8bbe\u7f6e\uff1a view.setLayerType(View.LAYER_TYPE_HARDWARE, null);\n\n### `Shader`\u2014\u2014\u7740\u8272\u5668\n\n#### \u53ef\u5b9e\u73b0\u529f\u80fd\n\n- \u56fe\u7247\u5012\u5f71\n- \u6e10\u53d8\u80cc\u666f\n\n#### \u53c2\u8003\n\nhttps://www.cnblogs.com/tianzhijiexian/p/4298660.html\n\n### \u7ed8\u5236\u6587\u672c\u76f8\u5173API\n\n\u7565\n\n\n\n## `Canvas`\u2014\u2014\u753b\u5e03\n\n### \u5f62\u72b6\u4e0e\u989c\u8272\u7ed8\u5236\u65b9\u6cd5\n\n| \u5f62\u72b6      | \u76f8\u5173\u65b9\u6cd5                               |\n| --------- | -------------------------------------- |\n| \u70b9        | `drawPoint`\u3001`drawPoints`              |\n| \u76f4\u7ebf      | `drawLine`\u3001`drawLines`                |\n| \u77e9\u5f62      | `drawRect`                             |\n| \u5706\u89d2\u77e9\u5f62  | `drawRoundRect`\u3001`drawDoubleRoundRect` |\n| \u5706\u5f62      | `drawCircle`                           |\n| \u692d\u5706      | `drawOval`                             |\n| \u5f27\u7ebf      | `drawArc`                              |\n| \u989c\u8272      | `drawColor`\u3001`drawARGB`\u3001`drawRGB`     |\n| \u6587\u672c      | `drawText`                             |\n| 9-Patch\u56fe | `drawPatch`                            |\n\n#### `drawArc`\u8be6\u89e3\n\n##### \u65b9\u6cd5\u5168\u5199\n\n- `drawArc(RectF oval, float startAngle, float sweepAngle, boolean useCenter,Paint paint)`\n- `drawArc(float left, float top, float right, float bottom, float startAngle, float sweepAngle, boolean useCenter, Paint paint)`\n\n##### \u53c2\u6570\u8bf4\u660e\n\n- \u524d\u9762\u4e00\u4e2a\u6216\u56db\u4e2a\u6307\u5b9a\u7ed8\u5236\u692d\u5706\u7684\u77e9\u5f62\u533a\u57df\n- `startAngle`\uff1a\u5f27\u5f00\u59cb\u7684\u89d2\u5ea6\uff0c**\u4ee5X\u8f74\u6b63\u65b9\u5411\uff08\u5411\u53f3\uff09\u4e3a0\u5ea6\uff0c\u987a\u65f6\u9488\u4e3a\u6b63\u89d2\u5ea6**\n- `sweepAngle`\uff1a\u5f27\u626b\u8fc7\u7684\u89d2\u5ea6\uff0c**\u6b63\u6570\u4e3a\u987a\u65f6\u9488\u8f6c**\uff0c\u8d1f\u6570\u4e3a\u9006\u65f6\u9488\u8f6c\n- `useCenter`\uff1a\u662f\u5426\u7ed8\u5236\u5f27\u7684\u4e24\u8fb9\uff08\u5373\u534a\u5f84\uff09\u3002`true`\uff1a\u95ed\u5408\uff0c`false`\uff1a\u975e\u95ed\u5408\n\n### \u7ed8\u5236\u56fe\u7247\u2014\u2014`drawBitmap`\n\n#### API\n\n```java\n// (left, top)\u4e3a\u7ed8\u5236\u7684\u56fe\u7247\u533a\u57df\u7684\u5de6\u4e0a\u89d2\u5750\u6807\u3002\u4ece\u8be5\u70b9\u5f00\u59cb\uff0c\u7ed8\u5236\u4e0eCanvas\u5927\u5c0f\u5339\u914d\u7684\u56fe\u7247\u533a\u57df\uff08\u5982\u679c\u56fe\u7247\u8f83\u5927\uff0c\u56fe\u7247\u53ef\u80fd\u4f1a\u663e\u793a\u4e0d\u5168\uff09\ndrawBitmap(Bitmap bitmap, float left, float top, Paint paint);\n// \u628a\u56fe\u7247src\u533a\u57df\u7684\u5185\u5bb9\uff0c\u7ed8\u5236\u5230Canvas\u7684dst\u533a\u57df\u3002\u56fe\u7247\u4f1a\u88ab\u62c9\u4f38\u3002\n// src\u8868\u793a\uff0c\u4ee5\u56fe\u7247\u5de6\u4e0a\u89d2\u4e3a\u539f\u70b9\uff0c\u622a\u53d6\u7684\u56fe\u7247\u533a\u57df\n// dst\u8868\u793a\uff0c\u4ee5Canvas\u5de6\u4e0a\u89d2\u4e3a\u539f\u70b9\uff0c\u622a\u53d6\u7684\u753b\u9762\u533a\u57df\ndrawBitmap(Bitmap bitmap, Rect src, RectF dst,Paint paint);\ndrawBitmap(Bitmap bitmap, Rect src, Rect dst,Paint paint);\n// \u901a\u8fc7\u77e9\u9635\uff0c\u5bf9\u56fe\u7247\u8fdb\u884c\u4e00\u4e9b\u7b80\u5355\u5904\u7406\uff08\u5982\u7f29\u653e\uff09\ndrawBitmap(Bitmap bitmap, Matrix matrix, Paint paint)\n```\n\n### \u4fdd\u5b58\u4e0e\u6062\u590d\u2014\u2014`save & restore`\n\nhttps://blog.csdn.net/u010126792/article/details/85164946\n\nCanvas\u7684\u53d8\u6362\u4e0d\u53ef\u9006\u3002Canvas\u8c03\u7528\u4e86translate\u3001scale\u3001rotate\u3001skew\u3001concat\u3001clipRect\u7b49\u53d8\u6362\u540e\uff0c\u540e\u7eed\u7684\u64cd\u4f5c\u90fd\u662f\u57fa\u4e8e\u53d8\u6362\u540e\u7684Canvas\uff0c\u90fd\u4f1a\u53d7\u5230\u5f71\u54cd\uff0c\u5bf9\u4e8e\u540e\u7eed\u7684\u64cd\u4f5c\u5f88\u4e0d\u65b9\u4fbf\u3002\n\nCanvas\u63d0\u4f9b\u4e86**save**\u3001saveLayer\u3001saveLayerAlpha\u3001**restore**\u3001**restoreToCount**\u6765\u4fdd\u5b58\u548c\u6062\u590d\u72b6\u6001\uff0c\u6709\u4e86\u8fd9\u4e9b\u51fd\u6570\uff0c\u6211\u4eec\u5c31\u53ef\u4ee5\u968f\u65f6\u6062\u590dcanvas\u4ee5\u524d\u7684\u72b6\u6001\uff0c\u4e0d\u5fc5\u62c5\u5fc3\u5f53\u524d\u64cd\u4f5c\u5bf9\u753b\u5e03\u9020\u6210\u7684\u5f71\u54cd\u3002\n\n#### `save`\n\n\u4fdd\u5b58\u5f53\u524d\u753b\u5e03\u72b6\u6001\u3002\n\n```java\npublic int save();\n```\n\n> Save\u51fd\u6570\u4fdd\u5b58\u5f53\u524d\u753b\u5e03\u7684matrix\u3001clip\u7b49\u4fe1\u606f\u5230\u4e00\u4e2a\u79c1\u6709\u6808\u4e2d\uff0c\u4e4b\u540e\u8c03\u7528translate,scale,rotate,skew,concat or clipRect\u7b49\u64cd\u4f5c\uff0c\u5f53\u8c03\u7528restore\u6216\u8005resoreToCount()\u51fd\u6570\u540e\uff0csave\u4e4b\u540e\u5bf9canvas\u505a\u7684\u64cd\u4f5c\u5c06\u88ab\u629b\u5f03\uff0c\u4f1a\u4ececanvas\u72b6\u6001\u6808\u4e2d\u53d6\u51fa\u753b\u5e03\u7684\u72b6\u6001\u4fe1\u606f\u8fdb\u884c\u6062\u590d\u3002\u8fd4\u56degetSaveCount\u7684\u503c\uff0c\u6ca1\u6709\u8c03\u7528\u8fc7\u4e00\u6b21save\uff0cgetSaveCount\u503c\u4e3a**1**\u3002\n>\n> - `getSaveCount()`\uff1a\u83b7\u53d6\u6808\u4e2d\u4fdd\u5b58\u7684\u72b6\u6001\u4fe1\u606f\u7684\u4e2a\u6570\uff0c\u8ba1\u7b97\u65b9\u5f0f\u7b49\u4e8esave()\u7684\u6b21\u6570\u51cf\u53bbrestore\u7684\u6b21\u6570\u3002\n\n#### `restore` & `restoreToCount`\n\n\u6062\u590d\u4e0a\u4e00\u6b21\u753b\u5e03\u4fdd\u5b58\u7684\u72b6\u6001\uff08\u6216\u4e4b\u524d\u67d0\u4e00\u6b21\u4fdd\u5b58\u7684\u72b6\u6001\uff09\n\n```java\npublic void restore();\npublic void restoreToCount(int saveCount);\n```\n\n> \u6e05\u9664\u5f53\u524d\u753b\u5e03\u7684matrix/clip\u72b6\u6001\u4fe1\u606f\uff0c\u7136\u540e\u4ece\u6808\u9876\u53d6\u51fa\u4fdd\u5b58\u7684\u72b6\u6001\u4fe1\u606f\u5e94\u7528\u5230\u753b\u5e03\uff0c\u8c03\u7528restore\u7684\u6b21\u6570\u4e0d\u80fd\u8d85\u8fc7save\u7684\u6b21\u6570\u3002\n\n#### `getSaveCount`\n\n\u6bcf\u6b21\u8c03\u7528save\u51fd\u6570getSaveCount\u51fd\u6570\u90fd\u4f1a\u52a0\u4e00\uff0c\u6bcf\u6b21\u8c03\u7528restore\u51fd\u6570getSaveCount\u51fd\u6570\u90fd\u4f1a\u51cf\u4e00\u3002\u8c03\u7528restoreToCount\uff08id\uff09\u5219\u4f1a\u76f4\u63a5\u9000\u6808\u5230id\u6807\u8bc6\u7684canvas\u72b6\u6001\uff0c\u6b64\u65f6\u5728**\u5176\u9876\u90e8\u4fdd\u5b58\u7684\u72b6\u6001\u4fe1\u606f\u90fd\u5df2\u7ecf\u88ab\u5f39\u6808**\u4e86\u3002\n\n```java\n// getSaveCount\u521d\u59cb\u503c\u4e3a1\nint id1 = canvas.save(); // \u7b2c\u4e00\u6b21\u4fdd\u5b58\uff0cid1 = 1\ncanvas.getSaveCount();   // \u7b2c\u4e00\u6b21\u4fdd\u5b58\u540e\uff0csaveCount = 2\n```\n\n`save()`\u8fd4\u56de\u7684\u662f\u5f53\u524d\u7684`getSaveCount()`\u503c\u3002`save()`\u4e4b\u540e\uff0c`getSaveCount()`\u7684\u503c\u52a0\u4e00\u4e86\u3002\n\n### \u5750\u6807\u7cfb\n\nCanvas\u7ed8\u56fe\u4e2d\u7275\u626f\u5230\u4e24\u79cd\u5750\u6807\u7cfb\uff1aCanvas\u5750\u6807\u7cfb\u4e0e\u7ed8\u56fe\u5750\u6807\u7cfb\u3002\n\n#### Canvas\u5750\u6807\u7cfb\n\nCanvas\u5750\u6807\u7cfb\u6307\u7684\u662fCanvas\u672c\u8eab\u7684\u5750\u6807\u7cfb\uff0cCanvas\u5750\u6807\u7cfb\u6709\u4e14\u53ea\u6709\u4e00\u4e2a\uff0c\u4e14\u662f**\u552f\u4e00\u4e0d\u53d8\u7684\uff0c\u5176\u5750\u6807\u539f\u70b9\u5728View\u7684\u5de6\u4e0a\u89d2**\uff0c\u4ece\u5750\u6807\u539f\u70b9\u5411\u53f3\u4e3ax\u8f74\u7684\u6b63\u534a\u8f74\uff0c\u4ece\u5750\u6807\u539f\u70b9\u5411\u4e0b\u4e3ay\u8f74\u7684\u6b63\u534a\u8f74\u3002\n\n#### \u7ed8\u56fe\u5750\u6807\u7cfb \n\n**Canvas\u7684drawXXX\u65b9\u6cd5\u4e2d\u4f20\u5165\u7684\u5404\u79cd\u5750\u6807\u6307\u7684\u90fd\u662f\u7ed8\u56fe\u5750\u6807\u7cfb\u4e2d\u7684\u5750\u6807**\uff0c\u800c\u975eCanvas\u5750\u6807\u7cfb\u4e2d\u7684\u5750\u6807\u3002\n\n\u9ed8\u8ba4\u60c5\u51b5\u4e0b\uff0c\u7ed8\u56fe\u5750\u6807\u7cfb\u4e0eCanvas\u5750\u6807\u7cfb\u5b8c\u5168\u91cd\u5408\uff0c\u5373\u521d\u59cb\u72b6\u51b5\u4e0b\uff0c\u7ed8\u56fe\u5750\u6807\u7cfb\u7684\u5750\u6807\u539f\u70b9\u4e5f\u5728View\u7684\u5de6\u4e0a\u89d2\uff0c\u4ece\u539f\u70b9\u5411\u53f3\u4e3ax\u8f74\u6b63\u534a\u8f74\uff0c\u4ece\u539f\u70b9\u5411\u4e0b\u4e3ay\u8f74\u6b63\u534a\u8f74\u3002\n\n\u4f46\u4e0d\u540c\u4e8eCanvas\u5750\u6807\u7cfb\uff0c\u7ed8\u56fe\u5750\u6807\u7cfb\u5e76\u4e0d\u662f\u4e00\u6210\u4e0d\u53d8\u7684\uff0c\u53ef\u4ee5\u901a\u8fc7\u8c03\u7528Canvas\u7684`translate`\u65b9\u6cd5\u5e73\u79fb\u5750\u6807\u7cfb\u3001`rotate`\u65b9\u6cd5\u65cb\u8f6c\u5750\u6807\u7cfb\uff0c`scale`\u65b9\u6cd5\u7f29\u653e\u5750\u6807\u7cfb\uff0c\u800c\u4e14\u9700\u8981\u6ce8\u610f\u7684\u662f\uff0ctranslate\u3001rotate\u3001scale\u7684\u64cd\u4f5c\u90fd\u662f**\u57fa\u4e8e\u5f53\u524d\u7ed8\u56fe\u5750\u6807\u7cfb**\u7684\uff0c\u800c\u4e0d\u662f\u57fa\u4e8eCanvas\u5750\u6807\u7cfb\uff0c\u4e00\u65e6\u901a\u8fc7\u4ee5\u4e0a\u65b9\u6cd5\u5bf9\u5750\u6807\u7cfb\u8fdb\u884c\u4e86\u64cd\u4f5c\u4e4b\u540e\uff0c\u5f53\u524d\u7ed8\u56fe\u5750\u6807\u7cfb\u5c31\u53d8\u5316\u4e86\uff0c\u4ee5\u540e\u7ed8\u56fe\u90fd\u662f\u57fa\u4e8e\u66f4\u65b0\u7684\u7ed8\u56fe\u5750\u6807\u7cfb\u4e86\u3002\u4e5f\u5c31\u662f\u8bf4\uff0c\u771f**\u6b63\u5bf9\u6211\u4eec\u7ed8\u56fe\u6709\u7528\u7684\u662f\u7ed8\u56fe\u5750\u6807\u7cfb\u800c\u975eCanvas\u5750\u6807\u7cfb**\u3002\n\n### \u53d8\u6362\n\nhttps://www.jianshu.com/p/aa556852d69a\n\n| \u65b9\u6cd5                                  | \u8bf4\u660e           |\n| ------------------------------------- | -------------- |\n| `translate`                           | \u5e73\u79fb\u7ed8\u56fe\u5750\u6807\u7cfb |\n| `rotate`                              | \u65cb\u8f6c           |\n| `scale`                               | \u7f29\u653e           |\n| `skew`                                | \u659c\u5207           |\n| `clipRect`\u3001`clipOutRect`\u3001`clipPath` | \u526a\u88c1           |\n| `setMatrix`                           | \u77e9\u9635\u53d8\u6362       |\n\n#### `scale`\u8bf4\u660e\n\nhttps://blog.csdn.net/u011451706/article/details/52473382\n\n### \u526a\u88c1\u2014\u2014Clip\n\n#### \u603b\u8ff0\n\n\u6839\u636e\u77e9\u5f62\u6216\u8005\u8def\u5f84\u88c1\u526a\u753b\u5e03\uff0c\u753b\u5e03\u88ab\u5207\u5272\u4e4b\u540e\uff0c\u53ea\u6709\u90e8\u5206\u533a\u57df\u53ef\u7528\uff0c\u5176\u4ed6\u533a\u57df\u65e0\u6cd5\u7ed8\u5236\u5185\u5bb9\u3002\n\nclipxx\u65b9\u6cd5\u53ea\u5bf9\u8bbe\u7f6e\u4ee5\u540e\u7684drawxx\u8d77\u4f5c\u7528\uff0c**\u5df2\u7ecf\u753b\u51fa\u6765\u7684\u56fe\u5f62\uff0c\u662f\u4e0d\u4f1a\u6709\u4f5c\u7528\u7684**\u3002\n\n**`clipRect`\u51fd\u6570\u5207\u5272\u7684\u533a\u57df\u53ef\u7528\uff0c`clipOutRect`\u51fd\u6570\u672a\u88ab\u5207\u5272\u7684\u533a\u57df\u53ef\u7528\u3002**\n\n#### `clipRect`\n\n\u8c03\u7528`clipRect`\u65b9\u6cd5\uff0c\u6846\u51fa\u4e00\u5757\u77e9\u5f62\u533a\u57df\uff0c\u4e5f\u5c31\u662f\u8fd9\u4e00\u5757\u77e9\u5f62\u533a\u57df\u4f5c\u4e3a\u663e\u793a\u533a\u57df\u3002\n\n##### API\n\n```java\npublic boolean clipRect(@NonNull RectF rect);\npublic boolean clipRect(@NonNull Rect rect);\npublic boolean clipRect(float left, float top, float right, float bottom);\npublic boolean clipRect(int left, int top, int right, int bottom);\n```\n\n#### `clipOutRect`\n\n\u8c03\u7528`clipRect`\u65b9\u6cd5\uff0c\u526a\u5207\u4e86\u4e00\u5757\u77e9\u5f62\u533a\u57df\uff0c\u8fd9\u5757\u77e9\u5f62\u533a\u57df\u91cc\u4e0d\u80fd\u7ed8\u56fe\uff08\u4e0d\u663e\u793a\u56fe\u5f62\uff09\n\n##### API\n\n```java\npublic boolean clipOutRect(@NonNull RectF rect);\npublic boolean clipOutRect(@NonNull Rect rect);\npublic boolean clipOutRect(float left, float top, float right, float bottom);\npublic boolean clipOutRect(int left, int top, int right, int bottom);\n```\n\n#### `clipPath`\u4e0e`clipOutPath`\n\n\u4f5c\u7528\u4e0e\u4e0a\u9762\u4e24\u4e2a\u65b9\u6cd5\u662f\u76f8\u540c\u7684\uff0c\u53ea\u4e0d\u8fc7\u526a\u88c1\u533a\u57df\u53d8\u6210\u4e86`Path`\u3002\n\n\n\n## `Path`\u2014\u2014\u8def\u5f84\n\nhttps://blog.csdn.net/u010126792/article/details/85120716\n\nPath\u610f\u4e3a\u8def\u5f84\uff0c`Canvas`\u4e2d\u6709`drawPath`\u51fd\u6570\u6309\u7167\u8def\u5f84\u7ed8\u5236\u56fe\u5f62\u3002**\u5229\u7528Path\u53ef\u4ee5\u66f4\u65b9\u4fbf\u7684\u6dfb\u52a0\u8282\u70b9\uff0c\u63a7\u5236\u5f62\u72b6**\uff0c\u5bf9\u4e8e\u590d\u6742\u7684\u5f62\u72b6\u7b80\u5355\u7684\u901a\u8fc7Canvas\u7684\u7ed8\u5236\u51fd\u6570\u8fdb\u884c\u7ed8\u5236\u7e41\u7410\u4e14\u9ebb\u70e6\uff0c\u4f7f\u7528Path\u53ef\u80fd\u4f1a\u7b80\u5316\u64cd\u4f5c\uff0c\u4e00\u822c**\u590d\u6742\u7684\u56fe\u5f62\u90fd\u662f\u7528Path\u8fdb\u884c\u7ed8\u5236**\u3002\n\nPath\u53ef\u7528\u4e8e\u7ed8\u5236\u76f4\u7ebf\uff0c\u66f2\u7ebf\u6784\u6210\u51e0\u4f55\u8def\u5f84\uff0c\u8fd8\u53ef\u4ee5\u7528\u4e8e\u526a\u88c1\u753b\u5e03\u548c\u6839\u636e\u8def\u5f84\u7ed8\u5236\u6587\u5b57\u3002Paint\u7684\u7ed8\u5236\u6a21\u5f0f\u8bbe\u7f6e\u6210stroke\u66f4\u80fd\u663e\u793a\u6548\u679c\u3002\n\n### \u5f62\u72b6\u8def\u5f84\n\n| \u5f62\u72b6       | \u76f8\u5173\u51fd\u6570                                                     |\n| ---------- | ------------------------------------------------------------ |\n| \u76f4\u7ebf       | `moveTo`\u3001`lineTo`\u3001`close`\u3001`setLastPoint`\u3001`rMoveTo`\u3001`rLineTo` |\n| \u5f27\u7ebf       | `addArc`\u3001`arcTo`                                            |\n| \u5706\u5f62       | `addCircle`                                                  |\n| \u692d\u5706       | `addOval`                                                    |\n| \u8def\u5f84       | `addPath`                                                    |\n| \u77e9\u5f62       | `addRect`                                                    |\n| \u5706\u89d2\u77e9\u5f62   | `addRoundRect`                                               |\n| \u8d1d\u585e\u5c14\u66f2\u7ebf | `quadTo`\u3001`cubicTo`                                          |\n\n\n\n## *\u8d1d\u585e\u5c14\u66f2\u7ebf\n\n## *Camera\u505a\u4e09\u7ef4\u53d8\u6362\n\n\u7565\n\n## \u53c2\u8003\n\n---\n\nhttps://www.jianshu.com/p/630bb74a62b8\n\nhttps://blog.csdn.net/u010126792/category_8545598.html", "teamId": "87410475", "demoCount": 0, "updateTs": 1603262822, "teamOwnerUid": "52209140", "_id": "YVfyutap", "templateName": "Empty", "desc": ""}}]}, {"_id": "kfhulthc", "nodeType": "folder", "name": "\u5176\u4ed6\uff08\u5982SurfaceView\uff09", "children": []}]}, {"_id": "kfhipvoi", "nodeType": "folder", "name": "\u7f51\u7edc\u8bbf\u95ee", "children": [{"_id": "kfhulzyv", "nodeType": "folder", "name": "WebView", "children": []}, {"_id": "kfhum7a5", "nodeType": "folder", "name": "Okhttp3", "children": [{"_id": "QA8vnbL2", "nodeType": "doc", "name": "\u535a\u6587\u6536\u96c6", "detail": {"lastUpUser": "GizFei", "name": "\u535a\u6587\u6536\u96c6", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1601021612, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "### oid%208.1.0&locale=zh_CN_%23Hans\n */\nprivate fun buildTapoRequestUrl() = Uri.parse(\"https://n-wap-beta.tplinkcloud.com/\") // \u6ce8\u610f\u672b\u5c3e\u52a0\u4e2a\u659c\u6760\n        .buildUpon()\n        .appendQueryParameter(\"appName\", \"TP-Link_Tapo_Android\")\n        .appendQueryParameter(\"appVer\", \"2.3.0\")\n        .appendQueryParameter(\"netType\", \"wifi\")\n        .appendQueryParameter(\"termID\", \"40-3F-8C-3B-B7-B9\")\n        .appendQueryParameter(\"ospf\", \"Android 9.0.0\")\n        .appendQueryParameter(\"locale\", \"zh_CN_#Hans\")\n```\n\n## \u6784\u5efaJSON\u8bf7\u6c42\u4f53`RequestBody`\n\n```kotlin\nimport okhttp3.RequestBody.Companion.toRequestBody\nimport okhttp3.RequestBody\nimport okhttp3.MediaType\nimport okhttp3.MediaType.Companion.toMediaTypeOrNull\nimport org.json.JSONArray\nimport org.json.JSONObject\n\n/**\n * \u6784\u9020\u8bf7\u6c42\u83b7\u53d6\u8bbe\u5907\u5217\u8868\u7684 [RequestBody]\n * \u8bf7\u6c42JSON\u683c\u5f0f\u5982\u4e0b\uff1a\n * {\n        \"method\": \"getDeviceListByPage\",\n        \"params\": {\n            \"deviceTypeList\": [\n                \"SMART.TAPOPLUG\"\n            ],\n            \"index\": 0,\n            \"limit\": 20\n        }\n   }\n * @param deviceTypeList\n * @param index\n * @param limit\n */\nfun constructDeviceListRequestBody(\n    deviceTypeList: Array<String> = arrayOf(\"SMART.TAPOPLUG\"),\n    index: Int = 0,\n    limit: Int = 20\n): RequestBody {\n    // \u53c2\u6570JSON\n    val paramsJSON = JSONObject().apply {\n        put(\"deviceTypeList\", JSONArray(deviceTypeList))\n        put(\"index\", index)\n        put(\"limit\", limit)\n    }\n    // \u8bf7\u6c42JSON\n    val requestJSON = JSONObject().apply {\n        put(\"method\", \"getDeviceListByPage\")\n        put(\"params\", paramsJSON)\n    }\n    printLogD(\"\u8bf7\u6c42\u8bbe\u5907\u5217\u8868JSON\uff1a${requestJSON.toString(4)}\")\n    // \u6784\u5efa\n    return constructRequestBody(requestJSON.toString())\n}\n\n/**\n * JSON\u6570\u636e\u7684 [MediaType] \u5b57\u7b26\u4e32\n  */\nprivate val jsonMediaTypeStr = \"application/json; charset=utf-8\"\n\n/**\n * \u4eceJSON\u683c\u5f0f\u7684\u5b57\u7b26\u4e32\u6784\u5efa [RequestBody]\n */\nprivate fun constructRequestBody(jsonString: String) = jsonString.toRequestBody(jsonMediaTypeStr.toMediaTypeOrNull())\n```\n\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1603264943, "teamOwnerUid": "52209140", "_id": "03oIVoyJ", "templateName": "Empty", "desc": ""}}, {"_id": "eELu1eE4", "nodeType": "doc", "name": "Okhttp3\u57fa\u7840\u4f7f\u7528", "detail": {"lastUpUser": "GizFei", "name": "Okhttp3\u57fa\u7840\u4f7f\u7528", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603264978, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "> \u539f\u6587\u5730\u5740\uff1ahttps://www.jianshu.com/p/da4a806e599b\n# Okhttp3\u57fa\u672c\u4f7f\u7528\n\n## I. \u7b80\u4ecb\n\nHTTP \u662f\u73b0\u4ee3\u5e94\u7528\u5e38\u7528\u7684\u4e00\u79cd\u4ea4\u6362\u6570\u636e\u548c\u5a92\u4f53\u7684\u7f51\u7edc\u65b9\u5f0f\uff0c\u9ad8\u6548\u5730\u4f7f\u7528 HTTP \u80fd\u8ba9\u8d44\u6e90\u52a0\u8f7d\u66f4\u5feb\uff0c\u8282\u7701\u5e26\u5bbd\u3002OkHttp \u662f\u4e00\u4e2a\u9ad8\u6548\u7684 HTTP \u5ba2\u6237\u7aef\uff0c\u5b83\u6709\u4ee5\u4e0b\u9ed8\u8ba4\u7279\u6027\uff1a\n\n*   \u652f\u6301 HTTP/2\uff0c\u5141\u8bb8\u6240\u6709\u540c\u4e00\u4e2a\u4e3b\u673a\u5730\u5740\u7684\u8bf7\u6c42\u5171\u4eab\u540c\u4e00\u4e2a socket \u8fde\u63a5\n*   \u8fde\u63a5\u6c60\u51cf\u5c11\u8bf7\u6c42\u5ef6\u65f6\n*   \u900f\u660e\u7684 GZIP \u538b\u7f29\u51cf\u5c11\u54cd\u5e94\u6570\u636e\u7684\u5927\u5c0f\n*   \u7f13\u5b58\u54cd\u5e94\u5185\u5bb9\uff0c\u907f\u514d\u4e00\u4e9b\u5b8c\u5168\u91cd\u590d\u7684\u8bf7\u6c42\n\n\u5f53\u7f51\u7edc\u51fa\u73b0\u95ee\u9898\u7684\u65f6\u5019 OkHttp \u4f9d\u7136\u575a\u5b88\u81ea\u5df1\u7684\u804c\u8d23\uff0c\u5b83\u4f1a\u81ea\u52a8\u6062\u590d\u4e00\u822c\u7684\u8fde\u63a5\u95ee\u9898\uff0c\u5982\u679c\u4f60\u7684\u670d\u52a1\u6709\u591a\u4e2a IP \u5730\u5740\uff0c\u5f53\u7b2c\u4e00\u4e2a IP \u8bf7\u6c42\u5931\u8d25\u65f6\uff0cOkHttp \u4f1a\u4ea4\u66ff\u5c1d\u8bd5\u4f60\u914d\u7f6e\u7684\u5176\u4ed6 IP\uff0cOkHttp \u4f7f\u7528\u73b0\u4ee3 TLS \u6280\u672f (SNI, ALPN) \u521d\u59cb\u5316\u65b0\u7684\u8fde\u63a5\uff0c\u5f53\u63e1\u624b\u5931\u8d25\u65f6\u4f1a\u56de\u9000\u5230 TLS 1.0\u3002\n\n> note: OkHttp \u652f\u6301 Android 2.3 \u53ca\u4ee5\u4e0a\u7248\u672c Android \u5e73\u53f0\uff0c \u5bf9\u4e8e Java, JDK 1.7 \u53ca\u4ee5\u4e0a.\n\n\u5bf9\u4e8e Okhttp3 \u7684\u6e90\u7801\u9605\u8bfb\u9884\u8ba1\u4f1a\u5199 3 \u7bc7\u6587\u7ae0\u6765\u603b\u7ed3\uff1a\n\n*   [1.Okhttp \u7684\u57fa\u672c\u4f7f\u7528](https://www.jianshu.com/p/da4a806e599b)\n*   [2.Okhttp \u4e3b\u6d41\u7a0b\u6e90\u7801\u5206\u6790](https://www.jianshu.com/p/b0353ed71151)\n*   [3.Okhttp3 \u67b6\u6784\u5206\u6790\uff0c\u4e3b\u8981\u901a\u8fc7\u4e00\u4e9b\u6d41\u7a0b\u56fe\u7c7b\u5c55\u73b0](https://www.jianshu.com/p/9deec36f2759)\n\nII. \u4f7f\u7528\n------\n\nOkHttp \u7684\u4f7f\u7528\u662f\u975e\u5e38\u7b80\u5355\u7684. \u5b83\u7684\u8bf7\u6c42 / \u54cd\u5e94 API \u4f7f\u7528\u6784\u9020\u5668\u6a21\u5f0f builders \u6765\u8bbe\u8ba1\uff0c\u5b83\u652f\u6301\u963b\u585e\u5f0f\u7684\u540c\u6b65\u8bf7\u6c42\u548c\u5e26\u56de\u8c03\u7684\u5f02\u6b65\u8bf7\u6c42\u3002\n\n### Download OkHttp3\n\n```\nimplementation 'com.squareup.okhttp3:okhttp:3.10.0'\n```\n\n\u5f53\u4f60\u770b\u5230\u8fd9\u7684\u65f6\u5019\uff0c\u53ef\u80fd\u6700\u65b0\u7684\u7a33\u5b9a\u7248\u5df2\u7ecf\u4e0d\u662f`3.10.0`\u4e86\uff0c\u4f60\u9700\u8981\u79fb\u6b65\u5b98\u65b9 GitHub \u6765\u67e5\u770b\u6700\u65b0\u7248\u672c\u3002 [\u5b98\u65b9\u5730\u5740 https://github.com/square/okhttp](https://github.com/square/okhttp)\uff0c\u53e6\u5916\u4e0d\u8981\u5fd8\u4e86\u5728\u6e05\u5355\u6587\u4ef6\u58f0\u660e\u8bbf\u95ee Internet \u7684\u6743\u9650\uff0c\u5982\u679c\u4f7f\u7528 `DiskLruCache`\uff0c\u90a3\u8fd8\u5f97\u58f0\u660e\u5199\u5916\u5b58\u7684\u6743\u9650\u3002\n\n### 1.1. \u5f02\u6b65 GET \u8bf7\u6c42\n\n-new OkHttpClient;  \n\n- \u6784\u9020 Request \u5bf9\u8c61\uff1b  \n- \u901a\u8fc7\u524d\u4e24\u6b65\u4e2d\u7684\u5bf9\u8c61\u6784\u5efa Call \u5bf9\u8c61\uff1b  \n- \u901a\u8fc7 Call#enqueue(Callback) \u65b9\u6cd5\u6765\u63d0\u4ea4\u5f02\u6b65\u8bf7\u6c42\uff1b\n\n```java\nString url = \"http://wwww.baidu.com\";\nOkHttpClient okHttpClient = new OkHttpClient();\nfinal Request request = new Request.Builder()\n        .url(url)\n        .get()//\u9ed8\u8ba4\u5c31\u662fGET\u8bf7\u6c42\uff0c\u53ef\u4ee5\u4e0d\u5199\n        .build();\nCall call = okHttpClient.newCall(request);\ncall.enqueue(new Callback() {\n    @Override\n    public void onFailure(Call call, IOException e) {\n        Log.d(TAG, \"onFailure: \");\n    }\n\n    @Override\n    public void onResponse(Call call, Response response) throws IOException {\n        Log.d(TAG, \"onResponse: \" + response.body().string());\n    }\n});\n```\n\n\u5f02\u6b65\u53d1\u8d77\u7684\u8bf7\u6c42\u4f1a\u88ab\u52a0\u5165\u5230 `Dispatcher` \u4e2d\u7684 `runningAsyncCalls`\u53cc\u7aef\u961f\u5217\u4e2d\u901a\u8fc7\u7ebf\u7a0b\u6c60\u6765\u6267\u884c\u3002\n\n### 1.2. \u540c\u6b65 GET \u8bf7\u6c42\n\n\u524d\u9762\u51e0\u4e2a\u6b65\u9aa4\u548c\u5f02\u6b65\u65b9\u5f0f\u4e00\u6837\uff0c\u53ea\u662f\u6700\u540e\u4e00\u90e8\u662f\u901a\u8fc7 `Call#execute()` \u6765\u63d0\u4ea4\u8bf7\u6c42\uff0c\u6ce8\u610f\u8fd9\u79cd\u65b9\u5f0f\u4f1a\u963b\u585e\u8c03\u7528\u7ebf\u7a0b\uff0c\u6240\u4ee5\u5728 Android \u4e2d\u5e94\u653e\u5728\u5b50\u7ebf\u7a0b\u4e2d\u6267\u884c\uff0c\u5426\u5219\u6709\u53ef\u80fd\u5f15\u8d77 ANR \u5f02\u5e38\uff0c`Android3.0` \u4ee5\u540e\u5df2\u7ecf\u4e0d\u5141\u8bb8\u5728\u4e3b\u7ebf\u7a0b\u8bbf\u95ee\u7f51\u7edc\u3002\n\n```java\nString url = \"http://wwww.baidu.com\";\nOkHttpClient okHttpClient = new OkHttpClient();\nfinal Request request = new Request.Builder()\n        .url(url)\n        .build();\nfinal Call call = okHttpClient.newCall(request);\nnew Thread(new Runnable() {\n    @Override\n    public void run() {\n        try {\n            Response response = call.execute();\n            Log.d(TAG, \"run: \" + response.body().string());\n        } catch (IOException e) {\n            e.printStackTrace();\n        }\n    }\n}).start();\n```\n\n### 2.1. POST \u65b9\u5f0f\u63d0\u4ea4 String\n\n\u8fd9\u79cd\u65b9\u5f0f\u4e0e\u524d\u9762\u7684\u533a\u522b\u5c31\u662f\u5728\u6784\u9020 Request \u5bf9\u8c61\u65f6\uff0c\u9700\u8981\u591a\u6784\u9020\u4e00\u4e2a RequestBody \u5bf9\u8c61\uff0c\u7528\u5b83\u6765\u643a\u5e26\u6211\u4eec\u8981\u63d0\u4ea4\u7684\u6570\u636e\u3002\u5728\u6784\u9020 `RequestBody` \u9700\u8981\u6307\u5b9a`MediaType`\uff0c\u7528\u4e8e\u63cf\u8ff0\u8bf7\u6c42 / \u54cd\u5e94 `body` \u7684\u5185\u5bb9\u7c7b\u578b\uff0c\u5173\u4e8e `MediaType` \u7684\u66f4\u591a\u4fe1\u606f\u53ef\u4ee5\u67e5\u770b [RFC 2045](https://tools.ietf.org/html/rfc2045)\uff0cRequstBody \u7684\u51e0\u79cd\u6784\u9020\u65b9\u5f0f\uff1a\n\n![](http://upload-images.jianshu.io/upload_images/3631399-304a944b5bef663e.png)\n\nrequest_body\n\n```java\nMediaType mediaType = MediaType.parse(\"text/x-markdown; charset=utf-8\");\nString requestBody = \"I am Jdqm.\";\nRequest request = new Request.Builder()\n        .url(\"https://api.github.com/markdown/raw\")\n        .post(RequestBody.create(mediaType, requestBody))\n        .build();\nOkHttpClient okHttpClient = new OkHttpClient();\nokHttpClient.newCall(request).enqueue(new Callback() {\n    @Override\n    public void onFailure(Call call, IOException e) {\n        Log.d(TAG, \"onFailure: \" + e.getMessage());\n    }\n\n    @Override\n    public void onResponse(Call call, Response response) throws IOException {\n        Log.d(TAG, response.protocol() + \" \" +response.code() + \" \" + response.message());\n        Headers headers = response.headers();\n        for (int i = 0; i < headers.size(); i++) {\n            Log.d(TAG, headers.name(i) + \":\" + headers.value(i));\n         Headers.of(\"Content-Disposition\", \"form-data; name=\\\"image\\\"\"),\n                    RequestBody.create(MEDIA_TYPE_PNG, new File(\"website/static/logo-square.png\")))\n            .build();\n\n    Request request = new Request.Builder()\n            .header(\"Authorization\", \"Client-ID \" + IMGUR_CLIENT_ID)\n            .url(\"https://api.imgur.com/3/image\")\n            .post(body)\n            .build();\n\n    Call call = client.newCall(request);\n    call.enqueue(new Callback() {\n        @Override\n        public void onFailure(Call call, IOException e) {\n\n        }\n\n        @Override\n        public void onResponse(Call call, Response response) throws IOException {\n            System.out.println(response.body().string());\n\n        }\n\n    });\n}\n```\n\nIII. \u62e6\u622a\u5668 - interceptor\n----------------------\n\nOkHttp \u7684\u62e6\u622a\u5668\u94fe\u53ef\u8c13\u662f\u5176\u6574\u4e2a\u6846\u67b6\u7684\u7cbe\u9ad3\uff0c\u7528\u6237\u53ef\u4f20\u5165\u7684 `interceptor` \u5206\u4e3a\u4e24\u7c7b\uff1a  \n\u2460\u4e00\u7c7b\u662f\u5168\u5c40\u7684 `interceptor`\uff0c\u8be5\u7c7b `interceptor` \u5728\u6574\u4e2a\u62e6\u622a\u5668\u94fe\u4e2d\u6700\u65e9\u88ab\u8c03\u7528\uff0c\u901a\u8fc7 `OkHttpClient.Builder#addInterceptor(Interceptor)` \u4f20\u5165\uff1b  \n\u2461\u53e6\u5916\u4e00\u7c7b\u662f\u975e\u7f51\u9875\u8bf7\u6c42\u7684 `interceptor` \uff0c\u8fd9\u7c7b\u62e6\u622a\u5668\u53ea\u4f1a\u5728\u975e\u7f51\u9875\u8bf7\u6c42\u4e2d\u88ab\u8c03\u7528\uff0c\u5e76\u4e14\u662f\u5728\u7ec4\u88c5\u5b8c\u8bf7\u6c42\u4e4b\u540e\uff0c\u771f\u6b63\u53d1\u8d77\u7f51\u7edc\u8bf7\u6c42\u524d\u88ab\u8c03\u7528\uff0c\u6240\u6709\u7684 `interceptor` \u88ab\u4fdd\u5b58\u5728 `List<Interceptor> interceptors` \u96c6\u5408\u4e2d\uff0c\u6309\u7167\u6dfb\u52a0\u987a\u5e8f\u6765\u9010\u4e2a\u8c03\u7528\uff0c\u5177\u4f53\u53ef\u53c2\u8003 `RealCall#getResponseWithInterceptorChain()` \u65b9\u6cd5\u3002\u901a\u8fc7 `OkHttpClient.Builder#addNetworkIntercept f0cView\u7684MotionEvent\u4e2d\u7684x\u3001y\u503c\u7684\u53c2\u8003\u5750\u6807\u7cfb\u5c31\u53d8\u4e86\u3002\u6240\u4ee5\u4ee5\u4e0b\u7684\u5b9e\u73b0\u4e2d\u4f7f\u7528rawX\u3001rawY\u6765\u83b7\u53d6\u7edd\u5bf9\u5750\u6807\u3002</font>\n```kotlin\niv_spring.setOnTouchListener(object : View.OnTouchListener {\n    private var lastX: Float = 0f\n    private var lastY: Float = 0f\n\n            override fun onTouch(v: View, event: MotionEvent): Boolean {\n                when (event.action) {\n                    MotionEvent.ACTION_DOWN -> {\n                        lastX = event.rawX\n                        lastY = event.rawY\n                    }\n                    MotionEvent.ACTION_MOVE -> {\n                        val finalX = event.rawX - lastX\n                        val finalY = event.rawY - lastY\n\n                        iv_spring.translationX = finalX\n                        iv_spring.translationY = finalY\n\n                    }\n                    MotionEvent.ACTION_UP -> {\n\t\t\tlastX = 0f\n\t\t\tlastY = 0f\n                    }\n                }\n\n                return true\n            }\n            }\n        })\n```\n\n## `View`\u52a8\u753b\u4e0e\u5c5e\u6027\u52a8\u753b\u533a\u522b\n\n- `View`\u52a8\u753b\uff1a`Animation`\u7c7b\u3002\u53ea\u662f\u5bf9`View`\u7684\u5f71\u50cf\u8fdb\u884c\u52a8\u753b\uff0c\u4e0d\u4f1a\u6539\u53d8`View`\u7684\u72b6\u6001\u3002\u5982\uff1a\u79fb\u52a8`View`\u540e\uff0c<font color=\"red\">\u4e0d\u4f1a\u5728\u65b0\u4f4d\u7f6e\u89e6\u53d1\u70b9\u51fb\u4e8b\u4ef6\uff0c\u800c\u662f\u5728\u539f\u4f4d\u7f6e\u3002</font>\u2014\u2014\u5c31\u53ea\u662f\u64ad\u653e\u4e00\u4e2a\u52a8\u753b\uff0c\u4e0d\u6539\u53d8\u5176\u4ed6\u4e1c\u897f\u3002\n- \u5c5e\u6027\u52a8\u753b\uff1a`Animator`\u7c7b\u3002\u4e0d\u4f1a\u6539\u53d8`View`\u7684\u72b6\u6001\uff08\u5982`left`\u5c5e\u6027\u3001`x`\u5c5e\u6027\uff09\u3002<font color=\"red\">\u4f46\u662f\u4f1a\u5728\u65b0\u4f4d\u7f6e\u89e6\u53d1\u70b9\u51fb\u4e8b\u4ef6\u3002</font> android:id=\"@+id/selected\" android:oneshot=\"false\">\n    <item android:drawable=\"@drawable/wheel0\" android:duration=\"50\" />\n    <item android:drawable=\"@drawable/wheel1\" android:duration=\"50\" />\n    <item android:drawable=\"@drawable/wheel2\" android:duration=\"50\" />\n </animation-list>\n```\n### 2\u3001\u4ee3\u7801\u5b9e\u73b0\n```java\n ImageView img = (ImageView)findViewById(R.id.wheel_image);\n img.setBackgroundResource(R.drawable.frame_animation);\n AnimationDrawable frameAnimation = (AnimationDrawable) img.getBackground();\n frameAnimation.start();\n```\n#### \u53c2\u6570\u8bf4\u660e\n- `android:oneshot`\uff1a\u5176\u503c\u4e3atrue\u5219\u52a8\u753b\u53ea\u64ad\u653e\u4e00\u904d, false\u5219\u5faa\u73af\u64ad\u653e;\n- `android:duration`\uff1a\u4ee3\u8868\u8be5\u5e27\u65f6\u957f\uff0c\u5355\u4f4dms(\u6beb\u79d2)\u3002\n\n\n## \u8865\u95f4\u52a8\u753bTween\n\u8865\u95f4\u52a8\u753b\uff0c\u53ea\u9700\u6307\u5b9a\u52a8\u753b\u5f00\u59cb\u5e27\u3001\u7ed3\u675f\u5e27\uff0c\u800c\u5bf9\u4e8e\u52a8\u753b\u4e2d\u95f4\u7684\u8fc7\u7a0b\uff0c\u90fd\u6709\u7cfb\u7edf\u8ba1\u7b97\u6765\u586b\u5145\u7684\uff0c\u800c\u65e0\u9700\u5b9a\u4e49\u4e2d\u95f4\u7684\u6bcf\u4e00\u5e27\u3002 \u52a8\u753b\u53d8\u5316\u4e3b\u8981\u5305\u62ec4\u7c7b\u578b\uff1a\n- Alpha\uff1a\u900f\u660e\u5ea6\u52a8\u753b\n- Scale\uff1a\u7f29\u653e\u52a8\u753b\n- Translate\uff1a\u4f4d\u79fb\u52a8\u753b\n- RotateAnaimation\uff1a\u65cb\u8f6c\u52a8\u753b\n### 1\u3001\u52a8\u753b\u8d44\u6e90\u6587\u4ef6\n`tween_animation.xml`\u653e\u5728\u6587\u4ef6\u5939`res/anim`\u4e0b, \u8be5\u52a8\u753b\u540c\u65f6\u5305\u62ec\u900f\u660e\u5ea6\uff0c\u7f29\u653e\uff0c\u4f4d\u79fb\uff0c\u65cb\u8f6c4\u79cd\u53d8\u5316\uff0c\u5f53\u7136\u4e5f\u53ef\u4ee5\u662f\u5176\u4e2d\u4e00\u79cd\uff0c\u6216\u51e0\u79cd\u53d8\u5316\u7684\u7ec4\u5408\u3002\n```xml\n<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<set xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    android:interpolator=\"@[package:]anim/interpolator_resource\"\n    android:shareInterpolator=\"true\">\n\n    <alpha\n        android:fromAlpha=\"0.5\"\n        android:toAlpha=\"1.0\"\n        android:duration=\"1000\" />\n\n    <scale\n        android:fromXScale=\"0.01\"\n        android:toXScale=\"1.0\"\n        android:fromYScale=\"0.01\"\n        android:toYScale=\"1.0\"\n        android:pivotX=\"50%\"\n        android:pivotY=\"50%\"\n        android:fillAfter=\"true\" />\n\n    <translate\n        android:fromXDelta=\"0.01\"\n        android:toXDelta=\"0.95\"\n        android:fromYDelta=\"0.01\"\n        android:toYDelta=\"0.95\" />\n\n    <rotate\n        android:fromDegrees=\"0.01\"\n        android:toDegrees=\"360\"\n        android:pivotX=\"50%\"\n        android:pivotY=\"50%\" />\n</set>\n```\n### 2\u3001\u4ee3\u7801\u5b9e\u73b0\n```java\n ImageView img = (ImageView)findViewById(R.id.wheel_image);\n Animation tweenAnimation = AnimationUtils.loadAnimation(this, R.anim.tween_animation);\n img.startAnimation(tweenAnimation);\n```\n### 3\u3001\u53c2\u6570\u8bf4\u660e\n- **\u901a\u7528\u53c2\u6570**\n\t- android:interpolator \u63d2\u503c\u5668\uff0c\u6307\u5b9a\u52a8\u753b\u7684\u6548\u679c\uff0c\u89c1Android\u52a8\u753b\u63d2\u503c\u5668\uff1b\n\t- android:shareInterpolator\uff0c true\uff1a\u6240\u6709\u5b50\u5143\u7d20\u5171\u4eab\u540c\u4e00\u63d2\u503c\u5668\uff1bfalse\u4e0d\u5171\u4eab\uff1b\n\t- android:fillBefore\uff0c true\uff1a\u52a8\u753b\u6267\u884c\u5b8c\u6210\u540e\u505c\u7559\u5728\u52a8\u753b\u7684\u7b2c\u4e00\u5e27\uff1b\n\t- android:fillAfter \uff0c true\uff1a\u52a8\u753b\u6267\u884c\u5b8c\u6210\u540e\u505c\u7559\u5728\u52a8\u753b\u7684\u6700\u540e\u4e00\u5e27\uff1b\n\t- android:fillEnabled\uff0ctrue\uff1afillBefore/fillAfter\u624d\u80fd\u751f\u6548\n\t- android:duration\uff0c \u52a8\u753b\u6301\u7eed\u65f6\u957f\uff0c\u6bcf\u4e00\u4e2a\u52a8\u753b\u90fd\u53ef\u4ee5\u5355\u72ec\u6307\u5b9aduration\uff0c\u5355\u4f4dms(\u6beb\u79d2)\n\n- **alpha\uff0c\u900f\u660e\u5ea6\u52a8\u753b\uff0c\u5176\u4e2d0\u8868\u793a\u5b8c\u5168\u900f\u660e\uff0c1\u8868\u793a\u5b8c\u5168\u4e0d\u900f\u660e\uff1a**\n\t- fromAlpha\uff1a \u8d77\u59cb\u900f\u660e\u5ea6\n\t- toAlpha \uff1a \u7ed3\u675f\u900f\u660e\u5ea6\n- **scale\uff0c\u7f29\u653e\u52a8\u753b\uff0c\u5176\u4e2d0\u8868\u793a\u6536\u7f29\u5230\u65e0\uff0c1\u8868\u793a\u6b63\u5e38\u65e0\u7f29\u653e\uff1a**\n\t- fromXScale\uff1a \u8d77\u59cbX\u5750\u6807\u7684\u7f29\u653e\u6bd4\u4f8b\n\t- toXScale \uff1a \u7ed3\u675fX\u5750\u6807\u7684\u7f29\u653e\u6bd4\u4f8b\n\t- fromYScale\uff1a \u8d77\u59cbY\u5750\u6807\u7684\u7f29\u653e\u6bd4\u4f8b\n\t- toYScale \uff1a \u7ed3\u675fY\u5750\u6807\u7684\u7f29\u653e\u6bd4\u4f8b\n\t- pivotX \uff1a \u8f74\u4e2d\u70b9X\u5750\u6807\u7684\u4f4d\u7f6e\u6bd4\u4f8b\n\t- pivotY \uff1a \u8f74\u4e2d\u70b9Y\u5750\u6807\u7684\u4f4d\u7f6e\u6bd4\u4f8b\n- **translate\uff0c\u4f4d\u79fb\u52a8\u753b\uff1a**\n\t- fromXDelta\uff1a \u8d77\u59cbX\u65b9\u5411\u4f4d\u7f6e\u6bd4\u4f8b\n\t- toXDelta \uff1a \u7ed3\u675fX\u65b9\u5411\u4f4d\u7f6e\u6bd4\u4f8b\n\t- fromYDelta\uff1a \u8d77\u59cbY\u65b9\u5411\u4f4d\u7f6e\u6bd4\u4f8b\n\t- toYDelta \uff1a \u7ed3\u675fY\u65b9\u5411\u4f4d\u7f6e\u6bd4\u4f8b\n\t- rotate\uff0c \u65cb\u8f6c\u52a8\u753b\uff1a\n\t- fromDegrees\uff1a \u8d77\u59cb\u89d2\u5ea6\uff0c\u5355\u4f4d\u5ea6\n\t- toDegrees \uff1a \u7ed3\u675f\u89d2\u5ea6\uff0c\u5355\u4f4d\u5ea6\n\t- pivotX \uff1a \u65cb\u8f6c\u4e2d\u70b9X\u5750\u6807\u7684\u4f4d\u7f6e\u6bd4\u4f8b\n\t- pivotY \uff1a \u65cb\u8f6c\u4e2d\u70b9Y\u5750\u6807\u7684\u4f4d\u7f6e\u6bd4\u4f8b\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1601125572, "teamOwnerUid": "52209140", "_id": "inMWS7Fs", "desc": ""}}, {"_id": "RU8Jtihw", "nodeType": "doc", "name": "\u5c5e\u6027\u52a8\u753b", "detail": {"lastUpUser": "GizFei", "name": "\u5c5e\u6027\u52a8\u753b", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1601021612, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# \u5c5e\u6027\u52a8\u753b\uff08Property Animation\uff09\n\n## \u5b98\u65b9\u6587\u6863\n[\u5c5e\u6027\u52a8\u753b\u6982\u89c8](https://developer.android.google.cn/guide/topics/graphics/prop-animation)\n\n## [B][Android\u5c5e\u6027\u52a8\u753b\uff0c\u770b\u5b8c\u8fd9\u7bc7\u591f\u7528\u4e86\u5427](https://juejin.im/post/6846687601118691341)\n1. \u5c5e\u6027\u52a8\u753b\u6982\u89c8\n2. \u57fa\u672c\u4f7f\u7528\n\t- \u4f4d\u79fb\u5c5e\u6027\u52a8\u753b\n\t- \u900f\u660e\u5c5e\u6027\u52a8\u753b\n\t- \u7f29\u653e\u5c5e\u6027\u52a8\u753b\n\t- \u65cb\u8f6c\u5c5e\u6027\u52a8\u753b\n3. AnimatorSet\n4. ViewPropertyAnimator\n5. ValueAnimator\u4e0eObjectAnimator\n6. XML\u5b9e\u73b0\n7. \u4f30\u503c\u5668\u4e0e\u63d2\u503c\u5668\n\t- \u4f30\u503c\u5668\n\t- \u63d2\u503c\u5668\n8. Keyframe\n9. \u603b\u7ed3\n\n## \u56db\u79cd\u5e38\u7528\u7684\u5c5e\u6027\u52a8\u753b\n### \u4f4d\u79fb\n#### \u5c5e\u6027\u540d\uff1a\n- translationX\n- translationY\n- translationZ\n#### \u4f7f\u7528\uff1a\n```kotlin\nObjectAnimation.ofFloat(View, \"translationX\", startVal, endVal)\n// \u4e0d\u6307\u5b9a\u521d\u59cb\u503c,\u7cfb\u7edf\u4f1a\u8c03\u7528\u5bf9\u8c61\u5c5e\u6027\u7684getter\u65b9\u6cd5\u83b7\u53d6\u521d\u59cb\u503c\nObjectAnimation.ofFloat(View, \"translationX\", endVal)\n```\n### \u7f29\u653e\n#### \u5c5e\u6027\u540d\uff1a\n- scaleX\n- scaleY\n#### \u4f7f\u7528\uff1a\n```kotlin\nObjectAnimation.ofFloat(View, \"scaleX\", vals...)\n```\n\n### \u65cb\u8f6c\n#### \u5c5e\u6027\u540d\uff1a\n- rotation\n- rotationX\n- rotationY\n#### \u4f7f\u7528\uff1a\n```kotlin\nObjectAnimation.ofFloat(View, \"rotation\", vals...)\n```\n### \u900f\u660e\u5ea6\n#### \u5c5e\u6027\u540d\uff1a\n- alpha\n#### \u4f7f\u7528\uff1a\n```kotlin\nObjectAnimation.ofFloat(View, \"alpha\", vals...)\n```\n\n## AnimatorSet\n### \u5e38\u7528\u65b9\u6cd5\n```kotlin\nval aAnimator=ObjectAnimator.ofInt(1)\nval bAnimator=ObjectAnimator.ofInt(1)\nval cAnimator=ObjectAnimator.ofInt(1)\nval dAnimator=ObjectAnimator.ofInt(1)\n\nAnimatorSet().apply {\n    play(aAnimator).before(bAnimator)\t//a \u5728b\u4e4b\u524d\u64ad\u653e\n    play(bAnimator).with(cAnimator)\t//b\u548cc\u540c\u65f6\u64ad\u653e\u52a8\u753b\u6548\u679c\n    play(dAnimator).after(cAnimator)\t//d \u5728c\u64ad\u653e\u7ed3\u675f\u4e4b\u540e\u64ad\u653e\n    start()\n}\n\nAnimatorSet().apply {\n    playSequentially(aAnimator,bAnimator,cAnimator,dAnimator) //\u987a\u5e8f\u64ad\u653e\n    start()\n}\n\nAnimatorSet().apply {\n    playTogether(animator,bAnimator,cAnimator,dAnimator) //\u540c\u65f6\u64ad\u653e\n    start()\n}\n\nAnimatorSet ().apply {\n    play(aAnimator).after(1000) //1\u79d2\u540e\u64ad\u653ea\u52a8\u753b\n    start()\n}\n```\n\n## ViewPropertyAnimator\n> view.animate.{\u5c5e\u6027\u540d}(val).start()\n> view.animate().{\u5c5e\u6027\u540d}By(val).start()\n> - \u4e0d\u5e26By\u65b9\u6cd5\uff1aval\u6307\u5c5e\u6027\u53d8\u5316\u540e\u7684\u503c\uff08=\uff09\n> - \u5e26By\u65b9\u6cd5\uff1aval\u6307\u5c5e\u6027\u4ee5\u5f53\u524d\u503c\u4e3a\u57fa\u51c6\u800c\u53d8\u5316\u7684\u91cf\uff08+=\uff09\n```kotlin\nview.animate().translationX(100f).translationY(60f).start()\nview.animate().rotation(100f).start()\n```\n\n## ValueAnimator\n```kotlin\nValueAnimator.ofFloat().apply { \n    interpolator = AccelerateInterpolator()\n    setEvaluator(IntEvaluator())\n}\n```\n\n## \u65f6\u95f4\u63d2\u503c\u5668\uff08Time Interpolator\uff09\n- LinearInterpolator\uff1a\u7ebf\u6027\uff08\u5300\u901f\uff09\n- AccelerateInterpolator\uff1a\u6301\u7eed\u52a0\u901f\n- DecelerateInterpolator\uff1a\u6301\u7eed\u51cf\u901f\n- AccelerateDecelerateInterpolator\uff1a\u5148\u52a0\u901f\u540e\u51cf\u901f\n- OvershootInterpolator\uff1a\u7ed3\u675f\u65f6\u56de\u5f39\u4e00\u4e0b\n- AnticipateInterpolator\uff1a\u5f00\u59cb\u56de\u62c9\u4e00\u4e0b\n- BounceInterpolator\uff1a\u7ed3\u675f\u65f6Q\u5f39\u4e00\u4e0b\n- CycleInterpolator\uff1a\u6765\u56de\u5faa\u73af\n> \u53ef\u81ea\u5b9a\u4e49\u3002\n\n\n## \u7c7b\u578b\u4f30\u503c\u5668\uff08Type Evaluator\uff09\n- IntEvaluator\uff1aValueAnimator.ofInt()\n- FloatEvaluator\uff1aValueAnimator.ofInt()\n- ArgbEvaluator\uff1aValueAnimator.ofArgb()\uff0c\u989c\u8272\u503c\u7c7b\u578b\n> \u53ef\u81ea\u5b9a\u4e49\u3002\n\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1601216097, "teamOwnerUid": "52209140", "_id": "RU8Jtihw", "desc": ""}}, {"_id": "cg0epAmb", "nodeType": "doc", "name": "DynamicAnimation", "detail": {"lastUpUser": "GizFei", "name": "DynamicAnimation", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1601021612, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# DynamicAnimation\n\n## \u5b98\u65b9\u6587\u6863\n[\u8fd0\u7528\u5f39\u7c27\u7269\u7406\u5b66\u539f\u7406\u4e3a\u56fe\u5f62\u8fd0\u52a8\u6dfb\u52a0\u52a8\u753b](https://developer.android.google.cn/guide/topics/graphics/spring-animation?hl=zh-cn)\n\n## [B][\u66f4\u63a5\u8fd1\u771f\u5b9e\u4e16\u754c\u7684\u52a8\u753b-SpringAnimation](https://www.jianshu.com/p/f75b1d1b836a)\n- \u5982\u4f55\u4f7f\u7528SpringView\n- SpringForce\n- \u6ce8\u518c\u76d1\u542c\u5668\n\t- OnAnimationUpdateListener\n\t- OnAnimationEndListener\n- \u53d6\u6d88\u52a8\u753b\n\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1601126023, "teamOwnerUid": "52209140", "_id": "cg0epAmb", "desc": ""}}]}, {"_id": "kfhupias", "nodeType": "folder", "name": "\u8f6c\u573a\u52a8\u753b/\u8fc7\u6e21\u52a8\u753b", "children": [{"_id": "5ybCt4V4", "nodeType": "doc", "name": "Activity\u5207\u6362\u52a8\u753b", "detail": {"lastUpUser": "GizFei", "name": "Activity\u5207\u6362\u52a8\u753b", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603262937, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# Activity\u5207\u6362\u52a8\u753b\n## `overridePendingTransition(int, int)`\n\n\u81ea\u5b9a\u4e49`Activity`\u7684\u5207\u6362\u52a8\u753b\uff0c\u53ef\u4ee5\u4f7f\u7528`overridePendingTransition(int enterAnim, int exitAnim)`\u8fd9\u4e2a\u65b9\u6cd5\uff0c<font color=\"red\">\u8fd9\u4e2a\u65b9\u6cd5\u5fc5\u987b\u7d27\u8ddf\u5728`startActivity(Intent)`\u6216\u8005`finish()`\u4e4b\u540e\u8c03\u7528\u624d\u80fd\u751f\u6548\u3002</font>\n\n\u4e0b\u9762\u4ee5\u5b9e\u73b0\u4e24\u4e2a`Activity`\u4ece\u5de6\u5230\u53f3\u6ed1\u52a8\u5207\u6362\u7684\u52a8\u753b\u6548\u679c\u4e3a\u4f8b\u3002\n\n\u6548\u679c\u56fe\uff1a\n![20150513103345542.gif](https://sjwx.easydoc.xyz/52209140/files/kgj1di7v.gif)\n\n### 1\u3001\u5b9a\u4e49\u7b2c\u4e00\u4e2a`Activity`\u5207\u6362\u5230\u7b2c\u4e8c\u4e2a`Activity`\u7684\u52a8\u753b\u6587\u4ef6\n\n##### `activity_exit.xml`\n\n```xml\n<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<set xmlns:android=\"http://schemas.android.com/apk/res/android\"\n     android:duration=\"400\">\n    <translate android:fromXDelta=\"0\"\n        android:toXDelta=\"-100%p\"\n        />\n</set>\n```\n\n##### `activity_enter.xml`\n\n```xml\n<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<set xmlns:android=\"http://schemas.android.com/apk/res/android\"\n     android:duration=\"400\">\n    <translate android:fromXDelta=\"100%p\"\n        android:toXDelta=\"0\"\n        />\n</set>\n```\n\n### 2\u3001\u5728\u7b2c\u4e00\u4e2a`Activity`\u4e2d\u7684\u8df3\u8f6c\u6d3b\u52a8\u5904\u5199\u4ee3\u7801\n\n```kotlin\nstartActivity(Intent(FirstActivity.this, SecondActivity::class.java))\n// \u7d27\u63a5\u7740startActivity\u5199\uff1a\noverridePendingTransition(R.anim.activity_enter, R.anim.activity_exit)\n```\n\n### 3\u3001\u5b9a\u4e49\u7b2c\u4e8c\u4e2a`Activity`\u8fd4\u56de\u5230\u7b2c\u4e00\u4e2a`Activity`\u7684\u52a8\u753b\u6587\u4ef6\n\n##### `activity_back_exit.xml`\n\n```xml\n<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<set xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    android:duration=\"400\">\n    <translate android:fromXDelta=\"0\"\n        android:toXDelta=\"100%p\"\n        />\n</set>\n```\n\n##### `activity_back_enter.xml`\n\n```xml\n<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<set xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    android:duration=\"400\">\n    <translate android:fromXDelta=\"-100%p\"\n        android:toXDelta=\"0\"\n        />\n</set>\n```\n\n### 4\u3001\u91cd\u5199\u7b2c\u4e8c\u4e2a`Activity`\u7684`finish`\u65b9\u6cd5\n\n```kotlin\noverride fun finish() {\n    super.finish()\n    overridePendingTransition(R.anim.activity_back_enter, R.anim.activity_back_exit)\n}\n```\n\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1603262973, "teamOwnerUid": "52209140", "_id": "5ybCt4V4", "templateName": "Empty", "desc": ""}}]}, {"_id": "kfhupuu5", "nodeType": "folder", "name": "Lottie", "children": []}]}, {"_id": "kfhiuv2k", "nodeType": "folder", "name": "\u591a\u7ebf\u7a0b\u4e0e\u5f02\u6b65", "children": [{"_id": "kfhusp2p", "nodeType": "folder", "name": "Handler & \u6d88\u606f\u4f20\u9012", "children": []}, {"_id": "kfhusia9", "nodeType": "folder", "name": "HandlerThread", "children": []}, {"_id": "kfhusw5t", "nodeType": "folder", "name": "RxJava", "children": [{"_id": "5at9yKS7", "nodeType": "doc", "name": "\u6982\u89c8", "detail": {"lastUpUser": "GizFei", "name": "\u6982\u89c8", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603268022, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# RxJava\u6982\u89c8\n## RxJava\u5185\u5bb9\u5217\u8868\n1\u3001\u54cd\u5e94\u5f0f\u7f16\u7a0b\u3001\u5f02\u6b65\u4e8b\u4ef6\u6d41\u6570\u636e\n\n2\u3001\u4e0a\u6e38\u4e8b\u4ef6\u3001\u4e0b\u6e38\u4e8b\u4ef6\n\n3\u3001Observable\u3001Observer\uff08Subscriber\uff09\u3001subscribe\u3001emit\u3001Disposable\n\n4\u3001\u4e94\u5927\u88ab\u89c2\u5bdf\u8005\uff1aObservable\u3001Flowable\u3001Single\u3001Completable\u3001Maybe\n\n5\u3001Subject\uff08AsyncSubject\u3001BehaviorSubject\u3001PublishSubject\u3001ReplaySubject\uff09\n\n6\u3001Operators\uff1a\u8fd0\u7b97\u7b26\n\n7\u3001Schedulers\uff1a\u7ebf\u7a0b\u8c03\u5ea6\n\n8\u3001BackPressure\uff1a\u80cc\u538b\n\n\n## \u5b66\u4e60\u8d44\u6e90\n### [:star:RxMarbles-\u56fe\u8868\u8be6\u89e3RxJava](https://rxmarbles.com/#of)\n### [RxJava\u7cfb\u5217\u6587\u7ae0](https://www.jianshu.com/nb/14302692)\n### [RxJava\u7684Single\u3001Completable\u4ee5\u53caMaybe](https://www.jianshu.com/p/45309538ad94)\n\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1605584018, "teamOwnerUid": "52209140", "_id": "5at9yKS7", "templateName": "Empty", "desc": ""}}, {"_id": "LGKXESTj", "nodeType": "doc", "name": "\u4e2a\u4eba\u603b\u7ed3", "detail": {"lastUpUser": "GizFei", "name": "\u4e2a\u4eba\u603b\u7ed3", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603268063, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# RxJava\u4e2a\u4eba\u603b\u7ed3\n\n## `Observable#subscribe`\u65b9\u6cd5\n\n<font color=\"red\">\u901a\u8fc7\u4efb\u610f\u64cd\u4f5c\u7b26\u521b\u5efa\u3001\u751f\u6210\u7684`Observable`\uff0c\u90fd\u53ea\u662f\u643a\u5e26\u4e86\u4e8b\u4ef6\u5e8f\u5217\u7684\u4e00\u4e2a\u5bf9\u8c61\u800c\u5df2\u3002</font>\n\n<font color=\"red\">`Observable#subscribe`\u65b9\u6cd5\u624d\u771f\u6b63\u7684\u5c06`Observable`\u4e2d\u643a\u5e26\u7684\u4e8b\u4ef6\u53d1\u9001\u51fa\u53bb\uff01\uff01\uff01</font>\u4e4b\u540e\u89c2\u5bdf\u8005\u624d\u4f1a\u54cd\u5e94\u4e8b\u4ef6\u3002\n\n- `subscribeOn`\uff1a\u6307\u660e\u5728\u54ea\u4e2a\u7ebf\u7a0b\u6ce8\u518c`Observer`\u3002\u540c\u65f6\uff0c`Observable`\u5728\u8be5\u7ebf\u7a0b\u6253\u5305\u751f\u6210\u4e8b\u4ef6\uff08\u6bd4\u5982\u53d1\u9001\u7f51\u7edc\u8bf7\u6c42\u540e\uff0c\u6253\u5305\u7f51\u7edc\u54cd\u5e94\u7ed3\u679c\uff09\u2014\u2014\uff08\u6ce8\u518c\uff09\u8fd0\u884c\u4e8b\u4ef6\u7684\u7ebf\u7a0b\n- `observeOn`\uff1a\u6307\u660e`Observable`\u5728\u54ea\u4e2a\u7ebf\u7a0b\u5411`Observer`\u53d1\u9001\u4e8b\u4ef6\u548c\u901a\u77e5\uff08`onXXX`\u56de\u8c03\uff09\u3002\u540c\u65f6\uff0c`Observer`\u5728\u8be5\u7ebf\u7a0b\u5904\u7406\u8fd9\u4e9b\u4e8b\u4ef6\u3002\u2014\u2014\u5904\u7406\u4e8b\u4ef6\u7ed3\u679c\u7684\u7ebf\u7a0b\n\n`Observer`\u53ea\u662f\u8d1f\u8d23\u5904\u7406\u3001\u64cd\u4f5c\u4e8b\u4ef6\u7684\u7ed3\u679c\u3002\u81f3\u4e8e\u4e8b\u4ef6\u7684\u7ed3\u679c\u5982\u4f55\u751f\u6210\uff0c\u662f\u7531`Observable`\u51b3\u5b9a\u7684\u3002\u6240\u4ee5`subscribeOn`\u51b3\u5b9a`Observable`\u5728\u54ea\u4e2a\u7ebf\u7a0b\u8fd0\u884c\u4e8b\u4ef6\uff0c\u751f\u6210\u4e8b\u4ef6\u7ed3\u679c\uff0c\u7136\u540e\u518d\u4ea4\u7ed9`Observer`\u5904\u7406\u3002\u4e8b\u4ef6\u7ed3\u679c\u4ea4\u7ed9`Observer`\u540e\uff0c`Observer`\u56de\u5230\u5b83\u7684\u7ebf\u7a0b\uff08`observeOn`\u8bbe\u7f6e\u7684\u7ebf\u7a0b\uff09\uff0c\u6765\u8fdb\u4e00\u6b65\u5904\u7406\u7ed3\u679c\u3002\u4e5f\u5c31\u662f\u8bf4\uff0cRxJava\u628a\u751f\u4ea7\u548c\u6d88\u8d39\u4e24\u4e2a\u8fc7\u7a0b\u5206\u5f00\u4e86\uff0c\u8fd9\u6837\u5c31\u80fd\u5728\u4e0d\u540c\u7684\u5730\u65b9\u751f\u4ea7\u548c\u6d88\u8d39\u3002\n\n\u7b80\u5355\u8bb0\uff1a\n\n- `subscribeOn`\u2014\u2014\u5de5\u4f5c\u7ebf\u7a0b\uff0c\u751f\u4ea7\n- `observeOn`\u2014\u2014UI\u7ebf\u7a0b\uff0c\u6d88\u8d39\n\n## RxJava\u4e0eRxAndroid\n\nhttps://www.jianshu.com/p/1cad42c4bc04\n\nRxAndroid\u57fa\u4e8eRxJava\uff0c\u6269\u5c55\u4e86\u4e00\u4e9b\u4e0eAndroid\u5e73\u53f0\u76f8\u5173\u7684API\uff0c\u5982\u7ebf\u7a0b\u8c03\u5ea6\u3001\u751f\u547d\u5468\u671f\u7b49\u3002\n\n\u4f7f\u7528\u65f6\uff0c\u4e00\u822c\u662f\u540c\u65f6\u5f15\u7528\u4e24\u8005\u7684\u5e93\uff1a\n\n```groovy\nimplementation 'io.reactivex.rxjava2:rxjava:2.2.18'\nimplementation 'io.reactivex.rxjava2:rxandroid:2.1.1'\n```\n\n- RxJava\u662f\u5fc5\u9700\u7684\n- RxAndroid\u4e0eRxJava\u7684\u7248\u672c\u4e0d\u662f\u540c\u6b65\u7684\uff0c\u5177\u4f53\u770b\u5b98\u65b9\u4ed3\u5e93\u7684\u6700\u8fd1\u7248\u672c\n\n## \u5f15\u7528Retrofit\u5e93\n\n```groovy\n// \u6838\u5fc3\u5e93\nimplementation \"com.squareup.retrofit2:retrofit:2.9.0\"\n// \u9002\u914dRxJava2\u7684\u5e93\nimplementation 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'\n// \u4f7f\u7528Gson\u8f6c\u6362Json\u6570\u636e\u7684\u8f6c\u6362\u5668\u5e93\nimplementation 'com.squareup.retrofit2:converter-gson:2.9.0'\n```\n\n## Retrofit\u6784\u5efa\u8bf7\u6c42URL\u6ce8\u610f\u70b9\n\n<font color=\"red\">\u5fc5\u987b\u5728baseUrl\u7684\u672b\u5c3e\u6dfb\u52a0`/`\u3002</font>\n\n`@GET`\u6ce8\u89e3\u503c\u5f00\u5934\u7684`/`\u4f1a\u8986\u76d6\u6389\u4e3b\u673a\u5730\u5740\u540e\u9762\u7684path\uff1b\u5f00\u5934\u7684`//`\u4f1a\u88ab\u6dfb\u52a0\u5230`http:`\u540e\u9762\uff0c\u4ece\u800c\u8986\u76d6baseUrl\u3002\n\n\u5177\u4f53\u53c2\u89c1`Retrofit.Builder#baseUrl`\u7684\u6ce8\u91ca\u3002\n\n#### \u8bf7\u6c42Url\n\nhttps://gank.io/api/v2/post/5e777432b8ea09cade05263f\n\n#### \u6784\u5efa\u65b9\u5f0f\n\n```kotlin\nRetrofit.Builder()\n            .baseUrl(\"https://gank.io/api/v2/post/\")\t// \u7ed3\u5c3e\u5fc5\u987b\u6709/\n\n@GET(\"5e777432b8ea09cade05263f\") // \u5f00\u5934\u4e0d\u80fd\u6709\u201c/\u201d\uff01\uff01\uff01\uff01\u5426\u5219\u4f1a\u53d8\u6210https://gank.io/5e777432b8ea09cade05263f\n```\n\n## `RxBinding`\n\n`RxBinding`\u662f\u4e00\u7ec4\u5f00\u6e90\u5e93\uff0c\u5b83\u5141\u8bb8\u4f60\u4ee5RxJava\u7684\u5f62\u5f0f\u6765\u5904\u7406UI\u4e8b\u4ef6\u3002\n\nhttps://cloud.tencent.com/developer/article/1327948\n\n```groovy\nimplementation 'com.jakewharton.rxbinding4:rxbinding:4.0.0'\n```\n\n<font color=\"red\">RxBinding4\u662f\u57fa\u4e8eRxJava3\u7684\u3002</font>\n\n## RxJava\u88ab\u89c2\u5bdf\u8005\u53d1\u9001\u7684\u4e8b\u4ef6\u7c7b\u578b\n\n- onNext\n- onComplete\n- onError\n\n## RxJava\u7684subscribe\u8fc7\u7a0b\n\n`Observable#subscribe` -> `Observable#subscribeActual` -> `Observer#onSubscribe` \n\n-> `ObservableOnSubscribe#subscribe` -> `ObserableEmitter#onNext/onError/onComplete`\n\n## RxJava\u7684doOnXXX\u6267\u884c\u987a\u5e8f\n\n`doOnEach` -> `doOnNext` -> `onNext` -> `doAfterNext` -> `doOnEach` -> `doOnComplete` -> `onComplete` ->`doFinally`\n\n- `doOnXXX`\u662f\u5728`onXXX`\u4e4b\u524d\u7684\u3002\n- \u8bbe\u7f6e\u591a\u4e2a\u76f8\u540c\u7684`doOnXXX`\uff08\u5982`doOnComplete`\uff09\uff0c\u5219\u90fd\u4f1a\u6267\u884c\u3002\n\n```\n2020-09-14 13:08:17.509 26172-26172/com.example.rxjavapractice D/Poet 0f\u4e0e\u4e3b\u9898", "children": [{"_id": "00YRfC4b", "nodeType": "doc", "name": "\u6c89\u6d78\u5f0f\u72b6\u6001\u680f", "detail": {"lastUpUser": "GizFei", "name": "\u6c89\u6d78\u5f0f\u72b6\u6001\u680f", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1602420146, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# \u6c89\u6d78\u5f0f\u4e3b\u9898\uff08\u5168\u5c4f\u5316\uff09\n## \u6982\u5ff5\n- \u7cfb\u7edf\u754c\u9762\uff1a\u7cfb\u7edfUI\uff0c\u6307\u72b6\u6001\u680f\u548c\u5bfc\u822a\u680f\n\n## \u5b98\u65b9\u7f51\u7ad9\n[\u63a7\u5236\u7cfb\u7edf\u754c\u9762\u53ef\u89c1\u5ea6](https://developer.android.google.cn/training/system-ui?hl=zh-cn)\n\n## SYSTEM_UI_FLAG_XX\u8bb2\u89e3\n### \u9690\u85cf\u4e0e\u6c89\u6d78\n> [\u5b98\u7f51\uff1a\u542f\u7528\u5168\u5c4f\u6a21\u5f0f](https://developer.android.google.cn/training/system-ui/immersive?hl=zh-cn)\n- `View.SYSTEM_UI_FLAG_FULLSCREEN`\uff1a\u9690\u85cf\u72b6\u6001\u680f\n- `View.SYSTEM_UI_FLAG_HIDE_NAVIGATION`\uff1a\u9690\u85cf\u5bfc\u822a\u680f\n- `View.SYSTEM_UI_FLAG_IMMERSIVE`\uff1a\u666e\u901a\u6c89\u6d78\u6a21\u5f0f\n- `View.SYSTEM_UI_FLAG_IMMERSIVE_STICKY`\uff1a\u7c98\u6027\u6c89\u6d78\u6a21\u5f0f\n#### \u7ec4\u5408\u6548\u679c\n0\u3001\u5411\u540e\u503e\u659c\uff08Lean Back\uff09\n- `View.SYSTEM_UI_FLAG_FULLSCREEN`\n- `View.SYSTEM_UI_FLAG_HIDE_NAVIGATION`\n\n1\u3001\u666e\u901a\u6c89\u6d78\u6a21\u5f0f\n- `View.SYSTEM_UI_FLAG_FULLSCREEN`\n- `View.SYSTEM_UI_FLAG_HIDE_NAVIGATION`\n- `View.SYSTEM_UI_FLAG_IMMERSIVE`\n> \u547c\u51fa\u72b6\u6001\u680f\u540e\uff0c\u72b6\u6001\u680f\u5e26\u6709\u80cc\u666f\u8272\uff0c\u4e00\u76f4\u663e\u793a\u3002\n\n2\u3001\u7c98\u6027\u6c89\u6d78\u6a21\u5f0f\n- `View.SYSTEM_UI_FLAG_FULLSCREEN`\n- `View.SYSTEM_UI_FLAG_HIDE_NAVIGATION`\n- `View.SYSTEM_UI_FLAG_IMMERSIVE_STICKY`\n> \u547c\u51fa\u72b6\u6001\u680f\u540e\uff0c\u72b6\u6001\u680f\u4ee5\u534a\u900f\u660e\u72b6\u6001\u663e\u793a\uff0c\u8fc7\u4e00\u6bb5\u65f6\u95f4\u9690\u85cf\u3002\n\n### \u5e03\u5c40\u5185\u5bb9\u5168\u5c4f\n- `View.SYSTEM_UI_FLAG_LAYOUT_FULLSCREEN`\uff1a\u5e03\u5c40\u5360\u636e\u72b6\u6001\u680f\n- `View.SYSTEM_UI_FLAG_LAYOUT_HIDE_NAVIGATION`\uff1a\u5e03\u5c40\u5360\u636e\u5bfc\u822a\u680f\n- `View.SYSTEM_UI_FLAG_LAYOUT_STABLE`\uff1a\u4fdd\u6301\u5e03\u5c40\u7a33\u5b9a\n> \u5e03\u5c40\u5168\u5c4f\u663e\u793a\uff0c\u72b6\u6001\u680f\u548c\u5bfc\u822a\u680f\u4e0d\u9690\u85cf\u3002\u5e03\u5c40\u5185\u5bb9\u5360\u636e\u72b6\u6001\u680f\u548c\u5bfc\u822a\u680f\uff0c\u5728\u72b6\u6001\u680f\u548c\u5bfc\u822a\u680f\u4e0b\u65b9\u663e\u793a\u3002\n> \u901a\u5e38\u914d\u5408\u72b6\u6001\u680f\u900f\u660e\u663e\u793a\uff1a\n> ```kotlin\n> // \u72b6\u6001\u680f\u900f\u660e\n> window.statusBarColor = Color.TRANSPARENT\n> ```\n### \u6d45\u8272\u72b6\u6001\u680f\n\u72b6\u6001\u680f\u80cc\u666f\u4e3a\u6d45\u8272\uff0c\u72b6\u6001\u680f\u6587\u5b57\u4e3a\u9ed1\u8272\u3002\n- `View.SYSTEM_UI_FLAG_LIGHT_STATUS_BAR`\uff1a\u6d45\u8272\u72b6\u6001\u680f\n- `View.SYSTEM_UI_FLAG_LIGHT_NAVIGATION_BAR`\uff1a\u6d45\u8272\u5bfc\u822a\u680f\uff08API >= 26\uff09\n\n## \u542f\u7528\u5168\u5c4f\u6a21\u5f0f\n> [\u5b98\u7f51\uff1a\u542f\u7528\u5168\u5c4f\u6a21\u5f0f](https://developer.android.google.cn/training/system-ui/immersive?hl=zh-cn)\n> \u5168\u5c4f\u6a21\u5f0f\u5b8c\u5168\u4f53\n```kotlin\nwindow.decorView.systemUiVisibility = (View.SYSTEM_UI_FLAG_IMMERSIVE\n                // Set the content to appear under the system bars so that the\n                // content doesn't resize when the system bars hide and show.\n                or View.SYSTEM_UI_FLAG_LAYOUT_STABLE\n                or View.SYSTEM_UI_FLAG_LAYOUT_HIDE_NAVIGATION\n                or View.SYSTEM_UI_FLAG_LAYOUT_FULLSCREEN\n                // Hide the nav bar and status bar\n                or View.SYSTEM_UI_FLAG_HIDE_NAVIGATION\n                or View.SYSTEM_UI_FLAG_FULLSCREEN)\n```\n## \u76d1\u542c\u7cfb\u7edf\u754c\u9762\u53ef\u89c1\u5ea6\u53d8\u5316\n[\u54cd\u5e94\u754c\u9762\u53ef\u89c1\u5ea6\u53d8\u5316](https://developer.android.google.cn/training/system-ui/visibility?hl=zh-cn)\n```kotlin\nprivate fun lightStatusBar() {\n    if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.O) {\n        window.decorView.systemUiVisibility = (View.SYSTEM_UI_FLAG_LIGHT_STATUS_BAR\n                or View.SYSTEM_UI_FLAG_LIGHT_NAVIGATION_BAR)\n    } else {\n        window.decorView.systemUiVisibility = View.SYSTEM_UI_FLAG_LIGHT_STATUS_BAR\n    }\n}\n```", "teamId": "87410475", "demoCount": 0, "updateTs": 1602683393, "teamOwnerUid": "52209140", "_id": "00YRfC4b", "templateName": "Empty", "desc": ""}}, {"_id": "nBWiAbQx", "nodeType": "doc", "name": "DecorView", "detail": {"lastUpUser": "GizFei", "name": "DecorView", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1605838875, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# DecorView\n## \u5bbd\u4e0e\u9ad8\n- \u7ad6\u5c4f\uff1a\u5bbd\u4e3a\u6c34\u5e73\u8fb9\uff0c\u9ad8\u4e3a\u7ad6\u76f4\u8fb9\n- \u6a2a\u5c4f\uff1a\u5bbd\u4e3a\u6c34\u5e73\u8fb9\uff0c\u9ad8\u4e3a\u7ad6\u76f4\u8fb9\n## `onConfigurationChanged`\n\u5728\u8be5\u51fd\u6570\u4e2d\u83b7\u53d6\u7684DecorView\u5bbd\u9ad8\u662f\u4e0a\u4e00\u4e2a\u914d\u7f6e\u65f6\u7684\u65e7\u5bbd\u9ad8\uff0c\u4e0d\u662f\u6700\u65b0\u7684\u3002\u6211\u5410\u4e86\u3002\n**\u5728`onConfigurationChanged`\u4e4b\u540e\uff0c\u624d\u4f1a\u91cd\u7ed8\u89c6\u56fe\u3002**\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1605847866, "teamOwnerUid": "52209140", "_id": "nBWiAbQx", "templateName": "Empty", "desc": ""}}]}, {"_id": "kfhutt5u", "nodeType": "folder", "name": "RecyclerView", "children": [{"_id": "EaI3o8Vp", "nodeType": "doc", "name": "\u6982\u89c8", "detail": {"lastUpUser": "GizFei", "name": "\u6982\u89c8", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603265949, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# RecyclerView\u6982\u89c8\n## \u6587\u7ae0\n### [:star:Android\u63a7\u4ef6RecyclerVie \u8fbe\u5e95\u90e8\u7684\u65b9\u6cd5\uff0c\u53d1\u73b0\u5404\u6709\u5343\u79cb\u3002\u4ee5\u4e0b\u7684\u5206\u6790\u90fd\u4ee5\u4e0a\u4e00\u7bc7\u6587\u7ae0\u7684 SwipeRecyclerView \u4e3a\u4f8b\u3002\n\n```\n1.lastVisibleItemPosition == totalItemCount - 1\u5224\u65ad\uff1b\n2.computeVerticalScrollRange()\u7b49\u4e09\u4e2a\u65b9\u6cd5\u5224\u65ad\uff1b\n3.canScrollVertically(1)\u5224\u65ad\uff1b\n4.\u5229\u7528RecyclerView\u7684LinearLayoutManager\u51e0\u4e2a\u65b9\u6cd5\u5224\u65ad\u3002\n```\n\n\u5176\u5b9e\uff0c\u7b2c 2 \u548c\u7b2c 3 \u79cd\u662f\u5c5e\u4e8e\u540c\u4e00\u79cd\u65b9\u6cd5\uff0c\u5728\u4e0b\u9762\u7684\u5206\u6790\u4f1a\u8bb2\u5230\u3002\n\n#### \u4e00\u3001\u9996\u5148\uff0c\u6211\u4eec\u6765\u4ecb\u7ecd\u548c\u5206\u6790\u4e00\u4e0b\u7b2c\u4e00\u79cd\u65b9\u6cd5\uff0c\u4e5f\u662f\u7f51\u4e0a\u6700\u591a\u4eba\u7528\u7684\u65b9\u6cd5\uff1a\n\n```java\npublic static boolean isVisBottom(RecyclerView recyclerView){  \n  LinearLayoutManager layoutManager = (LinearLayoutManager) recyclerView.getLayoutManager();  \n  //\u5c4f\u5e55\u4e2d\u6700\u540e\u4e00\u4e2a\u53ef\u89c1\u5b50\u9879\u7684position\n  int lastVisibleItemPosition = layoutManager.findLastVisibleItemPosition();  \n  //\u5f53\u524d\u5c4f\u5e55\u6240\u770b\u5230\u7684\u5b50\u9879\u4e2a\u6570\n  int visibleItemCount = layoutManager.getChildCount();  \n  //\u5f53\u524dRecyclerView\u7684\u6240\u6709\u5b50\u9879\u4e2a\u6570\n  int totalItemCount = layoutManager.getItemCount();  \n  //RecyclerView\u7684\u6ed1\u52a8\u72b6\u6001\n  int state = recyclerView.getScrollState();  \n  if(visibleItemCount > 0 && lastVisibleItemPosition == totalItemCount - 1 && state == recyclerView.SCROLL_STATE_IDLE){   \n     return true; \n  }else {   \n     return false;  \n  }\n}\n```\n\n\u5f88\u660e\u663e\uff0c\u5f53\u5c4f\u5e55\u4e2d\u6700\u540e\u4e00\u4e2a\u5b50\u9879 lastVisibleItemPosition \u7b49\u4e8e\u6240\u6709\u5b50\u9879\u4e2a\u6570 totalItemCount - 1\uff0c\u90a3\u4e48 RecyclerView \u5c31\u5230\u8fbe\u4e86\u5e95\u90e8\u3002\u4f46\u662f\uff0c\u6211\u5728\u8fd9\u79cd\u65b9\u6cd5\u4e2d\u53d1\u73b0\u4e86\u6781\u4e3a\u6781\u7aef\u7684\u60c5\u51b5\uff0c\u5c31\u662f\u5f53 totalItemCount \u7b49\u4e8e 1\uff0c\u800c\u8fd9\u4e2a\u5b50\u9879\u7684\u9ad8\u5ea6\u6bd4\u5c4f\u5e55\u8fd8\u8981\u9ad8\u3002\n\n![21852964d48c063428a3237.png](https://sjwx.easydoc.xyz/52209140/files/kgj33w09.png)\n\n\u770b\u770b\u6548\u679c\u56fe\uff1a\n\n![21852963065121fc79c79ae.png](https://sjwx.easydoc.xyz/52209140/files/kgj340db.png)\n\n\u6211\u4eec\u53ef\u4ee5\u53d1\u73b0\u8fd9\u4e2a\u5b50\u9879\u6ca1\u5b8c\u5168\u663e\u793a\u51fa\u6765\u5c31\u5df2\u7ecf\u88ab\u5224\u65ad\u4e3a\u62c9\u5230\u5e95\u90e8\u3002\u5f53\u7136\uff0c\u8fd9\u79cd\u65b9\u6cd5\u4e00\u822c\u60c5\u51b5\u4e0b\u90fd\u80fd\u6ee1\u8db3\u5f00\u53d1\u8005\u7684\u9700\u6c42\uff0c\u53ea\u662f\u9047\u5230\u4e86\u5f3a\u8feb\u75c7\u7684\u6211~\n\n#### \u4e8c\u3001\u4e0b\u9762\u6211\u4eec\u4ecb\u7ecd\u7b2c\u4e8c\u79cd\u65b9\u6cd5\uff1a\n\n```java\npublic static boolean isSlideToBottom(RecyclerView recyclerView) {    \n   if (recyclerView == null) return false; \n   if (recyclerView.computeVerticalScrollExtent() + recyclerView.computeVerticalScrollOffset() \n        >= recyclerView.computeVerticalScrollRange())   \n     return true;  \n   return false;\n}\n```\n\n\u8fd9\u79cd\u65b9\u6cd5\u539f\u7406\u5176\u5b9e\u5f88\u7b80\u5355\uff0c\u800c\u4e14\u4e5f\u662f View \u81ea\u5e26\u7684\u65b9\u6cd5\u3002\n\n![218529678f18e9fabbcc7a2.png](https://sjwx.easydoc.xyz/52209140/files/kgj33l7g.png)\n\n\u8fd9\u6837\u5c31\u5f88\u6e05\u6670\u660e\u4e86\u3002\n\n- computeVerticalScrollExtent() \u662f\u5f53\u524d\u5c4f\u5e55\u663e\u793a\u7684\u533a\u57df\u9ad8\u5ea6\n- computeVerticalScrollOffset() \u662f\u5f53\u524d\u5c4f\u5e55\u4e4b\u524d\u6ed1\u8fc7\u7684\u8ddd\u79bb \n- computeVerticalScrollRange() \u662f\u6574\u4e2a View \u63a7\u4ef6\u7684\u9ad8\u5ea6\uff08\u5305\u62ec\u663e\u793a\u533a\u57df\u4e4b\u5916\u7684\uff09\n\n\u8fd9\u79cd\u65b9\u6cd5\u7ecf\u8fc7\u6d4b\u8bd5\uff0c\u6682\u65f6\u8fd8\u6ca1\u53d1\u73b0\u6709 bug\uff0c\u800c\u4e14\u5b83\u7528\u7684\u662f View \u81ea\u5e26\u7684\u65b9\u6cd5\uff0c\u6240\u4ee5\u4e2a\u4eba\u89c9\u5f97\u6bd4\u8f83\u9760\u8c31\u3002\n\n#### \u4e09\u3001\u4e0b\u9762\u8bb2\u8bb2\u7b2c\u4e09\u79cd\u65b9\u6cd5\uff1a\n\n```java\nRecyclerView.canScrollVertically(1)\u7684\u503c\u8868\u793a\u662f\u5426\u80fd\u5411\u4e0a\u6eda\u52a8\uff0cfalse\u8868\u793a\u5df2\u7ecf\u6eda\u52a8\u5230\u5e95\u90e8\nRecyclerView.canScrollVertically(-1)\u7684\u503c\u8868\u793a\u662f\u5426\u80fd\u5411\u4e0b\u6eda\u52a8\uff0cfalse\u8868\u793a\u5df2\u7ecf\u6eda\u52a8\u5230\u9876\u90e8\n```\n\n\u8fd9\u79cd\u65b9\u6cd5\u66f4\u7b80\u5355\uff0c\u5c31\u901a\u8fc7\u7b80\u5355\u7684\u8c03\u7528\u65b9\u6cd5\uff0c\u5c31\u53ef\u4ee5\u5f97\u5230\u4f60\u60f3\u8981\u7684\u7ed3\u679c\u3002\u6211\u4e00\u8bb2\u8fc7\u8fd9\u79cd\u65b9\u6cd5\u4e0e\u7b2c\u4e8c\u79cd\u65b9\u6cd5\u5176\u5b9e\u662f\u540c\u4e00\u79cd\u65b9\u6cd5\uff0c\u90a3\u4e0b\u9762\u6765\u5206\u6790\u4e00\u4e0b\uff0c\u770b\u770b canScrollVertically \u7684\u6e90\u7801\uff1a\n\n![2185296667689a339975ccb.png](https://sjwx.easydoc.xyz/52209140/files/kgj34qqn.png)\n\n\u662f\u4e0d\u662f\u4e00\u76ee\u9e1f\u7136\u4e86\uff0ccanScrollVertically \u65b9\u6cd5\u7684\u5b9e\u73b0\u5b9e\u9645\u4e0a\u8fd0\u7528\u5230\u7684\u662f\u65b9\u6cd5\u4e8c\u7684\u4e09\u4e2a\u51fd\u6570\uff0c\u53ea\u662f\u8fd9\u4e2a\u65b9\u6cd5 Android \u5df2\u7ecf\u5e2e\u6211\u4eec\u5c01\u88c5\u597d\u4e86\uff0c\u539f\u7406\u4e00\u6a21\u4e00\u6837\u7684\u3002 \n\n\u672c\u4eba\u73b0\u5728\u4e5f\u662f\u8fd0\u7528\u4e86\u8fd9\u79cd\u65b9\u6cd5\u505a\u5224\u65ad\u7684\u61d2\u4eba\u5de5\u5177\u7c7b\u90fd\u7701\u4e86~\n\n#### \u56db\u3001\u6700\u540e\u4e00\u79cd\u65b9\u6cd5\n\n\u5176\u5b9e\u662f\u6bd4\u8f83\u5446\u677f\u7684\uff0c\u5c31\u662f\u5229\u7528 LinearLayoutManager \u7684\u51e0\u4e2a\u65b9\u6cd5\uff0c\n\n1. \u7b97\u51fa\u5df2\u7ecf\u6ed1\u8fc7\u7684\u5b50\u9879\u7684\u8ddd\u79bb\n2. \u7b97\u51fa\u5c4f\u5e55\u7684\u9ad8\u5ea6\n3. \u7b97\u51fa RecyclerView \u7684\u603b\u9ad8\u5ea6\u3002\u7136\u540e\u7528\u4ed6\u4eec\u505a\u6bd4\u8f83\uff0c\u539f\u7406\u7c7b\u4f3c\u4e8e\u65b9\u6cd5\u4e8c\u3002\n\n```java\npublic static int getItemHeight(RecyclerView recyclerView) {  \n  int itemHeight = 0;  \n  View child = null;  \n  LinearLayoutManager layoutManager = (LinearLayoutManager) recyclerView.getLayoutManager();  \n  int firstPos = layoutManager.findFirstCompletelyVisibleItemPosition(); \n  int lastPos = layoutManager.findLastCompletelyVisibleItemPosition();  \n  child = layoutManager.findViewByPosition(lastPos);  \n  if (child != null) {   \n     RecyclerView.LayoutParams params = (RecyclerView.LayoutParams) child.getLayoutParams();   \n     itemHeight = child.getHeight() + params.topMargin + params.bottomMargin;  \n  }   \n return itemHeight;}\n```\n\n_\u7b97\u51fa\u4e00\u4e2a\u5b50\u9879\u7684\u9ad8\u5ea6_\n\n```java\npublic static int getLinearScrollY(RecyclerView recyclerView) {  \n  int scrollY = 0;  \n  LinearLayoutManager layoutManager = (LinearLayoutManager) recyclerView.getLayoutManager();  \n  int headerCildHeight = getHeaderHeight(recyclerView);  \n  int firstPos = layoutManager.findFirstVisibleItemPosition();  \n  View child = layoutManager.findViewByPosition(firstPos);  \n  int itemHeight = getItemHeight(recyclerView);  \n  if (child != null) {   \n     int firstItemBottom = layoutManager.getDecoratedBottom(child);   \n     scrollY = headerCildHeight + itemHeight * firstPos - firstItemBottom;    \n     if(scrollY < 0){    \n         scrollY = 0;    \n     }  \n  }  \n  return scrollY;\n}\n```\n\n_\u7b97\u51fa\u6ed1\u8fc7\u7684\u5b50\u9879\u7684\u603b\u8ddd\u79bb_\n\n```java\npublic static int getLinearTotalHeight(RecyclerView recyclerView) {    \n  int totalHeight = 0;  \n  LinearLayoutManager layoutManager = (LinearLayoutManager) recyclerView.getLayoutManager();  \n  View child = layoutManager.findViewByPosition(layoutManager.findFirstVisibleItemPosition());  \n  int headerCildHeight = getHeaderHeight(recyclerView);  \n  if (child != null) {   \n     int itemHeight = getItemHeight(recyclerView);    \n     int childCount = layoutManager.getItemCount();    \n     totalHeight = headerCildHeight + (childCount - 1) * itemHeight;  \n  }  \n  return totalHeight;\n}\n```\n\n_\u7b97\u51fa\u6240\u6709\u5b50\u9879\u7684\u603b\u9ad8\u5ea6_\n\n```java\npublic static boolean isLinearBottom(RecyclerView recyclerView) {    \nboolean isBottom = true;  \n  int scrollY = getLinearScrollY(recyclerView);  \n  int totalHeight = getLinearTotalHeight(recyclerView); \n  int height = recyclerView.getHeight();\n //    Log.e(\"height\",\"scrollY  \" + scrollY + \"  totalHeight  \" +  totalHeight + \"  recyclerHeight  \" + height);  \n  if (scrollY + height < totalHeight) {    \n    isBottom = false;  \n  }  \n  return isBottom;\n}\n```\n\n_\u9ad8\u5ea6\u4f5c\u6bd4\u8f83_\n\n\u867d\u7136\u8fd9\u79cd\u65b9\u6cd5\u770b\u4e0a\u53bb\u6bd4\u8f83\u5446\u677f\u7684\u540c\u65f6\u8003\u8651\u4e0d\u5f88\u5468\u5168\uff0c\u4f46\u8fd9\u79cd\u65b9\u6cd5\u53ef\u4ee5\u5bf9 RecylerView \u7684 LinearLayoutManager \u6709\u6df1\u4e00\u6b65\u7684\u7406\u89e3\uff0c\u8fd9\u4e5f\u662f\u6211\u7684\u5e08\u5144\u7ed9\u6211\u63d0\u4f9b\u7684\u4e00\u4e2a\u501f\u9274\u7684\u7c7b\uff0c\u6211\u975e\u5e38\u611f\u8c22\u4ed6\uff01\u6709\u5174\u8da3\u7684\u540c\u5b66\u53ef\u4ee5\u53bb\u4e0b\u8f7d\u6e90\u7801\u7684\u505a\u8fdb\u4e00\u6b65\u7684\u7814\u7a76\uff0c\u53d1\u73b0\u6709\u66f4\u597d\u73a9\u7684\u65b9\u6cd5\u53ef\u4ee5\u4e00\u8d77\u7814\u7a76\uff01\n\n[\u6e90\u7801\u4e0b\u8f7d\u94fe\u63a5](https://link.jianshu.com/?t=https://github.com/19snow93/SwipeRecyclerView)", "teamId": "87410475", "demoCount": 0, "updateTs": 1603265923, "teamOwnerUid": "52209140", "_id": "5tDpMGsO", "templateName": "Empty", "desc": ""}}, {"_id": "hUnD1cAa", "nodeType": "doc", "name": "[B]-RecyclerView\u590d\u7528\u9519\u4e71\u89e3\u6cd5", "detail": {"lastUpUser": "GizFei", "name": "[B]-RecyclerView\u590d\u752
