      @JvmStatic fun dateToString(\n            view: EditText, oldValue: Long,\n            value: Long\n        ): String {\n            // Converts long to String.\n        }\n\n        @JvmStatic fun stringToDate(\n            view: EditText, oldValue: String,\n            value: String\n        ): Long {\n            // Converts String to long.\n        }\n    }\n```\n\n## \u4f7f\u7528\u53cc\u5411\u6570\u636e\u7ed1\u5b9a\u7684\u65e0\u9650\u5faa\u73af\n\n\u4f7f\u7528\u53cc\u5411\u6570\u636e\u7ed1\u5b9a\u65f6\uff0c\u8bf7\u6ce8\u610f\u4e0d\u8981\u5f15\u5165\u65e0\u9650\u5faa\u73af\u3002\u5f53\u7528\u6237\u66f4\u6539\u5c5e\u6027\u65f6\uff0c\u7cfb\u7edf\u4f1a\u8c03\u7528\u4f7f\u7528 `@InverseBindingAdapter` \u6ce8\u91ca\u7684\u65b9\u6cd5\uff0c\u5e76\u4e14\u8be5\u503c\u5c06\u5206\u914d\u7ed9\u540e\u5907\u5c5e\u6027\u3002\u7ee7\u800c\u8c03\u7528\u4f7f\u7528 `@BindingAdapter` \u6ce8\u91ca\u7684\u65b9\u6cd5\uff0c\u4ece\u800c\u89e6\u53d1\u5bf9\u4f7f\u7528 `@InverseBindingAdapter` \u6ce8\u91ca\u7684\u65b9\u6cd5\u7684\u53e6\u4e00\u4e2a\u8c03\u7528\uff0c\u4f9d\u6b64\u7c7b\u63a8\u3002\n\n\u56e0\u6b64\uff0c\u901a\u8fc7\u6bd4\u8f83\u4f7f\u7528 `@BindingAdapter` \u6ce8\u91ca\u7684\u65b9\u6cd5\u4e2d\u7684\u65b0\u503c\u548c\u65e7\u503c\uff0c\u53ef\u4ee5\u6253\u7834\u53ef\u80fd\u51fa\u73b0\u7684\u65e0\u9650\u5faa\u73af\u3002\n\n## \u53cc\u5411\u5c5e\u6027\n\n\u5f53\u60a8\u4f7f\u7528\u4e0b\u8868\u4e2d\u7684\u5c5e\u6027\u65f6\uff0c\u8be5\u5e73\u53f0\u63d0\u4f9b\u5bf9\u53cc\u5411\u6570\u636e\u7ed1\u5b9a\u7684\u5185\u7f6e\u652f\u6301\u3002\u6709\u5173\u5e73\u53f0\u5982\u4f55\u63d0\u4f9b\u6b64\u7c7b\u652f\u6301\u7684\u8be6\u7ec6\u4fe1\u606f\uff0c\u8bf7\u53c2\u9605\u76f8\u5e94\u7ed1\u5b9a\u9002\u914d\u5668\u7684\u5b9e\u73b0\uff1a\n\n| \u7c7b                                                           | \u5c5e\u6027                                                         | \u7ed1\u5b9a\u9002\u914d\u5668                                                   |\n| :------------------------------- orm/frameworks/data-binding/+/refs/heads/studio-master-dev/extensions/baseAdapters/src/main/java/androidx/databinding/adapters/NumberPickerBindingAdapter.java) |\n| [`RadioButton`](https://developer.android.google.cn/reference/android/widget/RadioButton) | [`android:checkedButton`](https://developer.android.google.cn/reference/android/R.attr#checkedButton) | [`RadioGroupBindingAdapter`](https://android.googlesource.com/platform/frameworks/data-binding/+/refs/heads/studio-master-dev/extensions/baseAdapters/src/main/java/androidx/databinding/adapters/RadioGroupBindingAdapter.java) |\n| [`RatingBar`](https://developer.android.google.cn/reference/android/widget/RatingBar) | [`android:rating`](https://developer.android.google.cn/reference/android/R.attr#rating) | [`RatingBarBindingAdapter`](https://android.googlesource.com/platform/frameworks/data-binding/+/refs/heads/studio-master-dev/extensions/baseAdapters/src/main/java/androidx/databinding/adapters/RatingBarBindingAdapter.java) |\n| [`SeekBar`](https://developer.android.google.cn/reference/android/widget/SeekBar) | [`android:progress`](https://developer.android.google.cn/reference/android/R.attr#progress) | [`SeekBarBindingAdapter`](https://android.googlesource.com/platform/frameworks/data-binding/+/refs/heads/studio-master-dev/extensions/baseAdapters/src/main/java/androidx/databinding/adapters/SeekBarBindingAdapter.java) |\n| [`TabHost`](https://developer.android.google.cn/reference/android/widget/TabHost) | `android:currentTab`                                         | [`TabHostBindingAdapter`](https://android.googlesource.com/platform/frameworks/data-binding/+/refs/heads/studio-master-dev/extensions/baseAdapters/src/main/java/androidx/databinding/adapters/TabHostBindingAdapter.java) |\n| [`TextView`](https://developer.android.google.cn/reference/android/widget/TextView) | [`android:text`](https://developer.android.google.cn/reference/android/R.attr#text) | [`TextViewBindingAdapter`](https://android.googlesource.com/platform/frameworks/data-binding/+/refs/heads/studio-master-dev/extensions/baseAdapters/src/main/java/androidx/databinding/adapters/TextViewBindingAdapter.java) |\n| [`TimePicker`](https://developer.android.google.cn/reference/android/widget/TimePicker) | `android:hour` `android:minute`                              | [`TimePickerBindingAdapter`](https://android.googlesource.com/platform/frameworks/data-binding/+/refs/heads/studio-master-dev/extensions/baseAdapters/src/main/java/androidx/databinding/adapters/TimePickerBindingAdapter.java) |", "teamId": "87410475", "demoCount": 0, "updateTs": 1603263584, "teamOwnerUid": "52209140", "_id": "62F8n4Ee", "templateName": "Empty", "desc": ""}}, {"_id": "oQ3KSiWb", "nodeType": "doc", "name": "RecyclerView\u7684\u5b9e\u65f6\u6570\u636e\u4e0e\u6570\u636e\u7ed1\u5b9a", "detail": {"lastUpUser": "GizFei", "name": "RecyclerView\u7684\u5b9e\u65f6\u6570\u636e\u4e0e\u6570\u636e\u7ed1\u5b9a", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603263891, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "> \u539f\u6587\u5730\u5740\uff1ahttps://spin.atomicobject.com/2019/06/08/kotlin-recyclerview-data-binding/\n\n# Kotlin\u4e2dRecyclerView\u7684\u5b9e\u65f6\u6570\u636e\u4e0e\u6570\u636e\u7ed1\u5b9a\n\n\u5728[Kotlin](https://kotlinlang.org/)\u6216Android \u4e0a\u5904\u7406\u5e94\u7528\u7a0b\u5e8f\u65f6\uff0c\u901a\u5e38\u4f7f\u7528RecyclerViews\u6765\u663e\u793a\u4fe1\u606f\u5217\u8868\u3002\u901a\u5e38\uff0c\u6b64\u6570\u636e\u5c06\u5728ViewModels\u4e2d\u5efa\u7acb\u5e76\u4f20\u9012\u5230\u5217\u8868\u9002\u914d\u5668\u3002\u8fd9\u9002\u7528\u4e8e\u5927\u591a\u6570\u60c5\u51b5\uff0c\u5e76\u5141\u8bb8\u4e0e\u9879\u76ee\u8fdb\u884c\u4ea4\u4e92\u3002\u901a\u5e38\uff0c\u5b83\u4eec\u4e0d\u9700\u8981\u76f4\u63a5\u5728\u5f53\u524d\u7247\u6bb5\u4e2d\u8fdb\u884c\u66f4\u6539\u3002\n\n\u4f46\u662f\uff0c\u5728\u67d0\u4e9b\u60c5\u51b5\u4e0b\uff0c\u60a8\u5e0c\u671b\u901a\u8fc7ViewModel\u4e2d\u7684\u67d0\u4e9b\u5b9e\u65f6\u6570\u636e\u76f4\u63a5\u66f4\u6539\u9879\u76ee\u3002\u4e00\u4e2a\u793a\u4f8b\u53ef\u80fd\u662f\u5f53\u60a8\u5177\u6709\u9009\u9879\u5217\u8868\u5e76\u60f3\u8981\u663e\u793a\u5f53\u524d\u9009\u62e9\u65f6\u3002\u8fd9\u5c06\u9700\u8981\u4e0eRecyclerView\u7684\u5b9e\u65f6\u6570\u636e\u8fdb\u884c\u6570\u636e\u7ed1\u5b9a\u3002\n\n## \u4e00\u4e2a\u7b80\u5355\u7684\u4f8b\u5b50\n\n\u4e3a\u7b80\u5355\u8d77\u89c1\uff0c\u6211\u5c06\u63d0\u4f9b\u5e26\u6709\u9009\u9879\u9009\u62e9\u7684RecyclerView\u793a\u4f8b\u4ee3\u7801\u3002\n\n![ScreenShot20190516at11.59.40PM590x365.png](https://sjwx.easydoc.xyz/52209140/files/kgj1y0ei.png)\n\n\u9996\u5148\uff0c\u6211\u4eec\u6765\u770b\u4e00\u4e0bMainViewModel\uff0c\u5b83\u5305\u542b\u5f53\u524d\u9009\u5b9a\u9009\u9879ID\u7684\u5b9e\u65f6\u6570\u636e\u4ee5\u53ca\u4e00\u4e2a\u5c06\u66f4\u6539\u9009\u5b9a\u9009\u9879\u7684\u51fd\u6570\u3002\n\n\u722a\u54c7\n\n```java\nclass MainViewModel @Inject constructor(): ViewModel() {\n    private val _selectedID = MutableLiveData<Int>()\n    val selectedID: LiveData<Int> = _selectedID\n\n    init {\n        _selectedID.value = 1\n    }\n\n    fun toggle(optionID: Int) {\n        _selectedID.value = optionID\n    }\n}\n```\n\n\u4e3b\u8981\u7247\u6bb5\u975e\u5e38\u7b80\u5355\uff0c\u53ea\u662fConstraintLayout\u4e2d\u7684RecyclerView\u3002\n\nXML\n\n```xml\n<layout\n    xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    xmlns:app=\"http://schemas.android.com/apk/res-auto\"\n    xmlns:tools=\"http://schemas.android.com/tools\">\n\n    <androidx.constraintlayout.widget.ConstraintLayout\n        android:layout_width=\"match_parent\"\n        android:layout_height=\"wrap_content\">\n\n        <androidx.recyclerview.widget.RecyclerView\n            android:id=\"@+id/recycler_view\"\n            android:layout_width=\"match_parent\"\n            android:layout_height=\"wrap_content\"\n            android:scrollbars=\"vertical\"\n            app:layout_constraintBottom_toBottomOf=\"parent\"\n            app:layout_constraintStart_toStartOf=\"parent\"\n            app:layout_constraintTop_toTopOf=\"parent\"\n            app:layout_constraintEnd_toEndOf=\"parent\"\n            app:layoutManager=\"androidx.recyclerview.widget.LinearLayoutManager\"\n            tools:listitem=\"@layout/list_item\" />\n\n    </androidx.constraintlayout.widget.ConstraintLayout>\n</layout>\n```\n\n\u8fd9\u662f\u5c06\u5728RecyclerView\u4e2d\u4f7f\u7528\u7684\u9879\u76ee\u5e03\u5c40\u3002\u6ce8\u610f\uff0c\u6211\u4eec\u5c06\u6570\u636e\u7ed1\u5b9aoptionID\u548cViewModel\u3002\u8fd9\u4f7f\u6211\u4eec\u80fd\u591f\u8bbe\u7f6e\u4e00\u4e2aonClick\u65b9\u6cd5\u6765\u4f20\u9012ViewID\u4e2d\u7684\u51fd\u6570\uff0c\u5e76\u4f20\u9012optionID\u3002\u6211\u4eec\u53ef\u4ee5\u4eceViewModel\u4e2d\u89c2\u5bdfselectedID\uff0c\u4ee5\u663e\u793a\u662f\u5426\u5e94\u8be5\u68c0\u67e5RadioButton\u3002\n\nXML\n\n```xml\n<layout\n    xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    xmlns:app=\"http://schemas.android.com/apk/res-auto\"\n    xmlns:tools=\"http://schemas.android.com/tools\">\n\n    <data>\n        <variable\n            name=\"optionID\"\n            type=\"Integer\" />\n        <variable\n            name=\"viewModel\"\n            type=\"com.example.myapplication.MainViewModel\" />\n    </data>\n\n    <androidx.constraintlayout.widget.ConstraintLayout\n        android:id=\"@+id/list_item\"\n        android:layout_width=\"match_parent\"\n        android:layout_height=\"wrap_content\"\n        android:onClick=\"@{() -> viewModel.toggle(optionID)}\"\n        android:minHeight=\"44dp\">\n\n        <androidx.appcompat.widget.AppCompatRadioButton\n            android:id=\"@+id/item_label\"\n            android:layout_width=\"0dp\"\n            android:layout_height=\"wrap_content\"\n            android:layout_marginStart=\"16dp\"\n            android:layout_marginEnd=\"16dp\"\n            android:layout_marginTop=\"8dp\"\n            android:layout_marginBottom=\"8dp\"\n            android:checked=\"@{safeUnbox(optionID) == safeUnbox(viewModel.selectedID)}\"\n            android:clickable=\"false\"\n            android:text=\"@{Integer.toString(safeUnbox(optionID))}\"\n            android:textSize=\"20sp\"\n            app:layout_constraintBottom_toBottomOf=\"parent\"\n            app:layout_constraintEnd_toEndOf=\"parent\"\n            app:layout_constraintStart_toStartOf=\"parent\"\n            app:layout_constraintTop_toTopOf=\"parent\"\n            tools:text=\"Label\" />\n\n    </androidx.constraintlayout.widget.ConstraintLayout>\n</layout>\n```\n\n\u63a5\u4e0b\u6765\uff0c\u6211\u4eec\u6765\u770b\u4e00\u4e0bMainFragment\u3002\u8bf7\u6ce8\u610f\uff0c\u5e03\u5c40\u5df2\u81a8\u80c0\uff0c\u5e76\u4e14\u5df2\u521b\u5efa\u5217\u8868\u9002\u914d\u5668\u5e76\u5c06\u5176\u8bbe\u7f6e\u4e3aRecyclerView\u3002\u6211\u4eec\u5411\u9002\u914d\u5668\u63d0\u4ea4\u4e00\u4e2a\u6574\u6570\u5217\u8868\u3002\n\n\u722a\u54c7\n\n```java\nclass MainFragment : Fragment(), Injectable {\n    @Inject\n    lateinit var appExecutors: AppExecutors\n\n    @Inject\n    lateinit var viewModelFactory: ViewModelProvider.Factory\n\n    private val viewModel: MainViewModel by viewModels {\n        viewModelFactory\n    }\n\n    private lateinit var adapter: MainListAdapter\n    var binding by autoCleared<FragmentMainBinding>()\n\n    override fun onCreateView(\n        inflater: LayoutInflater, container: ViewGroup?,\n        savedInstanceState: Bundle?\n    ): View? {\n        binding = DataBindingUtil.inflate(\n            inflater,\n            R.layout.fragment_main,\n            container,\n            false\n        )\n\n        binding.lifecycleOwner = viewLifecycleOwner\n        return binding.root\n    }\n\n    override fun onActivityCreated(savedInstanceState: Bundle?) {\n        super.onActivityCreated(savedInstanceState)\n\n        adapter = MainListAdapter(\n            appExecutors = appExecutors,\n            viewModel = viewModel\n        )\n\n        binding.recyclerView.adapter = adapter\n\n        binding.recyclerView.apply {\n            addItemDecoration(DividerItemDecoration(context, DividerItemDecoration.VERTICAL))\n        }\n\n        adapter.submitList((1..100).toList())\n    }\n\n    override fun onDestroyView() {\n        super.onDestroyView()\n        adapter.setLifecycleDestroyed()\n    }\n}\n```\n\nMainListAdapter\u4e3a\u6bcf\u4e2a\u9879\u76ee\u521b\u5efa\u7ed1\u5b9a\u5e76\u7ed1\u5b9a\u6570\u636e\u3002\u8fd9\u91cc\u771f\u7684\u6ca1\u4ec0\u4e48\u597d\u770b\u7684\u3002\n\n\u722a\u54c7\n\n```java\nclass MainListAdapter(\n    appExecutors: AppExecutors,\n    private val viewModel: MainViewModel\n) : DataBoundListAdapter<Int>(\n    appExecutors = appExecutors,\n    diffCallback = object: DiffUtil.ItemCallback() {\n        override fun areItemsTheSame(oldItem: Int, newItem: Int): Boolean {\n            return oldItem == newItem\n        }\n\n        override fun areContentsTheSame(oldItem: Int, newItem: Int): Boolean {\n            return oldItem == newItem\n        }\n    }\n) {\n    override fun createBinding(parent: ViewGroup, viewType: Int): ViewDataBinding {\n        return DataBindingUtil.inflate(\n            LayoutInflater.from(parent.context),\n            R.layout.list_item, parent,\n            false\n        )\n    }\n\n    override fun bind(binding: ViewDataBinding, item: Int) {\n        when (binding) {\n            is ListItemBinding -> {\n                binding.optionID = item\n                binding.viewModel = viewModel\n            }\n        }\n    }\n}\n```\n\nDataBoundViewHolder\u53ea\u662f\u5c06ViewHolder\u6269\u5c55\u4e3a\u7528\u4e8e\u5177\u6709\u6570\u636e\u7ed1\u5b9a\u7684\u5e03\u5c40\u3002\n\n\u722a\u54c7\n\n```java\nclass DataBoundViewHolder constructor(val binding: ViewDataBinding) : RecyclerView.ViewHolder(binding.root)\n```\n\n\u6700\u540e\uff0cDataBoundListAdapter\u5c06\u5141\u8bb8\u6211\u4eec\u5728\u5e94\u7528\u7a0b\u5e8f\u4e2d\u521b\u5efa\u4efb\u4f55\u53ef\u7528\u4e8e\u6570\u636e\u7ed1\u5b9a\u7684\u5217\u8868\u9002\u914d\u5668\u3002\n\n\u722a\u54c7\n\n```java\nabstract class DataBoundListAdapter<T>(\n    appExecutors: AppExecutors,\n    diffCallback: DiffUtil.ItemCallback<T>\n) : ListAdapter<T, DataBoundViewHolder>(\n    AsyncDifferConfig.Builder<T>(diffCallback)\n        .setBackgroundThreadExecutor(appExecutors.diskIO())\n        .build()\n) {\n    override fun onCreateViewHolder(parent: ViewGroup, viewType: Int): DataBoundViewHolder {\n        val binding = createBinding(parent, viewType)\n        val viewHolder = DataBoundViewHolder(binding)\n        return viewHolder\n    }\n\n    protected abstract fun createBinding(parent: ViewGroup, viewType: Int): ViewDataBinding\n\n    override fun onBindViewHolder(holder: DataBoundViewHolder, position: Int) {\n        if (position < itemCount) {\n            bind(holder.binding, getItem(position))\n            holder.binding.executePendingBindings()\n        }\n    }\n\n    protected abstract fun bind(binding: ViewDataBinding, item: T)\n}\n```\n\n\u4e0d\u7528\u62c5\u5fc3\u6211\u4eec\u7684\u4ee3\u7801\uff0c\u8fd0\u884c\u5e94\u7528\u7a0b\u5e8f\u65f6\u4f1a\u5f97\u5230\u4ec0\u4e48\uff1f\n\n![no_change.gif](https://sjwx.easydoc.xyz/52209140/files/kgj1yo3m.gif)\n\n\u663e\u7136\u4e0d\u591a\u3002\u6211\u4eec\u53ef\u4ee5\u770b\u5230\u5217\u8868\u662f\u53ef\u89c1\u7684\uff0c\u5e76\u4e14\u5728\u6bcf\u4e2a\u9009\u9879\u4e0a\u90fd\u8bbe\u7f6e\u4e86\u6587\u672c\uff0c\u4f46\u662f\u5355\u51fb\u5b83\u4eec\u4e0d\u4f1a\u6267\u884c\u4efb\u4f55\u64cd\u4f5c\u3002\u4e3a\u4ec0\u4e48\uff1f\u6211\u4eec\u6709\u6570\u636e\u7ed1\u5b9a\uff0c\u6211\u4eec\u4f20\u9012\u4e86ViewModel\uff0c\u5e76\u89c2\u5bdf\u4e86\u6570\u636e\u3002\u4f46\u8fd9\u662f\u884c\u4e0d\u901a\u7684\u3002\n\n\u95ee\u9898\u662fRecyclerView ViewHolders\u65e0\u6cd5\u89c2\u5bdf\u5b9e\u65f6\u6570\u636e\u7684\u53d8\u5316\u3002\u8fd9\u662f\u56e0\u4e3a\u5b83\u4eec\u4e0d\u662fLifecycleOwners\uff0c\u4e0e\u6211\u4eec\u53ef\u80fd\u62e5\u6709\u7684\u7247\u6bb5\u4e0d\u540c\u3002\n\n## \u4fee\u590dRecyclerViews\u7684\u5b9e\u65f6\u6570\u636e\n\n\u89e3\u51b3\u95ee\u9898\u7684\u65b9\u6cd5\u975e\u5e38\u7b80\u5355\u3002\u6211\u4eec\u9700\u8981\u4f7fViewHolders LifecycleOwners\u3002\n\n\u56e0\u4e3a\u53ef\u4ee5\u5728RecyclerView\u5217\u8868\u66f4\u6539\u65f6\u6dfb\u52a0\u548c\u5220\u9664ViewHolders\uff0c\u6240\u4ee5\u6211\u4eec\u9700\u8981\u66f4\u65b0\u751f\u547d\u5468\u671f\u7684\u72b6\u6001\u3002\n\n\u722a\u54c7\n\n```java\nclass DataBoundViewHolder constructor(val binding: ViewDataBinding) : RecyclerView.ViewHolder(binding.root),\n    LifecycleOwner {\n    private val lifecycleRegistry = LifecycleRegistry(this)\n    private var wasPaused: Boolean = false\n    init {\n        lifecycleRegistry.currentState = Lifecycle.State.INITIALIZED\n    }\n    fun markCreated() {\n        lifecycleRegistry.currentState = Lifecycle.State.CREATED\n    }\n    fun markAttach() {\n        if (wasPaused) {\n            lifecycleRegistry.currentState = Lifecycle.State.RESUMED\n            wasPaused = false\n        } else {\n            lifecycleRegistry.currentState = Lifecycle.State.STARTED\n        }\n    }\n    fun markDetach() {\n        wasPaused = true\n        lifecycleRegistry.currentState = Lifecycle.State.CREATED\n    }\n    fun markDestroyed() {\n        lifecycleRegistry.currentState = Lifecycle.State.DESTROYED\n    }\n    override fun getLifecycle(): Lifecycle {\n        return lifecycleRegistry\n    }\n}\n```\n\n\u5728DataBoundListAdapter\u4e2d\uff0c\u6211\u4eec\u9700\u8981\u8bbe\u7f6e\u7ed1\u5b9a\u7684LifecycleOwner\u5e76\u91cd\u5199attach\u548cdetach\u51fd\u6570\u4ee5\u89e6\u53d1\u751f\u547d\u5468\u671f\u66f4\u6539\u3002\u7531\u4e8e\u5b83\u4eec\u4ec5\u5728\u788e\u7247\u88ab\u9500\u6bc1\u65f6\u88ab\u9500\u6bc1\uff0c\u56e0\u6b64\u9700\u8981\u7ef4\u62a4\u5b83\u4eec\u7684\u5217\u8868\uff0c\u4ee5\u4fbf\u5728\u9500\u6bc1\u788e\u7247\u65f6\u9500\u6bc1\u6240\u6709viewHolder\u751f\u547d\u5468\u671f\u3002\n\n\u722a\u54c7\n\n```kotlin\nprivate val viewHolders: MutableList<DataBoundViewHolder> = mutableListOf()\n\noverride fun onCreateViewHolder(parent: ViewGroup, viewType: Int): DataBoundViewHolder {\n    val binding = createBinding(parent, viewType)\n    val viewHolder = DataBoundViewHolder(binding)\n    binding.lifecycleOwner = viewHolder\n    viewHolder.markCreated()\n    viewHolders.add(viewHolder)\n\n    return viewHolder\n}\n\nprotected abstract fun createBinding(parent: ViewGroup, viewType: Int): ViewDataBinding\n\noverride fun onBindViewHolder(holder: DataBoundViewHolder, position: Int) {\n    if (position < itemCount) {\n        bind(holder.binding, getItem(position))\n        holder.binding.executePendingBindings()\n    }\n}\n\nprotected abstract fun bind(binding: ViewDataBinding, item: T)\n\noverride fun onViewAttachedToWindow(holder: DataBoundViewHolder) {\n    super.onViewAttachedToWindow(holder)\n    holder.markAttach()\n}\n\noverride fun onViewDetachedFromWindow(holder: DataBoundViewHolder) {\n    super.onViewDetachedFromWindow(holder)\n    holder.markDetach()\n}\n\nfun setLifecycleDestroyed() {\n    viewHolders.forEach {\n        it.markDestroyed()\n    }\n}\n```\n\n\u7ecf\u8fc7\u8fd9\u4e9b\u5c0f\u7684\u66f4\u6539\u540e\uff0c\u6211\u4eec\u53ef\u4ee5\u91cd\u65b0\u8fd0\u884c\u6211\u4eec\u7684\u5e94\u7528\u7a0b\u5e8f\u3002\n\n![changing_options.gif](https://sjwx.easydoc.xyz/52209140/files/kgj1yuq5.gif)\n\n\u73b0\u5728\u6211\u4eec\u53ef\u4ee5\u770b\u5230\u5355\u51fb\u5355\u9009\u6309\u94ae\u65f6\u5b83\u4eec\u4f1a\u53d1\u751f\u53d8\u5316\u3002\u8fd9\u4e9b\u7b80\u5355\u7684\u66f4\u6539\u4f7f\u6211\u4eec\u80fd\u591f\u63d0\u4f9b\u4efb\u4f55RecyclerView ViewHolder\u6570\u636e\u7ed1\u5b9a\u548c\u53ef\u89c2\u5bdf\u7684\u5b9e\u65f6\u6570\u636e\u3002\n\n\u4e0e\u672c\u6587[\u6709\u5173Lua Software Code\u7684\u6587\u7ae0](https://code.luasoftware.com/tutorials/android/android-data-binding-for-recyclerview-with-livedata/)\u76f8\u6bd4\uff0c\u8fd9\u662f\u4e00\u79cd\u66f4\u901a\u7528\u7684\u65b9\u6cd5\u300 uu", "nodeType": "folder", "name": "LiveData & ViewModel", "children": [{"_id": "6oWwEs75", "nodeType": "doc", "name": "\u6982\u89c8", "detail": {"lastUpUser": "GizFei", "name": "\u6982\u89c8", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1605574094, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# LiveData & ViewModel\u6982\u89c8\n## \u76f8\u5173\u7c7b\n### `LiveData`\n### `MutableLiveData`\n### `MediatorLiveData`\n### `SingleLiveEvent`\n### `ViewModel`\n### `AndroidViewModel`\n\n## \u4e2a\u4eba\u611f\u609f\n1\u3001\u5728LiveData\u88abObserve\u7684\u65f6\u5019\uff0c\u624d\u4f1a\u53d1\u9001\u6700\u65b0\u7684\u6570\u636e\uff08\u5728\u89c2\u5bdf\u8005\u53d8\u6d3b\u8dc3\u65f6\uff09\u3002\u540c\u6837\uff0cMediatorLiveData\u88abObserve\u65f6\uff0c\u624d\u4f1a\u89e6\u53d1\u5b83\u6301\u6709\u7684\u6e90LiveData\u53d1\u9001\u6700\u65b0\u7684\u6570\u636e\uff08\u5728\u89c2\u5bdf\u8005\u53d8\u6d3b\u8dc3\u65f6\uff09\u3002\n\n### :star:LiveData\u4e2d\u6570\u636e\u7684\u53d1\u9001\u65f6\u673a\n1\u3001LiveData\u53ea\u4f1a\u4fdd\u5b58\u6570\u636e\u7684\u6700\u65b0\u503c\u3002\n\n2\u3001**\u5982\u679c\u521d\u59cb\u5316LiveData\u65f6\u6ca1\u6709\u8d4b\u503c\uff08\u8c03\u7528\u65e0\u53c2\u7684\u6784\u9020\u51fd\u6570\uff09\uff0c\u90a3\u4e48\u5373\u4f7f\u5b58\u5728\u6d3b\u8dc3\u7684\u89c2\u5bdf\u8005\uff0cLiveData\u4e5f\u4e0d\u4f1a\u53d1\u9001\u6570\u636e\uff0c\u9664\u975e\u76f4\u5230\u4e0b\u4e00\u6b21`set/postValue`\u3002**\n\n3\u3001**\u5982\u679c\u521d\u59cb\u5316LiveData\u65f6\u8d4b\u503c\uff08\u8c03\u7528\u6709\u53c2\u7684\u6784\u9020\u51fd\u6570\uff09\uff0c\u90a3\u4e48\u5f53\u5b83\u88ab\u89c2\u5bdf\u8005`observe`\u540e\uff0c\u89c2\u5bdf\u8005\u6d3b\u8dc3\u65f6\u4f1a\u7acb\u523b\u6536\u5230LiveData\u4e2d\u4fdd\u5b58\u7684\u503c\u3002**\n\n4\u3001\u5e38\u89c4\u60c5\u51b5\uff1aLiveData\u4e2d\u5b58\u5728\u6570\u636e\u7684\u6700\u65b0\u503c\u65f6\uff0c\u5f53\u89c2\u5bdf\u8005\u53d8\u6210\u6d3b\u8dc3\u72b6\u6001\u65f6\u4f1a\u7acb\u523b\u6536\u5230\u6570\u636e\u7684\u6700\u65b0\u503c\u3002\n\n## \u95ee\u9898\n1\u3001", "teamId": "87410475", "demoCount": 0, "updateTs": 1605666956, "teamOwnerUid": "52209140", "_id": "6oWwEs75", "templateName": "Empty", "desc": ""}}, {"_id": "oyWw37Sj", "nodeType": "doc", "name": "\u5b98\u65b9\u63a8\u8350\u535a\u5ba2\u9605\u8bfb", "detail": {"lastUpUser": "GizFei", "name": "\u5b98\u65b9\u63a8\u8350\u535a\u5ba2\u9605\u8bfb", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1605538417, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# \u5b98\u65b9\u63a8\u8350\u535a\u5ba2\u9605\u8bfb\u7b14\u8bb0\n## [ViewModels and LiveData: Patterns + AntiPatterns](https://medium.com/androiddevelopers/viewmodels-and-livedata-patterns-antipatterns-21efaef74a54)\n### \u7b14\u8bb0\u4e00\uff1a\u4e0d\u8981\u8ba9ViewModel\uff08\u548cPresenter\uff09\u4e86\u89e3Android\u6846\u67b6\u7c7b\n\u4f7f\u7528\u67b6\u6784\u7ec4\u4ef6\u6784\u5efa\u7684\u5e94\u7528\u7a0b\u5e8f\u4e2d\u5b9e\u4f53\u7684\u5178\u578b\u4ea4\u4e92\u56fe\uff1a\n![1_I9WPcnpGNuI4CjxxrkP0g.png](https://sjwx.easydoc.xyz/52209140/files/khko4kav.png)\n> **\u4e0d\u8981\u8ba9ViewModels\uff08\u548cPresenters\uff09\u4e86\u89e3Android\u6846\u67b6\u7c7b\u3002**\n\n\u6761\u4ef6\u8bed\u53e5\uff0c\u5faa\u73af\u548c\u4e00\u822c\u51b3\u7b56\u5e94\u5728ViewModels\u6216\u5e94\u7528\u7a0b\u5e8f\u7684\u5176\u4ed6\u5c42\u4e2d\u5b8c\u6210\uff0c\u800c\u4e0d\u662f\u5728\u6d3b\u52a8\u6216\u7247\u6bb5\u4e2d\u5b8c\u6210\u3002\u89c6\u56fe\u901a\u5e38\u672a\u7ecf\u5355\u5143\u6d4b\u8bd5\uff08\u9664\u975e\u4f7f\u7528Robolectric\uff09\uff0c\u56e0\u6b64\u4ee3\u7801\u884c\u8d8a\u5c11\u8d8a\u597d\u3002\u89c6\u56fe\u4ec5\u5e94\u77e5\u9053\u5982\u4f55\u663e\u793a\u6570\u636e\u4ee5\u53ca\u5c06\u7528\u6237\u4e8b\u4ef6\u53d1\u9001\u5230ViewModel\uff08\u6216Presenter\uff09\u3002\u8fd9\u79f0\u4e3a\u88ab\u52a8\u89c6\u56fe\u6a21\u5f0f\u3002\n\n### \u7b14\u8bb0\u4e8c\uff1a\u4e0d\u8981\u5728ViewModel\u4e2d\u6301\u6709View\u5f15\u7528\n> **\u8ba9UI\u89c2\u5bdf\u6570\u636e\u7684\u66f4\u6539\uff0c\u800c\u4e0d\u662f\u5c06\u6570\u636e\u63a8\u9001\u7ed9UI\u3002**\n\n\u56e0\u4e3aViewModel\u7684\u751f\u547d\u5468\u671f\u6bd4Activity/Fragment\u957f\uff0c\u6301\u6709View\u5f15\u7528\u5f88\u5bb9\u6613\u5f15\u8d77\u5185\u5b58\u6cc4\u6f0f\u3002\n\u5728ViewModels\u548cViews\u4e4b\u95f4\u8fdb\u884c\u901a\u4fe1\u7684\u63a8\u8350\u65b9\u5f0f\u662f\u4f7f\u7528LiveData\u6216\u5176\u4ed6\u5e93\u4e2d\u7684observables\u7684**\u89c2\u5bdf\u8005\u6a21\u5f0f**\u3002\n\u89c2\u5bdf\u8005\u6a21\u5f0f\uff1a\n![1_hjvCDY_2W4PpK7HQoHsS2Q.png](https://sjwx.easydoc.xyz/52209140/files/khkoe8cf.png)\n\n### \u7b14\u8bb0\u4e09\uff1aRepository\u4ed3\u5e93\u4f5c\u4e3a\u6570\u636e\u5904\u7406\u7684\u5355\u4e00\u5165\u53e3\u70b9\n> Add a data repository as the single-point entry to your data\u3002\n**\u4f7f\u7528Repository\u4ed3\u5e93\u4f5c\u4e3a\u5e94\u7528\u4e0a\u5c42\u83b7\u53d6\u6570\u636e\u7684\u5355\u4e00\u5165\u53e3\u3002**\n\n\u5927\u591a\u6570\u5e94\u7528\u7a0b\u5e8f\u90fd\u6709\u591a\u4e2a\u8d44\u6599\u6765\u6e90\uff0c\u4f8b\u5982\uff1a\n- \u8fdc\u7a0b\uff1a\u7f51\u7edc\u6216\u4e91\n- \u672c\u5730\uff1a\u6570\u636e\u5e93\u6216\u6587\u4ef6\n- \u5185\u5b58\u7f13\u5b58\n\n\u4fdd\u6301\u7f13\u5b58\u548c\u6570\u636e\u5e93\u4e0e\u7f51\u7edc\u540c\u6b65\u7684\u7b97\u6cd5\u5e76\u975e\u6613\u4e8b\u3002\u5efa\u8bae\u5c06\u5355\u72ec\u7684\u5b58\u50a8\u5e93\u7c7b\u4f5c\u4e3a\u5904\u7406\u6b64\u590d\u6742\u6027\u7684\u5355\u4e2a\u5165\u53e3\u70b9\u3002\n\n\n### \u7b14\u8bb0\u56db\uff1a\u4f7f\u7528SingleLiveEvent\u5904\u7406\u4e8b\u4ef6\uff08Events\uff09\n> \u4f7f\u7528`SingleLiveEvent`\u89e3\u51b3\u6b64\u95ee\u9898\u3002\n\n\u4e00\u4e2a\u4e8b\u4ef6\u662f\u4e00\u6b21\u53d1\u751f\u7684\u4e8b\u60c5\u3002ViewModels\u516c\u5f00\u6570\u636e\uff0c\u4f46\u662f\u4e8b\u4ef6\u5462\uff1f\u4f8b\u5982\uff0c\u5bfc\u822a\u4e8b\u4ef6\u6216\u663e\u793aSnackbar\u6d88\u606f\u662f\u53ea\u80fd\u6267\u884c\u4e00\u6b21\u7684\u64cd\u4f5c\u3002\n\u4e8b\u4ef6\u7684\u6982\u5ff5\u4e0eLiveData\u5b58\u50a8\u548c\u8fd8\u539f\u6570\u636e\u7684\u65b9\u5f0f\u5e76\u4e0d\u5b8c\u5168\u5339\u914d\u3002\u8003\u8651\u5177\u6709\u4ee5\u4e0b\u5b57\u6bb5\u7684ViewModel\uff1a\n```java\nLiveData<String> snackbarMessage = new MutableLiveData<>();\n```\n\u4e00\u4e2aActivity\u5f00\u59cb\u89c2\u5bdf\u8fd9\u4e2a\u6570\u636e\u3002\u5f53ViewModel\u5b8c\u6210\u4e00\u4e2a\u64cd\u4f5c\u540e\uff0c\u63a8\u9001\u4e86\u6d88\u606f\uff0cActivity\u5c31\u9700\u8981\u66f4\u65b0\u8fd9\u4e2a\u6d88\u606f\uff1a\n```java\nsnackbarMessage.setValue(\"Item saved!\");\n```\nActivity\u6536\u5230\u4e86\u65b0\u7684\u503c\uff0c\u5e76\u663e\u793a\u5728Snackbar\u4e0a\uff0c\u8fd9\u663e\u7136\u80fd\u6210\u529f\u3002\n\u4f46\u662f\uff0c\u5f53\u7528\u6237\u65cb\u8f6c\u624b\u673a\u540e\uff0cActivity\u91cd\u5efa\uff0c\u5e76\u53c8\u5f00\u59cb\u89c2\u5bdfLiveData\u3002\u5f53Activity\u8fdb\u5165start\u72b6\u6001\u4e4b\u540e\uff0c\u7acb\u5373\u63a5\u6536\u5230LiveData\u4e4b\u524d\u4fdd\u5b58\u7684\u65e7\u503c\uff0c\u518d\u6b21\u5728Snackbar\u4e0a\u663e\u793a\u8be5\u6d88\u606f\uff01\n\u8fd9\u5e94\u8be5\u88ab\u89c6\u4e3a\u8bbe\u8ba1\u95ee\u9898\uff0c\u800c\u4e0d\u662f\u8bd5\u56fe\u901a\u8fc7\u67b6\u6784\u7ec4\u4ef6\u7684\u5e93\u6216\u8005\u6269\u5c55\u6765\u89e3\u51b3\u8fd9\u4e2a\u95ee\u9898\u3002\u6211\u4eec\u5efa\u8bae\u60a8\u5c06\u60a8\u7684\u4e8b\u4ef6\u89c6\u4e3a\u60a8\u7684\u72b6\u6001\u7684\u4e00\u90e8\u5206\u3002\n\n\u89e3\u51b3\u65b9\u6cd5\u53c2\u8003\uff1a[SingleLiveEvent](doc:JsKNhZ5p)\n\n\n## \u5ef6\u4f38\u77e5\u8bc6\n- [Clean Architecture](https://8thlight.com/blog/uncle-bob/2012/08/13/the-clean-architecture.html)\n- [SingleLiveEvent](https://medium.com/google-developers/livedata-with-snackbar-navigation-and-other-events-the-singleliveevent-case-ac2622673150)\n- ", "teamId": "87410475", "demoCount": 0, "updateTs": 1605578156, "teamOwnerUid": "52209140", "_id": "oyWw37Sj", "templateName": "Empty", "desc": ""}}, {"_id": "90E55oMS", "nodeType": "doc", "name": "ViewModel", "detail": {"lastUpUser": "GizFei", "name": "ViewModel", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1604656159, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# ViewModel\n## \u4e0d\u63a8\u8350\u5728\u670d\u52a1\u4e2d\u4f7f\u7528ViewModel\nIt is not recommended using a ViewModel in a service. You could call your **repository** from your service itself.\n[https://github.com/android/architecture-components-samples/issues/137#issuecomment-327854042](https://github.com/android/architecture-components-samples/issues/137#issuecomment-327854042)", "teamId": "87410475", "demoCount": 0, "updateTs": 1604656207, "teamOwnerUid": "52209140", "_id": "90E55oMS", "templateName": "Empty", "desc": ""}}, {"_id": "JsKNhZ5p", "nodeType": "doc", "name": "SingleLiveEvent & Event", "detail": {"lastUpUser": "GizFei", "name": "SingleLiveEvent & Event", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1605575982, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# SingleLiveEvent & Event\n## \u53c2\u8003\u6587\u7ae0\n[\u5728 SnackBar\uff0cNavigation \u548c\u5176\u4ed6\u4e8b\u4ef6\u4e2d\u4f7f\u7528 LiveData\uff08SingleLiveEvent \u6848\u4f8b\uff09](https://github.com/xitu/gold-miner/blob/master/TODO1/livedata-with-snackbar-navigation-and-other-events-the-singleliveevent-case.md)\n\n## SingleLiveEvent\n> <font color=\"red\">\u5982\u679c\u662f\u624b\u52a8\u8c03\u7528`postValue`\u6216`setValue`\uff0c\u5219\u6548\u679c\u4e0e`MutableLiveData`\u76f8\u540c\uff0c\u6d3b\u8dc3\u89c2\u5bdf\u8005\u4f9d\u7136\u4f1a\u63a5\u6536\u5230\u5b9e\u65f6\u6570\u636e\uff0c\u5e76\u66f4\u65b0\u3002\n\u4f46\u662f\u5982\u679c\u662f\u56e0\u624b\u673a\u914d\u7f6e\u66f4\u6539\uff0c\u5bfc\u81f4\u89c2\u5bdf\u8005\u4ece\u975e\u6d3b\u8dc3\u72b6\u6001\u91cd\u65b0\u53d8\u6210\u6d3b\u8dc3\u72b6\u6001\uff0c\u6b64\u65f6\u7531`SingleLiveEvent`\u4e3b\u52a8\u53d1\u51fa\u7684\u6570\u636e\u4e0d\u4f1a\u88ab\u4f20\u5230\u8be5\u89c2\u5bdf\u8005\u3002</font>\n\u2014\u2014\u5373\u624b\u52a8`set/postValue`\u8bbe\u7f6e\u4e00\u6b21\u503c\u540e\uff0c\u8be5\u503c\u53ea\u4f1a\u88ab\u53d1\u9001\u4e00\u6b21\u3002\u9664\u975e\u518d\u6b21\u624b\u52a8`set/postValue`\u53bb\u66f4\u65b0\u503c\u3002\n\n\n\u89c6\u56fe\u5c42\uff08Activity \u6216\u8005 Fragment\uff09\u4e0e ViewModel \u5c42\u8fdb\u884c\u901a\u8baf\u7684\u4e00\u79cd\u4fbf\u6377\u7684\u65b9\u5f0f\u5c31\u662f\u4f7f\u7528 LiveData \u6765\u8fdb\u884c\u89c2\u5bdf\u3002**\u8fd9\u4e2a\u89c6\u56fe\u5c42\u8ba2\u9605 Livedata \u7684\u6570\u636e\u53d8\u5316\u5e76\u5bf9\u5176\u53d8\u5316\u505a\u3002\u51fa\u53cd\u5e94\u3002\u8fd9\u9002\u7528\u4e8e\u8fde\u7eed\u4e0d\u65ad\u663e\u793a\u5728\u5c4f\u5e55\u7684\u6570\u636e\u3002**\n\n\u8fd9\u4e2a SingleLiveEvent \u7c7b\u662f\u4e3a\u4e86\u9002\u7528\u4e8e\u7279\u5b9a\u573a\u666f\u7684\u89e3\u51b3\u65b9\u6cd5\u3002\u8fd9\u662f\u4e00\u4e2a\u53ea\u4f1a\u53d1\u9001\u4e00\u6b21\u66f4\u65b0\u7684 LiveData\u3002\n### \u7528\u6cd5\n```kotlin\nclass ListViewModel : ViewModel {\n    private val _navigateToDetails = SingleLiveEvent<Any>()\n\n    val navigateToDetails : LiveData<Any>\n        get() = _navigateToDetails\n\n\n    fun userClicksOnButton() {\n        _navigateToDetails.call()\n    }\n}\n```\n```kotlin\nmyViewModel.navigateToDetails.observe(this, Observer {\n    startActivity(DetailsActivity...)\n})\n```\n### \u95ee\u9898\nSingleLiveEvent \u7684\u95ee\u9898\u5728\u4e8e\u5b83\u4ec5\u9650\u4e8e\u4e00\u4e2a\u89c2\u5bdf\u8005\u3002\u5982\u679c\u60a8\u65e0\u610f\u4e2d\u6dfb\u52a0\u4e86\u591a\u4e2a\uff0c\u5219\u53ea\u4f1a\u8c03\u7528\u4e00\u4e2a\uff0c\u5e76\u4e14\u4e0d\u80fd\u4fdd\u8bc1\u54ea\u4e00\u4e2a\u3002\n![164206218af5c7ee.webp](https://sjwx.easydoc.xyz/52209140/files/khlekxcl.webp)\n\n## Event\u2014\u2014\u4e8b\u4ef6\u5305\u88c5\u5668\n\u4f7f\u7528\u4e8b\u4ef6\u5305\u88c5\u5668\u3002\n\u5728\u8fd9\u79cd\u65b9\u6cd5\u4e2d\uff0c\u60a8\u53ef\u4ee5\u660e\u786e\u5730\u7ba1\u7406\u4e8b\u4ef6\u662f\u5426\u5df2\u7ecf\u88ab\u5904\u7406\uff0c\u4ece\u800c\u51cf\u5c11\u9519\u8bef\u3002\n### \u7528\u6cd5\n```kotlin\n/**\n * Used as a wrapper for data that is exposed via a LiveData that represents an event.\n */\nopen class Event<out T>(private val content: T) {\n\n    var hasBeenHandled = false\n        private set // Allow external read but not write\n\n    /**\n     * Returns the content and prevents its use again.\n     */\n    fun getContentIfNotHandled(): T? {\n        return if (hasBeenHandled) {\n            null\n        } else {\n            hasBeenHandled = true\n            content\n        }\n    }\n\n    /**\n     * Returns the content, even if it's already been handled.\n     */\n    fun peekContent(): T = content\n}\n```\n```kotlin\nclass ListViewModel : ViewModel {\n    private val _navigateToDetails = MutableLiveData<Event<String>>()\n\n    val navigateToDetails : LiveData<Event<String>>\n        get() = _navigateToDetails\n\n\n    fun userClicksOnButton(itemId: String) {\n        _navigateToDetails.value = Event(itemId)  // Trigger the event by setting a new Event as a new value\n    }\n}\n```\n```kotlin\nmyViewModel.navigateToDetails.observe(this, Observer {\n    it.getContentIfNotHandled()?.let { // Only proceed if the event has never been handled\n        startActivity(DetailsActivity...)\n    }\n})\n```\n\u8fd9\u79cd\u65b9\u6cd5\u7684\u4f18\u70b9\u5728\u4e8e\u7528\u6237\u4f7f\u7528 getContentIfNotHandled() \u6216\u8005 peekContent() \u6765\u6307\u5b9a\u610f\u56fe\u3002\u8fd9\u4e2a\u65b9\u6cd5\u5c06\u4e8b\u4ef6\u5efa\u6a21\u4e3a\u72b6\u6001\u7684\u4e00\u90e8\u5206\uff1a\u4ed6\u4eec\u73b0\u5728\u53ea\u662f\u4e00\u4e2a\u6d88\u8017\u6216\u8005\u4e0d\u6d88\u8017\u7684\u6d88\u606f\u3002\n![164206218025e9f8.webp](https://sjwx.easydoc.xyz/52209140/files/khlekkdg.webp)\n\u4f7f\u7528\u4e8b\u4ef6\u5305\u88c5\u5668\uff0c\u60a8\u53ef\u4ee5\u5c06\u591a\u4e2a\u89c2\u5bdf\u8005\u6dfb\u52a0\u5230\u4e00\u6b21\u6027\u4e8b\u4ef6\u4e2d\u3002\n\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1605583750, "teamOwnerUid": f08\u521b\u5efa\uff09\u8fc7\u7a0b\n\n```mermaid\ngraph TD\nA(\u6784\u9020\u65b9\u6cd5) --> B(onFinishInflate) --> C(onAttachedToWindow) --> D(onMeasure) --> E(onSizeChanged) --> F(onLayout)\n--> G(onDraw)\n```\n\n\n\n### \u65b9\u6cd5\u529f\u80fd\u7b80\u8ff0\n\n#### 1\u3001\u6784\u9020\u65b9\u6cd5\n\nView \u5728\u4ee3\u7801\u4e2d\u88ab\u521b\u5efa\u65f6\u8c03\u7528\u7b2c\u4e00\u79cd\u6784\u9020\u65b9\u6cd5\uff0cView \u4ece layout \u4e2d\u52a0\u8f7d\u51fa\u6765\u65f6\u4f1a\u88ab\u8c03\u7528\u7b2c\u4e8c\u79cd\u6784\u9020\u65b9\u6cd5\uff0c\u5176\u4e2dXML\u4e2d\u7684\u5c5e\u6027\u4e5f\u4f1a\u88ab\u89e3\u6790\u3002\n\n> \u53ea\u89e3\u6790\u4e86View**\u81ea\u8eab**\u7684XML\u5c5e\u6027\uff0c\u521b\u5efaView\u81ea\u5df1\u3002\n\n#### 2\u3001`onFinishInflate`\n\n\u8be5\u65b9\u6cd5**\u5f53 View \u53ca\u5176\u5b50 View \u4ece XML \u6587\u4ef6\u4e2d\u52a0\u8f7d\u5b8c\u6210\u540e\u89e6\u53d1\u8c03\u7528**\u3002\u901a\u5e38\u662f\u5728 Activity \u4e2d\u7684 onCreate \u65b9\u6cd5\u8c03\u7528\u540e\u8c03\u7528\u3002\n\n> <font color=\"red\">\u6240\u4ee5\u5728\u8fd9\u91cc\u9762\u5c31\u53ef\u4ee5\u5bf9\u5b50\u63a7\u4ef6\u8fdb\u884c\u64cd\u4f5c\u4e86\uff01\u5982`getChildCount`\uff0c\u6839\u636e\u5b50\u63a7\u4ef6\u7684\u6570\u91cf\u8fdb\u884c\u76f8\u5173\u64cd\u4f5c\u3002</font>\n>\n> <font color=\"red\">\u53e6\u5916\uff0c`addView`\u65b9\u6cd5\u53ef\u4ee5\u5728\u4efb\u4f55\u65f6\u5019\u8c03\u7528\uff08\u5305\u62ec\u6784\u9020\u65b9\u6cd5\uff09</font>\n\n#### 3\u3001`onAttachedToWindow`\n\n\u5f53 View \u88ab\u9644\u7740\u5230\u4e00\u4e2a\u7a97\u53e3\uff08Window\uff09\u65f6\u89e6\u53d1\u3002\u5728 Activity \u7b2c\u4e00\u6b21\u6267\u884c\u5b8c onResume \u65b9\u6cd5\u540e\u88ab\u8c03\u7528\u3002\n\n#### 4\u3001`onMeasure`\n\n\u00a0\u8be5\u65b9\u6cd5\u786e\u5b9a View \u4ee5\u53ca\u5176\u5b50 View \u5c3a\u5bf8\u5927\u5c0f\u65f6\u88ab\u8c03\u7528\u3002\n\n#### 5\u3001`onSizeChanged`\n\n\u8be5\u65b9\u6cd5\u5728 **Measure \u65b9\u6cd5\u4e4b\u540e\u4e14\u6d4b\u91cf\u5927\u5c0f\u4e0e\u4e4b\u524d\u4e0d\u4e00\u6837**\u7684\u65f6\u5019\u88ab\u8c03\u7528\u3002\n\n#### 6\u3001`onLayout`\n\n\u8be5\u65b9\u6cd5\u5728\u5f53\u524d View \u9700\u8981\u4e3a\u5176\u5b50 View \u5206\u914d\u5c3a\u5bf8\u548c\u4f4d\u7f6e\u65f6\u4f1a\u88ab\u8c03\u7528\u3002\n\n#### 7\u3001`onDraw(Canvas)\u00a0`\n\n\u8be5\u65b9\u6cd5\u7528\u4e8e View \u6e32\u67d3\u5185\u5bb9\u7684\u7ec6\u8282\u3002\u00a0\n\n## View\u751f\u547d\u5468\u671f\u4e4b\u9500\u6bc1\u8fc7\u7a0b\n\n```mermaid\ngraph TD\nA(onWindowFocusChanged) --> B(onWindowVisibilityChanged) --> C(onDetachedFromWindow)\n```\n\n\n\n### \u65b9\u6cd5\u529f\u80fd\u7b80\u8ff0\n\n#### 1\u3001`onWindowFocusChanged`\n\n**\u8be5\u65b9\u6cd5\u4e5f\u53ef\u80fd\u5728\u7ed8\u5236\u8fc7\u7a0b\u4e2d\u88ab\u8c03\u7528**\uff0c\u5177\u4f53\u662f\u5728\u5305\u542b\u5f53\u524d View \u7684 Window \u83b7\u5f97\u6216\u5931\u53bb\u7126\u70b9\u65f6\u88ab\u8c03\u7528\u3002\u6b64\u65f6\u53ef\u4ee5\u8bbe\u7f6e\u4ee3\u7801\u4e2d\u5b9a\u4e49\u7684 View \u7684\u4e00\u4e9b LayoutParameter\u3002\n\n\u5982\u679c View \u8fdb\u5165\u4e86**\u9500\u6bc1**\u9636\u6bb5\uff0c**\u80af\u5b9a**\u662f\u4f1a\u88ab\u8c03\u7528\u7684\u3002\n\n#### 2\u3001`onWindowVisibilityChanged`\n\n\u8be5\u65b9\u6cd5**\u540c\u4e0a**\uff0c\u5177\u4f53\u662f\u5728\u5305\u542b\u5f53\u524d View \u7684 Window \u53ef\u89c1\u6027\u6539\u53d8\u65f6\u88ab\u8c03\u7528\u3002\n\n#### 3\u3001`onDetachedFromWindow`\n\n\u5f53 View \u79bb\u5f00\u9644\u7740\u7684\u7a97\u53e3\u65f6\u89e6\u53d1\uff0c\u6bd4\u5982\u5728 Activity \u8c03\u7528 onDestroy \u65b9\u6cd5\u65f6 View \u5c31\u4f1a\u79bb\u5f00\u7a97\u53e3\u3002\u548c\u4e00\u5f00\u59cb\u7684 AttachedToWindow \u76f8\u5bf9\uff0c\u90fd**\u53ea\u4f1a\u88ab\u8c03\u7528\u4e00\u6b21**\u3002\n\n## View\u53ef\u89c1\u6027\u4e0eView\u751f\u547d\u5468\u671f\n\n### `onVisibilityChanged`\n\n\u8be5\u65b9\u6cd5\u5728**\u5f53\u524d View \u6216\u5176\u7956\u5148**\u7684\u53ef\u89c1\u6027\u6539\u53d8\u65f6\u88ab\u8c03\u7528\u3002\u5982\u679c View \u72b6\u6001\u4e0d\u53ef\u89c1\u6216\u8005 GONE\uff0c\u8be5\u65b9\u6cd5\u4f1a\u7b2c\u4e00\u4e2a\u88ab\u8c03\u7528\u3002\n\n> ##### \u521b\u5efa\u65f6\n>\n> \u4e0d\u540c\u53ef\u89c1\u6027\u5bf9\u5e94\u7684\u751f\u547d\u5468\u671f\u7684\u533a\u522b\u5728\u4e8e`onVisibilityChanged`\u65b9\u6cd5\u7684\u8c03\u7528\u65f6\u673a\uff0c\u4ee5\u53ca\u6700\u540e\u6267\u884c\u7684\u65b9\u6cd5\u3002\n>\n> ##### \u9500\u6bc1\u65f6\n>\n> \u4e0d\u5f71\u54cd\u3002\n\n\u5177\u4f53\u6267\u884c\u6d41\u7a0b\u8be6\u89c1\uff1ahttps://www.jianshu.com/p/08e6dab7886e\u6216\u3010\u535a\u6587\u3011View\u751f\u547d\u5468\u671f\u65b9\u6cd5\u6267\u884c\u65e5\u5fd7.md\n\n#### 1\u3001`View.VISIBLE`\n\n\u4e2d\u95f4\u53ef\u80fd\u4f1a\u8c03\u7528`onWindowFocusChanged`\u3002\n\n```mermaid\ngraph TD\nA(\u6784\u9020\u65b9\u6cd5) --> B(onFinishInflate) --> H(onVisibilityChanged) --> C(onAttachedToWindow) --> D(onMeasure) --> E(onSizeChanged) --> F(onLayout)\n--> G(onDraw)\n```\n\n#### 2\u3001`View.INVISIBLE`\n\n<font color=\"red\">\u53ea\u4f1a\u6267\u884c\u5230`onLayout`\uff0c\u4e0d\u4f1a\u8c03\u7528`onDraw`\u7ed8\u5236\u3002</font>\n\n```mermaid\ngraph TD\nH(onVisibilityChanged) --> A(\u6784\u9020\u65b9\u6cd5) --> B(onFinishInflate) --> C(onAttachedToWindow) --> D(onMeasure) --> E(onSizeChanged) --> F(onLayout)\n```\n\n#### 3\u3001`View.GONE`\n\n<font color=\"red\">\u4e0d\u4f1a\u8c03\u7528\u4e09\u5927\u5de5\u4f5c\u6d41\u7a0b\u3002</font>\n\n```mermaid\ngraph TD\nH(onVisibilityChanged) --> A(\u6784\u9020\u65b9\u6cd5) --> B(onFinishInflate) --> C(onAttachedToWindow)\n```\n\n\n\n## View\u751f\u547d\u5468\u671f\u7684\u5176\u4ed6\u65b9\u6cd5\n\n#### `onFocusChanged`\n\n\u8be5\u65b9\u6cd5\u5728\u5f53\u524d View \u83b7\u5f97\u6216\u5931\u53bb\u7126\u70b9\u65f6\u88ab\u8c03\u7528\u3002\n\n#### `onKeyDown`\n\n\u8be5\u65b9\u6cd5\u5728\u6709\u6309\u952e\u6309\u4e0b\u540e\u88ab\u8c03\u7528\u3002\n\n#### `onKeyUp`\n\n\u4e0e\u4e0a\u9762\u5bf9\u5e94\uff0c\u8be5\u65b9\u6cd5\u5728\u6709\u6309\u952e\u6309\u4e0b\u540e\u5f39\u8d77\u65f6\u89e6\u53d1\u3002\u00a0\u00a0\n\n#### `onTrackballEvent`\n\n\u8be5\u65b9\u6cd5\u5728\u4e00\u4e2a\u8f68\u8ff9\u7403\u8fd0\u52a8\u4e8b\u4ef6\u53d1\u751f\u65f6\u88ab\u8c03\u7528\u3002\u00a0\u00a0\n\n#### `onTouchEvent`\n\n\u8be5\u65b9\u6cd5\u5728\u89e6\u5c4f\u4e8b\u4ef6\u53d1\u751f\u65f6\u88ab\u8c03\u7528\u3002\u00a0\u00a0\n\n#### `onSaveInstanceState`\n\n\u8fd9\u4e2a\u65b9\u6cd5\u5c31\u4e0d\u7528\u8bf4\u4e86\uff0c\u5728 Activity \u88ab Pause \u7684\u65f6\u5019\u88ab\u8c03\u7528\u3002\n\n## \u603b\u7ed3\n\n\uff081\uff09\u5728 Activity \u7684 onCreate \u65b9\u6cd5\u4e2d\u52a0\u8f7d View\uff0cView \u7684 onFinishInflate \u4f1a\u88ab\u8c03\u7528\uff0c\u7ee7\u800c Activity \u7684\u751f\u547d\u5468\u671f\u6267\u884c\u5230 onResume \u65b9\u6cd5\u4e4b\u540e View \u624d\u88ab\u9644\u7740\u5230\u7a97\u53e3\u4e0a\uff0c\u7ee7\u800c\u8fdb\u884c\u7ed8\u5236\u5de5\u4f5c\uff0conMeasure\u3001onSizeChanged\u00a0\u3001onLayout\u3001onDraw\u3002\u8fd9\u51e0\u4e2a\u65b9\u6cd5\u53ef\u80fd\u7531\u4e8e setVisible \u6216 onResume \u88ab\u8c03\u7528\u591a\u6b21\uff0c\u6700\u540e\u662f Window \u5931\u53bb\u7126\u70b9\u540e\u7684\u9500\u6bc1\u9636\u6bb5\u3002\n\n\uff082\uff09onVisibilityChanged() \u65b9\u6cd5\u5728 View \u7684\u72b6\u6001\u5982\u679c\u662f**\u4e0d\u53ef\u89c1\u6216\u8005 GONE \u65f6\uff0c\u662f\u9996\u5148\u88ab\u8c03\u7528\u7684**\u3002\u5982\u679c\u662f Invisible \u72b6\u6001\uff0cView \u7684\u521b\u5efa\u5230 layout \u5373\u7ed3\u675f\uff0c\u4e0d\u4f1a\u7ed8\u5236\u51fa\u6765\u3002\u5982\u679c\u662f GONE \u72b6\u6001\uff0cView \u4e5f\u4f1a\u88ab\u52a0\u8f7d\u5e76\u6dfb\u52a0\u5230 Window\uff0c\u4f46\u662f\u4e0d\u4f1a\u518d Measure\u3001Layout \u548c Draw \u4e86\u3002\u4e5f\u5c31\u65f6\u8bf4\u5373\u4f7f\u662f GONE \u72b6\u6001\uff0c\u9500\u6bc1\u65f6\u4e00\u6837\u6709 Detach \u7684\u8fc7\u7a0b\uff0c\u5373 View \u7684\u9500\u6bc1\u8fc7\u7a0b\u548c\u53ef\u89c1\u6027\u65e0\u5173\u3002\n\n\uff083\uff09\u5728\u4e0d\u6070\u5f53\u7684\u751f\u547d\u5468\u671f\u4e2d\u6307\u5b9a LayoutParameters\uff0c\u4f1a\u88ab\u5ffd\u7565\u6389\u3002\u4e00\u822c\u5728`Activity#onWindowFocusChanged`\u4e2d\u83b7\u53d6\u5230\u7126\u70b9\u540e\uff0c\u518d\u6307\u5b9aLayoutParameters\u3002\n\n## \u53c2\u8003\n\nhttps://www.jianshu.com/p/08e6dab7886e\n\nhttps://www.cnblogs.com/feng9exe/p/9254741.html\n\nhttps://www.cnblogs.com/jasonxcj/p/4984344.html", "teamId": "87410475", "demoCount": 0, "updateTs": 1603262722, "teamOwnerUid": "52209140", "_id": "SY7eIFcT", "templateName": "Empty", "desc": ""}}]}, {"_id": "kgj12d48", "nodeType": "folder", "name": "View\u5de5\u4f5c\u539f\u7406", "children": [{"_id": "hR666n6P", "nodeType": "doc", "name": "View\u91cd\u7ed8\u548c\u66f4\u65b0", "detail": {"lastUpUser": "GizFei", "name": "View\u91cd\u7ed8\u548c\u66f4\u65b0", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603262434, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# View\u91cd\u7ed8\u548c\u66f4\u65b0\uff1ainvalidate\u548crequestLayout\u603b\u7ed3\n\n## \u603b\u8ff0\n\nView \u6709\u4e24\u4e2a\u5f88\u91cd\u8981\u7684\u65b9\u6cd5\uff1a`invalidate`\u548c`requestLayout`\uff0c\u5e38\u7528\u4e8e View \u91cd\u7ed8\u548c\u66f4\u65b0\u3002\n\n## `Invalidate`\u2014\u2014\u91cd\u7ed8View\n\n```\nTo farce a view to draw,call invalidate().\u2014\u2014\u6458\u81ea View \u7c7b\u6e90\u7801\n```\n\n\u4ece\u4e0a\u9762\u8fd9\u53e5\u8bdd\u770b\u51fa\uff0cinvalidate \u65b9\u6cd5\u4f1a\u6267\u884c draw \u8fc7\u7a0b\uff0c\u91cd\u7ed8 View \u6811\u3002\n\n\u5f53 View \u7684 appearance\uff08\u5916\u89c2\uff09 \u53d1\u751f\u6539\u53d8\uff0c\u6bd4\u5982\u72b6\u6001\u6539\u53d8\uff08enable\uff0cfocus\uff09\uff0c\u80cc\u666f\u6539\u53d8\uff0c\u9690\u663e\u6539\u53d8\u7b49\uff0c\u8fd9\u4e9b\u90fd\u5c5e\u4e8e appearance \u8303\u7574\uff0c\u90fd\u4f1a\u5f15\u8d77 invalidate \u64cd\u4f5c\u3002\n\n\u6240\u4ee5\u5f53\u6211\u4eec\u6539\u53d8\u4e86 View \u7684 appearance\uff0c\u9700\u8981\u66f4\u65b0\u754c\u9762\u663e\u793a\uff0c\u5c31\u53ef\u4ee5\u76f4\u63a5\u8c03\u7528 invalidate \u65b9\u6cd5\u3002\n\nView\uff08\u975e\u5bb9\u5668\u7c7b\uff09\u8c03\u7528 invalidate \u65b9\u6cd5\u53ea\u4f1a\u91cd\u7ed8\u81ea\u8eab\uff0cViewGroup \u8c03\u7528\u5219\u4f1a\u91cd\u7ed8\u6574\u4e2a View \u6811\u3002\n\n## `RequestLayout`\u2014\u2014\u66f4\u65b0View\u5e03\u5c40\n\n```\nTo initiate a layout, call requestLayout(). This method is typically called by a view on itself when it believes that it can no longer fit within its current bounds.\u2014\u2014\u6458\u81ea View \u6e90\u7801\n```\n\n\u4ece\u4e0a\u9762\u8fd9\u53e5\u8bdd\u770b\u51fa\uff0c\u5f53 View \u7684\u8fb9\u754c\uff0c\u4e5f\u53ef\u4ee5\u7406\u89e3\u4e3a View \u7684\u5bbd\u9ad8\uff0c\u53d1\u751f\u4e86\u53d8\u5316\uff0c\u4e0d\u518d\u9002\u5408\u73b0\u5728\u7684\u533a\u57df\uff0c\u53ef\u4ee5\u8c03\u7528 requestLayout \u65b9\u6cd5\u91cd\u65b0\u5bf9 View \u5e03\u5c40\u3002\n\nView \u6267\u884c requestLayout \u65b9\u6cd5\uff0c\u4f1a**\u5411\u4e0a\u9012\u5f52**\u5230\u9876\u7ea7\u7236 View \u4e2d\uff0c\u518d\u6267\u884c\u8fd9\u4e2a\u9876\u7ea7\u7236 View \u7684 requestLayout\uff0c\u6240\u4ee5\u5176\u4ed6 View \u7684 onMeasure\uff0conLayout \u4e5f\u53ef\u80fd\u4f1a\u88ab\u8c03\u7528\u3002\n\n## \u603b\u7ed3\n\nView \u7ed8\u5236\u5206\u4e09\u4e2a\u6b65\u9aa4\uff0c\u987a\u5e8f\u662f\uff1aonMeasure\uff0conLayout\uff0conDraw\u3002\u7ecf\u4ee3\u7801\u4eb2\u6d4b\uff0clog \u8f93\u51fa\u663e\u793a\uff1a\u8c03\u7528 invalidate \u65b9\u6cd5\u53ea\u4f1a\u6267\u884c onDraw \u65b9\u6cd5\uff1b\u8c03\u7528 requestLayout \u65b9\u6cd5\u53ea\u6267\u884c onMeasure \u65b9\u6cd5\u548c onLayout \u65b9\u6cd5\uff0c**\u901a\u5e38\u4e0d\u4f1a**\u6267\u884c onDraw \u65b9\u6cd5\u3002\n\n\u6240\u4ee5\u5f53\u6211\u4eec\u8fdb\u884c View \u66f4\u65b0\u65f6\uff1a\n\n- \u82e5\u4ec5 View \u7684**\u663e\u793a\u5185\u5bb9\u53d1\u751f\u6539\u53d8**\u4e14\u65b0\u663e\u793a\u5185\u5bb9\u4e0d\u5f71\u54cd View \u7684\u5927\u5c0f\u3001\u4f4d\u7f6e\uff0c\u5219\u53ea\u9700\u8c03\u7528 invalidate \u65b9\u6cd5\uff1b\n- \u82e5 View **\u5bbd\u9ad8\u3001\u4f4d\u7f6e\u53d1\u751f\u6539\u53d8**\u4e14\u663e\u793a\u5185\u5bb9\u4e0d\u53d8\uff0c\u53ea\u9700\u8c03\u7528 requestLayout \u65b9\u6cd5\uff1b\n- \u82e5\u4e24\u8005\u5747\u53d1\u751f\u6539\u53d8\uff0c\u5219\u9700\u8c03\u7528\u4e24\u8005\uff0c\u6309\u7167 View \u7684\u7ed8\u5236\u6d41\u7a0b\uff0c**\u63a8\u8350**\u5148\u8c03\u7528 requestLayout \u65b9\u6cd5\u518d\u8c03\u7528 invalidate \u65b9\u6cd5\u3002  \n\n## invalidate\u548cpostInvalidate\n\n#### invalidate\u2014\u2014\u7528\u4e8eUI\u7ebf\u7a0b | postInvalidate\u2014\u2014\u7528\u4e8e\u975eUI\u7ebf\u7a0b\n\n- invalidate \u65b9\u6cd5\u53ea\u80fd\u7528\u4e8e UI \u7ebf\u7a0b\u4e2d\n\n- \u5728\u975e UI \u7ebf\u7a0b\u4e2d\uff0c\u53ef\u76f4\u63a5\u4f7f\u7528 postInvalidate \u65b9\u6cd5\uff0c\u8fd9\u6837\u5c31\u7701\u53bb\u4f7f\u7528 handler \u7684\u70e6\u607c\u3002\n\n## \u4e09\u79cd\u66f4\u65b0View\u65b9\u6cd5\u7684\u533a\u522b\n\n#### `invalidate`\n\n\u53ea\u4f1a\u8c03**onDraw**\u65b9\u6cd5\uff0c\u5fc5\u987b\u5728**UI\u7ebf\u7a0b**\u4e2d\u8c03\u7528\u3002\n\n#### `postInvalidate`\n\n\u53ea\u4f1a\u8c03**onDraw**\u65b9\u6cd5\uff0c\u53ef\u4ee5\u5728**\u975eUI\u7ebf\u7a0b**\u4e2d\u56de\u8c03\u3002\n\n#### `requestLayout `\n\n\u4f1a\u8c03\u7528**onMeasure\u3001onLayout** \u548c onDraw(\u7279\u5b9a\u6761\u4ef6\u4e0b) \u65b9\u6cd5\u3002\n\n>  requestLayout \u5728 layout \u8fc7\u7a0b\u4e2d\u53d1\u73b0 l,t,r,b \u548c\u4ee5\u524d\u4e0d\u4e00\u6837\uff0c\u5c31\u4f1a\u89e6\u53d1\u4e00\u6b21 invalidate\uff0c\u8fd9\u79cd\u60c5\u51b5\u4e0b\u56de\u8c03\u7528 onDraw \u65b9\u6cd5", "teamId": "87410475", "demoCount": 0, "updateTs": 1603262542, "teamOwnerUid": "52209140", "_id": "hR666n6P", "templateName": "Empty", "desc": ""}}, {"_id": "2HiB3nO1", "nodeType": "doc", "name": "\u6982\u89c8", "detail": {"lastUpUser": "GizFei", "name": "\u6982\u89c8", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1601021612, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "\n# View\u5de5\u4f5c\u6d41\u539f\u7406\u6982\u89 arams(textView.getLayoutParams());\ntextParams.width = dip2px(LikeXmlActivity.this,200);\ntextParams.height = dip2px(LikeXmlActivity.this,30);\ntextView.setLayoutParams(textParams);\n```\n\n### 2\u3001LayoutParams \u7684\u4f7f\u7528\u5c0f\u7ed3\n\n#### step 1\u3001\u83b7\u5f97\u5bf9\u5e94\u7236\u7a97\u4f53\u7c7b\u578b\u7684 LayoutParams\n\n```java\nLinearLayout.LayoutParams textParams = new LinearLayout.LayoutParams(textView.getLayoutParams());\n```\n\n#### step 2\u3001\u5bf9\u63a7\u4ef6\u672c\u8eab\u7684\u5bbd\u9ad8\u548c\u7279\u6709\u7684\u5c5e\u6027\u6bd4\u5982\u5bf9\u9f50\u65b9\u5f0f\u7b49\u8fdb\u884c\u8bbe\u7f6e\n\n```java\ntextParams.width = dip2px(LikeXmlActivity.this,200);\ntextParams.height = dip2px(LikeXmlActivity.this,30);\n```\n\n#### step 3\u3001\u5229\u7528 setLayoutParams \u65b9\u6cd5\u5bf9\u63a7\u4ef6\u7684 layout \u8fdb\u884c\u5e03\u5c40\u66f4\u65b0\n\n```java\ntextView.setLayoutParams(textParams);\n// \u6216textView.requestLayout();\n```\n\n### 3\u3001\u5728\u4ee3\u7801\u4e2d\u52a8\u6001\u521b\u5efa\u63a7\u4ef6\u65f6\u8bbe\u7f6eLayoutParams\n\n<font color=\"red\">\u6ce8\u610f\uff0c\u521d\u59cb\u5316\u63a7\u4ef6\u65f6\uff0c\u83b7\u53d6\u5230\u7684`LayoutParams`\u662f\u7a7a\u7684\uff01\uff01\uff01\u5fc5\u987b\u5728`addView`\u65b9\u6cd5\u4e2d\u4f20\u5165`LayoutParams`\u3002</font>\n\n```kotlin\nval container = FrameLayout(context)\naddView(container, LayoutParams(LayoutParams.MATCH_PARENT, LayoutParams.MATCH_PARENT))\n```\n\n## \u4ece\u7236\u63a7\u4ef6\u4e2d\u79fb\u9664View\n\n```kotlin\nview.parent?.run {\n    (this as ViewGroup).removeView(view)\t// \u8981\u8f6c\u6362\u4e3aViewGroup\uff01\uff01\uff01\n}\n```\n\n\n\n## \u535a\u6587\u6536\u96c6\n### [Android View\u7684\u6d4b\u91cf\u3001\u5e03\u5c40\u3001\u7ed8\u5236\u6d41\u7a0b\u6e90\u7801\u5206\u6790\u53ca\u81ea\u5b9a\u4e49View\u5b9e\u4f8b\u6f14\u793a](https://www.jianshu.com/p/fd25d552c500)\n- \u9884\u5907\u77e5\u8bc6\n- View\u7684\u6d4b\u91cf\u8fc7\u7a0b\uff08measure\uff09\n- View\u7684\u5e03\u5c40 2a\u5b9e\u5fc3\u773c\uff0c\u5b83\u4e0d\u7ba1\u5b50View\u8981\u6c42\u591a\u5927\uff0c\u90fd\u4f1a\u628a\u5b83\u6240\u6709\u7684\u5c4f\u5e55\u533a\u57df\u7ed9\u5b50View\uff0c\u8fd9\u6837\u5c31\u53ef\u4ee5\u4fdd\u8bc1\uff0c\u7528\u6237\u5728\u8fd9\u4e2a\u533a\u57df\u4e2d\u7684\u4ea4\u4e92\u52a8\u4f5c\uff0c\u90fd\u662f\u4e0e\u5b50View\u7684\u4ea4\u4e92\u3002\u90a3\u4e48\u95ee\u9898\u6765\u4e86\uff0cFrameLayout\u5728layout\u5b50View\u65f6\uff0c\u603b\u4e0d\u80fd\u8ba9\u5b83\u7684left\u548ctop\u4e3a0\uff0cright\u548cbottom\u7b49\u4e8e\u81ea\u5df1\u7684\u5bbd\u548c\u9ad8\u5427\u3002\u5982\u679c\u8fd9\u4e48\u5e72\uff0c\u5b50View\u5c31\u8981\u5728\u8fd9\u4e2a\u5c3a\u5bf8\u4e0b\uff0c\u7ed8\u5236\u81ea\u5df1\uff0c\u5c31\u4e0d\u53ef\u907f\u514d\u5730\u8981\u5bf9\u5b83\u5305\u542b\u7684drawables\u8fdb\u884c\u62c9\u4f38\uff0c\u5c55\u793a\u6548\u679c\u5fc5\u7136\u53d7\u5230\u5f71\u54cd\uff0c\u90a3\u600e\u4e48\u529e\uff1f\n\nFrameLayout\u4f1a\u63d0\u53d6\u5b50View\u7684 LayoutParams\u4e2d\u7684gravity\uff0c\u770b\u770b\u5b50View\u60f3\u5728\u54ea\u4e2a\u4f4d\u7f6e\uff0c\u5047\u8bbe\u5b50View\u7684layout_gravity\u7684\u503c\u662f\"top|left\"\uff0c\u90a3\u4e48FrameLayout\u5c31\u4f1a\u628a\u5b50View layout\u5230\u81ea\u5df1\u7684\u5de6\u4e0a\u89d2\uff0c\u5927\u5c0f\u561b\u5c31\u662f\u5b50View\u6240\u8981\u6c42\u7684\u5927\u5c0f\u3002`\u4f46\u662f\u8bf7\u6ce8\u610f\uff0c\u867d\u7136\u6b64\u65f6\u5b50View\u7ed8\u5236\u65f6\u662f\u6309\u7167\u81ea\u5df1\u8981\u6c42\u7684\u5927\u5c0f\u7ed8\u5236\u7684\uff0c\u4f46\u662f\uff0c\u80fd\u4e0e\u5b83\u53d1\u751f\u4ea4\u4e92\u7684\u533a\u57df\u5374\u662f\u6574\u4e2aFrameLayout\u6240\u5360\u7684\u5c4f\u5e55\u533a\u57df\u3002`\n\n\u6240\u4ee5\uff0c\u8981\u4e0d\u8981\u4f7f\u7528layout_gravity\uff0c\u5c31\u770b\u4f60\u81ea\u5b9a\u4e49\u7684ViewGroup\u662f\u4e0d\u662f\u7ed9\u5b50View\u5206\u914d\u5927\u4e8e\u5b83\u4eec\u8981\u6c42\u7684\u7a7a\u95f4\u3002\n\n### \u4f8b\u5b50\n\n\u5047\u8bbeViewGroup\u73b0\u5728\u8981layout\u4e00\u4e2a\u5b50View\uff0c\u5982\u4e0b\u662f\u8be5\u5b50View\u8981\u6c42\u7684\u5c3a\u5bf8\u5927\u5c0f\uff1a\n\n```java\nfinal int childWidth = child.getMeasuredWidth(); \nfinal int childHeight = child.getMeasuredHeight();\n```\n\n\u73b0\u5728\uff0cViewGroup\u8981\u7ed9\u8fd9\u4e2a\u5b50View\u8bbe\u5b9a\u4f4d\u7f6e\u548c\u5927\u5c0f\u4e86\u3002\u8bbe\u5b9a\u7684\u4f4d\u7f6e\u548c\u5927\u5c0f\u7528\u5982\u4e0b\u56db\u4e2a\u53c2\u6570\u8868\u793a\uff1a\n\n```java\nbigLeft\uff0cbigTop\uff0cbigRight\uff0cbigBottom\u3002\n```\n\n\u8fd9\u56db\u4e2a\u503c\u5728ViewGroup\u7684\u4ee5\u5de6\u4e0a\u89d2\u4e3a\u539f\u70b9\uff0c\u5411\u53f3x\uff0c\u5411\u4e0by\u7684\u5750\u6807\u7cfb\u4e2d\u6784\u6210\u4e86\u4e00\u4e2a\u77e9\u5f62\u3002\u5982\u4e0b\uff1a\n\n```java\nRect bigRect = new Rect( bigLeft, bigTop, bigRight, bigBottom);\n```\n\n\u8fdb\u4e00\u6b65\u5047\u8bbe\u8fd9\u4e2abigRect\u7684\u5bbd\u9ad8\u5927\u4e8e\u5b50View\u8981\u6c42\u7684\u5bbd\u9ad8\uff08\u662f\u4e3a\u4e86\u66f4\u660e\u663e\u5730\u8bf4\u660elayout_gravity\u7684\u4f5c\u7528\uff0c\u5b9e\u9645\u60c5\u51b5\u53ef\u80fd\u4e0d\u662f\u8fd9\u6837\u7684\uff09,\u5982\u4e0b\u56fe\u6240\u793a\uff1a\n\n![img](mdassets/16a6c666508f9c87.png)\n\n\n\n\u73b0\u5728ViewGroup\u51c6\u5907\u628abigRect\u533a\u57df\u5168\u90e8\u5206\u7ed9\u5b50View\uff0c\u4f46\u662fViewGroup\u663e\u7136\u4e0d\u80fd\u76f4\u63a5\u8fd9\u6837layout \u5b50View\uff1a\n\n```java\nchild.layout(bigLeft,bigTop,bigRight,bigBottom);\n```\n\n\u8fd9\u6837\u7684\u8bdd\uff0cchild\u5c31\u8981\u5728bigRect\u533a\u57df\u5185\u7ed8\u5236\u81ea\u5df1\uff0c\u4e0d\u53ef\u907f\u514d\u5730\u8981\u62c9\u4f38\u81ea\u5df1\uff0c\u5bfc\u81f4\u5c55\u793a\u7684\u6548\u679c\u53d8\u5dee\uff08\u60f3\u50cf\u4e00\u4e0b10\\*10\u7684\u56fe\u7247\u6269\u6210100*100\u662f\u4ec0\u4e48\u6548\u679c\uff09\u3002\u6240\u4ee5\uff0c\u6211\u4eec\u9700\u8981\u5728bigRect\u5185\u8fdb\u4e00\u6b65\u4e3a\u5b50View\u5b9a\u4f4d\uff0c\u600e\u4e48\u5b9a\u4f4d\uff1f\n\n#### 1\u3001\u8bfb\u53d6`layout_gravity`\u503c\n\n- \u7b2c\u4e00\u6b65\u5c31\u662f\u8bfb\u51fa\u5b50View\u7684LayoutParams\u5bf9\u8c61\u4e2d\u7684layout_gravity\u503c\u3002\u5982\u4e0b\uff1a\n\n```java\nfinal LayoutParams lp = (LayoutParams) child.getLayoutParams(); \nint child_layout_gravity = lp.gravity;\n```\n\n\u4ece\u4e0a\u9762\u4ee3\u7801\u53ef\u4ee5\u770b\u51fa\uff0clayout_gravity\u6700\u7ec8\u662f\u4ee5\u6574\u6570\u7684\u5f62\u5f0f\u5b58\u653e\u4e8e\u5b50View\u7684LayoutParams\u4e2d\u7684\u3002\n\n#### 2\u3001\u6784\u5efa\u7a7a`Rect`\n\n- \u7b2c\u4e8c\u6b65\u5c31\u662f\u6784\u5efa\u4e00\u4e2a\u7a7a\u7684Rect\uff0c\u51c6\u5907\u63a5\u6536\u4e3a\u5b50View\u5b9a\u4f4d\u540e\u7684\u56db\u4e2a\u5750\u6807\u503c\uff0c\u5982\u4e0b\uff1a\n\n```java\nRect smallRect = new Rect();\n```\n\n#### 3\u3001\u8c03\u7528`Gravity.apply`\n\n- \u7b2c\u4e09\u6b65\u5c31\u662f\u89c1\u8bc1\u5947\u8ff9\u7684\u65f6\u523b\uff0c\u5982\u4e0b\uff1a\n\n```java\nGravity.apply(child_layout_gravity, childWidth, childHeight, bigRect, smallRect);\n```\n\n\u7ecf\u8fc7\u4e0a\u9762\u7684\u8c03\u7528\uff0c**Gravity\u4f1a\u5728smallRect\u4e2d\u5b58\u5165\u4f9d\u636e\u5b50View\u7684layout_gravity\u4ee5\u53ca\u5b50View\u8981\u6c42\u7684\u5c3a\u5bf8**\uff0c\u5728bigRect\u4e2d\u4e3a\u5b50View\u7cbe\u786e\u5b9a\u4f4d\u540e\u7684\u5750\u6807\u503c\uff0c\u6ce8\u610f\u8fd9\u4e2a\u5750\u6807\u503c\u6240\u5728\u7684\u5750\u6807\u7cfb\u8fd8\u662fViewGroup\u7684\u5750\u6807\u7cfb\u3002\u6240\u4ee5\uff0c\u6211\u4eec\u73b0\u5728\u53ef\u4ee5\u6109\u5feb\u5730layout\u5b50View\u4e86\u3002\n\n```java\nchild.layout(smallRect.left, smallRect.top, smallRect.right, smallRect.bottom);\n```\n\n---\n\n\u4f5c\u8005\uff1azeroXuan\n\u94fe\u63a5\uff1ahttps://juejin.im/post/6844903838164451335\n\u6765\u6e90\uff1a\u6398\u91d1", "teamId": "87410475", "demoCount": 0, "updateTs": 1603262760, "teamOwnerUid": "52209140", "_id": "ljWo9iIj", "templateName": "Empty", "desc": ""}}]}]}, {"_id": "kfhul47l", "nodeType": "folder", "name": "\u89e6\u6478\u4e8b\u4ef6\u5206\u53d1", "children": [{"_id": "Z2SIxPZB 4e4b\u524d\u7684`translationY`\u7684\u5750\u6807\u3002\u8fd9\u4e00\u70b9\u5f88\u91cd\u8981\u3002\n\n\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1603261491, "teamOwnerUid": "52209140", "_id": "Z2SIxPZB", "templateName": "Empty", "desc": ""}}, {"_id": "qbBswHnP", "nodeType": "doc", "name": "\u6ed1\u52a8\u65b9\u5411\u5b9a\u4e49", "detail": {"lastUpUser": "GizFei", "name": "\u6ed1\u52a8\u65b9\u5411\u5b9a\u4e49", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603261373, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# \u6ed1\u52a8\u65b9\u5411\u5b9a\u4e49\n## \u624b\u6307\n\n- \u624b\u6307\u5411\u4e0a\u6ed1\u52a8\uff1a:arrow_heading_up:\n- \u624b\u6307\u5411\u4e0b\u6ed1\u52a8\uff1a:arrow_heading_down:\n\n## \u89c6\u56fe\u63a7\u4ef6\uff08`View` & `ViewGroup`\uff09\n\n- \u89c6\u56fe\u5411\u4e0a\u6ed1\u52a8\uff1a\u7edf\u4e00\u4e3a\u4e0e\u624b\u6307\u5411\u4e0a\u6ed1\u52a8\u63cf\u8ff0\u76f8\u540c\uff08\u5373\u89c6\u56fe\u5185\u5bb9\u5f80\u4e0a\u79fb\u52a8\uff09\n- \u89c6\u56fe\u5411\u4e0b\u6ed1\u52a8\uff1a\u7edf\u4e00\u4e3a\u4e0e\u624b\u6307\u5411\u4e0a\u6ed1\u52a8\u63cf\u8ff0\u76f8\u540c\uff08\u5373\u89c6\u56fe\u5185\u5bb9\u5f80\u4e0b\u79fb\u52a8\uff09\n\n## `scrollBy/To`\n\n- \u5411\u4e0a\u6ed1\u52a8\uff1a\n  - `scrollBy(0, y)`\u4e2d\u7684`y > 0`\n  - `MotionEvent`\u4e2d`currentY < lastY`\uff0c\u5373`currentY - lastY < 0`\n- \u5411\u4e0b\u6ed1\u52a8\uff1a\n  - `scrollBy(0, y)`\u4e2d\u7684`y < 0`\n  - `MotionEvent`\u4e2d`currentY > lastY`\uff0c\u5373`currentY - lastY > 0`\n\n\u6240\u4ee5\u5728`onTouchEvent()`\u4e2d\u8c03\u7528`scrollTo`\u65f6\uff0c\u8fd9\u4e48\u8c03\u7528\uff1a`scrollTo(0, lastY - currentY)`\n\n## `getScrollY()`\n\n\u6ce8\u610f`getscrollY()`\u8fd4\u56de\u7684`mScrollY`\u503c\u7b49\u4e8e\uff1a\u89c6\u56fe`rect`\u7684\u4e0a\u8fb9\u7f18\u7684Y\u503c - \u6ed1\u52a8\u540e\u89c6\u56fe\u5185\u5bb9\u4e0a\u8fb9\u7f18\u7684Y\u503c\uff0c\u53c2\u8003\u300aAndroid\u5f00\u53d1\u827a\u672f\u63a2\u7d22\u300b\u7b2c3\u7ae0\n\n- \u5411\u4e0a\u6ed1\u52a8\uff1a`mScrollY > 0`\n- \u5411\u4e0b\u6ed1\u52a8\uff1a`mScrollY < 0`\n\n\u5373\u4e0e\u6570\u5b66X-Y\u5750\u6807\u7cfb\u7684\u65b9\u5411\u76f8\u540c\u3002\n\n### Android\u5c4f\u5e55\u5750\u6807\u7cfb\n\n- x\u8f74\uff1a\u5411\u53f3\u4e3a\u6b63\u65b9\u5411\n- y\u8f74\uff1a\u5411\u4e0b\u4e3a\u6b63\u65b9\u5411\n\n## `View#canScrollVertically(int direction)`\n\n- direction < 0\uff1a\u68c0\u67e5\u89c6\u56fe\u662f\u5426\u53ef\u4ee5\u5411\u4e0a\u6eda\u52a8\uff08scrolling up\uff09\u3002**\u5bf9\u5e94\u624b\u6307\u5411\u4e0b\u6ed1\u52a8\uff0c\u89c6\u56fe\u5411\u4e0b\u6ed1\u52a8\u3002**\u5176\u5b9e\u548c`scrollY`\u7684\u5224\u65ad\u76f8\u540c\u3002\n- direction > 0\uff1a\u68c0\u67e5\u89c6\u56fe\u662f\u5426\u53ef\u4ee5\u5411\u4e0b\u6eda\u52a8\uff08scrolling down\uff09\u3002**\u5bf9\u5e94\u624b\u6307\u5411\u4e0a\u6ed1\u52a8\uff0c\u89c6\u56fe\u5411\u4e0a\u6ed1\u52a8\u3002**\n\n\u8fd9\u91cc\u7684\u6eda\u52a8\uff0c\u662f\u6307\u6eda\u52a8\u6761\u7684\u6eda\u52a8\uff0c\u53c2\u8003Chrome\u6d4f\u89c8\u5668\u7684\u6eda\u52a8\u6761\u548c\u5185\u5bb9\u9875\u9762\u7684\u6eda\u52a8\u65b9\u5411\u3002\u5f53\u6eda\u52a8\u6761\u5411\u4e0b\u79fb\u52a8\u65f6\uff0c\u5185\u5bb9\u9875\u9762\u662f\u5411\u4e0a\u79fb\u52a8\u7684\u3002\u6240\u4ee5\u8bf4\u201cscrolling up\u201d\u2014\u2014\u6eda\u52a8\u6761\u5411\u4e0a\u79fb\u52a8\u65f6\uff0c\u5185\u5bb9\u9875\u9762\u662f\u5411\u4e0b\u79fb\u52a8\u7684\uff0c\u4e5f\u5bf9\u5e94\u89c6\u56fe\u5411\u4e0b\u6ed1\u52a8\u3002\n\n## `VelocityTracker`\n\n- \u5411\u4e0a\u6ed1\u52a8\uff1avelocity < 0\uff0c\u5373\u5c4f\u5e55Y\u8f74\u8d1f\u65b9\u5411\n- \u5411\u4e0b\u6ed1\u52a8\uff1avelocity > 0\uff0c\u5373\u5c4f\u5e55Y\u8f74\u6b63\u65b9\u5411\n\n\u5de6\u53f3\u6ed1\u52a8\u6b63\u8d1f\u503c\u4e0e\u5c4f\u5e55X\u8f74\u65b9\u5411\u76f8\u540c\u3002\n\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1603261442, "teamOwnerUid": "52209140", "_id": "qbBswHnP", "templateName": "Empty", "desc": ""}}, {"_id": "M43gB7TK", "nodeType": "doc", "name"
