eMessage(msg);\n            if (msg.what == MSG_IMAGE) {\n                Bitmap bm = (Bitmap) msg.obj;\n                if (bm != null) {\n                    if (TextUtils.equals((String) imageView.getTag(), imageURL)) {\n                        imageView.setBackground(new BitmapDrawable(bm));\n                    }\n                }\n            }\n        }\n```\n\n\u9996\u5148\u5728\u6ca1\u52a0\u8f7d\u56fe\u7247\u4e4b\u524d\uff0c\u7ed9 ImageView \u8bbe\u7f6e\u4e00\u4e2a\u9ed8\u8ba4\u56fe\u7247\uff0c\u7136\u540e\u901a\u8fc7 setTag \u65b9\u6cd5\uff0c\u5c06 ImageView \u548c \u56fe\u7247\u7684 url \u4e00\u4e00\u5bf9\u5e94\u8d77\u6765\uff0c\u8bbe\u7f6e\u7684\u65f6\u5019\u518d\u5224\u65ad\u4e00\u4e0b\uff0c\u8fd9\u4e2a imageview \u7684 tag \u548c\u5f53\u65f6\u8bf7\u6c42\u7684 url\uff0c\u662f\u4e0d\u662f\u4e00\u81f4\u7684\uff0c\u5982\u679c\u662f\u4e00\u81f4\u7684\uff0c\u518d\u4fdd\u5b58\u3002\n\n\u4ee5\u4e0a\u5c31\u662f\u590d\u7528\u9519\u4e71\u65f6\u4e24\u79cd\u6bd4\u8f83\u901a\u7528\u7684\u89e3\u6cd5\uff0c\u57fa\u672c\u4e0a\u53ef\u4ee5\u8986\u76d6\u5927\u90e8\u5206\u60c5\u51b5\u3002\n\n\u4e00\u4e2a\u5947\u602a\u7684\u95ee\u9898\n-------\n\n\u8fd9\u4e2a\u95ee\u9898\u7684\u73b0\u8c61\u662f\u8fd9\u6837\u5b50\u7684\uff1a\n\n\u5f53 RecyclerView \u7684\u6761\u76ee\u5f88\u5c11\u7684\u65f6\u5019\uff0c\u6bd4\u5982\u53ea\u6709\u516d\u4e2a\uff0c\u5c06 RecyclerView \u4ece\u4e0a\u6ed1\u52a8\u5230\u4e0b\uff0c\u8fd9\u4e2a\u65f6\u5019\u662f\u6b63\u5e38\u7684\uff0c`onBindViewHolder` \u4f1a\u8c03\u7528\uff0c\u4e0d\u8fc7\u6b64\u65f6\u4ece\u5e95\u90e8\u4e0a\u5212\u7684\u65f6\u5019\uff0c\u4e0a\u65b9\u7684 item \u4ece\u4e0d\u53ef\u89c1\u5230\u53ef\u89c1\u7684\u8fd9\u4e2a\u8fc7\u7a0b\u4e2d\uff0c`onBindViewHolder` \u5e76\u6ca1\u6709\u8c03\u7528\uff0c\u8fd9\u4e2a\u65f6\u5019\u6211\u4e5f\u5c31\u6ca1\u529e\u6cd5\u8fdb\u884c\u4e00\u4e9b\u5237\u65b0 item \u7684\u64cd\u4f5c\u4e86\u3002\n\n\u8fd9\u4e2a\u95ee\u9898\u7684\u539f\u56e0\u662f `onBindViewHolder` \u65b9\u6cd5\u4e0d\u8c03\u7528\u5bfc\u81f4\u7684\uff0c\u6211\u5728 StackOverflow \u4e0a\u641c\u7d22\u4e86\u5f88\u591a\u7b54\u6848\uff0c\u7ec8\u4e8e\u627e\u5230\u4e86\u4e00\u4e2a\u53ef\u4ee5\u89e3\u51b3\u6211\u7684\u95ee\u9898\u7684\uff1a\n\n[recyclerview-not-recycling-views-if-the-view-count-is-small](https://link.jianshu.com/?t=https://stackoverflow.com/questions/32374033/recyclerview-not-recycling-views-if-the-view-count-is-small)\n\n\uff08\u4e2d\u6587\u8d44\u6599\u538b\u6839\u5c31\u6ca1\u6709\uff0c\u6240\u4ee5\u638c\u63e1\u82f1\u6587\u641c\u7d22\u662f\u591a\u4e48\u7684\u91cd\u8981\uff09\n\n\u4f60\u53ef\u4ee5\u8c03\u7528\n\n```\nrecyclerView.setItemViewCacheSize(int);\n```\n\n\u8fd9\u4e2a api\uff0c\u53bb\u8c03\u6574 RecyclerView \u7684\u590d\u7528\u903b\u8f91\u548c\u65b9\u5f0f\u6765\u89e3\u51b3 `onBindViewHolder` \u6ca1\u6709\u8c03\u7528\u7684\u8fd9\u4e2a\u95ee\u9898\u3002\n\n\u4f46\u662f\u539f\u7406\u662f\u600e\u6837\u7684\u5462\uff1f\u4f5c\u4e3a\u4e00\u540d\u597d\u5947\u5fc3\u9887\u91cd\u7684\u7a0b\u5e8f\u5458\uff0c\u4e00\u6b65\u6b65 debug RecyclerView \u7684\u6e90\u4ee3\u7801\uff0c\u53d1\u73b0\u4e86\u5bfc\u81f4\u8fd9\u4e2a\u95ee\u9898\u7684\u539f\u56e0\uff0c\u4e00\u8d77\u6765\u770b\u770b\u5427\u3002\n\n\u5728\u4e0a\u4e00\u7bc7\u6587\u7ae0\u4e2d\uff0c\u6211\u4eec\u5206\u6790\u4e86 RecyclerView \u7684\u6e90\u7801\uff0c\u5176\u4e2d\u590d\u7528\u903b\u8f91\u7684\u6a21\u5757\uff0c\u6709\u4e00\u4e2a\u975e\u5e38\u91cd\u8981\u7684\u6838\u5fc3\u65b9\u6cd5 `tryBindViewHolderByDeadline`\uff0c\u8fd9\u4e2a\u65b9\u6cd5\u76ee\u7684\u5c31\u662f\u5728 RecyclerView \u7684\u5c42\u5c42\u7f13\u5b58\u7ed3\u6784\u4e2d\uff0c\u53d6\u51fa ViewHolder\u3002\n\n\u8fd9\u91cc\u5c31\u4e0d\u518d\u6b21\u7814\u7a76\u5b83\u4e86\uff0c\u60f3\u4e86\u89e3\u7684\u53bb\u770b\u4e4b\u524d\u7684\u6587\u7ae0\uff0c\u6211\u6765\u63cf\u8ff0\u4e00\u4e0b\u5bf9\u4e8e\u8fd9\u4e2a\u573a\u666f\uff0c\u7b80\u5316\u4e4b\u540e\u7684\u903b\u8f91\uff1a\n\n\u5f53 RecyclerView \u4ece\u5e95\u90e8\u5411\u4e0a\u6ed1\u52a8\u7684\u65f6\u5019\uff0c\u4f1a\u5148\u540e\u4ece mCachedViews \u548c mRecyclerPool \u4e2d\u5bfb\u627e\u7f13\u5b58\u7684 ViewHolder\u3002\n\nmCachedViews \u548c mRecyclerPool \u4e4b\u95f4\u53c8\u6709\u4ec0\u4e48\u5173\u7cfb\u5462\uff1f\n\n```\npublic void setViewCacheSize(int viewCount) {\n            mRequestedCacheMax = viewCount;\n            updateViewCacheSize();\n        }\n\n        void updateViewCacheSize() {\n            int extraCache = mLayout != null ? mLayout.mPrefetchMaxCountObserved : 0;\n            mViewCacheMax = mRequestedCacheMax + extraCache;\n\n            // first, try the views that can be recycled\n            for (int i = mCachedViews.size() - 1;\n                    i >= 0 && mCachedViews.size() > mViewCacheMax; i--) {\n                recycleCachedViewAt(i);\n            }\n        }\n```\n\n\u5f53\u8c03\u7528 `setViewCacheSize` \u8fd9\u4e2a\u65b9\u6cd5\u65f6\uff0c\u76f8\u5f53\u4e8e\u662f\u7ed9 mViewCacheMax \u8fd9\u4e2a\u53d8\u91cf\u8d4b\u503c\u4e86\uff0c for \u5faa\u73af\u8c03\u7528 recycleCachedViewAt \u7684\u4f5c\u7528\u662f\u5c06 mCachedViews \u4e2d\u7f13\u5b58\u7684 ViewHolder \u653e\u8fdb RecyclerPool \u4e2d\u3002\u53ef\u4ee5\u770b\u5230 for \u5faa\u73af\u7684\u5468\u671f\u662f\u4ece mCachedViews \u7684\u6700\u540e\u4e00\u4e2a\u5bf9\u8c61\u76f4\u5230 mCachedViews.size == mViewCacheMax \u8fd9\u4e2a\u503c\u65f6\u3002\n\n\u4e5f\u5c31\u662f\u53ef\u4ee5\u8fd9\u4e48\u7406\u89e3\uff0c `setViewCacheSize` \u8fd9\u4e2a\u65b9\u6cd5\u5176\u5b9e\u5c31\u662f\u4e3a mCachedViews \u96c6\u5408\u8bbe\u7f6e\u6240\u80fd\u6301\u6709 ViewHolder \u7684\u6700\u5927\u6570\u91cf\u3002\n\n\u5f53 `setViewCacheSize(0)`\u65f6\uff0cRecyclerView \u60f3\u53bb\u590d\u7528 ViewHolder \u65f6\uff0c\u53ea\u80fd\u53bb RecyclerPool \u4e2d\u53bb\u53d6\u4e86\uff0c\u8fd9\u91cc\u5c31\u6709\u95ee\u9898\u6765\u4e86\uff0c\u4ece RecyclerPool \u4e2d\u53d6\u548c\u4ece mCachedViews \u4e2d\u53d6 ViewHolder \u4e2d\u53c8\u6709\u4ec0\u4e48\u533a\u522b\u5462\uff1f\n\n```\nif (holder == null) { // fallback to pool\n                    if (DEBUG) {\n                        Log.d(TAG, \"tryGetViewHolderForPositionByDeadline(\"\n                                + position + \") fetching from shared pool\");\n                    }\n                    holder = getRecycledViewPool().getRecycledView(type);\n                    if (holder != null) {\n                        holder.resetInternal();\n                        if (FORCE_INVALIDATE_DISPLAY_LIST) {\n                            invalidateDisplayListInt(holder);\n                        }\n                    }\n                }\n```\n\n\u5f53\u4ece RecyclerPool \u53d6\u51fa ViewHolder \u65f6\uff0c\u8c03\u7528\u4e86 `resetInternal` \u8fd9\u4e2a\u51fd\u6570\u7684\u4f5c\u7528\u662f\u6e05\u7a7a\u4e00\u4e9b\u8bb0\u5f55\u7684\u53c2\u6570\uff0c\u5305\u62ec\u4e4b\u524d\u8bb0\u5f55 ViewHolder \u72b6\u6001\u7684 mFlags\u3002\n\n```\nelse if (!holder.isBound() || holder.needsUpdate() || holder.isInvalid()) {\n                if (DEBUG && holder.isRemoved()) {\n                    throw new IllegalStateException(\"Removed holder should be bound and it should\"\n                            + \" come here only in pre-layout. Holder: \" + holder);\n                }\n                final int offsetPosition = mAdapterHelper.findPositionOffset(position);\n                bound = tryBindViewHolderByDeadline(holder, offsetPosition, position, deadlineNs);\n            }\n```\n\n\u4ee3\u7801\u518d\u5f80\u4e0b\u8d70\u7684\u65f6\u5019\uff0c\u521a\u521a\u6e05\u7a7a\u7684 flag \u53c2\u6570\u8fd9\u4e2a\u65f6\u5019\u5c31\u7528\u5230\u4e86\uff0c`holder.isBound()` \u8fd4\u56de flase\uff0c\u8fdb\u5165 if \u5224\u65ad\uff0c\u8c03\u7528 `tryBindViewHolderByDeadline` \u8fdb\u800c\u8c03\u7528\u4e86 `onBindViewHolder`\u3002\n\n\u5230\u8fd9\u91cc\u8fd9\u4e2a\u903b\u8f91\u5c31\u63cf\u8ff0\u6e05\u695a\u4e86\uff0c\u6240\u4ee5\u8bbe\u7f6e setViewCacheSize \u6765\u8c03\u6574 mCachedViews \u4fdd\u5b58 ViewHolder \u7684\u5927\u5c0f\uff0c\u5c31\u80fd\u89e3\u51b3\u95ee\u9898\u3002\n\ \u5236\u4e00\u6761\u7684\u60c5\u51b5\u3002parent.childCount\n     */\n    val childCount = min(parent.childCount, state.itemCount)\n    // \u7ed8\u5236\u9664\u6700\u540e\u4e00\u4e2a\u5b50\u89c6\u56fe\u7684\u5206\u9694\u7ebf\n    for(i in 0 until childCount - 1) {\n        val child = parent.getChildAt(i)\n        val params = child.layoutParams as RecyclerView.LayoutParams\n        // \u7b97\u4e0a\u5e95\u90e8\u5916\u8fb9\u8ddd\u548ctranslationY\n        val top = child.bottom + params.bottomMargin + child.translationY.toInt()\n        val bottom = top + mDivider.intrinsicHeight\n        // \u7ed8\u5236\u5206\u9694\u7ebf\n        mDivider.setBounds(left, top, right, bottom)\n        mDivider.draw(c)\n    }\n}\n```\n\n<font color=\"red\">`RecyclerView#getItemCount()`\u65b9\u6cd5\u83b7\u5f97\u7684\u6570\u76ee\u662f\u5c4f\u5e55\u4e2d\u53ef\u89c1\u7684\u6761\u76ee\u6570\u91cf\u3002</font>\n\n## \u4f7f\u7528LayoutAnimation\u6dfb\u52a0RV\u9879\u8fdb\u5165\u52a8\u753b\n\n#### 1\u3001\u521b\u5efa\u9879\u76ee\u52a8\u753b\u6587\u4ef6`item_animtion.xml`\n\n> \u5fc5\u987b\u4e3a\u52a8\u753b\u6dfb\u52a0\u65f6\u95f4`duration`\n\n```xml\n<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<set xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    android:duration=\"400\"\n    android:shareInterpolator=\"@android:anim/decelerate_interpolator\"\n    >\n    <translate\n        android:fromYDelta=\"20%\"\n        android:toYDelta=\"0\" />\n    <alpha\n        android:fromAlpha=\"0\"\n        android:toAlpha=\"1\" />\n</set>\n```\n\n#### 2\u3001\u521b\u5efa\u5e03\u5c40\u52a8\u753b\u6587\u4ef6`rv_layout_animation.xml`\n\n```xml\n<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<layoutAnimation xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    android:animation=\"@anim/item_animation\"\n    android:delay=\"20%\"\n    />\n```\n\n#### 3\u3001\u5c06\u5e03\u5c40\u52a8\u753b\u5e94\u7528\u5230RecyclerView\u4e0a\n\n```xml\n<androidx.recyclerview.widget.RecyclerView\n            and 4\u7528\uff0c\u90a3\u4e48\u5728\u5e94\u7528\u53d1\u5e03\u524d\uff0c\u5c31\u9700\u8981\u5bf9\u4ee3\u7801\u8fdb\u884c\u6df7\u6dc6\u5904\u7406\uff0c\u4ece\u800c\u8ba9\u6211\u4eec\u4ee3\u7801\u5373\u4f7f\u88ab\u53cd\u7f16\u8bd1\uff0c\u4e5f\u96be\u4ee5\u9605\u8bfb\u3002\u6df7\u6dc6\u6982\u5ff5\u867d\u7136\u5bb9\u6613\uff0c\u4f46\u5f88\u591a\u521d\u5b66\u8005\u4e5f\u53ea\u662f\u7f51\u4e0a\u641c\u4e00\u4e9b\u6210\u578b\u7684\u6df7\u6dc6\u89c4\u5219\u7c98\u8d34\u8fdb\u81ea\u5df1\u9879\u76ee\uff0c\u5e76\u6ca1\u6709\u5bf9\u6df7\u6dc6\u6709\u4e2a\u6df1\u5165\u7684\u7406\u89e3\u3002\u672c\u7bc7\u6587\u7ae0\u7684\u76ee\u7684\u5c31\u662f\u8ba9\u4e00\u4e2a\u521d\u5b66\u8005\u5728\u770b\u5b8c\u540e\uff0c\u80fd\u5728\u4e0d\u8fdb\u884c\u4efb\u4f55\u5e2e\u52a9\u7684\u60c5\u51b5\u4e0b\uff0c\u72ec\u7acb\u5199\u51fa\u9002\u5408\u81ea\u5df1\u4ee3\u7801\u7684\u6df7\u6dc6\u89c4\u5219\u3002\n\n### \u8bf4\u5728\u524d\u9762\n\n\u8fd9\u91cc\u6211\u4eec\u76f4\u63a5\u7528`Android Studio`\u6765\u8bf4\u660e\u5982\u4f55\u8fdb\u884c\u6df7\u6dc6\uff0c`Android Studio`\u81ea\u8eab\u96c6\u6210Java\u8bed\u8a00\u7684ProGuard\u4f5c\u4e3a\u538b\u7f29\uff0c\u4f18\u5316\u548c\u6df7\u6dc6\u5de5\u5177\uff0c\u914d\u5408Gradle\u6784\u5efa\u5de5\u5177\u4f7f\u7528\u5f88\u7b80\u5355\uff0c\u53ea\u9700\u8981\u5728\u5de5\u7a0b\u5e94\u7528\u76ee\u5f55\u7684gradle\u6587\u4ef6\u4e2d\u8bbe\u7f6eminifyEnabled\u4e3atrue\u5373\u53ef\u3002\u7136\u540e\u6211\u4eec\u5c31\u53ef\u4ee5\u5230`proguard-rules.pro`\u6587\u4ef6\u4e2d\u52a0\u5165\u6211\u4eec\u7684\u6df7\u6dc6\u89c4\u5219\u4e86\u3002\n\n\n\n```bash\nandroid {\n    ...\n    buildTypes {\n        release {\n            minifyEnabled true\n            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'\n        }\n    }\n}\n```\n\n\u4ee5\u4e0a\u793a\u4f8b\u4ee3\u7801\u8868\u793a\u5bf9release\u7248\u672c\u5c31\u884c\u6df7\u6dc6\u5904\u7406\u3002\u4e0b\u9762\u6211\u4eec\u5148\u6765\u7b80\u4ecb\u4e0bProGuard\u7684\u4e09\u5927\u4f5c\u7528\uff0c\u5e76\u7b80\u8981\u8bf4\u660e\u4e0b\u5b83\u4eec\u5e38\u7528\u7684\u547d\u4ee4\u3002\n\n### ProGuard\u4f5c\u7528\n\n**\u538b\u7f29**\uff08Shrinking\uff09\uff1a\u9ed8\u8ba4\u5f00\u542f\uff0c\u7528\u4ee5\u51cf\u5c0f\u5e94\u7528\u4f53\u79ef\uff0c\u79fb\u9664\u672a\u88ab\u4f7f\u7528\u7684\u7c7b\u548c\u6210\u5458\uff0c\u5e76\u4e14\u4f1a\u5728**\u4f18\u5316**\u52a8\u4f5c\u6267\u884c\u4e4b\u540e\u518d\u6b21\u6267\u884c\uff08\u56e0\u4e3a\u4f18\u5316\u540e\u53ef\u80fd\u4f1a\u518d\u6b21\u66b4\u9732\u4e00\u4e9b\u672a\u88ab\u4f7f\u7528\u7684\u7c7b\u548c\u6210\u5458\uff09\u3002\n\n```undefined\n-dontshrink \u5173\u95ed\u538b\u7f29\n```\n\n**\u4f18\u5316**\uff08Optimization\uff09\uff1a\u9ed8\u8ba4\u5f00\u542f\uff0c\u5728\u5b57\u8282\u7801\u7ea7\u522b\u6267\u884c\u4f18\u5316\uff0c\u8ba9\u5e94\u7528\u8fd0\u884c\u7684\u66f4\u5feb\u3002\n\n```undefined\n-dontoptimize  \u5173\u95ed\u4f18\u5316\n-optimizationpasses n \u8868\u793aproguard\u5bf9\u4ee3\u7801\u8fdb\u884c\u8fed\u4ee3\u4f18\u5316\u7684\u6b21\u6570\uff0cAndroid\u4e00\u822c\u4e3a5\n```\n\n**\u6df7\u6dc6**\uff08Obfuscation\uff09\uff1a\u9ed8\u8ba4\u5f00\u542f\uff0c\u589e\u5927\u53cd\u7f16\u8bd1\u96be\u5ea6\uff0c\u7c7b\u548c\u7c7b\u6210\u5458\u4f1a\u88ab\u968f\u673a\u547d\u540d\uff0c\u9664\u975e\u7528keep\u4fdd\u62a4\u3002\n\n```undefined\n-dontobfuscate \u5173\u95ed\u6df7\u6dc6\n```\n\n\u6df7\u6dc6\u540e\u9ed8\u8ba4\u4f1a\u5728\u5de5\u7a0b\u76ee\u5f55`app/build/outputs/mapping/release`\u4e0b\u751f\u6210\u4e00\u4e2a`mapping.txt`\u6587\u4ef6\uff0c\u8fd9\u5c31\u662f\u6df7\u6dc6\u89c4\u5219\uff0c\u6211\u4eec\u53ef\u4ee5\u6839\u636e\u8fd9\u4e2a\u6587\u4ef6\u628a\u6df7\u6dc6\u540e\u7684\u4ee3\u7801\u53cd\u63a8\u56de\u6e90\u672c\u7684\u4ee3\u7801\uff0c\u6240\u4ee5\u8fd9\u4e2a\u6587\u4ef6\u5f88\u91cd\u8981\uff0c\u6ce8\u610f\u4fdd\u62a4\u597d\u3002\u539f\u5219\u4e0a\uff0c\u4ee3\u7801\u6df7\u6dc6\u540e\u8d8a\u4e71\u8d8a\u65e0\u89c4\u5f8b\u8d8a\u597d\uff0c\u4f46\u6709\u4e9b\u5730\u65b9\u6211\u4eec\u662f\u8981\u907f\u514d\u6df7\u6dc6\u7684\uff0c s.java)\nprintln(user.emailAddress)\t// \u8f93\u51fa\uff1aikidou_3@example.com\u3002\u4ee5\u6700\u540e\u4e00\u4e2a\u4e3a\u51c6\n```\n\n## 4\u3001Gson\u6cdb\u578b\u89e3\u6790\u2014\u2014`TypeToken`\n\n\u4f7f\u7528`TypeToken`\u6307\u5b9a\u89e3\u6790\u7684\u7c7b\u578b\u3002\n\n\u56e0\u4e3a\u4f7f\u7528\u6cdb\u578b\u7c7b\u65f6\uff0cJVM\u4f1a\u8fdb\u884c\u6cdb\u578b\u64e6\u9664\uff0c\u6240\u4ee5\u4e0d\u80fd\u901a\u8fc7`List<String>::class.java`\u7684\u65b9\u5f0f\u6765\u6307\u5b9a\u7c7b\uff0c\u5fc5\u987b\u7528`TypeToken`\u3002\n\n```kotlin\nval jsonArray = \"[\\\"Android\\\",\\\"Java\\\",\\\"PHP\\\"]\"\nval arrayJson = Gson().fromJson<Array<String>>(jsonArray, Array<String>::class.java)\nval listJson = Gson().fromJson<List<String>>(jsonArray, object : TypeToken<List<String>>(){}.type)\nprintln(arrayJson[0])\nprintln(listJson)\n```\n\n## 5\u3001Gson\u7684\u6d41\u5f0f\u5e8f\u5217\u5316\uff08\u624b\u52a8\u5e8f\u5217\u5316\uff09\u2014\u2014`JsonWriter`\t\n\n## 6\u3001Gson\u7684\u6d41\u5f0f\u53cd\u5e8f\u5217\u5316\uff08\u624b\u52a8\u53cd\u5e8f\u5217\u5316\uff09\u2014\u2014`JsonReader`\n\n## 7\u3001Gson\u914d\u7f6e\u2014\u2014`GsonBuilder`\n\n### \u914d\u7f6e\u9879\n\n- \u8f93\u51fa`null`\u503c\n- \u8bbe\u7f6e\u65e5\u671f\u65f6\u95f4\u683c\u5f0f\n- \u683c\u5f0f\u5316\u8f93\u51fa\n- \u7981\u6b62\u8f6c\u4e49html\u6807\u7b7e\n- \u2026\u2026\n\n## 8\u3001\u5b57\u6bb5\uff08\u5c5e\u6027\uff09\u8fc7\u6ee4\n\n\n\n## 9\u3001Gson\u6ce8\u89e3\n\n### `@Expose`\uff1a\u8bbe\u7f6e\u8be5\u5c5e\u6027\u662f\u5426\u5e8f\u5217\u5316\u3001\u53cd\u5e8f\u5217\u5316\n\n### `@Since(version)`\uff1a>= version\u65f6\uff0c\uff08\u53cd\uff09\u5e8f\u5217\u5316\n\n### `@Until(version)`\uff1a< version\u65f6\uff0c\uff08\u53cd\uff09\u5e8f\u5217\u5316\n\n### `@JsonAdapter`\n\n## 10\u3001`TypeAdapter`\u2014\u2014\u81ea\u5b9a\u4e49\u5e8f\u5217\u5316\u4e0e\u53cd\u5e8f\u5217\u5316\u7684\u8fc7\u7a0b\u4e0e\u65b9\u5f0f\n\n## 11\u3001\u7c7b\u5b57\u6bb5 -> JSON\u5b57\u6bb5\u7684\u6620\u5c04\u89c4\u5219\u7684\u4f18\u5148\u7ea7\n\n#### `@JsonAdapter` > `@SerializedName` > `FieldNamingStrategy`\n\n\n\n## \u5176\u4ed6\n\n### Json\u5b57\u7b26\u4e32 -> \u6570\u636e\u7c7b\u6620\u5c04\u8981\u6c42\n\n\u6570\u636e\u7c7b\u7684\u6570\u91cf\u5b57\u6bb5\u53ef\u4ee5\u5c11\u4e8eJson\u5b57\u7b26\u4e32\u4e2d\u7684\u5b57\u6bb5\u6570\u91cf\u3002\n\n\u5982JSON\uff1a\n\n```json\n{\n    \"code\":200,\n    \"message\":\"\u6210\u529f!\",\n    \"result\":\"\u7ed3\u679c\"\n}\n```\n\n\u521b\u5efa\u6570\u636e\u7c7b\uff1a\n\n```kotlin\ndata class Result(var code: String, var message: String)\n```\n\n\u4eceJSON\u53cd\u5e8f\u5217\u5316\u5230`Result`\u65f6\uff0c\u662f\u6210\u529f\u7684\uff0c\u53ea\u8981\u4fdd\u7559code\u3001message\u3002", "teamId": "87410475", "demoCount": 0, "updateTs": 1603260484, "teamOwnerUid": "52209140", "_id": "JLtu5hrI", "templateName": "Empty", "desc": ""}}, {"_id": "xuYyYg2P", "nodeType": "doc", "name": "\u6982\u89c8", "detail": {"lastUpUser": "GizFei", "name": "\u6982\u89c8", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603260501, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# Gson\u6982\u89c8\n## 1\u3001\u5b98\u65b9\u4ed3\u5e93\n\n[https://github.com/google/gson](https://github.com/google/gson)\n## \u6587\u7ae0\n### [Gson\u4f7f\u7528\u6307\u5357\uff08\u4e00\uff09](https://www.jianshu.com/p/e740196225a4)\n- Gson\u7684\u57fa\u7840\u7528\u6cd5\n- \u5c5e\u6027\u91cd\u547d\u540d`@SerializedName`\u6ce8\u89e3\u7684\u4f7f\u7528\n- Gson\u4e2d\u4f7f\u7528\u6cdb\u578b\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1603260623, "teamOwnerUid": "52209140", "_id": "xuYyYg2P", "templateName": "Empty", "desc": ""}}]}, {"_id": "ZxgL3UGF", "nodeType": "doc", "name": "Parcelable & Bundle", "detail": {"lastUpUser": "GizFei", "name": "Parcelable & Bundle", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1602981637, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# Parcelable & Bundle\n## \u5b98\u65b9\u6587\u6863  "53295671", "docType": "markdown", "updateUid": "52209140", "content": "## Java\u81ea\u9650\u5b9a\u7c7b\u578b\n[Java\u6cdb\u578b\uff1a\u81ea\u9650\u5b9a\u7c7b\u578b(Self-Bound Types)\u8be6\u89e3](https://blog.csdn.net/anlian523/article/details/102511783)\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1601125982, "teamOwnerUid": "52209140", "_id": "HlI0Ma5f", "desc": ""}}, {"_id": "3EVCOy45", "nodeType": "doc", "name": "Java\u6cdb\u578b", "detail": {"lastUpUser": "GizFei", "name": "Java\u6cdb\u578b", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603264228, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# Java \u6cdb\u578b\u4e2d <? extends T> \u4e0e <? super T> \u7684\u533a\u522b\n\n### `?` \u548c `T` \u662f\u4ec0\u4e48?\n\n`?` \u662f\u901a\u914d\u7b26\uff08**wildcard\uff0c\u8bb0\u4f4f\u8fd9\u4e2a\u5355\u8bcd\uff0c\u8fd9\u6837\u5728\u62a5\u9519\u65f6\u5c31\u77e5\u9053\u8bf4\u7684\u662f ? \u901a\u914d\u7b26**\uff09\uff0c`T` \u662f\u7c7b\u578b\u53d8\u91cf\u3002\n\n*   \u6839\u636e\u5b57\u9762\u610f\u601d\uff0c`<? extends T>` \u8868\u793a _\u4efb\u4f55\u7ee7\u627f\u81ea\u7c7b\u578b `T` \u7684\u7c7b\u578b_\uff0c`<? super T>` \u8868\u793a _\u4efb\u4f55\u662f\u7c7b\u578b `T` \u7684\u8d85\u7c7b\u7684\u7c7b\u578b_\u3002\n\n> `? extend/super Xx` \u4e0d\u80fd\u7528\u4e8e\u58f0\u660e\u5904\u3002\n>\n> \u4e0b\u9762\u662f\u7528\u4e8e\u8868\u8fbe\u5f0f\u7684\u6b63\u786e\u4f8b\u5b50\uff1a\n>\n> ```java\n> Plate<? super Fruit> p = new Plate<Fruit>(new Fruit());\n> Plate<? extend Fruit> p1;\n> ```\n>\n> \u4e0b\u9762\u662f\u7528\u4e8e\u58f0\u660e\u5904\u7684\u9519\u8bef\u4f8b\u5b50\uff1a\n>\n> ```java\n> public class Fruit {}\n> public class Plate<? extends Fruit> {} // \u62a5\u9519 Unexpected wildcard\n> ```\n\n*   `T` \u5219\u4e0e\u95ee\u53f7\u4e0d\u540c\uff0c\u5b83\u53ea\u80fd\u7528\u4e8e\u58f0\u660e\u5904\u3002`<T extends Fruit>` \u8868\u793a_\u58f0\u660e\u4e00\u4e2a\u7c7b\u578b\u53d8\u91cf `T`\uff0c\u5b83\u662f `Fruit` \u7684\u4e00\u4e2a\u5177\u4f53\u5b50\u7c7b_\u3002**\u4e0d\u80fd\u5199 `<T super Fruit>`**\uff0c\u56e0\u4e3a\u8fd9\u6837\u662f\u6ca1\u6709\u4efb\u4f55\u610f\u4e49\u7684\u3002\u539f\u56e0\u662f\u6240\u6709\u6cdb\u578b\u5728\u7f16\u8bd1\u65f6\u90fd\u4f1a\u88ab\u64e6\u9664\uff0c`T` \u6240\u4ee3\u8868\u7684\u662f\u4e00\u4e2a `Fruit` \u7684\u8d85\u7c7b\uff0c\u4f46\u662f\u5177\u4f53\u662f\u54ea\u4e2a\u7c7b\u5374\u662f\u5728\u8fd0\u884c\u65f6\u88ab\u51b3\u5b9a\u7684\uff0c\u7f16\u8bd1\u5668\u4e3a\u4e86\u7c7b\u578b\u5b89\u5168\uff0c\u53ea\u80fd\u505a\u6700\u5927\u9650\u5ea6\u7684\u5305\u5bb9\uff0c\u56e0\u6b64\u6240\u6709\u7684 `T` \u7c7b\u578b\u90fd\u4f1a\u5728\u7f16\u8bd1\u5668\u53d8\u4e3a `Object`\u3002\u6240\u4ee5\uff0c\u5199 `<T super Fruit>` \u7b49\u540c\u4e8e\u5199 `<Object>`\uff0c\u56e0\u6b64\u4e0d\u652f\u6301 `<T super Xx>`\u3002\n\n### \u4e0a\u754c\u548c\u4e0b\u754c\n\n![](http://upload-images.jianshu.io/upload_images/5766477-732952482165de87.png)\n\n\u6cdb\u578b\u7684\u5173\u7cfb - extends.png\n\n\u4e0b\u9762\u4ee3\u7801\u5c31\u662f_\u4e0a\u754c\u901a\u914d\u7b26 (Upper Bounds Wildcards)_\n\n```\nPlate<? extends Fruit> plate;\n```\n\n\u5b83\u7684\u8868\u610f\u662f\uff0c\u4e00\u4e2a\u80fd\u653e `Fruit` \u53ca\u5176\u5b50\u7c7b\u7684\u76d8\u5b50\u3002\n\n* * *\n\n![](http://upload-images.jianshu.io/upload_images/5766477-9864ab863eb98b65.jpg)\n\n\u6cdb\u578b\u7684\u5173\u7cfb - super.jpg\n\n\u4e0b\u9762\u4ee3\u7801\u5c31\u662f_\u4e0b\u754c\u901a\u914d\u7b26 (Lower Bounds Wildcards)_\n\n```\nPlate<? super Fruit> plate\n```\n\n\u5b83\u7684\u8868\u610f\u662f\uff0c\u4e00\u4e2a\u80fd\u653e `Fruit` \u53ca\u5176\u7236\u7c7b\u7684\u76d8\u5b50\u3002\n\n### PECS \u539f\u5219\n\n\u4ee5\u4e0b\u539f\u5219\uff0c\u6211\u4eec\u90fd\u5148\u5047\u8bbe\u6709\u8fd9\u6837\u7684\u7c7b\uff1a\n\n```\nclass Plate<T> {\n    private T item;\n\n    public Plate(T t) {\n        item = t;\n    }\n\n    public void set(T t) {\n        item = t;\n    }\n\n    public T get() {\n        return item;\n    }\n}\n```\n\n#### 1. <? extends T> \u4e0d\u80fd\u5f80\u91cc\u5b58\uff0c\u53ea\u80fd\u5f80\u5916\u53d6\uff08\u88ab\u79f0\u4f5c_\u534f\u53d8_\uff09\n\n*   \u5f80\u91cc\u5b58\u7684\u610f\u601d\u5c31\u662f\uff0c\u4e0d\u80fd\u8c03\u7528 `<? extends T>` \u6cdb\u578b\u7c7b\u7684\u4ee5 `T` \u4e3a\u5f62\u53c2\u7684\u65b9\u6cd5\u3002\n*   \u5f80\u5916\u53d6\u7684\u610f\u601d\u5c31\u662f\uff0c\u53ef\u4ee5\u8c03\u7528 `<? extends T>` \u6cdb\u578b\u7c7b\u7684\u4ee5 `T` \u4e3a\u8fd4\u56de\u503c\u7684\u65b9\u6cd5\u3002\n\n```\nPlate<? extends Fruit> p = new Plate<Apple>(new Apple()); // \u5b9e\u4f8b p \u662f\u534f\u53d8\u7684\n\n// \u4e0d\u80fd\u88ab\u5b58\u5165\u4efb\u4f55\u5143\u7d20\np.set(new Fruit()); // exception\np.set(new Apple()); // exception\n\n// \u53d6\u51fa\u6765\u7684\u4e1c\u897f\u53ea\u80fd\u653e\u5728 Fruit \u6216\u5b83\u7684\u57fa\u7c7b\u91cc\nFruit fruit = p.get();\nObject object = p.get();\nApple apple = p.get(); // exception\n```\n\n*   \u6ce8\u610f\u4ee5\u4e0a\u4ee3\u7801\uff0c\u53ea\u6709\u5728\u6784\u9020\u51fd\u6570\u4e2d\u53ef\u4ee5\u5bf9 `T` \u7c7b\u578b\u7684 `item` \u8fdb\u884c\u8d4b\u503c\uff0c\u901a\u8fc7 `set` \u65b9\u6cd5\u8fdb\u884c\u8d4b\u503c\u662f\u4e0d\u884c\u7684\u3002\u539f\u56e0\u662f\u7f16\u8bd1\u5668\u901a\u8fc7 `<? extends Fruit>` \u53ea\u77e5\u9053 `p` \u63a5\u53d7\u7684\u662f `Fruit` \u53ca\u5176\u5b50\u7c7b\uff0c\u4f46\u662f\u5177\u4f53\u662f\u54ea\u4e2a\u4e0d\u80fd\u786e\u5b9a\u3002\u4f46\u662f\u4ece\u5199\u6cd5\u4e0a\uff0c\u6211\u4eec\u5728\u6784\u9020\u65f6\u5df2\u7ecf\u663e\u5f0f\u5730\u6307\u660e\u4e86 `p` \u7684\u6cdb\u578b\u7c7b\u578b\u662f `Apple`\uff0c\u4e3a\u4ec0\u4e48\u7f16\u8bd1\u5668\u8fd8\u4e0d\u77e5\u9053\u5462\uff1f\u8fd9\u4e2a\u6d89\u53ca\u5230**\u7c7b\u578b\u64e6\u9664**\u3002\u8fd9\u662f\u56e0\u4e3a JVM \u5728\u8bbe\u8ba1\u521d\u671f\u5c31\u6ca1\u6709\u8003\u8651\u8fc7\u6cdb\u578b\uff0c\u56e0\u6b64\u5bf9\u4e8e JVM \u7f16\u8bd1\u6210\u7684\u5b57\u8282\u7801\u6765\u8bf4\uff0c\u4e5f\u6ca1\u6709\u6cdb\u578b\u7684\u6982\u5ff5\uff0cJVM \u4f1a\u4f7f\u7528\u4e00\u4e2a\u5360\u4f4d\u7b26 **CAP#1** \u6765\u8868\u793a `p` \u63a5\u53d7\u4e00\u4e2a `Fruit` \u6216\u5b50\u7c7b\uff0c\u8fd9\u91cc\u5c31\u901a\u8fc7 **CAP#1** \u628a\u7c7b\u578b\u64e6\u9664\u4e86\u3002\u6240\u4ee5\u65e0\u8bba\u60f3\u5f80 `p` \u63d2\u5165\u4efb\u4f55\u7c7b\u578b\u90fd\u4e0d\u53ef\u4ee5\uff08\u56e0\u4e3a\u4f60\u4e0d\u80fd\u8d4b\u503c\u4e00\u4e2a **CAP#1** \u7c7b\u578b\uff09\u3002\u4f46\u662f\u4f60\u53ef\u4ee5\u4ece `p` \u4e2d\u5f80\u5916\u53d6 **CAP#1**\uff0c\u56e0\u4e3a **CAP#1** \u4ee3\u8868\u7684\u662f `Fruit` \u53ca\u5176\u5b50\u7c7b\uff0c\u56e0\u6b64\u5f80\u5916\u53d6\u65f6\uff0c\u7c7b\u578b\u4e3a `Fruit` \u53ca\u5176\u8d85\u7c7b\u5c31\u603b\u662f\u5b89\u5168\u7684\u3002\n\n*   \u4f46\u662f\uff0c\u5c06 `<? extends Fruit>` \u66ff\u6362\u4e3a\u4e00\u4e2a\u5177\u4f53\u7684\u7c7b\u578b\uff0c`set` \u65b9\u6cd5\u5c31\u662f\u751f\u6548\u7684\u3002\u8fd9\u662f\u56e0\u4e3a\u7f16\u8bd1\u5668\u5df2\u7ecf\u77e5\u9053 `p` \u53ea\u4f1a\u63a5\u53d7\u4e00\u4e2a\u786e\u5b9a\u7c7b\u578b\u7684\u6c34\u679c `Apple`\u3002\n\n```\nPlate<Apple> applePlate = new Plate<>(new Apple()); // \u5b9e\u4f8b applePlate \u662f\u4e0d\u53d8\u7684\napplePlate.set(new Apple());\nApple apple = applePlate.get();\napplePlate.set(new GreenApple());\n```\n\n*   \u4f46\u662f\u4e0b\u9762\u7684\u5199\u6cd5\u662f\u4e0d\u88ab\u63a5\u53d7\u7684\u3002\u56e0\u4e3a\u6cdb\u578b `T` \u662f\u4e00\u4e2a\u7c7b\u578b\u53d8\u91cf\uff0c\u5b83\u4e0d\u80fd\u88ab\u7528\u4e8e\u8868\u8fbe\u5f0f\u4e2d\uff0c\u53ea\u80fd\u88ab\u7528\u4e8e\u58f0\u660e\u5904\u3002\n\n```\nPlate<T extends Fruit> p = new Plate<>(new Apple());\n```\n\n*   \u5982\u679c\u5199 `Plate<?>`\uff0c\u5219\u8868\u793a `Plate` \u4e2d\u653e\u7684\u662f\u4efb\u610f\u7c7b\u578b\uff0c\u56e0\u6b64\u4ec0\u4e48\u4e5f\u5b58\u4e0d\u8fdb\u53bb\uff0c\u53ef\u4ee5\u5f80\u5916\u53d6 `Object`\u3002\u56e0\u4e3a `<?>` \u9690\u5f0f\u5730\u8868\u793a `<? extends Object>`\u3002\n\n```\nPlate<?> anyPlate = new Plate<>(new Apple());\nObject o = anyPlate.get();\n```\n\n> \u5176\u5b9e\u5b58\u4e0d\u8fdb\u53bb\u7684\u6839\u672c\u539f\u56e0\u662f\u56e0\u4e3a\uff0cJava \u7c7b\u6ca1\u6709\u4e00\u4e2a\u5171\u540c\u7684\u5b50\u7c7b\uff0c\u4f46\u662f\u5374\u6709\u4e00\u4e2a\u5171\u540c\u7684\u7236\u7c7b `Object`\u3002\u6240\u4ee5\u6c38\u8fdc\u53ef\u4ee5\u5411\u4e0a\u8f6c\u578b\u53d6\u6570\u636e\uff0c\u5374\u4e0d\u80fd\u5411\u4e0b\u8f6c\u578b\u5b58\u6570\u636e\u3002\n\n#### 2. \u4e0b\u754c <? super Fruit> \u4e0d\u5f71\u54cd\u5f80\u91cc\u5b58\uff0c\u4f46\u662f\u5f80\u5916\u53d6\u53ea\u80fd\u653e\u5728 `Object`\uff08\u88ab\u79f0\u4f5c_\u9006\u53d8_\uff09\n\n\u4f7f\u7528\u4e0b\u754c `<? super Fruit>` \u7684\u610f\u601d\u662f\uff0c`Plate` \u4e2d\u5b58\u653e\u7684\u662f\u4efb\u610f `Fruit` \u7684\u57fa\u7c7b\uff0c\u4f46\u662f\u4e0d\u786e\u5b9a\u662f\u54ea\u4e00\u4e2a\u3002\u56e0\u6b64\u5f80\u91cc\u653e `Fruit` \u4ee5\u53ca\u5176\u5b50\u7c7b\u4e00\u5b9a\u662f\u53ef\u4ee5\u7684\uff08\u56e0\u4e3a\u8fd9\u4e9b\u7c7b\u4e00\u5b9a\u662f `<? super Fruit>` \u7684\u5b50\u7c7b\uff09\u3002\u4f46\u662f\u5f80\u5916\u53d6\u65f6\u5c31\u53ea\u80fd\u662f `Object`\uff0c\u56e0\u4e3a\u7f16\u8bd1\u5668\u4e0d\u77e5\u9053\u4f60\u5b58\u7684\u662f `Fruit` \u8fd8\u662f `Meat`\u3002`Fruit` \u548c `Meat` \u5c31\u53ea\u6709\u4e00\u4e2a\u5171\u540c\u7236\u7c7b\uff0c\u90a3\u5c31\u662f `Object`\u3002\u56e0\u6b64\u5f80\u5916\u53d6 `Object` \u4e00\u5b9a\u662f\u5bf9\u7684\u3002\n\n#### 3. PECS(Producer Extends Consumer Super)\n\n##### 3.1 **Producer Extends** \u4f60\u5199\u7684\u7c7b\u662f\u4e3b\u8981\u4f5c\u4e3a\u751f\u4ea7\u8005\u5411\u5916\u63d0\u4f9b\u6570\u636e\uff0c\u90a3\u4e48\u5c31\u7528 `extends`\n\n##### 3.2 **Consumer Super** \u4f60\u5199\u7684\u7c7b\u662f\u4e3b\u8981\u4f5c\u4e3a\u6d88\u8d39\u8005\uff0c\u9700\u8981\u5403\u8fdb\u6570\u636e\uff0c\u90a3\u4e48\u5c31\u7528 `super`\n\n#### 4. \u770b\u4e00\u4e2a\u590d\u6742\u70b9\u7684\u4f8b\u5b50\n\n```\nclass X< T extends List<? extends Number> > { \n  public void someMethod(T t) { \n    t.add(new Long(0L));    // error \n    Number n = t.remove(0); \n  } \n} \nclass Test { \n  public static void main(String[] args) { \n     X<ArrayList< Long >>   x1 = new X<ArrayList<Long>>();  \n     X<ArrayList< String >> x2 = new X<ArrayList<String>>(); // error \n  } \n}\n```\n\n\u7c7b `X` \u58f0\u660e\u4e86\u4e00\u4e2a\u7c7b\u578b\u53c2\u6570 `T`\u3002`T` \u662f\u4e00\u4e2a\u534f\u53d8\u7c7b\u578b `List<? extends Number>` \u7684\u5b50\u7c7b\u3002\u56e0\u6b64\u7c7b `X` \u7684\u65b9\u6cd5 `someMethod(T t)` \u53ef\u4ee5\u63a5\u53d7\u4e00\u4e2a\u7c7b\u578b\u4e3a `T` \u7684\u53c2\u6570 `t`\uff0c\u4f46\u662f\u4e0d\u80fd\u5f80 `t` \u91cc\u653e\u4efb\u4f55\u6570\u636e\u3002\u56e0\u4e3a `<? extends Number>` \u9650\u5236\u4e86\u53ea\u80fd\u5f80\u5916\u53d6\u3002\n\n> \u8fd9\u91cc\u7684_\u534f\u53d8_\u5c31\u662f**\u4f7f\u7528\u5904\u534f\u53d8**\u3002\u6cdb\u578b\u58f0\u660e `T extends List<? extends Number>` \u5e76\u6ca1\u6709\u76f4\u63a5\u9650\u5236 `X` \u7684\u7c7b\u65b9\u6cd5\u58f0\u660e\u7684\u5730\u65b9\u5bf9 `T` \u7684\u4f7f\u7528\uff0c\u5373 `X` \u7684\u7c7b\u65b9\u6cd5\u4f9d\u7136\u53ef\u4ee5\u63a5\u53d7 `T` \u7684\u5165\u53c2\u3002\u4f46\u662f\u5728 Kotlin \u4e2d\uff0c\u6211\u4eec\u5c31\u53ef\u4ee5\u901a\u8fc7\u5728 `T` \u524d\u9762\u52a0\u4e0a\u5173\u952e\u5b57 `out` \u6765\u4f7f `T` \u5728\u58f0\u660e\u5904\u5c31\u4ea7\u751f_\u534f\u53d8_\u3002\n\n#### 5. \u81ea\u9650\u5b9a\u7c7b\u578b\n\n```\nclass SelfBounded<T extends SelfBounded<T>>\n```\n\n\u8fd9\u4e2a\u5199\u6cd5\u521a\u770b\u8d77\u6765\u5b81\u4eba\u5341\u5206\u7591\u60d1\u3002\u58f0\u660e\u4e86\u4e00\u4e2a\u7c7b\u578b `T`\uff0c\u5b83\u662f `SelfBounded<T>` \u7684\u5b50\u7c7b\u578b\uff0c\u8fd9\u4f3c\u4e4e\u662f\u4e00\u4e2a\u65e0\u9650\u5faa\u73af\u3002\u5176\u5b9e\u81ea\u9650\u5b9a\u7c7b\u578b\u662f\u4e3a\u5b50\u7c7b\u63d0\u4f9b\u4e86\u4e00\u4e2a\u6a21\u677f\uff0c\u6cdb\u578b `T` \u5728\u5b50\u7c7b\u4e2d\u53ea\u80fd\u8868\u793a\u5b50\u7c7b\u8fd9\u4e2a\u5177\u4f53\u7c7b\uff0c\u800c\u4e0d\u80fd\u662f\u5176\u4ed6\u7c7b\u578b\u3002\n\n```\ninterface SelfBoundSetter<T extends SelfBoundSetter<T>> {\n    void set(T args);\n}\n\ninterface Setter extends SelfBoundSetter<Setter> {}\n\npublic class SelfBoundAndCovariantArguments {\n    void testA(Setter s1, Setter s2, SelfBoundSetter sbs) {\n        s1.set(s2);\n        s1.set(sbs);  // \u7f16\u8bd1\u9519\u8bef\n    }\n}\n```\n\n##### 5.1 \u81ea\u9650\u5b9a\u7c7b\u578b\u7684\u5177\u4f53\u4f8b\u5b50\n\n\u5982\u679c\u4f60\u53bb\u770b `Enum` \u7684\u6e90\u7801\uff0c\u5c31\u4f1a\u53d1\u73b0\uff0c`Enum` \u7684\u58f0\u660e\u662f\u81ea\u9650\u5b9a\u7684\u7c7b\u578b\u3002\n\n```\npublic abstract class Enum<E extends Enum<E>> { \n  ... \n}\n```\n\n\u4e00\u4e2a\u5177\u4f53\u7684\u679a\u4e3e\u7c7b\u578b `Color` \u5728\u7f16\u8bd1\u65f6\u5c31\u88ab\u7ffb\u8bd1\u6210\u4e86 `Color extends Enum<Color>`\u3002\u5982\u6211\u4eec\u524d\u9762\u6240\u8bf4\uff0c\u81ea\u9650\u5b9a\u7c7b\u578b\u4e3b\u8981\u76ee\u7684\u662f\u4e3a\u5b50\u7c7b\u63d0\u4f9b\u4e00\u79cd\u6a21\u677f\uff0c\u6211\u4eec\u6765\u770b\u770b\u679a\u4e3e\u7c7b `Enum` \u662f\u600e\u4e48\u7528\u8fd9\u4e2a\u6a21\u677f\u7684\uff1a\n\n```\npublic abstract class Enum< E extends Enum<E>> implements Comparable< E >, Serializable { \n  private final String name; \n  public  final String name() { ... }\n  private final int ordinal; \n  public  final int ordinal() { ... }\n\n  protected Enum(String name, int ordinal) { ... }\n\n  public String           toString() { ... } \n  public final boolean    equals(Object other) { ... } \n  public final int        hashCode() { ... } \n  protected final Object  clone() throws CloneNotSupportedException { ... } \n  public final int        compareTo( E o) { ... }\n\n  public final Class< E > getDeclaringClass() { ... } \n  public static <T extends Enum<T>> T valueOf(Class<T> enumType, String name) { ... } \n}\n```\n\n\u5982\u679c\u6211\u4eec\u58f0\u660e\u4e00\u4e2a\u5177\u4f53\u7684\u5a92\u4f53\u7c7b\u578b `Color`\uff1a\n\n```\nenum Color {RED, BLUE, GREEN}\n```\n\n\u7f16\u8bd1\u5668\u4f1a\u5c06\u5b83\u7ffb\u8bd1\u6210\uff1a\n\n```\npublic final class Color extends Enum<Color> { \n  public static final Color[] values() { return (Color[])$VALUES.clone(); } \n  public static Color valueOf(String name) { ... }\n  private Color(String s, int i) { super(s, i); }\n\n  public static final Color RED; \n  public static final Color BLUE; \n  public static final Color GREEN;\n\n  private static final Color $VALUES[];\n\n  static { \n    RED = new Color(\"RED\", 0); \n    BLUE = new Color(\"BLUE\", 1); \n    GREEN = new Color(\"GREEN\", 2); \n    $VALUES = (new Color[] { RED, BLUE, GREEN }); \n  } \n}\n```\n\n\u5176\u4e2d `Color` \u7684 `Color.compareTo` \u65b9\u6cd5\u5e94\u8be5\u4f7f\u7528\u4e00\u4e2a `Color` \u7c7b\u578b\u4f5c\u4e3a\u53c2\u6570\uff0c\u81ea\u9650\u5b9a\u7c7b\u578b\u521a\u597d\u5c31\u80fd\u6ee1\u8db3\u8fd9\u6837\u7684\u6a21\u677f\u3002\n\n##### 5.2 \u81ea\u9650\u5b9a\u7c7b\u578b\u7684\u7f3a\u70b9\n\n\u4ece\u540d\u5b57\u4e0a\u6765\u770b\uff0c**\u81ea\u9650\u5b9a**\u8fd9\u4e2a\u540d\u5b57\u4f1a\u8ba9\u6211\u4eec\u8bef\u4ee5\u4e3a\u50cf\u4e0a\u9762\u7684 `Color` \u7c7b\u4e00\u6837\uff0c\u5176\u4e2d\u7684\u6cdb\u578b\u65b9\u6cd5\u53ea\u80fd\u63a5\u53d7\u5b50\u7c7b\u81ea\u5df1\uff0c\u6bd4\u5982 `Color.compareTo` \u53ea\u80fd\u63a5\u53d7 `Color` \u7c7b\u578b\u7684\u53c2\u6570\u3002\u5176\u5b9e\u4e0d\u7136\uff0c\u5176\u5b9e\u81ea\u9650\u5b9a\u7c7b\u578b\u8fd8\u53ef\u4ee5\u63a5\u53d7\u5b83\u7684\u5144\u5f1f\u7c7b\u3002\n\n```\npublic interface SelfBound<E extends SelfBound<E>> {}\n\npublic class SelfBound1 implements SelfBound<SelfBound1> {}\n\npublic class SelfBound2 implements SelfBound<SelfBound1> {} // \u6ce8\u610f\u8fd9\u91cc\u63a5\u53d7\u7684\u6cdb\u578b\u5b9e\u53c2\u4e3a SelfBound1\n```\n\n`SelfBound2` \u63a5\u53d7\u4e86\u5b83\u7684\u5144\u5f1f\u7c7b\u578b `SelfBound1`\uff0c\u800c\u4e0d\u662f\u50cf `SelfBound1` \u4e00\u6837\u63a5\u53d7\u7684\u81ea\u5df1\u3002\u5982\u679c\u4ee5\u4e3a `SelfBound2` \u7684\u58f0\u660e\u53ea\u80fd\u63a5\u53d7\u5b83\u81ea\u5df1 `SelfBound2`\uff0c\u90a3\u5c31\u5b8c\u5168\u9519\u8bef\u4e86\u3002\u56e0\u6b64**\u81ea\u9650\u5b9a**\u8fd9\u4e2a\u53eb\u6cd5\u6709\u70b9\u540d\u4e0d\u7b26\u5176\u5b9e\u3002\n\n#### 6. \u6355\u83b7\u8f6c\u6362\n\n`<?>` \u88ab\u79f0\u4f5c\u65e0\u754c\u901a\u914d\u7b26\uff0c\u5b83\u6709\u4e00\u4e2a\u7279\u6b8a\u7684\u5e94\u7528\u573a\u666f\u53eb\u505a**\u6355\u83b7\u8f6c\u6362**\u3002\n\n```\npublic class CaptureConversion {\n    static <T> void f1(Holder<T> holder) {\n        T t = holder.get();\n        System.out.println(t.getClass().getSimpleName());\n    }\n    static void f2(Holder<?> holder) {\n        // \u505a\u4e00\u4e9b\u4e0e Holder \u4e2d\u4e0e\u6cdb\u578b\u7c7b\u578b\u65e0\u5173\u7684\u4e8b\uff0c\u7136\u540e\u518d\u8c03\u7528 f1(holder)\uff0c\n        // \u5c06 Holder \u4e2d\u7684\u7c7b\u578b\u7ed9\u6355\u83b7\n        f1(holder);\n    }\n    @SuppressWarnings(\"unchecked\")\n    public static void main(String[] args) {\n        Holder raw = new Holder<Integer>(1);\n        f2(raw);\n        Holder rawBasic = new Holder();\n        rawBasic.set(new Object());\n        f2(rawBasic);\n        Holder<?> wildcarded = new Holder<Double>(1.0);\n        f2(wildcarded);\n    }\n\n    static class Holder<T> {\n        private T t;\n        public Holder(){}\n        public Holder(T t){}\n\n        public void set(T t){\n            this.t = t;\n        }\n\n        public T get() {\n            return t;\n        }\n    }\n}\n/* \u7a0b\u5e8f\u8f93\u51fa\nInteger\nObject\nDouble\n*/\n```\n\n**\u7c7b\u578b\u6355\u83b7**\u7684\u5730\u65b9\u5f53\u7136\u53ef\u4ee5\u5199\u5df2\u58f0\u660e\u7684\u7c7b\u578b `T`\u3002\u4f46\u662f\u8fd9\u6837\u4f1a\u964d\u4f4e\u7a0b\u5e8f\u7684\u53ef\u8bfb\u6027\uff0c\u56e0\u4e3a\u5728 `f2()` \u4e2d\u6839\u672c\u7528\u4e0d\u5230\u6cdb\u578b `T` \u76f8\u5173\u7684\u77e5\u8bc6\u3002\u800c\u4e14\uff0c`<?>` \u4f7f `f2()` \u4ea7\u751f\u4e86\u534f\u53d8\uff0c\u8ba9\u65b9\u6cd5 `f2()` \u4e2d\u53ea\u80fd\u4ece `holder` \u4e2d\u53d6\u6570\u636e\uff0c\u800c\u4e0d\u80fd\u5199\u6570\u636e\u3002\u4f46\u662f\u5c06 `holder` \u4f20\u7ed9\u65b9\u6cd5 `f1()` \u540e\uff0c\u7531\u4e8e\u65b9\u6cd5 `f1()` \u6709\u58f0\u660e\u4e86\u4e0d\u53d8\u7684\u6cdb\u578b `<T>`\uff0c\u56e0\u6b64 `holder` \u53c8\u88ab\u7c7b\u578b\u6295\u5f71\u4e3a\u4e86\u4e0d\u53d8\u7684\u7c7b\u578b\u3002\n\n---\n\n#### \u539f\u6587\u5730\u5740\n\nhttps://www.jianshu.com/p/0808c0029b2d", "teamId": "87410475", "demoCount": 0, "updateTs": 1603264240, "teamOwnerUid": "52209140", "_id": "3EVCOy45", "templateName": "Empty", "desc": ""}}]}, {"_id": "kfi06jcp", "nodeType": "folder", "name": "Kotlin", "children": [{"_id": "kUxYf51t", "nodeType": "doc", "name": "Kotlin\u8bed\u6cd5\u96c6\u9526", "detail": {"lastUpUser": "GizFei", "name": "Kotlin\u8bed\u6cd5\u96c6\u9526", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603264301, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "# Kotlin\u8bed\u6cd5\u96c6\u9526\n## \u81ea\u5b9a\u4e49View\u65f6\u7684\u7c7b\u6784\u9020\u51fd\u6570\n\nJava\u4e0d\u4f1a\u76f4\u63a5\u652f\u6301Kotlin\u6784\u9020\u51fd\u6570\u4e2d\u7684\u9ed8\u8ba4\u53c2\u6570\uff0c\u82e5\u60f3Java\u4e5f\u80fd\u8bc6\u522b\u6784\u9020\u51fd\u6570\u7684\u9ed8\u8ba4\u53c2\u6570\uff0c\u5c31\u5f97\u5f80\u8be5\u7c7b\u7684\u6784\u9020\u51fd\u6570\u6dfb\u52a0\u6ce8\u89e3`@JvmOverloads`\uff0c\u544a\u77e5\u7f16\u8bd1\u5668\u8fd9\u4e2a\u7c7b\u662f\u7ed9Java\u91cd\u8f7d\u7528\u7684\u3002\u6dfb\u52a0\u8fd9\u4e2a\u6ce8\u89e3\u65f6\uff0c\u8981\u7ed9\u4e3b\u6784\u9020\u51fd\u6570\u52a0\u4e0a`constructor`\u5173\u952e\u5b57\u58f0\u660e\u3002\n\n```kotlin\nclass CircleView @JvmOverloads constructor(context: Context, attrs: AttributeSet? = null, defStyleAttr: Int = 0)\n    : View(context, attrs, defStyleAttr){}\n```\n\n\u4ee5\u4e0a\u4ee3\u7801\u7b49\u540c\u4e8eJava\u7684\uff1a\n\n```Java\npublic class CircleView extends View {\n    public CircleView(Context context) {\n        this(context, null);\n    }\n    public CircleView(Context context, @Nullable AttributeSet attrs) {\n        this(context, attrs, 0);\n    }\n    public CircleView(Context context, @Nullable AttributeSet attrs, int defStyleAttr) {\n        super(context, attrs, 0);\n    }\n}\n```\n\n\n\n## `ConstraintSet`\n\n\u4e0e`ConstraintLayout`\u76f8\u5173\u8054\u7684\u7ea6\u675f\u4f4d\u7f6e\u7c7b\uff0c\u63d0\u4f9b\u4ee5\u4e0b\u51e0\u79cd\u89e3\u51b3\u65b9\u6848\uff1a\n\n- `connect`\u65b9\u6cd5\uff1a\u4e00\u6b21\u6027\u6307\u5b9a\u5b58\u5728\u7ea6\u675f\u5173\u7cfb\u7684\u4e24\u4e2a\u63a7\u4ef6\u4ee5\u53ca\u5b83\u4eec\u7684\u95f4\u8ddd\n- `setMargin`\u65b9\u6cd5\uff1a\u901a\u8fc7\u6307\u5b9a\u65b9\u5411\u53c2\u6570\uff0c\u4ece\u800c\u5141\u8bb8\u5355\u72ec\u8bbe\u7f6e\u4e0a\u4e0b\u5de6\u53f3\u67d0\u4e2a\u65b9\u5411\u7684\u95f4\u8ddd\n- `TransitionManager`\u7c7b\uff1a\u652f\u6301\u5c55\u793a\u7a7a\u95f4\u4f4d\u7f6e\u53d8\u5316\u7684\u5207\u6362\u52a8\u753b\uff08\u5982\u5e73\u6ed1\u79fb\u52a8\uff09\n\n\n\n## TextView\u8dd1\u9a6c\u706f\u6548\u679c\n\n### \u63a7\u4ef6\u5c5e\u6027\n\n#### \u5fc5\u8bbe\u5c5e\u6027\n\n- `singleLine=\"true\"`\n- `ellipsize=\"marquee\"`\n- `focusable=\"true\"`\n- `android:focusableInTouchMode=\"true\"`\n- `android:clickable=\"true\"`\uff1a\u8bbe\u7f6e\u8fd9\u4e2a\u5c5e\u6027\u540e\uff0c\u53ef\u4ee5\u4e0d\u7528\u6dfb\u52a0\u70b9\u51fb\u76d1\u542c\u4e8b\u4ef6\uff0c\u4e5f\u80fd\u591f\u8ba9`TextView`\u88ab\u70b9\u51fb\u540e\u6eda\u52a8\n\n```xml\n<TextView\n        android:id=\"@+id/textView\"\n        android:layout_width=\"wrap_content\"\n        android:layout_height=\"wrap_content\"\n        android:text=\"\u9605\u8bfb\u5b66\u4e60\u300aAndroid\u5f00\u53d1\u827a\u672f\u63a2\u7d22\u300b3.2\uff08View\u7684\u6ed1\u52a8\uff09\u30013.4\uff08View\u7684\u4e8b\u4ef6\u5206\u53d1\u673a\u5236\uff09\u90e8\u5206\u5185\u5bb9\"\n        android:textColor=\"#000\"\n        android:textSize=\"18sp\"\n        android:singleLine=\"true\"\n        android:ellipsize=\"marquee\"\n        android:clickable=\"true\"\n        android:focusable=\"true\"\n        android:focusableInTouchMode=\"true\" />\n```\n\n#### \u5176\u4ed6\u5c5e\u6027\n\n`android:marqueeRepeatLimit=\"marquee_forever\"`\n\n#### \u4ee3\u7801\u8981\u6c42\n\n\u5149\u8bbe\u7f6e\u4ee5\u4e0a\u5c5e\u6027\u8fd8\u4e0d\u884c\uff0c\u9700\u8981\u5728\u6dfb\u52a0\u4ee3\u7801\uff0c\u8ba9`TextView`\u83b7\u5f97\u7126\u70b9\uff0c\u624d\u53ef\u4ee5\u6eda\u52a8\u8d77\u6765\u3002\n\n- \u65b9\u6cd5\u4e00\uff0c\u76f4\u63a5\u8bf7\u6c42\u83b7\u53d6\u7126\u70b9\n\n```kotlin\ntextView.requestFocus()\n```\n\n- \u65b9\u6cd5\u4e8c\uff0c\u8bbe\u7f6e\u4e00\u4e2a\u70b9\u51fb\u76d1\u542c\u4e8b\u4ef6\u3002\u8fd9\u6837\u624b\u6307\u70b9\u51fb\u540e\uff0c`TextView`\u5c31\u53ef\u4ee5\u6eda\u52a8\u4e86\u3002\n\n```kotlin\ntextView.setOnClickListener {}\n```\n\n\n\n## `ImageView`\u7684`ScaleType`\n\n| `ScaleType`\u7c7b\u7684\u62c9\u4f38\u7c7b\u578b   | \u8bf4\u660e                                                         |\n| ------------------------- | ------------------------------------------------------------ |\n| `ScaleType.FIT_XY`        | \u62c9\u4f38\u56fe\u7247\u4f7f\u4e4b\u6b63\u597d\u586b\u6ee1\u89c6\u56fe\uff08\u56fe\u7247\u53ef\u80fd\u88ab\u62c9\u4f38\u53d8\u5f62\uff09               |\n| `ScaleType.FIT_START`     | \u62c9\u4f38\u56fe\u7247\u4f7f\u4e4b\u4f4d\u4e8e\u89c6\u56fe\u4e0a\u90e8                                     |\n| `ScaleType.FIT_CENTER`    | \u62c9\u4f38\u56fe\u7247\u4f7f\u4e4b\u4f4d\u4e8e\u89c6\u56fe\u4e2d\u95f4                                     |\n| `ScaleType.FIT_END`       | \u62c9\u4f38\u56fe\u7247\u4f7f\u4e4b\u4f4d\u4e8e\u89c6\u56fe\u4e0b\u90e8                                     |\n| `ScaleType.CENTER`        | **\u4fdd\u6301\u56fe\u7247\u539f\u5c3a\u5bf8**\uff0c\u5e76\u4f7f\u4e4b\u4f4d\u4e8e\u89c6\u56fe\u4e2d\u95f4                       |\n| `ScaleType.CENTER_CROP`   | \u62c9\u4f38\u56fe\u7247\u4f7f\u4e4b**\u5145\u6ee1\u89c6\u56fe**\uff0c\u5e76\u4f4d\u4e8e\u89c6\u56fe\u4e2d\u95f4                     |\n| `ScaleType.CENTER_INSIDE` | \u4f7f\u56fe\u7247\u4f4d\u4e8e\u89c6\u56fe\u4e2d\u95f4\uff08\u53ea\u538b\u4e0d\u62c9\uff09\u3002\u5f53\u56fe\u7247\u5c3a\u5bf8\u5927\u4e8e\u89c6\u56fe\u65f6\uff0ccenterInside\u7b49\u4e8efitCenter\uff1b\u5f53\u56fe\u7247\u5c3a\u5bf8\u5c0f\u4e8e\u89c6\u56fe\u65f6\uff0ccenterInside\u7b49\u540c\u4e8ecenter |\n\n\n## \u5b57\u7b26\u4e32\u6a21\u677f\u53ca\u5176\u62fc\u63a5\u2014\u2014`$`\n\n#### \u53d8\u91cf\n\n```kotlin\nval num = 2\nval text = \"\u53d8\u91cf\u503c\uff1a$num\"\n```\n\n#### \u8fd0\u7b97\u8868\u8fbe\u5f0f\n\n```kotlin\nval array = arrayOf(1, 2, 3)\nval text = \"\u6570\u7ec4\u957f\u5ea6\uff1a${array.size}\"\n```\n\n#### \u8f93\u51fa`$`\n\n```kotlin\nval text = \"\u7f8e\u5143\u7b26\u53f7\uff1a${'$'}\"\n// \u6216\u4f7f\u7528\u8f6c\u4e49\u5b57\u7b26\uff1a\nval text = \"\u7f8e\u5143\u7b26\u53f7\uff1a\\$\"\n```\n\n#### \u539f\u6837\u8f93\u51fa\u5b57\u7b26\u4e32\n\n```kotlin\nval text = \"\u539f\u6837\u8f93\u51fa\uff1a${'$ABC-'}\" // \u8f93\u51fa\uff1a\u539f\u6837\u8f93\u51fa\uff1a$ABC-\n```\n\n", "teamId": "87410475", "demoCount": 0, "updateTs": 1603264325, "teamOwnerUid": "52209140", "_id": "kUxYf51t", "templateName": "Empty", "desc": ""}}, {"_id": "8YDHKIS5", "nodeType": "doc", "name": "[B]-\u5982\u4f55\u8ba9\u4f60\u7684\u56de\u8c03\u66f4\u5177Kotlin\u98ce\u5473", "detail": {"lastUpUser": "GizFei", "name": "[B]-\u5982\u4f55\u8ba9\u4f60\u7684\u56de\u8c03\u66f4\u5177Kotlin\u98ce\u5473", "creator": "52209140", "branchId": "6i9b85VI", "createTs": 1603264355, "pid": "53295671", "docType": "markdown", "updateUid": "52209140", "content": "> \u672c\u6587\u7531 [\u7b80\u60a6 SimpRead](http://ksria.com/simpread/) \u8f6c\u7801\uff0c \u539f\u6587\u5730\u5740 [juejin.im](https://juejin.im/post/6844903769436585991#heading-3)\n\n# \u5982\u4f55\u8ba9\u4f60\u7684\u56de\u8c03\u66f4\u5177Kotlin\u7684DSL\u98ce\u5473\n\n**\u7b80\u8ff0:** \u8fd9\u5e94\u8be5\u662f 2019 \u5e74\u7684\u7b2c\u4e00\u7bc7\u6587\u7ae0\u4e86\uff0c\u4e34\u8fd1\u8fc7\u5e74\u56de\u5bb6\u4e00\u4e2a\u6708\u9700\u6c42\u662f\u771f\u7684\u5f88\u591a\uff0c\u6b63\u5982\u5eb7\u5c11\u8bf4\u7684\u90a3\u6837\uff0c\u4e00\u5e74\u7684\u9700\u6c42\u51e0\u4e4e\u90fd\u5728\u6700\u540e\u4e00\u4e24\u6708\u5199\u5b8c\u4e86\u3002\u6240\u4ee5\u5199\u6587\u7ae0\u4e5f\u6401\u7f6e\u4e86\u5f88\u4e45\uff0c\u5f53\u7136\u518d\u5fd9\u6bcf\u5929\u90fd\u4f1a\u5237\u6398\u91d1\u3002\u5f88\u4e45\u5c31\u4e00\u76f4\u5728\u4f7f\u7528 Kotlin \u5199\u9879\u76ee\uff0c\u8bf4\u5b9e\u8bdd\u5230\u76ee\u524d\u4e3a\u6b62 Kotlin \u7528\u7684\u662f\u8d8a\u6765\u8d8a\u987a\u624b\u4e86 (\u5fc3\u91cc\u53ea\u80fd\u7528\u7f8e\u6ecb\u6ecb\u6765\u5f62\u5bb9\u4e86)\u3002\u5f53\u7136\u8fd9\u6b21\u4f9d\u7136\u8bb2\u7684\u662f Kotlin\uff0c\u8bf4\u4e0b\u6211\u8fd9\u6b21\u9700\u6c42\u5f00\u53d1\u4e2d\u81ea\u5df1\u4e00\u4e9b\u601d\u8003\u548c\u5b9e\u8df5\u3002\u5176\u4e2d\u8ba9\u81ea\u5df1\u611f\u53d7\u6700\u6df1\u7684\u5c31\u662f: **\"Don't Repeat Yourself\"**\u3002\u5f53\u4f60\u7ecf\u5e38\u5199\u4e00\u4e9b\u91cd\u590d\u6027\u7684\u4ee3\u7801\uff0c\u4e0d\u59a8\u505c\u4e0b\u6765\u60f3\u4e0b\u662f\u5426\u8981\u53bb\u6539\u53d8\u8fd9\u6837\u4e00\u79cd\u72b6\u6001\u3002\n\n\u4eca\u5929\u6211\u4eec\u6765\u8bb2\u4e2a\u975e\u5e38\u975e\u5e38\u7b80\u5355\u7684\u4e1c\u897f\uff0c\u90a3\u5c31\u662f\u56de\u8c03\u4fd7\u79f0 Callback, \u5728 Android \u5f00\u53d1\u4ee5\u53ca\u4e00\u4e9b\u5ba2\u6237\u7aef\u5f00\u53d1\u4e2d\u7ecf\u5e38\u4f1a\u4f7f\u7528\u56de\u8c03\u3002\u5176\u5b9e\u5982\u679c\u7aef\u7684\u754c\u9762\u5f00\u53d1\u5f53\u505a\u4e00\u4e2a\u9ed1\u76d2\u7684\u8bdd\uff0c\u65e0\u975e\u5c31\u662f\u8f93\u5165\u548c\u8f93\u51fa\uff0c\u8f93\u5165\u6570\u636e\uff0c\u8f93\u51fa UI \u7684\u6e32\u67d3\u4ee5\u53ca\u7528\u6237\u7684\u4ea4\u4e92\u4e8b\u4ef6\uff0c\u90a3\u4e48\u8fd9\u4e2a\u4ea4\u4e92\u4e8b\u4ef6\u5927\u591a\u6570\u573a\u666f\u4f1a\u91c7\u7528\u56de\u8c03\u6765\u5b9e\u73b0\u3002\u90a3\u4e48\u4eca\u5929\u4e00\u8d77\u6765\u8bf4\u8bf4\u5982\u4f55\u8ba9\u4f60\u7684\u56de\u8c03\u66f4\u5177 kotlin \u98ce\u5473:\n\n*   1\u3001Java \u4e2d\u7684\u56de\u8c03\u5b9e\u73b0\n*   2\u3001\u4f7f\u7528 Kotlin \u6765\u6539\u9020 Java \u4e2d\u7684\u56de\u8c03\n*   3\u3001\u8fdb\u4e00\u6b65\u8ba9\u4f60\u7684\u56de\u8c03\u66f4\u5177 Kotlin \u98ce\u5473\n*   4\u3001Object \u5bf9\u8c61\u8868\u8fbe\u5f0f\u56de\u8c03\u548c DSL \u56de\u8c03\u5bf9\u6bd4\n*   5\u3001Kotlin \u4e2d\u56de\u8c03\u4f7f\u7528\u5efa\u8bae\n*   6\u3001Don't Repeat Yourself(DSL \u56de\u8c03\u914d\u7f6e\u592a\u6a21\u677f\u5316\u4e86\uff0c\u4e0d\u59a8\u6765\u64b8\u4e2a\u81ea\u52a8\u751f\u6210\u4ee3\u7801\u7684 AS \u63d2\u4ef6\u5427)\n*   7\u3001DslListenerBuilder \u63d2\u4ef6\u57fa\u672c\u4ecb\u7ecd\u548c\u4f7f\u7528\n*   8\u3001DslListenerBuilder \u63d2\u4ef6\u6e90\u7801\u548c Velocity \u6a21\u677f\u5f15\u64ce\u57fa\u672c\u4ecb\u7ecd\n*   9\u3001\u603b\u7ed3\n\n### \u4e00\u3001Java \u4e2d\u7684\u56de\u8c03\u5b9e\u73b0\n\nJava \u4e2d\u7684\u56de\u8c03\u4e00\u822c\u5904\u7406\u6b65\u9aa4\u90fd\u662f\u5199\u4e00\u4e2a\u63a5\u53e3\uff0c\u7136\u540e\u5728\u63a5\u53e3\u4e2d\u5b9a\u4e49\u4e00\u4e9b\u56de\u8c03\u51fd\u6570\uff1b\u7136\u540e\u518d\u66b4\u9732\u4e00\u4e2a\u8bbe\u7f6e\u56de\u8c03\u63a5\u53e3\u7684\u51fd\u6570\uff0c\u4f20\u5165\u51fd\u6570\u5b9e\u53c2\u5c31\u662f\u56de\u8c03\u63a5\u53e3\u7684\u4e00\u4e2a\u5b9e\u4f8b\uff0c\u4e00\u822c\u60c5\u51b5\u90fd\u662f\u4ee5\u533f\u540d\u5bf9\u8c61\u5f62\u5f0f\u5b58\u5728\u3002\u4f8b\u5982\u4ee5 Android \u4e2d OnClickListener \u548c TextWatcher \u6e90\u7801\u4e3a\u4f8b:\n\n*   1\u3001OnClickListener \u56de\u8c03\u7684 Java \u5b9e\u73b0\n\n```\n//OnClickListener\u7684\u5b9a\u4e49\npublic interface OnClickListener {\n    void onClick(View v);\n}\n\npublic void setOnClickListener(OnClickListener listener) {\n    this.clickListener = listener;\n}\n\n//OnClickListener\u7684\u4f7f\u7528\nmBtnSubmit.setOnClickListener(new View.OnClickListener() {\n\t@Override\n\tpublic void onClick(View v) {\n\t    //add your logic code\n\t}\n});\n\u590d\u5236\u4ee3\u7801\n```\n\n*   2\u3001TextWatcher \u56de\u8c03\u7684 Java \u5b9e\u73b0\n\n```\n//TextWatcher\u7684\u5b9a\u4e49\npublic interface TextWatcher extends NoCopySpan {\n    public void beforeTextChanged(CharSequence s, int start,int count, int after);\n    \n    public void onTextChanged(CharSequence s, int start, int before, int count);\n\n    public void afterTextChanged(Editable s);\n}\n\npublic void addTextChangedListener(TextWatcher watcher) {\n    if (mListeners == null) {\n        mListeners = new ArrayList<TextWatcher>();\n    }\n\n    mListeners.add(watcher);\n}\n\n//TextWatcher\u7684\u4f7f\u7528\nmEtComment.addTextChangedListener(new TextWatcher() {\n\t@Override\n\tpublic void beforeTextChanged(CharSequence s, int start, int count, int after) {\n             //add your logic code\n\t}\n\n\t@Override\n\tpublic void onTextChanged(CharSequence s, int start, int before, int count) {\n            //add your logic code\n\t}\n\n\t@Override\n\tpublic void afterTextChanged(Editable s) {\n            //add your logic code\n\t}\n});\n\u590d\u5236\u4ee3\u7801\n```\n\n### \u4e8c\u3001\u4f7f\u7528 Kotlin \u6765\u6539\u9020 Java \u4e2d\u7684\u56de\u8c03\n\n\u9488\u5bf9\u4e0a\u8ff0 Java \u4e2d\u7684\u56de\u8c03\u5199\u6cd5\uff0c\u4f30\u8ba1\u5927\u90e8\u5206\u4eba\u8f6c\u5230 Kotlin \u540e\uff0c\u4f30\u8ba1\u4f1a\u505a\u5982\u4e0b\u5904\u7406:\n\n1\u3001\u5982\u679c\u63a5\u53e3\u53ea\u6709\u4e00\u4e2a\u56de\u8c03\u51fd\u6570\u53ef\u4ee5\u76f4\u63a5\u4f7f\u7528 lamba \u8868\u8fbe\u5f0f\u5b9e\u73b0\u56de\u8c03\u7684\u7b80\u5199\u3002\n\n2\u3001\u5982\u679c\u63a5\u53e3\u4e2d\u542b\u6709\u591a\u4e2a\u56de\u8c03\u51fd\u6570\uff0c\u90fd\u4f1a\u4f7f\u7528 **object \u5bf9\u8c61\u8868\u8fbe\u5f0f**\u6765\u5b9e\u73b0\u7684\u3002\n\n\u4ee5\u6539\u9020\u4e0a\u8ff0\u4ee3\u7801\u4e3a\u4f8b:\n\n*   1\u3001(\u53ea\u6709\u4e00\u4e2a\u56de\u8c03\u51fd\u6570\u7b80\u5199\u5f62\u5f0f)OnClickListener \u56de\u8c03 Kotlin \u6539\u9020\n\n```\n//\u53ea\u6709\u4e00\u4e2a\u56de\u8c03\u51fd\u6570\u666e\u901a\u7b80\u5199\u5f62\u5f0f: OnClickListener\u7684\u4f7f\u7528\nmBtnSubmit.setOnClickListener { view ->\n    //add your logic code\n}\n\n//\u9488\u5bf9OnClickListener\u76d1\u542c\u8bbe\u7f6eCoroutine\u534f\u7a0b\u6846\u67b6\u4e2donClick\u6269\u5c55\u51fd\u6570\u7684\u4f7f\u7528\nmBtnSubmit.onClick { view ->\n    //add your logic code\n}\n\n//Coroutine\u534f\u7a0b\u6846\u67b6: onClick\u7684\u6269\u5c55\u51fd\u6570\u5b9a\u4e49\nfun android.view.View.onClick(\n        context: CoroutineContext = UI,\n        handler: suspend CoroutineScope.(v: android.view.View?) -> Unit\n) {\n    setOnClickListener { v ->\n        launch(context) {\n            handler(v)\n        }\n    }\n}\n\n\u590d\u5236\u4ee3\u7801\n```\n\n*   2\u3001(\u591a\u4e2a\u56de\u8c03\u51fd\u6570 object \u8868\u8fbe\u5f0f)TextWatcher \u56de\u8c03\u7684 Kotlin \u6539\u9020 (object \u5bf9\u8c61\u8868\u8fbe\u5f0f)\n\n```\nmEtComment.addTextChangedListener(object: TextWatcher{\n    override fun afterTextChanged(s: Editable?) {\n       //add your logic code\n    }\n\n    override fun beforeTextChanged(s: CharSequence?, start: Int, count: Int, after: Int) {\n       //add your logic code\n    } \n\n    override fun onTextChanged(s: CharSequence?, start: Int, before: Int, count: Int) {\n       //add your logic code\n    }\n    \n })\n\u590d\u5236\u4ee3\u7801\n```\n\n\u5173\u4e8e object \u5bf9\u8c61\u8868\u8fbe\u5f0f\u5b9e\u73b0\u7684 Kotlin \u4e2d\u56de\u8c03\uff0c\u6709\u4e0d\u5c11\u7684 Kotlin \u7684\u5c0f\u4f19\u4f34\u5728\u516c\u4f17\u53f7\u7559\u8a00\u5411\u6211\u5410\u69fd\u8fc7\uff0c\u611f\u89c9\u8fd9\u6837\u7684\u5199\u6cd5\u662f\u76f4\u63a5\u4ece Java \u4e2d\u7684\u7ffb\u8bd1\u8fc7\u6765\u7684\u4e00\u6837\uff0c\u5b8c\u5168\u770b\u4e0d\u51fa Kotlin \u7684\u4f18\u52bf\u5728\u54ea\u3002\u95ee\u6211\u6709\u6ca1\u6709\u4ec0\u4e48\u66f4\u52a0\u5177\u6709 Kotlin \u98ce\u5473\u7684\u5199\u6cd5\uff0c\u5f53\u7136\u662f\u6709\u7684\uff0c\u8bf7\u63a5\u7740\u5f80\u4e0b\u770b\u3002\n\n### \u4e09\u3001\u8fdb\u4e00\u6b65\u8ba9\u4f60\u7684\u56de\u8c03\u66f4\u5177 Kotlin \u98ce\u5473 (DSL \u914d\u7f6e\u56de\u8c03)\n\n\u5176\u5b9e\u5982\u679c\u4f60\u770b\u8fc7\u5f88\u591a\u56fd\u5916\u5927\u4f6c\u7684\u6709\u5173 Koltin \u9879\u76ee\u7684\u6e90\u7801\uff0c\u4f60\u5c31\u4f1a\u53d1\u73b0\u4ed6\u4eec\u5199\u56de\u8c03\u5f88\u5c11\u53bb\u4f7f\u7528 object \u8868\u8fbe\u5f0f\u53bb\u5b9e\u73b0\u56de\u8c03\uff0c\u800c\u662f\u91c7\u7528\u53e6\u4e00\u79cd\u65b9\u5f0f\u53bb\u5b9e\u73b0\uff0c\u5e76\u4e14\u6574\u4f53\u5199\u6cd5\u770b\u8d77\u6765\u66f4\u5177\u6709 Kotlin \u98ce\u5473\u3002\u5373\u4f7f\u5185\u90e8\u7528\u5230 object \u8868\u8fbe\u5f0f\uff0c\u66b4\u9732\u7ed9\u5916\u5c42\u4e2d\u95f4\u90fd\u4f1a\u505a\u4e00\u5c42 DSL \u914d\u7f6e\u8f6c\u6362\uff0c\u8ba9\u5916\u90e8\u8c03\u7528\u8d77\u6765\u66f4\u52a0 Kotlin \u5316\u3002\u4ee5 Github \u4e2d\u7684 [MaterialDrawer \u9879\u76ee (\u76ee\u524d\u5df2\u7ecf\u6709 1W \u591a star)](https://github.com/mikepenz/MaterialDrawer) \u4e2d\u5b98\u65b9\u6307\u5b9a MatrialDrawer \u9879\u76ee Kotlin \u7248\u672c\u5b9e\u73b0\u7684 [MaterialDrawerKt \u9879\u76ee](https://github.com/zsmb13/MaterialDrawerKt)\u4e2d\u95f4\u4e00\u6bb5\u6e90\u7801\u4e3a\u4f8b:\n\n*   1\u3001DrawerImageLoader \u56de\u8c03\u5b9a\u4e49\n\n```\n//\u6ce8\u610f: \u8fd9\u4e2a\u51fd\u6570\u53c2\u6570\u662f\u4e00\u4e2a\u5e26\u8fd4\u56de\u503c\u7684lambda\u8868\u8fbe\u5f0f\npublic fun drawerImageLoader(actions: DrawerImageLoaderKt.() -> Unit): DrawerImageLoader.IDrawerImageLoader {\n    val loaderImpl = DrawerImageLoaderKt().apply(actions).build() //\n    DrawerImageLoader.init(loaderImpl)\n    return loaderImpl\n}\n\n//DrawerImageLoaderKt: DSL listener Builder\u7c7b\npublic class DrawerImageLoaderKt {\n    //\u5b9a\u4e49\u9700\u8981\u56de\u8c03\u7684\u51fd\u6570lamba\u6210\u5458\u5bf9\u8c61\n    private var setFunc: ((ImageView, Uri, Drawable?, String?) -> Unit)? = null\n    private var placeholderFunc: ((Context, String?) -> Drawable)? = null\n\n    internal fun build() = object : AbstractDrawerImageLoader() {\n\n        private val setFunction: (ImageView, Uri, Drawable?, String?) -> Unit = setFunc\n                ?: throw IllegalStateException(\"DrawerImageLoader has to have a set function\")\n\n        private val placeholderFunction = placeholderFunc\n                ?: { ctx, tag -> super.placeholder(ctx, tag) }\n\n        override fun set(imageView: ImageView, uri: Uri, placeholder: Drawable?, tag: String?) = setFunction(imageView, uri, placeholder, tag)\n\n        override fun placeholder(ctx: Context, tag: String?) = placeholderFunction(ctx, tag)\n\n    }\n\n    //\u66b4\u9732\u7ed9\u5916\u90e8\u8c03\u7528\u7684\u56de\u8c03\u51fd\u6570\uff0c\u5728\u6784\u5efa\u7c7b\u4e2d\u7c7b\u4f3csetter\uff0cgetter\u65b9\u6cd5\n    public fun set(setFunction: (imageView: ImageView, uri: Uri, placeholder: Drawable?, tag: String?) -> Unit) {\n        this.setFunc = setFunction\n    }\n\n    public fun placeholder(placeholderFunction: (ctx: Context, tag: String?) -> Drawable) {\n        this.placeholderFunc = placeholderFunction\n    }\n\u590d\u5236\u4ee3\u7801\n```\n\n*   2\u3001DrawerImageLoader \u56de\u8c03\u4f7f\u7528\n\n```\ndrawerImageLoader {\n   //\u5185\u90e8\u7684\u56de\u8c03\u51fd\u6570\u53ef\u4ee5\u9009\u62e9\u6027\u91cd\u5199\n    set { imageView, uri, placeholder, _ ->\n        Picasso.with(imageView.context)\n               .load(uri)\n               .placeholder(placeholder)\n               .into(imageView)\n        }\n        \n    cancel { imageView ->\n        Picasso.with(imageView.context)\n               .cancelRequest(imageView)\n    }\n}\n\u590d\u5236\u4ee3\u7801\n```\n\n\u53ef\u4ee5\u770b\u5230\u4f7f\u7528 DSL \u914d\u7f6e\u7684\u56de\u8c03\u66f4\u52a0\u5177\u6709 Kotlin \u98ce\u5473\uff0c\u8ba9\u6574\u4e2a\u56de\u8c03\u770b\u8d77\u6765\u975e\u5e38\u7684\u8212\u670d\uff0c\u90a3\u79cd\u6548\u679c\u5c82\u6b62\u4e1d\u6ed1\u3002\n\n### \u56db\u3001DSL \u914d\u7f6e\u56de\u8c03\u57fa\u672c\u6b65\u9aa4\n\n\u5728 Kotlin \u7684\u4e00\u4e2a\u7c7b\u4e2d\u5b9e\u73b0\u4e86 DSL \u914d\u7f6e\u56de\u8c03\u975e\u5e38\u7b80\u5355\u4e3b\u8981\u5c31\u4e09\u6b65:\n\n*   1\u3001\u5b9a\u4e49\u4e00\u4e2a\u56de\u8c03\u7684 Builder \u7c7b\uff0c\u5e76\u4e14\u5728\u7c7b\u4e2d\u5b9a\u4e49\u56de\u8c03 lamba \u8868\u8fbe\u5f0f\u5bf9\u8c61\u6210\u5458\uff0c\u6700\u540e\u518d\u5b9a\u4e49 Builder \u7c7b\u7684\u6210\u5458\u51fd\u6570\uff0c\u8fd9\u4e9b\u51fd\u6570\u5c31\u662f\u66b4\u9732\u7ed9\u5916\u90e8\u56de\u8c03\u7684\u51fd\u6570\u3002\u4e2a\u4eba\u4e60\u60ef\u628a\u5b83\u4f5c\u4e3a\u4e00\u4e2a\u7c7b\u7684\u5185\u90e8\u7c7b\u3002\u7c7b\u4f3c\u4e0b\u9762\u8fd9\u6837\n\n```\nclass AudioPlayer(context: Context){\n     //other logic ...\n     \n     inner class ListenerBuilder {\n        internal var mAudioPlayAction: ((AudioData) -> Unit)? = null\n        internal var mAudioPauseAction: ((AudioData) -> Unit)? = null\n        internal var mAudioFinishAction: ((AudioData) -> Unit)? = null\n    \n        fun onAudioPlay(action: (AudioData) -> Unit) {\n            mAudioPlayAction = action\n        }\n    \n        fun onAudioPause(action: (AudioData) -> Unit) {\n            mAudioPauseAction = action\n        }\n    \n        fun onAudioFinish(action: (AudioData) -> Unit) {\n            mAudioFinishAction = action\n        }\n    }\n}\n\n\u590d\u5236\u4ee3\u7801\n```\n\n*   2\u3001\u7136\u540e\uff0c\u5728\u7c7b\u4e2d\u58f0\u660e\u4e00\u4e2a ListenerBuilder \u7684\u5b9e\u4f8b\u5f15\u7528\uff0c\u5e76\u4e14\u66b4\u9732\u4e00\u4e2a\u8bbe\u7f6e\u8be5\u5b9e\u4f8b\u5bf9\u8c61\u7684\u4e00\u4e2a\u65b9\u6cd5\uff0c\u4e5f\u5c31\u662f\u6211\u4eec\u5e38\u8bf4\u7684\u6ce8\u518c\u4e8b\u4ef6\u76d1\u542c\u6216\u56de\u8c03\u7684\u65b9\u6cd5\uff0c\u7c7b\u4f3c setOnClickListenter \u8fd9\u79cd\u3002\u4f46\u662f\u9700\u8981\u6ce8\u610f\u7684\u662f\u51fd\u6570\u7684\u53c2\u6570\u662f\u5e26 ListenerBuilder \u8fd4\u56de\u503c\u7684 lamba\uff0c\u7c7b\u4f3c\u4e0b\u9762\u8fd9\u6837:\n\n```\nclass AudioPlayer(context: Context){\n      //other logic ...\n      \n     private lateinit var mListener: ListenerBuilder\n     fun registerListener(listenerBuilder: ListenerBuilder.() -> Unit) {//\u5e26ListenerBuilder\u8fd4\u56de\u503c\u7684lamba\n        mListener = ListenerBuilder().also(listenerBuilder)\n     }\n}     \n\u590d\u5236\u4ee3\u7801\n```\n\n*   3\u3001\u6700\u540e\u5728\u89e6\u53d1\u76f8\u5e94\u4e8b\u4ef6\u8c03\u7528 Builder \u5b9e\u4f8b\u4e2d lamba \u5373\u53ef\n\n```\nclass AudioPlayer(context: Context){\n      //other logic ...\n     val mediaPlayer = MediaPlayer(mContext)\n        mediaPlayer.play(mediaItem, object : PlayerCallbackAdapter() {\n            override fun onPlay(item: MediaItem?) {\n                if (::mListener.isInitialized) {\n                    mListener.mAudioPlayAction?.invoke(mAudioData)\n                }\n            }\n\n            override fun onPause(item: MediaItem?) {\n                if (::mListener.isInitialized) {\n                    mListener.mAudioPauseAction?.invoke(mAudioData)\n                }\n            }\n\n            override fun onPlayCompleted(item: MediaItem?) {\n                if (::mListener.isInitialized) {\n                    mListener.mAudioFinishAction?.invoke(mAudioData)\n                }\n            }\n        })  \n}     \n\u590d\u5236\u4ee3\u7801\n```\n\n*   4\u3001\u5916\u90e8\u8c03\u7528\n\n```\nval audioPlayer = AudioPlayer(context)\n    audioPlayer.registerListener {\n       //\u53ef\u4ee5\u4efb\u610f\u9009\u62e9\u9700\u8981\u56de\u8c03\u7684\u51fd\u6570\uff0c\u4e0d\u5fc5\u8981\u5b8c\u5168\u91cd\u5199\n        onAudioPlay {\n            //todo your logic\n        }\n\n        onAudioPause {\n           //todo your logic\n        }\n\n        onAudioFinish {\n           //todo your logic\n        }\n    }\n\u590d\u5236\u4ee3\u7801\n```\n\n\u76f8\u6bd4 object \u8868\u8fbe\u5f0f\u56de\u8c03\u5199\u6cd5\uff0c\u6709\u6ca1\u6709\u53d1\u73b0 DSL \u56de\u8c03\u914d\u7f6e\u66f4\u61c2 Kotlin. \u53ef\u80fd\u5927\u5bb6\u770b\u8d77\u6765\u786e\u5b9e\u4e0d\u9519\uff0c\u4f46\u662f\u4e0d\u77e5\u9053\u5b83\u5177\u4f53\u539f\u7406\uff0c\u6bd5\u7adf\u8fd9\u6837\u5199\u6cd5\u592a\u8bed\u6cd5\u7cd6\u5316\uff0c\u4e0d\u592a\u597d\u7406\u89e3\uff0c\u8ba9\u6211\u4eec\u63a5\u4e0b\u6765\u4e00\u8d77\u63ed\u5f00\u5b83\u7684\u7cd6\u8863\u3002\n\n### \u4e94\u3001\u63ed\u5f00 DSL \u56de\u8c03\u914d\u7f6e\u7684\u8bed\u6cd5\u7cd6\u8863\n\n*   1\u3001\u539f\u7406\u9610\u8ff0\n\nDSL \u56de\u8c03\u914d\u7f6e\u5176\u5b9e\u633a\u7b80\u5355\u7684\uff0c\u5b9e\u9645\u4e0a\u5c31\u4e00\u4e2a Builder \u7c7b\u4e2d\u7ef4\u62a4\u7740\u591a\u4e2a\u56de\u8c03 lambda \u7684\u5b9e\u4f8b\uff0c\u7136\u540e\u5728\u5916\u90e8\u56de\u8c03\u7684\u65f6\u5019\u518d\u5229\u7528\u5e26 Builder \u7c7b\u8fd4\u56de\u503c\u5b9e\u4f8b\u7684 lamba \u7279\u6027\uff0c\u5728\u8be5 lambda \u4f5c\u7528\u57df\u5185 this \u53ef\u4ee5\u5185\u90e8\u8868\u8fbe\u4e3a Builder \u7c7b\u5b9e\u4f8b\uff0c\u5229\u7528 Builder \u7c7b\u5b9e\u4f8b\u8c03\u7528\u5b83\u5185\u90e8\u5b9a\u4e49\u6210\u5458\u51fd\u6570\u5e76\u4e14\u8d4b\u503c\u521d\u59cb\u5316 Builder \u7c7b\u56de\u8c03 lambda \u6210\u5458\u5b9e\u4f8b\uff0c\u800c\u8fd9\u4e9b\u88ab\u521d\u59cb\u5316\u8fc7\u7684 lambda \u5b9e\u4f8b\u5c31\u4f1a\u5728\u5185\u90e8\u4e8b\u4ef6\u88ab\u89e6\u53d1\u7684\u65f6\u5019\u6267\u884c invoke \u64cd\u4f5c\u3002\u5982\u679c\u5728\u8be5 lambda \u5185\u90e8\u6ca1\u6709\u8c03\u7528\u67d0\u4e2a\u6210\u5458\u65b9\u6cd5\uff0c\u90a3\u4e48\u5728\u8be5 Builder \u7c7b\u4e2d\u8fd9\u4e2a\u56de\u8c03 lambda \u6210\u5458\u5b9e\u4f8b\u5c31\u662f\u4e3a null, \u5373\u4f7f\u5185\u90e8\u4e8b\u4ef6\u89e6\u53d1\uff0c\u4e3a\u7a7a\u5c31\u4e0d\u4f1a\u56de\u8c03\u5230\u5916\u90e8\u3002\n\n\u6362\u53e5\u8bdd\u5c31\u662f**\u5916\u90e8\u56de\u8c03\u7684\u51fd\u6570 block \u5757\u4f1a\u901a\u8fc7 Builder \u7c7b\u4e2d\u6210\u5458\u51fd\u6570\u521d\u59cb\u5316 Builder \u7c7b\u4e2d\u56de\u8c03 lambda \u5b9e\u4f8b (\u5728\u4e0a\u8ff0\u4ee3\u7801\u8868\u73b0\u5c31\u662f mXXXAction \u5b9e\u4f8b)\uff0c\u7136\u540e\u5f53\u5185\u90e8\u4e8b\u4ef6\u89e6\u53d1\u540e\uff0c\u6839\u636e\u5f53\u524d lambda \u5b9e\u4f8b\u662f\u5426\u88ab\u521d\u59cb\u5316\uff0c\u5982\u679c\u521d\u59cb\u5316\u5b8c\u6bd5\uff0c\u5c31\u662f\u7acb\u5373\u6267\u884c\u8fd9\u4e2a lambda \u4e5f\u5c31\u662f\u6267\u884c\u4f20\u5165\u7684 block \u4ee3\u7801\u5757**\n\n*   2\u3001\u4ee3\u7801\u62c6\u89e3 \u4e3a\u4e86\u66f4\u52a0\u6e05\u695a\u8bba\u8bc1\u4e0a\u9762\u7684\u9610\u8ff0\uff0c\u6211\u4eec\u53ef\u4ee5\u628a\u4ee3\u7801\u62c6\u89e3\u4e00\u4e0b:\n\n```\nmAudioPlayer.registerListener({\n    //registerListener\u53c2\u6570\u662f\u4e2a\u5e26ListenerBuilder\u5b9e\u4f8b\u8fd4\u56de\u503c\u7684lambda\n    //\u6240\u4ee5\u8fd9\u91ccthis\u5c31\u662f\u5185\u90e8\u6307\u4ee3\u4e3aListenerBuilder\u5b9e\u4f8b\n    this.onAudioPlay ({  \n        //logic block \n    })\n    this.onAudioPause ({ \n        // logic block\n    })\n    this.onAudioFinish({ \n        // logic block\n    })\n  })\n\u590d\u5236\u4ee3\u7801\n```\n\n\u4ee5`onAudioPlay`\u4e3a\u4f8b\u5176\u4ed6\u540c\u7406\uff0c\u8c03\u7528`ListenerBuilder`\u4e2d`onAudioPlay`\u51fd\u6570\uff0c\u5e76\u4f20\u5165`block`\u5757\u6765\u8d4b\u503c\u521d\u59cb\u5316`ListenerBuilder`\u7c7b\u4e2d\u7684`mAudioPlayAction`lambda \u5b9e\u4f8b\uff0c\u5f53`AudioPlayer`\u4e2d\u7684`onPlay`\u51fd\u6570\u88ab\u56de\u8c03\u65f6\uff0c\u5c31\u6267\u884c`mAudioPlayAction`lambda\u3002\n\n\u8c8c\u4f3c\u770b\u8d77\u6765 object \u5bf9\u8c61\u8868\u8fbe\u5f0f\u56de\u8c03\u76f8\u6bd4 DSL \u56de\u8c03\u8868\u73b0\u90a3\u4e48\u4e00\u65e0\u662f\u5904\uff0c\u662f\u4e0d\u662f\u5b8c\u5168\u53ef\u4ee5\u6452\u5f03 object \u5bf9\u8c61\u8868\u8fbe\u5f0f\u8fd9\u79cd\u5199\u6cd5\u5462\uff1f\u5176\u5b9e\u4e0d\u7136\uff0cobject \u5bf9\u8c61\u8868\u8fbe\u5f0f\u8fd9\u79cd\u5199\u6cd5\u4e5f\u662f\u6709\u5b83\u4f18\u70b9\u7684\uff0c\u5177\u4f53\u6709\u4ec0\u4e48\u4f18\u70b9\uff0c\u8bf7\u63a5\u7740\u770b\u5b83\u4eec\u4e24\u79cd\u5f62\u5f0f\u5bf9\u6bd4\u3002\n\n### \u516d\u3001object \u5bf9\u8c61\u8868\u8fbe\u5f0f\u56de\u8c03\u548c DSL \u56de\u8c03\u5bf9\u6bd4\n\n*   1\u3001\u8c03\u7528\u5199\u6cd5\u4e0a\u5bf9\u6bd4\n\n```\n//\u4f7f\u7528DSL\u914d\u7f6e\u56de\u8c03\nval audioPlayer = AudioPlayer(context)\n    audioPlayer.registerListener {\n       //\u53ef\u4ee5\u4efb\u610f\u9009\u62e9\u9700\u8981\u56de\u8c03\u7684\u51fd\u6570\uff0c\u4e0d\u5fc5\u8981\u5b8c\u5168\u91cd\u5199\n        onAudioPlay {\n            //todo your logic\n        }\n\n        onAudioPause {\n           //todo your logic\n        }\n\n        onAudioFinish {\n           //todo your logic\n        }\n    }\n    \n//\u4f7f\u7528object\u5bf9\u8c61\u8868\u8fbe\u5f0f\u56de\u8c03\nval audioPlayer = AudioPlayer(context)\n    audioPlayer.registerListener(object: AudioPlayListener{\n        override fun onAudioPlay(audioData: AudioData) {\n                    //todo your logic\n        }\n        override fun onAudioPause(audioData: AudioData) {\n                    //todo your logic\n        }\n        override fun onAudioFinish(audioData: AudioData) {\n                    //todo your logic\n        }\n    })\n\u590d\u5236\u4ee3\u7801\n```\n\n\u8c03\u7528\u5199\u6cd5\u5bf9\u6bd4\u660e\u663e\u611f\u89c9 DSL \u914d\u7f6e\u66f4\u52a0\u7b26\u5408 Kotlin \u98ce\u683c\uff0c\u6240\u4ee5 DSL \u914d\u7f6e\u56de\u8c03\u66f4\u80dc\u4e00\u7b79\n\n*   2\u3001\u4f7f\u7528\u4e0a\u5bf9\u6bd4\n\n\u4f7f\u7528\u4e0a DSL \u6709\u4e2a\u660e\u663e\u4f18\u52bf\u5c31\u662f\u5bf9\u4e8e\u4e0d\u9700\u8981\u76d1\u542c\u7684\u56de\u8c03\u51fd\u6570\u53ef\u4ee5\u76f4\u63a5\u7701\u7565\uff0c\u800c\u5bf9\u4e8e object \u8868\u8fbe\u5f0f\u662f\u76f4\u63a5\u5b9e\u73b0\u4e00\u4e2a\u63a5\u53e3\u56de\u8c03\u5fc5\u987b\u91cd\u5199\uff0c\u867d\u7136\u5b83\u4e5f\u80fd\u505a\u5230\u4efb\u610f\u9009\u62e9\u81ea\u5df1\u9700\u8981\u65b9\u6cd5\u56de\u8c03\uff0c\u4f46\u662f\u8fd8\u662f\u907f\u514d\u4e0d\u4e86\u4e00\u5c42 callback adapter \u5c42\u7684\u5904\u7406\u3002\u6240\u4ee5\u4e0e\u5176\u505a\u4e2a adapter \u5c42\u8fd8\u4e0d\u5982\u4e00\u6b65\u5230\u4f4d\u3002\u6240\u4ee5 DSL \u914d\u7f6 ar3.invoke();\n      }\n      //\u83b7\u53d6AudioPause\u65b9\u6cd5\u5bf9\u5e94\u7684\u5b9e\u4f8b\u5bf9\u8c61\n      var3 = var10000.getMAudioPauseAction$Coroutine_main();\n      if (var3 != null) {\n         var4 = (Unit)var3.invoke();\n      }\n      //\u83b7\u53d6AudioFinish\u65b9\u6cd5\u5bf9\u5e94\u7684\u5b9e\u4f8b\u5bf9\u8c61\n      var3 = var10000.getMAudioFinishAction$Coroutine_main();\n      if (var3 != null) {\n         var4 = (Unit)var3.invoke();\n      }\n   }\n\n//object\u5bf9\u8c61\u8868\u8fbe\u5f0f\u53cd\u7f16\u8bd1code\n public static final void main(@NotNull String[] args) {\n      Intrinsics.checkParameterIsNotNull(args, \"args\");\n      int count = true;\n      PlayerPlugin player = new PlayerPlugin();\n      //new Callback\u4e00\u4e2a\u5b9e\u4f8b\n      player.setCallback((Callback)(new Callback() {\n         public void onAudioPlay() {\n         }\n\n         public void onAudioPause() {\n         }\n\n         public void onAudioFinish() {\n         }\n      }));\n   }\n\u590d\u5236\u4ee3\u7801\n```\n\n### \u4e03\u3001Don't Repeat Yourself(\u6240\u4ee5\u987a\u4fbf\u4f7f\u7528 kotlin \u6765\u64b8\u4e2a\u81ea\u52a8\u751f\u6210 ListenerBuilder \u7684\u63d2\u4ef6\u5427)\n\n\u4f7f\u7528\u8fc7 DSL \u914d\u7f6e\u56de\u8c03\u7684\u5c0f\u4f19\u4f34\u4eec\u6709\u6ca1\u6709\u89c9\u5f97\u5199\u8fd9\u4e9b\u4ee3\u7801\u6ca1\u6709\u4efb\u4f55\u6280\u672f\u542b\u91cf\u7684\uff0c\u4e14\u6d6a\u8d39\u65f6\u95f4, \u90a3\u4e48 Don't Repeat Yourself \u4ece\u73b0\u5728\u5f00\u59cb\u3002\u5982\u679c\u6574\u4e2a DSL \u914d\u7f6e\u56de\u8c03\u7684\u8fc7\u7a0b\u53ef\u4ee5\u505a\u6210\u7c7b\u4f3c toString\u3001setter\u3001getter \u65b9\u6cd5\u90a3\u6837\u81ea\u52a8\u751f\u6210\uff0c\u5c82\u4e0d\u7f8e\u6ecb\u6ecb\uff0c\u6240\u4ee5\u6765\u64b8\u4e2a\u63d2\u4ef6\u5427\u3002\u6240\u4ee5\u63a5\u4e0b\u6765\u5927\u81f4\u4ecb\u7ecd\u4e0b DslListenerBuilder \u63d2\u4ef6\u7684\u5f00\u53d1\u3002\n\n**\u5f00\u53d1\u6574\u4f53\u601d\u8def:**\n\n\u5b9e\u9645\u4e0a\u5c31\u662f\u901a\u8fc7 Swing \u7684 UI \u7a97\u53e3\u914d\u7f6e\u9700\u8981\u4fe1\u606f\u53c2\u6570\uff0c\u7136\u540e\u901a\u8fc7 Velocity \u6a21\u677f\u5f15\u64ce\u751f\u6210\u6a21\u677f\u4ee3\u7801\uff0c\u7136\u540e\u901a\u8fc7 Intellij Plugin API \u5c06\u751f\u6210\u7684\u4ee3\u7801\u63d2\u5165\u5230\u5f53\u524d\u4ee3\u7801\u6587\u4ef6\u4e2d\u3002\u6240\u4ee5\u6240\u6709\u9700\u8981\u81ea\u52a8\u751f\u6210\u4ee3\u7801\u7684\u9700\u6c42\u90fd\u7c7b\u4f3c\u8fd9\u6837\u6d41\u7a0b\u3002\u4e0b\u6b21\u9700\u8981\u751f\u6210\u4e0d\u4e00\u6837\u7684\u4ee3\u7801\u53ea\u9700\u8981\u4fee\u6539 Velocity \u6a21\u677f\u5373\u53ef\u3002\n\n**\u4f7f\u7528\u5230\u6280\u672f\u70b9:**\n\n*   1\u3001Kotlin \u57fa\u7840\u5f00\u53d1\u77e5\u8bc6\n*   2\u3001Kotlin \u6269\u5c55\u51fd\u6570\n*   3\u3001Kotlin \u7684 lambda \u8868\u8fbe\u5f0f\n*   4\u3001Swing UI \u7ec4\u4ef6\u5f00\u53d1\u77e5\u8bc6\n*   5\u3001Intellij Plugin \u5f00\u53d1\u57fa\u672c\u77e5\u8bc6\n*   6\u3001IntelliJ Plugin \u5e38\u7528\u5f00\u53d1 API(Editor\u3001WriteCommandAction\u3001PsiDocumentManager\u3001Document \u7b49 API \u7684\u4f7f\u7528)\n*   7\u3001Velocity \u6a21\u677f\u57fa\u672c\u8bed\u6cd5 (#if,#foreach,#set \u7b49)\n*   8\u3001Velocity \u6a21\u677f\u5f15\u64ce API \u7684\u57fa\u672c\u4f7f\u7528\n\n**\u57fa\u672c\u4ecb\u7ecd\u548c\u4f7f\u7528:**\n\n\u8fd9\u662f\u4e00\u6b3e\u81ea\u52a8\u751f\u6210 DSL ListenerBuilder \u56de\u8c03\u6a21\u677f\u4ee3\u7801\u7684 IDEA \u63d2\u4ef6\uff0c\u652f\u6301 IDEA\u3001AndroidStudio \u4ee5\u53ca JetBrains \u5168\u5bb6\u6876\u3002\n\n**\u7b2c\u4e00\u6b65:** \u9996\u5148\u6309\u7167 IDEA \u4e00\u822c\u63d2\u4ef6\u5b89\u88c5\u6d41\u7a0b\u5b89\u88c5\u597d DslListenerBuilder \u63d2\u4ef6\u3002\n\n**\u7b2c\u4e8c\u6b65:** \u7136\u540e\u6253\u5f00\u5177\u4f53\u67d0\u4e2a\u7c7b\u6587\u4ef6\uff0c\u5c06\u5149\u6807\u5b9a\u4f4d\u5728\u5177\u4f53\u4ee3\u7801\u751f\u6210\u7684\u4f4d\u7f6e\uff0c\n\n**\u7b2c\u4e09\u6b65:** \u4f7f\u7528\u5feb\u6377\u952e\u8c03\u51fa Generate \u4e2d\u7684\u9762\u677f\uff0c\u9009\u62e9\u5176\u4e2d\u7684 \u201cListener Builder\u201d, \u7136\u540e\u5c31\u4f1a\u5f39\u51fa\u4e00\u4e2a\u9762\u677f\uff0c\u53ef\u4ee5\u70b9\u51fb add \u6309\u94ae\u6dfb\u52a0\u4e00\u4e2a\u6216\u591a\u4e2a\u56de\u8c03\u51fd\u6570\u7684 lamba, \u4e5f\u53ef\u4ee5\u4ece\u9762\u677f\u4e2d\u9009\u62e9\u4efb\u4e00\u4e00\u6761\u4e0d\u9700\u8981\u7684 Item \u8fdb\u884c\u5220\u9664\u3002\n\n**\u7b2c\u56db\u6b65:** \u6700\u540e\u70b9\u51fb OK \u5c31\u53ef\u4ee5\u5728\u6307\u5b9a\u5149\u6807\u4f4d\u7f6e\u751f\u6210\u9700\u8981\u7684\u4ee3\u7801\u3002\n\n![](https://user-gold-cdn.xitu.io/2019/1/29/1689916fa220ae4c?imageslim)\n\n### \u4e5d\u3001DslListenerBuilder \u63d2\u4ef6\u6e90\u7801\u548c Velocity \u6a21\u677f\u5f15\u64ce\u5b66\u4e60\u8d44\u6e90\n\n\u8fd9\u91cc\u63a8\u8350\u4e00\u4e9b\u6709\u5173 Velocity \u6a21\u677f\u5f15\u64ce\u7684\u5b66\u4e60\u8d44\u6e90\uff0c\u6b64\u5916\u6709\u5173\u63d2\u4ef6\u7684\u66f4\u591a\u5177\u4f53\u5b9e\u73b0\u5185\u5bb9\u8bf7\u67e5\u770b\u4e0b\u9762 GitHub \u4e2d\u7684\u6e90\u7801\uff0c\u5982\u679c\u89c9\u5f97\u4e0d\u9519\u6b22\u8fce\u7ed9\u4e2a star~~~\n\n**\u76ee\u524d\u63d2\u4ef6\u5df2\u7ecf\u4e0a\u4f20\u5230 [JetBrains IntelliJ Plugins \u5b98\u65b9\u4ed3\u5e93](https://plugins.jetbrains.com/plugin/11611-dsllistenerbuilder)\uff0c\u8fd8\u5904\u4e8e\u5ba1\u6838\uff0c\u8fc7\u51e0\u5929\u5c31\u53ef\u4ee5\u76f4\u63a5\u5728 AndroidStudio \u6216\u8005 IntelliJ IDEA \u4e2d\u641c\u7d22 DslListenerBuilder \u76f4\u63a5\u5b89\u88c5\u4e86**\n\n[DslListenerBuilder \u63d2\u4ef6\u4e0b\u8f7d\u5730\u5740](https://plugins.jetbrains.com/plugin/11611-dsllistenerbuilder)\n------------------------------------------------------------------------------------------\n\n[DslListenerBuilder \u63d2\u4ef6\u6e90\u7801\u5730\u5740](https://github.com/BayMikyou/DslListenerBuilder)\n----------------------------------------------------------------------------\n\n[Velocity \u6a21\u677f\u57fa\u672c\u8bed\u6cd5](http://www.blogjava.net/alexwan/archive/2008/06/07/206473.htm
